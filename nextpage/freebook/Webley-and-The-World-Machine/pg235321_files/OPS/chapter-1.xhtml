    <p class="p18"> </p>
    <p class="p48">Adal stepped out of the shower and admired himself in the fogged mirror as he did every morning.  He ran his hand over the stubble on his face and reflexively looked for his razor before he remembered where he was. Next to the sink was a straight razor, but Adal didn’t know how to use one. He let his hand hover over the shiny metallic object before he decided he didn’t want to cut his throat trying. He got dressed instead.</p>
    <p class="p32">“Well, there goes that,” Adal said, stepping back and looking at his outfit. Adal loved the old-style outfit Cog had left for him. In fact, he would probably make it his new style when he went back home. He eyed the leather vest in the mirror. Adal had never worn a vest before; he’d always considered them to be nerdy. But this vest was dope and, with the chains that ran to the pocket, he thought he looked more like a biker than a nerd. Tugging at the ends of his shirt, pleased with what he saw, Adal made his way into the hallway.</p>
    <p class="p48">Unlike when they initially came up last night, the corridor was bright and warm. Adal looked up to find the entire ceiling was a glass dome, like in the train stations back home. Warm, radiant rays of light pierced the glass and washed over Adal’s face. </p>
    <p class="p48">The walls in the hall were lined edge to edge with painted pictures of an assortment of strange things Adal didn’t recognize. Some looked like blueprints, others like paintings of landscapes and Dwellers. As Adal stopped to eye a particularly confusing painting, a door down the hall opened and Arija walked out.  </p>
    <p class="p48">The two stood in silence for a moment, looking at each other. Adal tried to suppress the grin that spread across his face, but he was unsuccessful. </p>
    <p class="p48">“Stop staring,” Arija said as she looked Adal up and down. </p>
    <p class="p48">“Sleep well?” Adal managed, trying to break the awkward silence.</p>
    <p class="p48">“Yup. You?”</p>
    <p class="p48">“Yeah. Deep. So, these clothes?” Adal laughed, pulling his coat open and turning in a circle. </p>
    <p class="p48">Arija sighed and let a small laugh escape her lips. “Right? Not sure if I can get used to these. I mean, they look good, especially on me, but not the most comfortable. Have you ever seen what passed as Victorian underwear? It’s almost like a romper.” Arija adjusted her corset and tugged it upward.</p>
    <p class="p48">“Is that an invitation?” Adal smirked. </p>
    <p class="p51">
      <span class="c14"> Arija gasped dramatically and slugged him in the arm. </span>
      <span class="c16">“In your dreams! In fact, not even there,” she barked, trying not to smile but failing. “Let’s get downstairs. I’m sure they’re waiting for us by now.” Arija turned and headed down the hall with Adal in tow.</span>
    </p>
    <p class="p48">“Hey!” Arija called over her shoulder. She paused and tossed Adal a brush. </p>
    <p class="p48">“Thanks, girl!” Adal ran the brush over his hair as they continued walking.</p>
    <p class="p48">“Yeah, I know you have to be the prettiest one in the room, so I figured you’d need that more than I do.” </p>
    <p class="p48">Adal paused, scowling at her. “Hey, don't hate because I look great all the time. You ever need advice, I got you,” Adal said as he continued to run the brush through his thick hair.</p>
    <p class="p48">“Just keep moving before I bruise that pretty face of yours,” Arija sneered. </p>
    <p class="p48">When they got to the library, Cog was waiting for them. He stood in the center of the room and wore the same outfit as the previous day. Adal wondered if the Dwellers ever had to change their clothes. Recalling the assortment of odd, and mildly insulting, questions he’d already asked—and would likely ask in the future-he kept the thought to himself.</p>
    <p class="p48">“Good morning! I hope you slept well. Ah, I see you chose to wear the clothing I made you last night. I hope they fit all right. I did the best I could in assessing your sizes,” Cog said, with a smile.</p>
    <p class="p48">“Actually, these look great and fit me just right,” Adal began. “But Arija is having some problems with her unde—” </p>
    <p class="p48">Arija brought her elbow into Adal’s stomach, stopping him mid-sentence.</p>
    <p class="p48">“They are perfect. Thank you for the trouble you went through,” Arija said, shooting Adal a look from the corners of her eyes. </p>
    <p class="p48">“Ah, surely, no trouble at all. Now, I think a quick bite is in order before we set out for the day. Webley is waiting out back and is working on a special start to the day. Might I interest the two of you in an apple and some coffee?” Cog motioned to the table between the sofa and two chairs. </p>
    <p class="p48">A small tray sat in the center containing two ruby apples and the usual bowls of coffee. Arija grabbed the cup of coffee, scrunching her nose at the apple before taking several large gulps of the beverage. Adal took two large bites of the apple as Arija placed the cup back on the tray. He continued to sip his coffee as he turned his attention back to Cog.  </p>
    <p class="p48">“Well now, shall we?” Cog asked, waving for them to follow him. </p>
    <p class="p48">Not wanting to waste another minute, Adal put back his still half full cup of coffee and the two followed on Cog’s tail as he led them into the kitchen, then through another door at the other end. Adal’s heart pounded so hard he thought it might break out of his chest and make a run for it as he thought about what they might do today.  </p>
    <p class="p48">After walking through the next door, Adal and Arija found themselves standing at the entrance of a greenhouse. Vaulted, fogged glass ceilings covered the greenhouse. A large, intricate pipe system wound its way across the entire room. Periodic droplets of ice-cold water dripped on Adal as he walked underneath and he extended his hands and looked up, as if expecting a rainstorm. Rack after iron rack of flowers, herbs, small trees, and even edibles, filed the room, making it feel like a jungle. </p>
    <p class="p51">
      <span class="c15">Why wouldn't there be so much greenery in this strange home?</span>
      <span class="c14"> Adal thought as he delicately ran his fingers across a strange spiked plant he’d never seen before. It looked like a cross between a cactus and a palm tree.</span>
    </p>
    <p class="p48">Adal’s eyes danced from one curious plant to another. One, in particular, made both Arija and Adal freeze as they passed. It was the size of a decorative fountain. Emerald greens spun into a cone shape and the large petals tilted so it could show off its plum-colored interior. As they neared it, Adal closed his eyes and took a deep breath, filling his lungs with all the plant’s odors. But as soon as his lungs filled, he was overcome with the urge to vomit.  </p>
    <p class="p48">Without turning, Cog’s shoulder shook with laughter. “Careful with some of these, Webley fancies himself a bit of a collector. That particular one is very rare. Even in the realm of the Topsiders. It is called the Corpse Flower. Bloom is very rare, and the smell, well ...” His chuckles faded as they put distance between themselves and the foul plant. “There, have a smell of those. It will cleanse that horrible odor. These, I have been told, smell of honey.”</p>
    <p class="p48">Adal didn't even pause to consider before he inhaled so deeply that several of the tiny, white flowers nearly went up his nose. Arija laughed as she watched Adal desperately try to rid himself of the smell. </p>
    <p class="p48">The group rounded the corner to a door that led them out of the house and into the openness of the Machine. </p>
    <p class="p48">Webley’s back yard was not large. Rather, the area was quaint, with luscious grass stretched over the surface, strangely beautiful plants scattered randomly across the yard, and a small but elegant bird bath that sat almost directly in the center of the green patch. In the bath, several small, mechanical birds fluttered and splashed in the water, their movements so perfect and realistic that it was possible to forget they were machines. </p>
    <p class="p48">Adal looked around at the lush grass. Everything they’d experienced since stepping foot in this place was made of machine and metal, but this was organic, healthy, thick grass. The sky was a blue hue, almost identical to the sky from home, although something was slightly off about the color. He hadn't even noticed that Cog had continued walking, or that Arija was about to run right into him. </p>
    <p class="p48">“My bad!” Adal said.</p>
    <p class="p48">“You’re all set,” she answered. </p>
    <p class="p56">On the other side of the lawn, Webley stood on a platform that extended past the yard’s edge. From their vantage point, it looked as though his property dropped off as sharply into the open abyss as the platform where they first encountered the train.</p>
    <p class="p35"> </p>
    <h1 class="p41">16| Pineapple Leather</h1>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">From a distance, Arija watched the wonderful blue illumination above them change back to orange. The color reminded her of the street lamps that came on after dark by her house, and she wondered how it could be both daylight and sunset at the same time.</p>
    <p class="p48">“How is this place lit?” Adal asked Cog, squinting at the sky above them.</p>
    <p class="p48">“Do you like it? Webley insisted on doing something to make the house a bit more to your liking.” Cog spoke as though they had simply turned a switch on, but something of this magnitude had to be more complicated. Adal glanced over his shoulder at Arija who was already shaking her head. </p>
    <p class="p48">“Yeah, but how though?” he asked again. </p>
    <p class="p48">Cog paused and turned to them. “Bulbs. A special type of bulb with filaments hand-forged by Webley. We collect certain gases, and fill the bulbs with both the forged filaments and the gases to draw various effects. These bulbs light the entire World Machine. The ones overhead were made last night to give the appearance of a blue sky for your morning. The rest of the machine, however, is still lit with the traditional bulbs. The only other place you will find these will be over the valleys. Fruits and vegetables also prefer this type of light.”</p>
    <p class="p48">Adal shrugged, but Arija was amazed that the technology here was so simple, yet vastly different to that used back home. She wondered if it was possible to bring some of this technology back with them. </p>
    <p class="p48">“Ah, ‘ere ye are! Mornin’! Been wonderin’ when ye might get up. Come on over, I got somethin’ te show ya.” Webley waved them on, almost as excited as they were. He held two large packs in his hands. From where they stood, the two packs looked to be leather rucksacks. As Arija followed Adal across the lawn, Cog stopped her.</p>
    <p class="p48">“Please pardon my intrusion but, when we met, I couldn't help but notice your pack. After dinner, you left it at the table and, last night, I took the liberty to examine it.” </p>
    <p class="p48">Cog’s words caused a heat of embarrassment and anger to warm Arija’s cheeks. Cog had looked through her bag and found a mess of soaked and ruined half drawings and doodles. Adal was the only person other than her mother who had ever seen Arija’s sketches and she’d planned on keeping it that way.</p>
    <p class="p48">“Excuse me?” she asked, aggravation lacing her words. </p>
    <p class="p48">“Again, I beg pardon; I too know what it is like to have the urge to make something beautiful. Webley made sure of that ...” Cog paused for a moment, confusing Arija and making her wonder what exactly he’d lost. </p>
    <p class="p48">“Anyway, I made you something and want to give it to you.” Cog unslung a beautifully ornate messenger bag from his shoulder. It was burgundy and had an etched-lace overlay. Bronze clasps and buckles enclosed the top flap and the emblem from Adal’s coin was burned into the center. Arija shook her head, then took the gift and ran her fingers over the soft fabric. A leather strap bound the flap and she unbuckled it to examine the contents of the bag.</p>
    <p class="p48">“I have to ask you something. You said earlier that you don't believe in killing living beings. That it’s common practice to admire and appreciate life and its creatures in the Machine. So, why are there so many products made of leather?” Arija asked, pulling a large book from the bag.</p>
    <p class="p48">“How do you mean? All of our leather is made from pineapple,” Cog responded, confused. </p>
    <p class="p48">“You make your leather from pineapple?” she asked, assuming he was joking.</p>
    <p class="p48">“Yes. It is a process we discovered long ago. If you take the pineapple leaves, you can make a sort of ...” Cog paused, noting the confused look on Arija’s face before adding, “It’s quite durable and soft.” </p>
    <p class="p48">Arija shrugged and brought her attention back to the large book in her hands. Its cover was dark brown and well worn yet, when she opened it, the blank pages were perfect ivory—soft and new. It was a sketchbook to replace the one that had been destroyed. A small pouch at the bottom of the bag held charcoal sticks and other sketching tools. She was speechless. After a moment of gawking, she mustered a soft, “Thank you.” </p>
    <p class="p48">Cog nodded and stepped aside, motioning for her to join Adal next to Webley, who was explaining something. Arija couldn’t concentrate on what was happening around her; her head was buzzing, and she itched to sit down and draw some things she’d seen.</p>
    <p class="p48">“Ye two ready te’ see the Machine?” Webley’s voice was chipper and held hints of amusement. He tossed one of the packs he carried to Adal and the other to Arija who had just enough time to sling the satchel Cog had given her over her shoulder before catching the one thrown at her. </p>
    <p class="p48">“What’s in this thing?” Adal asked, struggling to locate the clasp that would open it.</p>
    <p class="p48">“Ye will see. It’s the way we’ll be gettin’ about today. Easiest manner o’ travel in the Machine. I wouldn't try te’ open it. Jus’ put it on. Tell ye ‘bout it in a moment.” The toothy grin on Webley’s face was a little concerning, but Adal took one last look at the bag and threw it over his shoulder. Arija did the same. </p>
    <p class="p48">“Comfortable? Well now, Cog do ye mind showin’ ‘em wha’ these are?”  </p>
    <p class="p48">Arija shrugged. The satchels were surprisingly light for their size. In fact, their standard haul of school books weighed significantly more than these. Cog walked between them. He had donned his own pack, similar to theirs, and with a jerk of his arms, the sides burst open and a set of large, scaled wings expanded between them.</p>
    <p class="p48">Adal jumped backward and Arija threw her hands up to cover her face. Webley howled with laughter and even Cog’s shoulders shook with amusement. The wings were gorgeous and reminded Arija of the small mechanical finch from the platform the previous day. Rather than feathers, row upon row of small scales comprised the majority of their mass. Several strips of copper ran their length, like bones that would support a real wing. All this centered around a small, metal box that sat in the center of Cog’s shoulders.</p>
    <p class="p48">“What the...? Wings?” Adal asked, collecting himself. </p>
    <p class="p48">He cleared his throat and continued in a lower octave. “I mean, of course wings!” </p>
    <p class="p48">Arija rolled her eyes, but she couldn’t help the small smile that formed at the side of her mouth. </p>
    <p class="p48">Adal looked back and forth over the structure on Cog’s back and his expression dropped. “Ah, wait! Wings?”</p>
    <p class="p48">“The fliegensacks are the best way to get around, I promise,” Cog chimed in, turning to face the group. </p>
    <p class="p48">Arija’s heart danced in her chest. She knew heights petrified Adal. Watching his seamless bravado falter forced a laugh from her mouth.</p>
    <p class="p48">“Oh, come on, Adal. You mean to tell me you got us all the way here and you can’t even handle a little flying? I thought you were invincible?” she teased.</p>
    <p class="p48">“I mean, sure, you can be sarcastic, but do you see an engine on those, uhh what are they called? Flyingsacks?” Adal paused for a moment. “Planning on just gliding and then falling to your death? I’m not.” </p>
    <p class="p48">“Fligensacks…with a G,” Cog corrected.</p>
    <p class="p48"> “Still ‘avent got the feel fer the Machine? Ye will learn tha’ things are vastly different down ‘ere. No need ta fear engines. It’s simple.” Webley walked over to Cog and brought their attention to the box in the center of the fliegensack.</p>
    <p class="p48">“In there’s a small fork tha’ vibrates at a set frequency once started. This frequency transfers ta the small scales on th’ wings. They vibrate an create their own form o’ lift. Like th’ birds on th’ surface. There are also calibrated gyroscopic adjusters.” Webley stuck his hand between Cog and the back of the pack. “Tha’ will turn the whole thing in any direction tha’ ye want. Only ‘ave te’ make the slightest movement. All ye ‘ave te’ do is ...” Webley reached over to a small knob on one of the straps and turned it.</p>
    <p class="p48">Suddenly, the sound of faint vibrations emitted from the wings. Arija and Adal stepped forward and examined each of the scales. They, indeed, appeared to be vibrating, but at such a speed Arija could no longer discern where each individual scale began or ended.</p>
    <p class="p48">“Wait, are you telling me that something straight out of a science fiction book really works and we’re about to fly through the air on these things? For one, I don’t know how far down the drop is. Oh, and don’t forget all the weird machines and structures everywhere! I don't think I’m down for this one.” Adal pulled at the straps of his pack.</p>
    <p class="p48">“I think I agree. I mean, well ...” Arija wanted to agree with Adal. This all sounded like utter madness but, then she said, “I’m going to do it.” Her heart pounded in her ears. This was something she just couldn't say no to. The science sounded preposterous but, then again, so would this place if she hadn't seen it with her own two eyes.</p>
    <p class="p48">“Ah! Wonderful! ‘Ats wha’ I wanted te’ hear!” Webley patted Arija on the shoulder and placed his large arms around the both of them. He led them to the edge of the platform. As Adal and Arija stepped to the drop and looked at the incredible world around them, Arija was rendered speechless. </p>
    <p class="p48">“Well, Cog, wha’ do ye think? ‘Ere should we go first?” Webley shouted over his shoulder as Cog appeared at Arija’s side.</p>
    <p class="p48">“I think going into town would be an interesting way of introducing these two to the wonders of the Machine.”</p>
    <p class="p48">“Ahh! Great idea. Te’ town then.”</p>
    <p class="p48">Arija examined Webley, noticing something strange before saying, “not coming with us? Where’s your pack?”</p>
    <p class="p48">“Don’t need one. I have me own ways. In fact ... Race ya there!” Webley bellowed as he leaped into the air. </p>
    <p class="p48">Adal tried to grasp for him, to keep him from falling, nearly slipping into the open air himself. As Adal steadied himself, Arija had to stifle a laugh. The poor boy looked like he was going to be sick. </p>
    <p class="p48"> Webley continued forward for nearly fifty feet, until he reached a small beam that ran horizontally between two other beams. His hand clasped the metal from underneath and Webley threw himself into the air with a twist, landing on the flat surface.</p>
    <p class="p48">“Ye comin’ ‘er wha’?” he shouted back at the group, before turning and leaping from surface to surface, scaling the beams like some  gigantic primate. </p>
    <p class="p48">Adal and Arija looked at each other behind Cog’s back, eyes wide and glossy.</p>
    <p class="p48">“Well, I do suppose we should be off after him. Trust me when I say he is quite fast and literally knows this machine like the back of his hand. So, for your first time, I recommend leaping. As you fall, turn the knob on the straps once to open and twice to start. These things move quickly and are very responsive to your movements. Just trust yourself and you will be fine. Follow me, and we can still beat him. Ready?” Cog stepped a half step behind the two and placed his hands in the center of their shoulders.</p>
    <p class="p32">“I ... uh ... I ...” Adal began, looking at the open space ahead of him. He turned to Arija, pleading with his eyes for her to stop this. His face paled and a bead of sweat trickled down his cheek.</p>
    <p class="p37">
      <span class="c11">Arija felt bad for him, but she knew the only way to get him to jump would be to go first. </span>
      <span class="c16">“Hey.” Arija nudged Adal and held her fist out. He looked at it nervously for a moment before extending his own. The two dabbed their fists together and Arija turned to Cog with a smile on her face.</span>
    </p>
    <p class="p48">“Once to open, twice to start, right?” she asked. </p>
    <p class="p32">Cog smiled and nodded. </p>
    <p class="p32">Arija let the butterflies in her stomach run wild, turning her head slightly and casting a fleeting glance at Adal. She took a deep breath, crouched, and brought her hands up to her face before executing a textbook backflip over the edge. </p>
    <p class="p38"> </p>

    <h1 class="p29">17| To Fly or Not To Fly</h1>
    <p class="p28"> </p>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p18"> </p>
    <p class="p48">The heart-pounding sensation of adrenaline and euphoria washed over Arija as she fell. This was the most incredible thing she had ever experienced. Freedom. Skydiving had always piqued her interest, but she’d never had the courage to do it. Now she never wanted the feeling to end. Columns and pillars whipped past, and she became hypnotically lost in the moment. Closing her eyes, she let the air rush past her, feeling the pounding of her heart throughout her body before forcing her eyes open and remembering that she was falling. Arija grabbed for the knob, holding on to it before giving it the necessary two turns.</p>
    <p class="p48">A jolt tore through her body as the wings sprung from the pack and stopped her from falling. A vibrating hum ran down her back as she hung in the air. Arija’s wings shone beautifully in the glimmer of the orange light and, for a moment, she thought they were on fire. </p>
    <p class="p48">A laugh escaped her lips as she looked down, and the reality of what was happening set in. Her mind was buzzing. Every particle of her body was at full attention. She twisted, and the pack jumped into gear, rotating her in three full circles before she stopped. Arija shook the dizziness from her head and looked down, prompting the pack to drop her a few feet before she caught on and looked up again. </p>
    <p class="p48">As the buzzing in her head grew louder, Arija realized it wasn’t buzzing at all. She looked up just in time to see Adal fly past her, still in free fall and yelling at the top of his lungs.</p>
    <p class="p32">“Turn the knob!” she shouted. </p>
    <p class="p32">Arija turned her body to get a better look at her falling friend, and she began to move in his direction. This would take some getting used to. She tested her bounds and found that, if she only turned her head, she didn’t move. But if she allowed her body to twist with her, the pack pushed her in that direction. Testing once more, she discovered that, the more she twisted, the faster she turned. So she rotated herself in Adal’s direction and zipped off after him.</p>
    <p class="p32"> </p>
    <p class="p57">￼<span class="calibre14"><img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/></span></p>
    <p class="p58">“Fuck! Fuck! Fuck!” Adal shouted as he fell. Blind panic fogged his mind and his heart pounded so fast, he thought he’d die of a heart attack before he ever hit the ground, assuming there was a ground to hit. </p>
    <p class="p48">Seeing Arija suspended in the air with her wings out reminded Adal about the knob on the strap he clung to for dear life. Wiping sweat from his hand to better grasp the knob, he gave it a quick turn. With a jolt, the wings expanded, but he continued to fall. Panicked, Adal flailed his arms once more. His heart jumped into his throat as he realized that he was nearing a large tank that sat atop an iron structure.</p>
    <p class="p48">He kicked his legs and swatted at the wings in an attempt to start them. The tank and platform grew closer and closer. It figured; falling started him on this trip, and now it would end it. At that moment, he heard a voice shouting impatiently.</p>
    <p class="p32">“Turn it again!” Arija barked as she flew up next to him. </p>
    <p class="p32">Adal looked up at his friend’s scared and frustrated face, then turned the knob again. He stopped mid-fall, only a few feet from the tank. </p>
    <p class="p32">He ran the palm of his hand across his sweat-drenched head and said, “Two turns, you idiot!” He turned to look at Arija and swooped back into the air.</p>
    <p class="p38"> </p>
    <p class="p35"> </p>
    <h1 class="p41">18| A Team Effort</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Once the panic subsided, the sensation of flight was amazing, as long as he didn’t look down. Adal zipped around the immediate area to get a feel for the controls of his new appendages.</p>
    <p class="p48"> Arija followed suit, cutting across his path and jetting circles around him when she could. The more they tested their abilities, the more daring they became. Charging at one another and swooping away just in time, keeping so close they could feel the breeze created by the other.</p>
    <p class="p48">“This is the most amazing thing I’ve ever done!” Adal shouted, flying past a wall equipped with large pistons that pumped and ejected steam. He ran his hand across the smooth, cold metal and pushed away, flipping and flying inverted over Arija. She pointed her body and shot upward, just missing his head and causing him to tumble in the air. The idea of being so high up still made him want to vomit but as long as he focused on trying to fly, Adal was mostly able to hide the panic that still settled in his gut.</p>
    <p class="p48">“What’s the matter? Still a bit jumpy?” Arija teased, spinning and pulling herself into a ball that briefly caused her to drop several feet before she opened herself once more and flew away. </p>
    <p class="p48">Adal scrunched his face. Not willing to admit the thought of falling still made him sick. He gave chase and swung his arms at her feet as the two moved between structures.</p>
    <p class="p48">“If you two think you are comfortable enough, I’d like to remind you we are still in a race,” Cog said from atop a small shack that was bound and fastened to a pillar. </p>
    <p class="p48">Arija slapped her forehead. “Sorry about that. Please, lead on, Cog.”</p>
    <p class="p48">Cog shook his head. “It has been quite amusing watching you learn your way around, but now that you have your bearings, I think it is time to catch up to Webley. So, try to keep up.” Cog lunged from his perch and took off. Arija straightened her body in his direction and shot off after him with Adal close behind. Adal watched Cog weave between buildings, railings, and other obstacles, narrowly missing them as he turned and twisted. </p>
    <p class="p32">As Arija took a sharp turn around a tall building made almost entirely of glass and piping, she caught the corner of a window with her hip and spun face first into the side of the building. </p>
    <p class="p48">Adal couldn’t help the laughter that burst from his mouth. As he shot past Arija, he turned and waved. She rolled her eyes, extend her middle finger, then shot off after him.</p>
    <p class="p48">Passing through a slim gap that scarcely had enough space, a small flock of birds flew directly in front of the group. Cog spun and missed the flock entirely, but Adal and Arija found themselves swatting at the air to avoid colliding with the small creatures.</p>
    <p class="p48">“Careful. Some of the small ones will fly right in front of you and jam your wings. Keep a look out!” Cog shouted over his shoulder. </p>
    <p class="p48">Adal’s first thought was that, regardless of the birds damaging the wings, a metal animal hitting him in the face at this speed likely wouldn't feel great. </p>
    <p class="p48">“Look out!” Cog shouted, pointing to their right. </p>
    <p class="p48">By the time Adal had the chance to act, another small flock of birds flew into them. Adal covered his face with one hand and swatted at the air with the other. When he uncovered his face, his eyes bulged. The birds were running from a large winged creature that was coming straight for them. </p>
    <p class="p48">Adal stared in shock at what appeared to be a mixture of a large beetle and a mosquito flapping its brass wings in their direction. Long legs hung underneath its metallic body like dead tree limbs. </p>
    <p class="p48">Arija pointed at the creature, but she couldn’t seem to speak. </p>
    <p class="p48">Adal glanced back to the flying monster. There wasn’t just one beetle flying at them, but a whole fleet of them. Their fat, hefty bodies dropped and lifted as they flapped their too-small wings and struggled to keep afloat. Light reflected off their black, metallic bodies and blinded Adal as he squinted in their direction. </p>
    <p class="p48">“Those things are like the size of a house!” he yelled, shielding his eyes from the glare. </p>
    <p class="p48">Cog swerved downward and barely missed colliding with one of the bugs as it chased several of the birds directly at him.</p>
    <p class="p48">“Adal!” Arija yelled, but it was too late. </p>
    <p class="p48">Three of the larger insects flew directly into Adal as he twisted to avoid them. He managed to swerve out of the way of the first and exhaled with relief before another two insects came around a corner. The first insect struck Adal underneath his right wing, spinning him and turning him upside down. His stomach lurched into his throat and Adal immediately regretted forcing down the large cup of coffee he had for breakfast. He reeled, rubbing his hand across his head to steady his mind. But then the second beetle hit him so hard it knocked the wind out of him. </p>
    <p class="p48">Adal bounced over the back of the creature. He reached out to grasp whatever he could. His hands found the edge of an invisible flap and he dug his fingers in. For a brief moment, he saw Arija and Cog still twisting and flipping through the air to avoid the rest of the group. Adal flew away, clinging to the back of a mechanical flying beetle. As the spinning in his head and the nausea in his stomach subsided, Adal looked back over his shoulder only to find he couldn’t see Arija or Cog anymore. </p>
    <p class="p51">
      <span class="c14">With all of his remaining strength, Adal pulled himself up higher on the creature. He looked from side to side and saw what was left of his wings flapping limply off the sides of his new transport. With every twist and turn, they flapped and pulled at him, nearly knocking him off the beetle to fall to his death. </span>
      <span class="c15">Fuck! </span>
      <span class="c14">Adal thought as he watched his useless wings flapping in the wind.  </span>
    </p>
    <p class="p48">Pulling himself up, Adal turned over, placed his stomach on the top of the creature and tried to wrap his legs around it. The insect was too wide, but he was able to hook his feet under the shell between its wings.</p>
    <p class="p48">He took a moment to examine his situation. He was riding a giant beetle mosquito as several others flew alongside him. His wings were fucked and, if the mechanical bug made any sudden movements, he would fall to his death. Adal forced bile back down his throat as he vowed he would never fly again. He didn’t think the beetles knew or cared he was there, and he took this as a good thing. At least the bug wasn’t trying to shake him off.</p>
    <p class="p48">With his wings tugging at his back, he squeezed his legs as tight as he could and attempted to remove his pack entirely. With several hard tugs at the clasp, Adal released himself and watched the wings disappear. </p>
    <p class="p48">As Adal brought his attention forward again, his small, triumphant smile vanished. The insect was flying directly toward a large, copper pillar. </p>
    <p class="p48">Adal closed his eyes and flattened himself on the creature's back. But the force of impact jerked him downward. As the insect plummeted, Adal lost his grip, sliding up and off the insect’s back.</p>
    <p class="p48">As he slid off the end of the creature, Adal managed to grab one of its long legs. His added weight made the creature swerve. He had thrown its balance off, and it was having a hard time keeping steady. The creature wailed a mechanical cry as it twisted and turned.</p>
    <p class="p48">Constantly adjusting his grip and kicking his legs to avoid close obstacles, Adal did all he could to keep from falling, or thinking about how far the fall would be. Fighting the driving sensation that he was going to slip at any moment, Adal gave one final tug in an attempt to steady himself. </p>
    <p class="p48">The creature let out another mechanical screech, like grinding gears, and Adal looked up just in time to see his ride slam into another beam. </p>
    <p class="p48">An explosion of components and metal shavings sent Adal flying forward through the air. The openness around him was possibly the most agonizingly peaceful sensation he had ever experienced. He spread his limbs as he flew on his own, though he could only close his eyes and wait for the inevitable collision that would end his existence. A collision that came quicker than he anticipated, but wasn’t nearly as devastating as he expected.</p>
    <p class="p48">A sharp pain spread through his entire body, followed by continuous jolts of agony as he rolled repeatedly across what felt like a flat surface. After several harsh turns, Adal finally came to a stop on his back and let out a loud groan of pain. A stale, metallic taste filled his mouth, and he coughed loudly, attempting to regain his breath. </p>
    <p class="p48">“Aw ... shit ...” Adal slowly opened his eyes and blinked the world back into focus. Remaining still to avoid discovering if anything was broken, Adal shot his eyes from side to side. </p>
    <p class="p48">The platform he had landed on was sizable, and looked almost identical to the landing platform for the train. Numerous mounds of scrap metal were scattered around, reminding Adal of a landfill. As he pulled himself slowly into a sitting position, he realized he still clutched the long leg of the flying insect in his hand. That’s when he vomited. Acrid stomach acid and coffee spewed out of his mouth and nose, covering a small area of the platform.</p>
    <p class="p48">“Shit!” he croaked as he dropped the severed leg and wiped his hand on his black pants. Squeezing his eyes shut, Adal shook his head to regain his composure. </p>
    <p class="p48">It was then he felt the vibrations. </p>
    <p class="p48">Opening his eyes again, he found that one of the large bugs had also landed on the platform. It was roughly twenty yards away and was staring at him like he’d just killed its brother, which he had. It had glowing, blue, slitted eyes and a set of large fangs that resembled a spider’s. </p>
    <p class="p51">
      <span class="c14">“Good ... thing. Nice thing ...” Adal cooed, not taking his eyes off the creature. He froze, thinking that, if he sat still enough, the insect wouldn’t be able to see him. </span>
      <span class="c15">Wait, no, that’s dinosaurs</span>
      <span class="c14">, Adal chided himself as the creature bared its large fangs and lowered its head like a dog about to strike.  </span>
    </p>
    <p class="p48">“Damn!” Adal sprang to his feet, adrenaline pumping through his body not for the first time that day. Just as he touched his feet to the metal ground, the insect lunged directly for him. Adal reached down, grabbed the severed leg he’d tossed aside, and brought it up into the air.</p>
    <p class="p48">“I don't think so!” he shouted as the animal lunged at him. Adal took a half-step backward and swung the leg as hard as he could. It collided with the left eye of his attacker, and the insect retreated backward, squealing in pain. </p>
    <p class="p48">Adal raised the improvised club again and swung. This time, the creature dodged at just the right moment, and Adal’s attack went wide. </p>
    <p class="p48">The creature swiped one of its legs in an outward motion and swept Adal's feet out from under him. He hit the floor with a hard thud. </p>
    <p class="p48">The creature tried for him once more. This time, Adal plunged the leg into the gap between the insect’s two fangs. Half the length of the leg slid into the beetle, and Adal knew he had managed to force it down the creature’s throat.</p>
    <p class="p48">“Eat this!” Adal yelled, yanking the weapon free and striking again at the bug’s face. Another solid hit sent it backward, but only for a moment.</p>
    <p class="p48">It lunged forward with its fangs extended. Adal had just enough time to form a bar and jam it upward, blocking the large spikes just inches from his face. He pressed with all of his remaining strength as the creature lowered its fangs closer to him. Until he could feel the tips stabbing at his cheeks. Adal gritted his teeth, shouted in anger, and pushed with everything he had.</p>
    <p class="p48">The creature whipped aside, releasing the pressure on Adal as it tumbled away. Two separate masses slid across the floor and it took a moment before he realized what had happened. </p>
    <p class="p48">As the insect rolled onto its back, Arija leapt fast to her feet. She tossed aside the wings from her back that were now just as crumpled a mess as Adal’s. </p>
    <p class="p48">“Shit! Arija!” he shouted, jumping up and running to her side. </p>
    <p class="p48">“Jesus, Adal! What is that thing?” Arija stepped away from the body as it twitched on its back. </p>
    <p class="p48">Adal knew nothing about the creatures in this world, but it sure looked like it was dying. “I have no idea. The one I got snagged on collided with something, and one of its friends decided I was going to be lunch. Nice hit, by the way! I owe you one.” Adal couldn't help himself; he wrapped his arms around Arija and squeezed so hard he thought he’d break at least one bone. </p>
    <p class="p48">“Yeah, well you owe me more than one. I nearly broke my neck on that dive. So, is it just the one bug?” Arija asked, pulling from Adal’s grip and looking about.</p>
    <p class="p48">“I think so. I mean, there were more, but I haven't seen them since I hit the ground. Where’s Cog?” Adal brushed imaginary dirt and dust from his shirt and shook out the sides of his long coat.</p>
    <p class="p48">“Not sure. When we hit that group, Cog flew off to avoid the impact. I turned and went right after you as soon as I could.” </p>
    <p class="p48">A clanking sound caught their attention, and they both froze. Adal’s heart jumped back into his throat and Arija scanned the area, her eyes narrowed and deadly.</p>
    <p class="p48">From behind a mound of scrap metal came another one of the mechanical monstrosities. The three stood there, eyes locked for a moment, before Arija and Adal slowly took a step back. </p>
    <p class="p32">“So ... maybe a team effort on this one?” Adal asked, picking up the leg he had previously used for protection and handing it to Arija. </p>
    <p class="p32">She looked at the crude weapon like she was determining her odds and nodded.</p>
    <p class="p38"> </p>
    <p class="p35"> </p>
    <h1 class="p29">19| The Kleinmasch, A.K.A the Besquito</h1>
    <p class="p28"> </p>
    <p class="p59">
      <span class="c10">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p48">Adal found another segment of leg to use for himself. After scrutinizing his own weapon, he looked up to see the besquito—as he was now calling the strange beetle, mosquito mix—hunched over its fallen brother and nudged it with one leg. For a confusing moment, Adal felt guilty, and he wondered how a machine could display such convincing emotion.</p>
    <p class="p48">“These things are no joke. Keep yourself as far away as you can,” Adal began, reminding himself that the besquito attacked him first. “Also ...”</p>
    <p class="p48">“Adal,” Arija interrupted, pointing to their right. </p>
    <p class="p48">Adal slowly turned and saw that two more of the bugs had landed on the platform. They too made their way toward the inverted machine.</p>
    <p class="p48">“So ... this isn't good.” Adal pressed his shoulder against Arija’s, suddenly needing to be as close to her as he could get.</p>
    <p class="p48">“I think maybe we should leave,” Arija added, motioning to the side. </p>
    <p class="p48">Adal reached out a hand and squeezed hers as they slowly made their way toward the edge of the platform. A clanking sound jolted Adal’s attention and, as they turned, an ear shattering screech nearly knocked him backward. </p>
    <p class="p48">Another besquito stood on top of the scrap pile behind them. They were boxed in.</p>
    <p class="p32">“Run!” Adal shouted, tugging Arija away. </p>
    <p class="p51">
      <span class="c14">The two turned on their heels and ran toward another scrap pile for cover. The</span>
      <span class="c11"> </span>
      <span class="c14">shriek was echoed by another and then another as the besquitos sounded the charge. The floor beneath Adal and Arija’s feet shook with every step the horde of mechanical creatures took.Five of the large creatures hopped from pile to pile at an incredible speed. Arija seemed enthralled by the creatures, and Adal grabbed her by the arm to prevent her from inadvertently falling over the edge of the platform.</span>
    </p>
    <p class="p48">She stared at him, anger clear on her face. Then she looked down, as if just now noticing where they were. </p>
    <p class="p48">Adal looked over the edge, found the distance dizzying, then raised his weapon. </p>
    <p class="p48">Arija raised her severed leg and turned to face the monsters.</p>
    <p class="p32">“Get ready. If these things want a piece, they're going to get the whole thing!” Adal’s chest swelled. He let the sweet smell of brisk air fill his lungs as the tingling of nerves took over his body. </p>
    <p class="p32"> </p>

    <h1 class="p29">20| The Fight</h1>
    <p class="p28"> </p>
    <p class="p59">
      <span class="c10">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p48">The ground shook as two more of the creatures landed ahead of them. Adal squeezed his sweat-drenched hands along the leg like it was a baseball bat.</p>
    <p class="p48">“This isn't good!” Arija stated, seeing the fight leave Adal's eyes. </p>
    <p class="p48">“Don't do that! We got this!” Adal flashed a brave glance at Arija, but they both knew he was just as scared as she was. </p>
    <p class="p48">The line of mechanical monsters inched forward, screeching and flapping their wings. </p>
    <p class="p48">Arija swallowed the lump in her throat and tried to concentrate on finding the insects’ weak spot. </p>
    <p class="p48">One creature stepped forward from the line, causing the rest of the creatures to stop. An eerie ticking sounded as it rattled its large fangs and stretched its wings. The group lowered their heads in respect for their alpha and then a chorus of screeches and wails forced Arija and Adal to drop their weapons and cover their ears.  </p>
    <p class="p48">A gust of wind shot over Arija’s head as something flew at her, and she instinctively dropped to her knees. She fumbled, reaching for her makeshift weapon. As she wrapped her shaking hands around it, she pushed herself to her feet, swinging the leg from side to side like she was swatting at a fly. </p>
    <p class="p48">Catching a glimpse of something, Arija stopped and turned to face the line of mechanical insects. Cog stood in the space between her and the creatures. He kept his focus on the mechanical bugs, not even bothering to glance over his shoulder. </p>
    <p class="p48">The wings from his pack retracted, tucking themselves neatly into his bag. Arija suddenly wished she’d known she could do that instead of destroying the only thing that could have prevented this situation. </p>
    <p class="p48">Cog carefully took off his newsboy hat and placed it in a side compartment of his pack. Arija nudged Adal and motioned at a small pipe in Cog’s right hand. It couldn't have been any larger than the severed legs they had. Arija scrunched her brow in concern as they walked up to stand next to Cog. At least now they had a third person to fight with.</p>
    <p class="p48">“This isn't your fight, Topsiders. Please step back and allow me the opportunity.” Cog’s words were cold, like a teacher reminding a pupil of their place. </p>
    <p class="p48">Adal shrugged and took a step back, but Arija scrunched her face and shook her head. </p>
    <p class="p48">“I meant what I said,” Cog insisted, as if reading her mind. </p>
    <p class="p48">Arija’s shoulders sank and she let out a defeated huff. </p>
    <p class="p48">Adal dropped his weapon and put his hands out in front of him, palms up. “Have at it, boss. They’re all yours.” Adal walked back over to the edge of the platform, leaving a confused Arija still holding on to her weapon. </p>
    <p class="p48">Cog waited, giving Arija the chance to leave before he extended his arm outward. He twisted his hand on the small pipe and, with a sharp ping, the pipe extended, nearly tripling in length. He lowered his arm and poised the staff behind his shoulder, taking two steps toward the first creature.</p>
    <p class="p48">“You do not want this fight. I recommend that you leave,” Cog said, glaring at his foe. </p>
    <p class="p48">The six remaining in line shifted in their positions, as though they were considering his commands. </p>
    <p class="p48">Arija didn’t know if Cog was talking to the monsters or to her, but she took a few steps back anyway. She watched as the creatures reacted to Cog’s words, seeming to understand them, and she wondered if they had understood everything she and Adal said too.</p>
    <p class="p48">Cog took another step toward the lead monster. It followed him with its eyes, but didn’t back away. Cog spun his staff with such force that the weapon seemed to bend in the air, its structure growing blurry. He pointed the tip at the face of the bug and paused, giving another warning. </p>
    <p class="p48">The mechanical insect shrieked and leaped at Cog. He anticipated the attack and ducked out of the way with perfect timing. </p>
    <p class="p48">The creature took a step toward Arija who now felt foolish holding onto the severed leg. She dropped the leg and backed toward Adal. </p>
    <p class="p48">The creature looked at them in confusion for a moment, as though trying to decide which of them looked more delicious. Then Cog again appeared between them and the insect.</p>
    <p class="p48">Again, it lunged at him, but Cog slammed the edge of the weapon under the creature’s head and sent it tumbling back toward the rest of the swarm. </p>
    <p class="p48">The line of creatures all jumped back as their leader landed with a loud thud and slid toward them. </p>
    <p class="p48">This time, Cog did not wait for a response. Before the animal could maneuver its way onto its feet, Cog landed on its stomach, driving his weapon through its torso and puncturing the platform beneath it. </p>
    <p class="p48">The creature cried out, the sound like a machine powering down. It shuddered, then became deathly still. </p>
    <p class="p48">The rest of the group roared in rage and flapped their giant wings, thumping their long legs like they sought revenge. </p>
    <p class="p48">Arija wrapped her long fingers around Adal’s, too afraid to take her eyes off the giant insects, but needing to know he was there. </p>
    <p class="p48">Cog jumped off the dead mechanical beetle, keeping his weapon pointed toward the swarm. The remaining insects seemed hesitant to attack. A few gnashed their teeth and bared their fangs. Others swiped their long legs at Cog. </p>
    <p class="p48">Cog shrugged his shoulders like he was annoyed that the creatures ruined his day. Then he ran at the group, swinging his weapon from side to side. He jumped higher than Arija imagined possible and buried his weapon in one creature's eye. Then he immediately drove the other end through the bottom of another’s head. The two creatures toppled to the platform, twitching and writhing for a moment before falling still. </p>
    <p class="p48">Arija and Adal watched as the remaining three insects charged at Cog. Just as the first two approached him from either side, he twirled his weapon. Cog stabbed one end into the chest of one of the creatures. Pulling the staff out, he stabbed the other end into the chest of the second. </p>
    <p class="p48">Arija had never seen the polite, quiet robot look so vicious. She turned a shocked look toward Adal, who was pumping his fist in the air and ducking his head like he was directing Cog in the fight. </p>
    <p class="p48">The last creature stared Cog down for a few seconds before thinking better of it and flying away.  </p>
    <p class="p48">“I am so sorry for that! Really, I am. These things would have made short work of you and I had to act in accordance.” Cog’s stone-cold face came back to life as he approached Adal and Arija, retracting his weapon back into its small, tube form. Cog clicked the tool into a sheath that ran along his lower back, then brought his attention back to Adal and Arija. “They didn't hurt you, did they?” </p>
    <p class="p48">“No ... I’m fine.” Adal coughed, straightening up and casting an embarrassed glance at Cog’s weapon. “I need to get me one of those.”</p>
    <p class="p48">“What were those things?” Arija asked, stepping around Cog and slowly walking toward the lifeless pile of machines. One twitched with a final death rattle and both Arija and Adal jumped. </p>
    <p class="p48">Cog looked at the fallen machines and sighed. “In the Machine, we all have our purposes. These creatures are known as the Kleinmasch.” </p>
    <p class="p48">“The Klein what?” Adal interrupted. “I prefer besquito, easier to say.” </p>
    <p class="p48">Arija made a face like she’d just smelled something awful as she turned her head to stare at Adal. </p>
    <p class="p48">“Kleinmasch,” Cog continued, not even bothering to ask Adal what a besquito was. “They are a breed of Dweller that feasts on others. They live in the darkest parts of the Machine. Often, they reside in areas that only Webley would dare go.”</p>
    <p class="p48">“Why would Webley make something like this?” Arija asked, intrigued by what their purpose could be. </p>
    <p class="p48">“These things were not made by Webley ...” Cog trailed off, looking away from his companions, toward the dead machines.</p>
    <p class="p48">“Then who made them?” Arija caught Cog’s eye before scrunching her face and turning back to the pile of dead machines. </p>
    <p class="p48">Cog examined the twisted pile of lifeless scrap. He sighed, as if deciding how to reply. “We have to go. The Dwellers in these parts aren't the friendliest to visitors. Besides, surely, Webley, will be wondering what is keeping us. Are you two well enough to fly?” Cog asked, quickly changing the subject and walking over to Adal.</p>
    <p class="p48">“I, uh, guess we’re fine.” Adal turned a confused look to Arija, who was still examining the Kleinmasch from a distance. </p>
    <p class="p48">Something had piqued her interest. It could have just been an overactive imagination, but she could have sworn she saw someone watching them. The hair on the back of her neck stood on end, increasing her suspicions.  </p>
    <p class="p48">“What about our wings? Both sets were destroyed,” Arija finally said as she turned her attention back to the group. </p>
    <p class="p48">“That isn't a worry. My wings are calibrated for extra weight. Often, I leave on errands that require the ability to move with extra mass. Do you think the two of you can hold on?” </p>
    <p class="p48">Arija looked at Adal. “Are you sure this is the best way?” she asked.</p>
    <p class="p48">“I mean, I don't really feel like almost dying a third time today,” Adal chimed in.</p>
    <p class="p48">“I could leave the two of you here alone and fly back to collect you each another set of wings, if you would prefer.” Cog arched a single metallic eyebrow.</p>
    <p class="p48">“Nope. We’ll hold on,” Adal answered for the both of them. </p>
    <p class="p48">Arija glared at Cog like she was waiting for him to explode. Cog shot a glance to Arija, and they locked eyes in a wicked battle of wits before Cog smiled and pulled a handful of extra straps from his pack. </p>
    <p class="p48">As Arija strapped herself to Cog, she gave a fleeting glance toward the Kleinmasch, and the shadowed area behind it, where she’d seen the eyes. Arija knew Cog had seen them too, but he’d kept quiet, and so would she until she could figure out why. </p>
    <p class="p32">The group finished preparing themselves for flight and, with more grace than Arija could have imagined, they jetted into the air, shooting past their hidden admirer. As the platform grew distant, Arija thought about the eyes she’d seen. These were not the blue of the Kleinmasch, these were a pale green and much smaller than the Kleinmasch’s had been. She instinctively reached for the bag still clinging to her hip. She wanted to draw the eyes before she forgot them. </p>
    <p class="p32">Just as the platform was almost out of view, Arija thought she saw a figure cloaked in black jump from the platform and fall into the never-ending machine. </p>
