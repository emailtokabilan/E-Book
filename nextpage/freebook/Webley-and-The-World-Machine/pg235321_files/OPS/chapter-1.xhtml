    <h1 class="p41">21| The Roost</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Fausto’s long fall halted as he grasped a passing beam. Using his momentum to swing himself, he launched into the air and grabbed another beam. Sliding from it to the one below, Fausto made his way deep into the pits of the World Machine. The master would cherish the news his loyal servant carried. Fausto brought good news to the master. The excitement and the anticipation of a big reward caused his cold mechanical heart to flutter.</p>
    <p class="p48">These parts of the Machine were vastly different from those toward the light. The closer you got to Webley, the brighter and warmer everything became. But Fausto knew how dark and cold the Machine could really be. He let his mind wander back to when he frequented the bright parts of the Machine as he flung himself from one beam to the next like a mechanical Quasimodo. </p>
    <p class="p48">The warm orange and yellow hue faded to a mixture of greens, blues, and purples as the polished surfaces transformed into wet, rusted, and neglected beams. Webley had forgotten about this part of the Machine long ago. No, not forgotten, abandoned. Webley had failed the Kleinmasch, caring only about the Dwellers that obeyed his every word. Well, Fausto was a free-thinking Dweller. Fausto was meant to be a leader, and soon they would see it. They would all see it. </p>
    <p class="p48">After a time, strands of wire began to appear. Fausto was getting close. It wasn’t uncommon to find stray wire strands woven between platforms, left by the spiders that often hid in the shadows.  The further into the machine Fausto traveled, the more strands he expected to see. Fausto grasped a beam and swung himself, maneuvering around the web-like structure. A wicked smile creased his face as he saw his home in the distance. </p>
    <p class="p48">Fausto scoffed as he thought about the way Cog had described the Kleinmasch as Dwellers. The Kleinmasch were nothing like the Dwellers. They were far superior, vastly more intricate and a great deal more advanced than any Dweller could ever hope to be.</p>
    <p class="p48">Dozens of Baeg scuttled about the large webs as Fausto stopped descending and stood on a beam, looking out over his home. He extended one long, thin hand and slid it between the wire strands, letting the Baeg crawl over his fingers. Fausto had always appreciated the Baeg. Though their spider-like bodies could fit in the palm of his hand, they could strip prey of every nut and bolt in moments, if they had a large-enough horde. Their ability to repair their larger brethren, the Feithidi, also made them extremely useful for building an army. It was a shame there weren't any Baeg on the platform earlier. They would have been able to repair the Feithidi that attacked Cog and the Topsiders, and make the fight that much more interesting. </p>
    <p class="p48">Fausto watched as the leather-covered spider jumped from his hand back to its web. The Baeg were the only Kleinmasch made using leather before the master decided it wasn’t worth the extra time.  </p>
    <p class="p48">A rumble came from somewhere overhead as a mass of creatures flew by. Somewhere deep in this web, one of the Kleinmasch made its home. Judging by the look, this was the lair of several Feithidi. </p>
    <p class="p48">They were out, probably hunting for the rest of the collective. Their tank-like shells were hollow, so they could carry smaller prey back to their webs. The Feithidi’s long, dangling legs were useless when it came to jumping, but their wings gave them the advantage of flight. Unfortunately, the Feithidi were made when the master was still learning his craft and their wings were not big enough to carry their hefty bodies, leaving them only able to skim short distances. Fausto jumped down from the beam, grabbed a wire strand, and swung around a corner into a long, dark tunnel. </p>
    <p class="p48">Lost in his thoughts about the intricacies of the webs, Fausto made his way down the tunnel and through the opening at the other end. He looked out over a city full of Kleinmasch, the place he called home, the Roost. </p>
    <p class="p51">
      <span class="c14">Fausto’s eyes danced over the structure before him. Parts of the World Machine had been taken over by the Kleinmasch after the Great Divide. Before the Divide, the Kleinmasch were slaves to Webley, always following </span>
      <span class="c15">his</span>
      <span class="c14"> rule, never able to think on their own. Then the master rose, and life improved. </span>
    </p>
    <p class="p48">Fausto looked over a large furnace. The fire had long since cooled, quenched when they followed the master and made it their home. </p>
    <p class="p48">As he walked through a large set of poles, a small spike fell to the ground ahead of his feet. Casting his eyes upward, Fausto saw he was standing directly under one of the many Cead that guarded the entrance to the city.</p>
    <p class="p48">He never really understood the usefulness of the Cead. Just like most of the other Kleinmasch in the city, their spider-like bodies made it easy to climb and jump from beam to beam. Their long legs projected them hundreds of feet into the air, but their bodies were small and orb-like. Their unintimidating statures made them a strange and weak choice to guard the doors.  If it hadn't been for the fact that they were able to spit these spikes in rapid succession, Fausto would have thought them completely useless. But the master had a soft spot for his first creations, so there they were, guarding the entrance with their tiny spikes. </p>
    <p class="p48">The city was bustling, as it always was. There was scarcely a time during which droves of Kleinmasch were not scuttling about, feasting on their prey, crafting webs and structures, even tearing down the structures of others to make their own. Further into the Roost, the structures became more ornate and organized. The insignia of the master sprawled wide as his intricate web-work stretched across the walkways.</p>
    <p class="p48">The main entrance to the master’s throne chamber was guarded by the brutes of the species—the Umar. They were gigantic, spider-like creations that struck fear into all the other Kleinmasch with their tendency to eat anything, including their own kind. Every aspect of these guardians was oversized and powerful. Each of their eight legs was wider than Fausto and twice as long. Their clunky, round bodies were the size of ten Feithidi. The Umar surely would have been terrifying, if they weren’t dumb as a bag of bolts. Their only purpose was to defend the master, tearing into anything he deemed a threat with their long, pointed fangs.  </p>
    <p class="p48">The two Umar on guard at the time groaned in deafening tandem as they twisted their bodies to examine the visitor. As they realized it was just Fausto coming home, they snapped back to attention and allowed him to pass. Though the Umar could easily crush Fausto with one stupidly placed foot, they knew not to mess with him. It would be a deadly mistake. </p>
    <p class="p48">The royal nest reminded Fausto of a macabre mixture of a mortuary and a laboratory. The walls were lined with Breeders—Dwellers caught over the years and attached to larger machines. The master used the Breeders’ internal mechanics to power the pump-like machines that produced small Kleinmasch and pushed spare parts into the nurseries behind them. If there was one fate Fausto would never wish upon himself, it was becoming a Breeder. </p>
    <p class="p48">The Breeders were completely conscious and aware of the agony that befell them, but they were paralyzed and, thus, powerless to do anything about it. </p>
    <p class="p48">Fausto would almost have felt bad for the Breeders, if it weren’t for the fact that they were dirty, nasty Dwellers, and their torture was for the greater good. </p>
    <p class="p48">One day, all of this would be his. One day, he knew the master would realize just how good Fausto was and give him his own kingdom to rule.</p>
    <p class="p48">At the end of the chamber, the master of all Kleinmasch sat on his throne, a living, turning creation made of Dwellers, Kleinmasch, and other odd creatures from long ago. The pieces of the throne moved and twisted, their mechanical parts still clinging to life. The master was speaking with several Cead, his eyebrows tilted and a frown on his lips. Likely, the useless creatures had taken their attention away from the gates to feast again. This would either result in their death, or the loss of rations. Fausto silently hoped death would win out.</p>
    <p class="p48">As the master set his eyes on Fausto, he raised one arm and waved the Cead away. Looked like they would be going the next week without food. If you asked some creatures in the Roost, that was a fate worse than death. </p>
    <p class="p48">As the Cead shambled their way past Fausto, he approached the throne and knelt in front of it.</p>
    <p class="p48">The master was vastly different from any of his creations. He held the same humanoid body-type as Fausto, with arms, legs, hands, and feet. He wore black leather garments fastened around his body by silver buckles and buttons holding the numerous straps and flaps together. His patchwork robes were made by the Baeg and were some of the most intricate designs Fausto had ever seen. His skin was also different from all other creatures. Rather than the typical bronze or copper colorations, the master’s skin was high-polished silver. This was the sign that the master was special. He was the chosen one, the one who would become the new ruler to the Dwellers of the World Machine and bring the Kleinmasch out of oppression. </p>
    <p class="p48">From his back protruded eight long, thin legs that carried the master to any location faster than any of the other Kleinmasch could move. The master rarely used his own legs, relying primarily on his arachnid appendages. Fausto brought his eyes up to meet the master’s. He was currently in his natural state, but the master had altered his mechanics so he could attach the body of any creature to himself and become them. This gave the master infinite power.  </p>
    <p class="p48">“Ah, Fausto, welcome home. Been having fun away from the city, playing in the Machine?” The master’s voice was calm, but held the sharp edge of a knife, able to cut even as he spoke of love. The master lifted himself into the air and sat upon his throne.</p>
    <p class="p48">“I come with news, Pajak. Something that will interest you very much, in fact.” No other creature in the Roost was permitted to refer to the master by his name. Only Fausto had that ability because Fausto was the master’s favorite. </p>
    <p class="p48">Pajak considered himself a Creator and, with his ability to make and take life, he demanded to be treated like the god he knew he was. </p>
    <p class="p48">“Ah, news. Always something I greatly anticipate. You have the remarkable ability to impress me with the facts you discover on your outings.” </p>
    <p class="p51">
      <span class="c14">Fausto winced at the way Pajak emphasized the word </span>
      <span class="c15">outings</span>
      <span class="c14">. He always thought Pajak hated him leaving because he worried about him reverting to old ways or, maybe, because he missed him. </span>
    </p>
    <p class="p48">“I was watching a group of Feithidi collect food, when I saw them come across a particularly interesting type of prey,” Fausto began, pausing to weigh Pajak’s interest on the subject.</p>
    <p class="p51">
      <span class="c14">“Oh? What type of prey might that be? Has </span>
      <span class="c15">he </span>
      <span class="c14">been making more annoyances we can feast upon?” Pajak laughed as he brought his attention to a twitching eye protruding from a Dweller’s skull stuck to the arm of his throne. Pajak lazily flicked the Dweller until the spasm stopped and then gave a deep yawn, as if this was the most uninteresting thing he had heard in his life. </span>
    </p>
    <p class="p51">
      <span class="c14">“No, I highly doubt </span>
      <span class="c15">he</span>
      <span class="c14"> had anything to do with these ones. As I watched the Feithidi corner their prey, I realized they were Topsiders.” Fausto let a proud smile cross his cold face as the words effortlessly slipped through his lips.  </span>
    </p>
    <p class="p48">Pajak drove the tip of his finger into the section of skull he had been toying with. The eyes twitched once more before slowly closing. He looked pensively at the lifeless part of his throne. Pajak’s face turned down, like a child who had broken his favorite toy, but Fausto knew it wouldn’t last. They would bring him a new Dweller to replace the dead part of his throne by the end of the day.</p>
    <p class="p48">“You are mistaken,” Pajak said coldly, still not looking up at Fausto.</p>
    <p class="p48">“I assure you, I am not. I saw them myself and close enough to nearly hear their breath. Two Topsiders, a man and woman, and they were with Cog. In fact, had it not been for his wretched meddling, you would have a human head to replace this broken Dweller.” Fausto stepped closer to Pajak, idly gesturing toward the motionless skull. Unlike the others, Fausto wasn’t scared of the master. Pajak needed Fausto to bring him information about Webley, and Fausto liked to think maybe the master loved him, if only just a little. </p>
    <p class="p48">“You’re saying there are Topsiders in the Machine?” snarled Pajak, finally looking at Fausto and sitting back in his throne. </p>
    <p class="p48">“I have witnessed them. Cog destroyed several of our brethren, while saving the Topsiders.”</p>
    <p class="p51">
      <span class="c14">Pajak twisted in his seat, fuming at the mention of Cog. “You mean to tell me there are not only Topsiders in the Machine, but they are with Cog and most certainly </span>
      <span class="c15">him, </span>
      <span class="c14">and they managed to kill my Feithidi?” Pajak rose from his seat and made his way over to Fausto, lowering himself so their eyes were level. </span>
    </p>
    <p class="p48">“Yes. I have seen it myself. These Topsiders are different from what we have learned of them. These ones are strong, smart, and loyal to one another. They think in a way I didn’t know was possible. I worry that this may give them an edge that our Kleinmasch don’t have.” </p>
    <p class="p48">Pajak rose and walked past Fausto. He traveled slowly down the chamber and moved his gaze from side to side, watching his Breeders. Fausto wasn’t certain, whether it was seeing the torture and misery of the Dwellers used as Breeders, or the genius of his ingenuity, but Pajak often paced the chamber, watching the Breeders and thinking.</p>
    <p class="p48">Pajak stopped as he reached the end of the hall, turning to a particularly sad-looking Breeder. It twitched in discomfort with its head hung low, looking at the floor. Pajak walked over to the creature and drew one of his long fingers across the top of its head. It shuddered and twitched at the contact, causing a wide smile to spread across Pajak’s face. </p>
    <p class="p48">“The presence of these Topsiders intrigues me. I want them, Fausto. You will bring them to me. I have so many things to learn from them. Bring me these creatures... alive, Fausto, do you understand me?” Pajak pushed the head of the breeder to the side letting it bounce in place before walking back toward Fausto and pressing his hand against his shoulder. Fausto glared into Pajak’s eyes, nodding in obedience. </p>
    <p class="p48">“What sorts of things might you have in mind for the Topsiders?” Fausto had known Pajak for a long time. He knew if Pajak wanted the Topsiders, he had something specific in mind for their use. Fausto leaned in and allowed a long, thin grin to etch itself across his face.</p>
    <p class="p51">
      <span class="c14">“My old friend, I have wonders planned for them,” Pajak laughed, releasing Fausto and making his way back to his throne. “As you know, I have long had the ability to draft and create many of the Kleinmasch in my image. I toil with their forces and structures and have given life to the lifeless matter I draw from the Machine.” Pajak stopped just in front of his throne, turning with one pointed finger raised. “However, I am tired of them. I want something more. I want to know the secrets of the Topsiders. I want to create something that </span>
      <span class="c15">he</span>
      <span class="c14"> never could. I will learn their secrets, even if it’s from the pieces and parts I rip from them with my bare hands. Again, I want them alive, first and foremost ...If later I must kill, torture, or dismember them... so be it.”</span>
    </p>
    <p class="p48">Pajak spoke like a true Creator. Fausto knew Pajak should be the ruler of the Dwellers, not Webley. This drive to do anything necessary to save their people and put them in power was the reason Fausto followed Pajak into the depths of the Machine. There was so much power to be had, what was the purpose of one person holding it all? </p>
    <p class="p48">“They will be yours soon, Pajak.  I will see to this personally.” Fausto lowered to one knee and bowed. These Topsiders might just be the thing his master needed to become the true Creator and, when that happened, Pajak would keep Fausto by his side. They would be co-Creators and would both rule over the World Machine.</p>
    <p class="p48">“Splendid. See that it’s done, Fausto. Be sure to take some Kleinmasch with you.” </p>
    <p class="p48">Fausto rose and nodded in agreement.  </p>
    <p class="p48">“Would you like the acquisition quiet?” Fausto asked, bouncing on the balls of his feet and hoping for the right answer.</p>
    <p class="p32">“I don’t care how, I just want it done,” Pajak responded in a growl. </p>
    <p class="p32">Fausto smiled. That was the answer he wanted.</p>
    <p class="p38"> </p>
    <p class="p35"> </p>
    <h1 class="p41">22| Into Aparat</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Since Adal and Arija left the platform, time had disappeared, and Arija found herself lost in thought as they flew with Cog. Despite swooping past structures and mechanical parts, it was nearly impossible for her to appreciate the sights. So she resigned herself to mentally etching everything she’d seen so far into her memory. </p>
    <p class="p48">It had taken her some time to get used to the flight. She and Adal were hanging below Cog from straps protruding from his pack, and the sway of the trip caused her stomach to flip and the coffee she’d had that morning to make a sour reappearance in her throat. </p>
    <p class="p48">She still clutched Adal’s hand.  Her stomach had calmed down, and now she just stared at the blurred metallic town, thinking about everything that had happened. She stole a glance at Adal, who had been staring at her, but he shot his eyes away when she looked. Why wouldn’t he admit that he had a thing for her? His face flushed and she could feel his heart jump whenever she touched him. What was wrong with her that he couldn’t admit it? </p>
    <p class="p48">Cog jerked up so quickly that he pulled Arija from her thoughts and she looked up to see what was happening. She tightened her stomach in an attempt to control the speed at which Cog flew. The sudden rush of air caused Arija’s hair to whip around, smacking her in the face from all angles and she let go of Adal’s hand to try to wrangle it. </p>
    <p class="p48">Arija’s stomach lodged in her throat as Cog made a final swoop, leveled them out and flew directly at a large wall. The wall seemed to cover the entire Machine, stretching as far as she could see in every direction. </p>
    <p class="p48">Along the infinite walls, giant gears slowly turned. Creatures flew in a “V” formation along its length. Arija first thought they were birds until they drew closer, and Adal pointed out that their wings looked similar to the ones attached to Cog’s pack. Arija mouthed the word, “Dwellers?” and Adal responded with a shrug. He still looked a little pale, but it seemed like he was keeping it together. All this flying was sure to cure his fear.</p>
    <p class="p48">Banking sharply to the side, Cog drifted into alignment with another platform. Along the sides of the runway, several assorted aircraft floated with gangways extended. Mixed with the aircraft were several ships sitting on metal rails. There must have been hundreds of Dwellers loading and unloading an assortment of packages, crates, and machinery.</p>
    <p class="p48">“This place looks like a port or shipyard!” Adal shouted over the wind. “What is this place?” He looked up at Cog, who either didn’t bother to answer or couldn’t hear the question.</p>
    <p class="p48">“Be ready. Here we go!” Cog shouted but, before Adal or Arija could ask what he was talking about, Cog plummeted toward the docks. Adal and Arija hung in the air for a few seconds before their straps pulled taut and they fell upside down after Cog. </p>
    <p class="p48">Adal screamed at the top of his lungs, but Arija’s scream got stuck in her throat. She closed her eyes, frozen by sheer terror. After a few minutes, Arija’s stomach lurched into her throat again as she slowed and then, with a jerk, dropped right side up again. She cracked open one eye and realized that Cog was slowing as they approached the platform. </p>
    <p class="p48">With the platform so close they could almost touch the metallic surface, Arija slammed her eyes closed in anticipation of an unknown landing. </p>
    <p class="p48">Cog pulled tightly on their straps. With a final whoosh of air, a gentle thump ended their terrifying descent. Arija opened her eyes to see Adal slowly crack one eye. After seeing they were safely on the ground, a wave of embarrassment washed over his face.</p>
    <p class="p48">“Hey, don’t play it like that! I know you were scared too!” he barked at Arija, who was smirking as she pulled her fingers through her tangled hair. </p>
    <p class="p48">Cog tugged at the straps, and the two dropped to the ground with an abrupt ‘thud.'</p>
    <p class="p48">“You scream more like a girl than I do,” she mumbled. </p>
    <p class="p48">Adal shot a look at her, and she laughed, pushing his shoulder.</p>
    <p class="p48">“Welcome to the main entrance of Aparat, our capital city!” Cog announced enthusiastically. For a moment, Arija had forgotten where they were as she let the relief of finally being on a solid surface wash over her. </p>
    <p class="p48">All around, Dwellers went about their business. Several unloaded boxes from what Arija could only describe as an old-fashioned steamboat, while others barked orders. A group of four women stood in a circle, talking and laughing. Their Victorian-style ball gowns looked like they were made from the same lightweight leather as Arija’s skirt, and each was embroidered with intricate gold and silver designs. </p>
    <p class="p48">Arija took a few steps toward the group, admiring the perfect curls that protruded from their heads. The woman closest to Arija was holding a thin wire parasol made of black lace, and it took a few moments before she realized the women weren’t made completely of metal. All four women had beautiful skin in various shades, but the delicate hand that clasped the parasol was made of bronze. </p>
    <p class="p48">The women leaned close to each other, whispering, then leaned back and laughed at whatever gossip had been spoken. </p>
    <p class="p48">A small pack of boys ran toward the women, grabbing their dresses and hiding behind them as several older boys jogged toward the group wielding various pipes and sticks. Arija opened her mouth to warn the group, when the younger boys started to laugh, and the older boys stopped to argue with their mothers. The scene was strikingly similar to normal dockyards Arija had seen at home. At least, if the real world had been stuck in the eighteen hundreds and made of metal. </p>
    <p class="p48">Arija noticed Adal walking absentmindedly through the crowd of Dwellers. The group of women giggled as they glanced at him, and he gave them a small wink. </p>
    <p class="p48">“Even Dweller woman can’t handle how sexy I am.” Adal ran his fingers over his eyebrows as he looked back at Cog. </p>
    <p class="p51">
      <span class="c14">“Those are not Dwellers. Well, they </span>
      <span class="c15">are </span>
      <span class="c14">Dwellers but, here, they are called Toppers. They are the wealthier group of Dwellers who can afford to have Adhesion Surgery. They got the name Topper because they want to look like you. Like the Topsiders.” Cog watched the confused look on Adal’s face. </span>
    </p>
    <p class="p48">“The fuck?” Arija chimed in as she eyed Cog suspiciously. “Are you trying to tell me these people want my skin as an aesthetic? That’s messed up on so many levels, Cog.”</p>
    <p class="p48">“Indeed, it is, my dear girl. The Toppers are elitist snobs, and Webley and I do not condone anything that happens on the black market. Even though Webley created all the Dwellers, once he gave them the ability to think on their own, he couldn’t control them. Years ago, when they saw their first Topsider, many Dwellers became smitten and eventually jealous that you have the ability to go Topside and they do not. Someone, I don’t recall who, discovered that they could stretch the pineapple leather over a Dweller’s face to mimic human skin. You will usually see Toppers with partial Adhesion because we need the leather for more important things, and the surgery is very costly. But don’t worry, they won’t hurt you. They simply admire you for what you have and they don’t.”</p>
    <p class="p48">“Other people have been down here before? What happened to them? Are they still here?” Arija couldn’t help the string of questions that spewed out of her mouth. </p>
    <p class="p48">“That’s a long story for another time,” Cog said as he stared into the crowd. </p>
    <p class="p48">Arija nibbled on her bottom lip as she watched Cog, guilt warming her face. Cog had been nothing but nice to them. He’d saved them from the Kleinmasch and opened his home to them. He wasn’t here to hurt her. If he’d wanted that, he could have done it while they slept. Besides the leathery skin that stretched across the Toppers faces was obviously not human. </p>
    <p class="p61">
      <span class="c6">Arija turned her attention back to the bustling dock as one woman called a male Dweller over to her. The gold-colored Dweller put down the crate he</span>
      <span class="c6">’</span>
      <span class="c6">d been lugging and wiped his greasy hands on his pants. He walked over to the Topper woman, and she leaned in and whispered something in his ear, causing a burst of giggles from her Topper friends. The man nodded, took something from her hand, then went back to work on the airship he had been loading. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija</span>
      <span class="c6">’</span>
      <span class="c6">s brow scrunched as she watched the strange transaction. There was definitely more to this world than Arija had originally thought. She took a few steps toward the group and tried to get a closer look.</span>
    </p>
    <h1 class="p62"> </h1>
    <p class="p35"> </p>
    <h1 class="p29">23| A World of Creation and Science</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Adal stepped farther onto the dock, watching the workers go about their business in awe, as if loading and unloading crates was the most interesting thing he’d seen in his life. The steamboat appeared to be sitting on a wide metal beam, like the train they had taken when they first arrived. A loud grinding noise sounded, followed by a shout of, “Look out!”  Adal had just enough time to move when a Dweller in a basket flew over his head on one of the many wires that stretched the length of the dock. He stumbled backward, hitting something hard with his back. </p>
    <p class="p48">“Oh, my bad ...” Adal began as he turned, only to be greeted by a large Dweller that looked similar to Webley, but with copper skin and without the beard to match. Adal immediately backed away as the large man peered down at him.</p>
    <p class="p48">“Careful, Topsider! Trying to work here!” he bellowed. The man threw a large crate onto a pallet, and it was loaded by a crane onto one of the steamboats. </p>
    <p class="p48">Adal apologized profusely, backing away. Cog’s hand appeared on his shoulder and slowly turned him around. </p>
    <p class="p48">“Careful, Adal. Folks here get testy this time of day. This is when the bulk of the shipments go out to the citizens in the rest of the Machine. Stick close. Webley will be waiting for us at the other end.”  </p>
    <p class="p48">“Yeah. Right. I can handle that,” Adal responded, trying to sound reassuring. This place just kept getting weirder and weirder. Every time Adal thought he’d figured it out, something else threw him for a loop. </p>
    <p class="p48">The two turned to look for Arija, only to find her sitting on a crate with her notebook in hand. She moved her pencil fervently back and forth, desperate to capture every bit of what she’d seen. </p>
    <p class="p48">Adal smiled. Arija had a way about her when she drew. She threw herself into her sketches and left the rest of the world behind. Adal watched as she nibbled on her bottom lip, like she usually did when she got lost in her drawings. She tapped the charcoal on the tip of her chin, leaving a black spot in its wake, then pushed her hair out of her face and dove back into her masterpiece. Adal suddenly wished he could draw so he could capture how beautiful she was at that moment. </p>
    <p class="p48">“Hey, Monet! Let’s roll! We’re moving out!” he shouted as he shook the lazy expression off his face. </p>
    <p class="p48">Arija looked up from her notebook and frowned, then put her nose firmly back into the sketch. After a few more lines, she quickly closed the book and slid it back into her satchel. Arija hopped from her seat and ran over to Adal and Cog. </p>
    <p class="p48">As she approached, she opened her mouth to speak, but Adal pulled her to him. He couldn’t help it. He knew he shouldn’t mess with her like this, but he needed to be close to her. </p>
    <p class="p48">Arija was shocked into silence, and she let her rigid muscles go slack as Adal reached his thumb up to her face and wiped the black smudge from her chin. </p>
    <p class="p48">The surrounding bustle died away, and the only thing Adal could hear was his heart furiously pounding in his chest. After a moment, he cleared his throat and let Arija go.</p>
    <p class="p48">Arija’s eyes roamed Adal’s face for a moment before she cleared her throat. “I can’t believe this place! It’s like a scene right out of a science fiction book!” Excitement oozed from every word Arija spoke.   </p>
    <p class="p48">“You aren’t kidding. This place is insane!” Adal agreed, turning his attention back to Cog. </p>
    <p class="p48">The three made their way through the dense crowd. As they neared what looked to be giant doors built into the walls that surrounded Aparat, something took over Adal’s thoughts.</p>
    <p class="p48">“Cog, why aren’t these people weirded out by us being here? I mean, they act like we aren’t anything special or strange. What’s that all about?” Adal accidentally bumped another Dweller. Again, he responded with apologies, but it was near impossible not to run into people on the crowded dock.</p>
    <p class="p48">Cog paused before he cleared his throat and answered, “This is a world of creation and science. There’s little that will surprise the Dwellers. Besides, as I touched on before, you aren’t the first Topsiders they’ve seen. Just like you humans, the gossip around here travels like an electric current through a bolt.” </p>
    <p class="p48">This didn’t answer Adal’s question but, as long as the Dwellers weren’t coming after him with pitchforks, he could handle it. </p>
    <p class="p48">“’Ere ye are!” bellowed a familiar voice over the commotion. Webley stood several yards ahead of them and waved his tree-trunk of an arm excitedly. “What took ye so long! Not like Cog te’ lose a race!” </p>
    <p class="p48">Adal looked at Cog expectantly.  </p>
    <p class="p48">“Can I have a moment with him?” Cog asked.</p>
    <p class="p48">“Sure!” Arija pulled Adal’s arm, leading him a few feet away. </p>
    <p class="p48">“Take your time,” Adal added. </p>
    <p class="p48">Cog took Webley off to the side to explain what had happened. Adal was immediately lost in his surroundings once more. Two more Dwellers flew overhead on their carts, making Arija and Adal duck, though they were actually several feet below them. </p>
    <p class="p48">“This place is a trip!” Adal proclaimed, turning in a circle.</p>
    <p class="p48">“Yeah, no kidding. I can’t believe what I’m seeing. I don’t think I ever want to go home!” Arija laughed, nudging Adal and pointing at a Dweller the size of a small house. The creature looked like an armored tank turned on its side with arms and legs. Its large hands were surrounded by over a dozen pipe-like barrels. His chest bore the seal of the World Machine accompanied by a polished badge. The ground shook as he passed.</p>
    <p class="p48">         “What is that thing?” Arija asked, sounding amazed.</p>
    <p class="p48">         “I think it’s like their version of a cop down here. You see the hardware on his hands? What would they need guns like that for?” Adal asked, pointing at the cannon-like appendages.</p>
    <p class="p48">“I don’t know. Well, honestly, I don’t want to know. Look at his head!” she said, pointing at the comically small head atop the mechanical man. </p>
    <p class="p48">Adal then motioned to what appeared to be a hatch on its back. “I think he’s wearing that thing.” Adal examined what he believed to be a latch that ran the length of its side. “Sweet! Wonder what I need to do to catch a ride in one!” </p>
    <p class="p48">Arija scoffed and shook her head. “Keep dreaming! I wouldn’t let you run around in that thing,” she shot back, nudging him with her elbow. </p>
    <p class="p48">“Adal, do you trust Cog?” Arija asked hesitantly.</p>
    <p class="p48">“What do you mean?” Adal asked, knitting his brow and turning to look her in the eye. </p>
    <p class="p48">“Do you get the feeling he’s ... I don’t know ...Maybe hiding something from us?”  </p>
    <p class="p48">Adal arched an eyebrow but, before he could open his mouth to respond, Cog and Webley walked up. Webley’s expression of joy and warmth was replaced with a solemn glare and saddened frown.</p>
    <p class="p48">“Cog tells me that ye came into some trouble. Sorry ‘bout tha’. The World Machine is an amazing place, but some in it would see nothin’ but destruction. Those creatures are known in these parts as the Kleinmasch. They are a disturbed breed of Dweller that lives in the depths of the Machine. Those particular Kleinmasch are called the Feithidi. Don’ ye worry. They don’t come up to these parts much.” Webley’s grave expression loosened, and he immediately returned to his warm, chipper self. </p>
    <p class="p48">“’Nough ‘bout tha’! Let’s get ye two into the city. Should prove to be an amazin’ day!” Webley chuckled and threw his arms around Adal and Arija, pulling them close and squeezing them tightly. He smelled of musk and smoke, yet there were sweet tones under it all. Adal couldn’t help but think of his grandfather. </p>
    <p class="p48">“Shall we show them anything in particular?” Cog asked.</p>
    <p class="p48">“Nah! I think they prolly want to see a bit of it all.” Webley squeezed Adal and Arija again. </p>
    <p class="p48">As they approached the giant doorway to the city, several more of the sentries appeared along the gates. They stood motionless, like the statues they resembled, but Adal knew they were alive. </p>
    <p class="p48">One guard stepped forward and approached the group. His armor was different from the others. Rather than riveted bronze armor, his was made of polished brass, covered with ornate filigree and etched designs. Adal noticed his badge was adorned with several more designs. He halted before the group, a stern gaze on his face.</p>
    <p class="p48">“Morning, Webley. Nice to see you today. I see you have brought some Topsiders with you.” The guard glared at Adal and Arija for a moment, scrutinizing them. </p>
    <p class="p48">Adal met his gaze and fired a stern expression right back.</p>
    <p class="p48">A Cheshire grin erupted across the man’s face, and he roared with laughter. Webley and Cog both followed suit. </p>
    <p class="p48">“Good morning, Captain Silny! How are you today?” Cog asked, extending his hand for a shake.</p>
    <p class="p48">“All’s well ‘ere?” Webley asked, slapping the captain on his shoulder and rocking him sideways. </p>
    <p class="p48">The captain only laughed harder. “Ah, there isn’t ever anything interesting happening. Things are the same as usual. Kids stealing from carts, bootleggers trying to peddle in the city, my guards want more recreation time. If these are the worst of my problems, I ain’t gonna complain. Showing your guests the city today, eh?”</p>
    <p class="p48">“Indeed, we are! They already had a show today. Kleinmasch herd huntin’ in the lower levels gave ‘em what-for! Nothin’ my friend ‘ere couldn’t handle.” Webley patted Cog on the back like a proud father.</p>
    <p class="p48">“Just a few small ones flying around. We came across them chasing some birds. Nothing to worry about.” Cog added.</p>
    <p class="p48">“Ah! Those things need to watch themselves! I’m half-tempted to dispatch a team into some of the smaller nests and start a campaign on them. Keep them in line and remind them of their place,” scorned the captain, his face now housing a genuine glare.</p>
    <p class="p48">“Well, I think the ones I dealt with won’t be a problem any longer.” Cog smiled with a hint of sadness.</p>
    <p class="p48">“I’m sure. Be that as it may, they have been a nuisance of late. Some of them have even been trying to raid the ships as they come and go. Hence, why I have so many of my men out here during the day. Someone needs to put those filthy bastards back in their place,” the surly captain ranted, shaking his well-armored fist. </p>
    <p class="p48">“Well, I appreciate the service ye provide the citizens, Captain!” Webley interjected, patting him on the shoulder to calm him down. </p>
    <p class="p48">Captain Silny smiled at Webley and wished them all a fine day. Scooping Adal and Arija once more into his arms, Webley made his way to the base of the giant door.</p>
    <p class="p48">“Open the gates!” Captain Silny called from behind them. </p>
    <p class="p48">One of the guards saluted and walked to the center of the wall. From what Adal could see, the guard inserted his giant fist into a hole, turning it clockwise, like a key. A low rumble started and several of the gargantuan gears on the door’s face began to turn slowly. As they cranked in formation, a crease emerged in the door. This grew into a long split as the doors worked their way open.</p>
    <p class="p48">“Man, you guys don’t play around with this stuff, do you?” Adal asked as he peered past the opening. The doors did not lead to a city. Rather, the doors opened to yet another large corridor. At the opposite end were another set of giant doors. “It’s like this place just doesn’t stop!”</p>
    <p class="p32">Webley looked down to respond, but a screeching sound came from behind the group. </p>
    <p class="p63"> </p>
    <h1 class="p41">24| The Adal I Know</h1>
    <p class="p64">
      <span class="c17">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p48">Another vicious screech sounded above the crowd. Shadows flew overhead so quickly that, by the time Arija and Adal looked up, whatever made the shadows was gone. Webley and Cog turned, scanning the dock from left to right. All the workers on the dock stood frozen, like part of a movie that had been paused.</p>
    <p class="p48">“What the hell is going on?” Adal asked, a tight sensation returning to his stomach. </p>
    <p class="p48">“I have no idea. Look at all of them.” Arija took a step toward one of the patrons frozen in place, when a bundle crashed to the ground ahead of her. Arija fell backward and Adal caught her, rapidly hoisting her to her feet. </p>
    <p class="p48">“What the f—” Arija’s words were cut off by several more bundles falling to the ground around them. Arija and Adal took several slow steps toward one of the piles.</p>
    <p class="p48"> Adal’s heart sank. The tattered piles were the shredded remains of arms, legs, a torso, and wings. The shiny surface of the severed parts glinted in the simulated sun. Then chaos broke out.  </p>
    <p class="p48">Screaming erupted around them as Dwellers fled from the fallen guards. These had to have been the same aerial sentries they’d seen when they approached while strapped to Cog. Adal absentmindedly picked up a badge that looked identical to the badges worn by the city guards. </p>
    <p class="p48">“These guys are guards!” Adal shouted as the mob of Dwellers threatened to trample them. </p>
    <p class="p48">“What did that?” Arija demanded. </p>
    <p class="p48">The shambling mass surrounding them erupted in more panic as several Dwellers pointed toward the sky at the end of the dock. </p>
    <p class="p48">“Gearrtha!”  One of the Dwellers near them shouted. </p>
    <p class="p48">Two dozen winged creatures swept through the air in a swarm like a military formation. They had long, thin wings, two short legs, and sharp, angular faces. They appeared to be a strange mixture of Dweller and praying mantis, complete with a mantis’ long, bladed appendages.</p>
    <p class="p48">“They did this!” barked Adal, noting their arms and motioning to the mangled guards.</p>
    <p class="p48">“Everyone, into the city!” bellowed Webley, waving his arms and pointing to the open gates. </p>
    <p class="p48">Captain Silny and a squadron of his guards appeared at either side of Adal and Arija.</p>
    <p class="p48">“Get inside! My men will protect you!” Captain Silny commanded. </p>
    <p class="p48">The mob needed no further instruction. Like a wave, they all turned and ran toward the doorway to the city. Adal and Arija pushed and shoved the metallic bodies of the Dwellers to avoid being trampled as they ran into the corridor. Crashes of thunder erupted as the sentinels aimed their arm-cannons toward the coming assault and fired. The flying attackers expertly maneuvered around the streaks of hot steel that projected from the barrels.</p>
    <p class="p48">Within moments, the Gearrtha swooped in and landed on the dock. The Dwellers unfortunate enough to still be in the area when they landed were cut down before they even knew what happened. With several perfectly timed slashes and swings, their appendages were severed from their bodies, creating piles of gears and scrap metal all over the dock. </p>
    <p class="p48">Adal turned to look at Cog, desperate for guidance. Cog shot a knowing glance to Webley, who pursed his lips and gave a curt nod. Cog took out his staff and ran towards the massacre with Webley right behind him. </p>
    <p class="p48">Captain Silny and his men continued firing their weapons and swinging their massive arms at the creatures overhead. One by one, dozens of Dwellers fell victim to the savageness of the Gearrtha. </p>
    <p class="p48">Arija stopped to watch as Dwellers all around her dropped to the ground. She ran over to the body of a flying guard and began to sort through the lifeless mass.</p>
    <p class="p48">“What are you doing?” Adal shouted over the screams when he realized she was no longer following him. He pushed through the crowd of frantic Dwellers until he was standing only a few feet from the dead soldier. </p>
    <p class="p48">“Here!” Arija tossed him the belt the guard had been wearing. On it was a holster that held a large revolver. He looked at the heavy piece of metal as if the weapon was completely foreign to him. Then she tossed him another belt that held rows of ammunition. As he looked at the two, she ran to another corpse and looted the same items for herself, immediately donning the equipment.</p>
    <p class="p48">“Oh, you’ve got to be kidding me! No way in hell!” Adal shouted, holding out the belts as he realized what Arija wanted him to do. </p>
    <p class="p51">
      <span class="c14">Arija clipped her belts into place and adjusted them, giving Adal a look of disgust for the first time in her life. “No, </span>
      <span class="c15">you’re</span>
      <span class="c14"> the one who’s got to be kidding. What’s happened to you, Adal? You used to be this big, tough man with an ego the size of a small city bus. You were somebody that never ran away from anything. Not a fight, not a chance to stand out, not a single opposition. Since your grandfather died, and we came here, you’ve been nothing but a little bitch. That isn’t the Adal I know. The Adal I know would’ve already been looking for a way to get in this fight and kick some ass!” Arija waited for a retort but, when none came, she continued. “Your grandfather is gone, but his spirit isn’t. It led us to this place. Do you think he would have stood frozen in fear while innocent people die? I can guarantee you, he would’ve charged in even before Webley. What are you going to do? Are you going to stay afraid, or are you going to honor your grandfather?”</span>
    </p>
    <p class="p48">Adal glared at his feet. Arija was right. He was being a coward, and now people were dying. His grandfather would have been ashamed of him. </p>
    <p class="p48">Adal wrapped the holster belt around his waist and clipped the buckle. He then slid the bandolier over his shoulder. “Coward, huh?” Adal said, a grin creeping across his face. The heat from his chest spread to his face and cheeks, and the hair all over his body stood on end.</p>
    <p class="p48">“I got your ‘coward’ right here!” Adal yanked the weighty revolver free, feeling the weight of the pistol in his hands. It was heavier than he thought it should be, but he’d never held a gun before, so who was he to judge. Adal turned on his heels and looked toward the massacre. He cracked his neck to both sides and rolled his shoulders.</p>
    <p class="p48">“Watch this!” he yelled over his shoulder before springing toward the fight. </p>
    <p class="p48">Captain Silny and his men fired at everything that flew. Already, several corpses of the Gearrtha littered the ground around them, but it seemed more had appeared to replace the fallen.</p>
    <p class="p48">The sight of Webley and Cog battling the Gearrtha was something to behold. It was like a scene from Jekyll and Hyde. Their usually kind and pleasant dispositions now contorted into cold killing machines. One of the Gearrtha dodged Cog’s strike, ducking under the staff and coming up in time to swipe his claw across Cog’s face. The Gearrtha were clearly much better fighters than the clumsy Kleinmasch from earlier.  Webley even seemed to struggle as he battled four at a time. As one swiped at his face, Webley ducked and grasped two by their heads before they could react. He crushed their skulls in his palms, dropping them lifeless to the ground in one swift movement. </p>
    <p class="p48">A shadow moved overhead, and Arija had just enough time to lunge forward and tackle Adal to the floor. A Gearrtha swooped in and swiped its claws at them. Adal rolled forward and aimed his pistol at the creature, firing several shots. The first three went wide, but the fourth shot ripped through the back of the Gearrtha right between its wings. It screeched as it fell from the sky and disappeared over the edge of the dock. </p>
    <p class="p48">Adal’s heart pounded in his ears. There was no turning back now. He brought the pistol up to his eyes to examine it. He wanted to know how many rounds it held, so he knew when it was almost empty.</p>
    <p class="p48">The blued steel revolver had two barrels, one above the other. The rotating cylinder had two sections of chambers, both aligned with their own barrel. Two rounds were missing from the larger, external cylinder and two from the smaller internal cylinder. He gathered it must be alternating shots between the two. Ten rounds for the larger cylinder, six rounds for the internal.</p>
    <p class="p48">“Sixteen shots! Remember that!” Adal said as he held out his hand and helped Arija up. </p>
    <p class="p48">“Thanks for the save!”</p>
    <p class="p48"> As they approached the battle, the guards fired their cannons in all directions. With every shot, the air shook around them, and plumes of steam erupted into clouds. Captain Silny barked orders over the din, but Adal couldn’t hear what he was saying. Adal and Arija made their way toward Webley and Cog, keeping their heads as low as possible to avoid the swooping blades. </p>
    <p class="p48">Two Gearrtha landed on either shoulder of a guard, and he batted at them with the weaponized arms of his suit. The creature tore into the armor around his head and yanked him from the suit. One of the creatures held him in the air by his arm, while the second cleaved the appendage from his body. The Dweller guard screamed as he dropped to the floor, a wriggling pile. His mechanical suit crashed limply to the dock, the platform below shaking violently.</p>
    <p class="p48">The Gearrtha launched into the air and landed next to their fallen prey. Reaching out with his remaining arm, the Dweller tried to crawl away from the insidious Kleinmasch and get to cover. The Gearrtha only watched, relishing in the terror on the Dweller’s face as he shouted for help. </p>
    <p class="p48">“Hey!” Adal and Arija yelled in tandem as they took a step toward the helpless Dweller. </p>
    <p class="p51">
      <span class="c14">The Gearrtha looked up from their victim, surprise covering their pointed faces as the two friends stood shoulder-to-shoulder. One creature cocked its head to the side and let out a predatory cry. Adal took a fleeting glimpse at the desperate man on the floor and then opened fire on the creatures.</span>
    </p>

    <h1 class="p66">
      <span class="c18">25| The Clich</span>
      <span class="c18">é </span>
      <span class="c18">Evil Twin</span>
    </h1>
    <p class="p42">
      <span class="c19">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p67"> </p>
    <p class="p68"> </p>
    <p class="p19"> </p>
    <p class="p48">Arija was shocked at how accurate the gun was. Its weight and turnkey mechanics did wonders at taming the recoil. She used to go shooting with her dad, but she’d never shot something like this before. She barely felt the explosion from the shot and the plume of smoke from the barrels. When Adal had fired at the first Gearrtha, she thought perhaps he had just been making it look easy; now she questioned how he missed the first three shots.</p>
    <p class="p48">Arija’s shots tore through the face of the Gearrtha that screamed its battle cry. Adal had only fired one shot, but it punched a hole right through the other monster’s neck. Arija could tell he’d never shot a gun before; even though the weapon was crazy accurate, he didn’t look confident with it and his posture was all wrong, mimicking something from a bad action film.</p>
    <p class="p48"> Arija checked that the Dweller was still alive, then reached down to help him to his feet. She opened her mouth to say something, but closed it again, unable to think of anything that would help. The Dweller looked up at her with fear in his eyes, then ran towards the gate to the city, disappearing into the sea of Dwellers trying to get to safety. </p>
    <p class="p48">The body of a dead Gearrtha dropped to their feet, causing Arija to jump back. She looked from the corpse to the guard that had just saved their lives and nodded a grateful thanks. He nodded in return and went back to shooting at the creatures flying overhead.</p>
    <p class="p48">“Let’s just get to Webley and Cog!” Adal shouted, firing another couple of shots at a Gearrtha attempting to surprise one of the guards.</p>
    <p class="p48">“All right, just keep moving and try not to get yourself killed!” Arija shouted back as she shot at three passing Gearrtha. The one in the middle screamed as a bullet pierced its stomach and it fell from the sky. She aimed her pistol at the other two, but they flew out of her range before she could get a second shot off.</p>
    <p class="p48">In the distance, Arija could see Cog still battling with a small group of attackers, his staff spinning so fast she could only tell it was there by the rhythmic movement of his hands.</p>
    <p class="p32">As the world exploded around Adal and Arija, they ran as cautiously as possible, stopping every several feet to fire at a Gearrtha or avoid colliding with an obstacle. As they got closer to Webley and Cog, Arija got a strange feeling in her stomach. Why was it so easy to pass through the fight? The Gearrtha were everywhere and, yet, they seemed to ignore Adal and Arija. Just as this thought occurred to her, Adal turned, a look of pain erupting across his face, and she froze in terror.</p>
    <p class="p32">Then he was gone. </p>
    <p class="p32">A Geartha stood where Adal had been, screeching its war cry. </p>
    <p class="p32">Arija connect a perfect spin kick. She sent the Gearrtha crashing into a wall. She ducked as another one flew at her, then fired a barrage of shots. Each shot hit the Gearrtha square in the chest, and it fell to the ground next to her. Arija reared back her booted foot and kicked the dead creature in the head, almost removing it with the force of her strike. </p>
    <p class="p48">When she was satisfied the creature wouldn’t get back up she looked around, trying to figure out where Adal had landed. Her heart pounded in her ears and rage warmed her face. If she’d gotten him killed, she’d never forgive herself. </p>
    <p class="p48">“I was starting to wonder if you were ever going to expel your munitions.” The voice made Arija jump, and she spun around, gun at the ready. </p>
    <p class="p48">In front of her stood a Dweller man, but something about him was different from the others. He carried himself like he was in charge, and the chaos on the dock didn’t seem to bother him. </p>
    <p class="p48">“What’s wrong with you? You need to get out of here! Those things will kill you!” Arija said, keeping her aim on the strange Dweller. </p>
    <p class="p48">A cold smile crossed his face and he shook his head. He looked familiar even though Arija hadn’t met that many Dwellers. He was clothed head to toe in black leather pressed with straight edges. His hands sat perched on his copper belt, upon which hung two large daggers. </p>
    <p class="p48">As Arija looked from the weapons back to his face, recognition washed over her. He looked almost exactly like Cog. The only difference between the two was a long, silver scar that ran down the left side of the Dweller’s face.</p>
    <p class="p48">“There isn’t much of a reason for me to fear these amazing creatures. You, on the other hand, have no idea how lucky you are,” the Dweller said as he let his eyes roam over Arija. </p>
    <p class="p48">Arija took a small step backward, keeping the pistol trained on him, even though she was out of bullets. The Dweller clicked his pinkies on the pommel of his daggers.</p>
    <p class="p48">“Look, I don't know who you are, but you need to get out of here!” Arija adjusted the grip on her pistol. </p>
    <p class="p48">He grinned, looking at the ground by Arija’s feet. Arija let her eyes drift down and, when she brought them up again, he was so close that the barrel of her revolver was pressed against his shoulder. A small gasp escaped her lips. </p>
    <p class="p48">“Topsiders really are as dim as they seem.” With another burst of blinding speed, the Cog look-a-like swung his arm, knocking the empty gun from Arija’s hands. </p>
    <p class="p48">Arija brought her leg up and thrust her heel into his stomach forcing him to stumble back a half step. </p>
    <p class="p48">“Mistake!” the Dweller said as he brought his green eyes up to meet hers. Before Arija could react, he drew his blades and swiped them at her. </p>
    <p class="p48">Arija stumbled backward just in time to feel a gust of air on her face from the momentum of the passing blades. A thin strand of chestnut hair drifted down, a casualty of the fight. Arija planted a firm foot on the platform, looking down at her severed locks. </p>
    <p class="p48">“You are coming with me, Topsider! Either you surrender now, and I take you to him, or I cut you into pieces and take him what is left.” The stranger slid one foot behind the other and poised for a lunge. </p>
    <p class="p51">
      <span class="c14">Arija eyed the blades, trying to reason out what to do. “Screw you! I don’t know who </span>
      <span class="c15">he</span>
      <span class="c14"> is, but there’s no way I’m coming with you!” Arija clenched her fists so tightly that several of her knuckles cracked under the pressure. If he was here for her, she wasn't going to make it easy. Even if it killed her.</span>
    </p>
    <p class="p48">“Really? Well, that’s a shame then, isn't it? I suppose it will have to be in pieces.” The sinister-looking Dweller snickered, lowering his stance. </p>
    <p class="p48">Arija took a glimpse around for something she could use as a weapon. The empty gun was only a few feet away. If she could get to it, she could use it as a bludgeon.</p>
    <p class="p48">“Whose house?” Adal shouted as he lunged forward and surprised Arija’s attacker. He kicked Cog’s doppelgänger in the face, sending him sprawling sideways. His knives flew from his hands, clattering to the metallic surface of the platform. </p>
    <p class="p48">Adal let out a loud grunt as he slammed back to the platform and rolled away. “Oh, hell no...” Adal forced out between gasps.</p>
    <p class="p48">Arija ran over to Adal and fell to her knees at his side, trying to help him up. </p>
    <p class="p48">Adal pulled his arms away and shook his head. “I’m all right, kid! Who’s that idiot?” he coughed, trying to regain the wind knocked from his lungs. </p>
    <p class="p48">Arija grabbed his shoulders and tugged him to his feet. “Quit being stubborn. We need to get away from here. You’re injured!” Arija placed a gentle hand on Adal’s ribs causing him to double over. “Why would you just dropkick a guy? What were you thinking? And what the hell was ‘whose house’? What does that even mean?” </p>
    <p class="p48">Adal lazily brushed at his pants. “This my house... Hey, it seemed like a good idea at the time. You’re welcome for the save, by the way!” he responded.</p>
    <p class="p48">“Save? You nearly got yourself killed! I had this one!”</p>
    <p class="p48">“That’s not how it loo—” </p>
    <p class="p48">“The second one isn’t so down and out after all. Wonderful. The master will be pleased to have both of you,” the Dweller sneered from only a few feet away. His wicked grin and narrowed eyes brought a sinister nuance to his face. He adjusted his jaw where he’d been kicked. His blades were scattered on the platform between them, and Arija glanced down for a split second before refocusing on his face. </p>
    <p class="p48">“We aren’t going anywhere with your creepy-smiling ass. Thanks for the offer, but we have better things to do. Like fight these crazy mantis things. So, if you don't mind, step off, or I’ll throw you another beating,” Adal offered as he took a half-step ahead of Arija who yanked at his sleeve. </p>
    <p class="p48">“What the hell are you doing? If I couldn’t take him, you sure as hell can’t! Not in your condition anyway.” Arija slid her hand down Adal’s side to where his empty holster sat on his hip. “Where’s your gun?” she mumbled out of the side of her mouth.</p>
    <p class="p48">“I don't know. It went flying when I did. I’m going to make my move. You make yours!” Adal mumbled back, keeping his eyes trained on his opponent. With his little finger, Adal motioned to the two knives on the platform.</p>
    <p class="p48">“So, what’s the plan, shiny? We gonna do this, or are you going to just stand there and look at me? I mean, I know I’m pretty, but damn,” Adal said, the humor gone from his voice. </p>
    <p class="p48">The Dweller’s grin faded and he pursed his lips. He closed his robotic hands into fists and lowered his head to his shoulders. “If you think it’s in your best interest, Topsider, please feel free to try your odds. I will greatly enjoy peeling back your skin and seeing what your wet insides look like. When I’m done with you, your mate is next!” he said, flicking his gaze toward Arija. </p>
    <p class="p48">Arija flinched at the word “mate.” She wasn’t even Adal’s girlfriend, for reasons she didn’t exactly understand, and the word brought a sudden embarrassment to her cheeks. </p>
    <p class="p48">Adal’s upper lip twitched. Without another word, he lunged. He swung his right arm at the Cog look-a-like, and his fist collided with his face. A loud, metallic clang filled the air, almost covering the crack of small bones. Probably the ones in Adal’s hand.</p>
    <p class="p48">Adal looked from his throbbing hand back to the metal man, who stood before him with a bored expression. Adal froze as that familiar grin returned.</p>
    <p class="p48">“Thank you for going first. I wouldn't want this to be over too quickly. My turn?”</p>
    <p class="p48">Before Adal could react, the Dweller grabbed him by the collar and hoisted him into the air. Adal clawed at the hands around his neck, doing his best to support his own weight. He flailed his legs, trying, and failing, to kick hard enough to be released. </p>
    <p class="p48">Using this as a distraction, Arija slid across the floor to the knives. Grabbing the weapons, she pushed herself to her feet. The glint of the blades caught the light and Adal’s attacker shot a furious look in her direction. He threw Adal, and the two collided just as Arija was preparing to attack, causing her to drop the weapons as she slid across the copper platform.  </p>
