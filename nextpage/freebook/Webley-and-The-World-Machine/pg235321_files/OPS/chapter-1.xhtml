    <h1 class="p41">8| Time To Go</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Arija dropped her flashlight and ran toward where Adal had been standing.</p>
    <p class="p48">“Adal!” she shouted, rushing into the cloud of smoke. Immediately overcome with the smell of wet air, she realized the smoke was actually steam. Something rolled in front of her feet. Arija toppled forward and landed face first on something soft. Adal was lying on his back, and he wrapped his arms around her as she fell on him.</p>
    <p class="p48">“You all right?” Adal squeezed her tightly so she couldn’t flail and hit him. She buried her face in his chest and, for a moment, the sweet scent of musk and deodorant filled her nose. Arija fought the urge to smile and pushed herself upward, so she could look into his eyes. </p>
    <p class="p48">“What was that?” she asked as she searched his face for answers.</p>
    <p class="p48">“I don't know. The wall suddenly opened, and I fell in—?”</p>
    <p class="p48">Arija rolled off Adal and looked around the area. It was a small, perfectly square room, like a hidden chamber within the cave. The only light came from the flashlight that had rolled a few feet away. Arija slowly stood with Adal and took a step toward the opening, reaching for the light.</p>
    <p class="p48">At that moment, a soft ‘click’ emerged from the dark. The two froze in place, wide eyes searching the dimly lit room. </p>
    <p class="p48">As another ‘click’ came from the dark, and an orange glow formed around them. Adal and Arija slammed their backs together as if waiting for a fight.</p>
    <p class="p48">“What is this?” Arija asked, pressing against Adal.</p>
    <p class="p48">“Yeah, like I know!” Adal shot back. </p>
    <p class="p48">Arija’s heart pounded in her chest as the orange lights grew brighter. As the eerie glow illuminated the walls, she realized they weren’t made from the smooth stone of the cave, but bronze or copper. Rivets the size of fists ran in straight lines from floor to ceiling, and huge gears protruded from all four walls. Only half of each gear was visible, the other half disappeared into the floor. </p>
    <p class="p48">“It almost looks like we’re in a still or something. Or maybe an oven ...” Arija’s curious nature took over; she inquisitively walked over to one of the walls and ran her hands down its smooth surface. </p>
    <p class="p48">“Oven? Nope! Time to go!” Adal grabbed Arija’s hand and pulled her toward the doorway. As he neared the entrance, Adal stopped. There was a symbol emblazoned in the heavy brass next to the door. He slowly reached into his pocket, pulled out his grandfather’s coin, and held it up to the etching on the wall.</p>
    <p class="p48">“No way!” he and Arija said in stereo as they looked from the hammer and wrench design on the coin, to the door with the exact same design. </p>
    <p class="p48">“How is that possible?” Arija asked.</p>
    <p class="p48">“I ... I have no clue. What is that?” Adal reached out a finger and inspected the center of the design. There appeared to be a hole with some small gears turning. “No way ...” Adal lifted his coin. The gears on the back were still turning as he held it up to the hole. It was a perfect fit.</p>
    <p class="p48">Cautiously, he slid it into the niche. A small ‘click’ came from the coin as it seated itself in the middle of the design. A barrage of clicking followed. </p>
    <p class="p48">Adal and Arija stepped away from the design and huddled in the center of the room while the ground rumbled beneath their feet.</p>
    <p class="p48">“So ... time to go?” Adal turned to Arija. </p>
    <p class="p48">Her mouth was hanging open as she looked around the strange room. “Yeah. Let’s go,” she replied, not able to take her eyes off the mesmerizing gears. Adal grabbed her by the hand once more and stepped toward the opening. </p>
    <p class="p48">Suddenly, two heavy doors slammed closed before them, trapping the two friends in the bronze chamber. </p>
    <p class="p48">Arija’s heart pounded. She ran to the obstruction and smashed her fists into its metal frame.</p>
    <p class="p48">“What’s happening?” she shouted, kicking it as hard as she could. </p>

    <h1 class="p41">9| The Lift That Falls</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p47"> </p>
    <p class="p48">Adal slammed both fists against the solid doors in his own attempt to save them. But he couldn’t punch through metal either.</p>
    <p class="p48">“Damn! What are we going to?” Another loud bang echoed in the small room as four giant gears began to turn. The two friends stepped away from the walls and back to the center of the room.</p>
    <p class="p48">The entire place shook. Arija squeezed her eyes shut and wrapped both arms around Adal, burying her face in the bend of his shoulder. A sudden weightlessness overcame them. Adal slammed his eyes shut and held onto Arija. The butterflies in Arija’s stomach were suddenly in her chest, then almost out of her mouth as the room began its downward descent. </p>
    <p class="p48">“Are... Are we in a lift?” Arija asked. “Are we going faster?”  </p>
    <p class="p48">“What’s happening?” Adal shouted. He tried to pull Arija to him as they drifted up until their backs touched the ceiling.</p>
    <p class="p48">“Adal, if I die in here, I’m going to haunt the shit out of you!” Arija extended her hand and intertwined her fingers with Adal’s. </p>
    <p class="p48">After what felt like hours, Adal tugged at her sleeve, and motioned for her to look down. The same design from the wall and the coin was also etched into the floor.</p>
    <p class="p48">“What is that? What the hell is this place?” As if in answer to his question, they slowly started to drift back down to the floor.</p>
    <p class="p48">“We’re slowing down!” Arija squeezed Adal’s hand as the image on the ground grew bigger. As if being carefully placed on the ground by an invisible giant, Adal and Arija floated down until their feet firmly touched the metal floor. The ground was still vibrating, so Arija assumed they were still moving, but they must have slowed enough to allow them to stand.</p>
    <p class="p48">“Do you think this will ever—” A vibration interrupted Adal and the two were bounced into the air, then slammed back down onto the metal floor. </p>
    <p class="p48">“...stop...” he groaned.</p>
    <p class="p51">
      <span class="c14">“Adal, I think I’ll definitely have to kill you for getting me into ... whatever </span>
      <span class="c15">this</span>
      <span class="c14"> is.” Arija groaned in return as she pushed herself off the floor. A loud crack made them jump to their feet as the massive doors creaked and squealed open.</span>
    </p>
    <p class="p48"> Arija and Adal stood shoulder to shoulder with their hands out in front of them, ready and waiting for whatever could be coming next.  </p>
    <p class="p48">“Whatever happens, we got this,” Adal reassured Arija, who scoffed in reply.</p>
    <p class="p48">“Yeah, I’m sure. We just rode a mysterious elevator to who knows where, and I’m sure we can totally handle what’s waiting at the bottom.” </p>
    <p class="p48">The doors finished opening and Arija found herself staring at another dark corridor.</p>
    <p class="p48">After waiting a moment, the two walked over to the doorway and cautiously peered outside. Arija couldn't be certain, but she thought something was moving in the darkness. </p>
    <p class="p48">As Arija stuck her head out the door and placed the edge of her foot on the floor, another loud snap made her jump. Lights sprang from the dark, fully illuminating the space ahead of them. They stood at one end of a long hallway lit by large bulbs with intricate filaments.</p>
    <p class="p48">Arija was lost in the design of an Edison bulb on the wall next to her when Adal tapped her shoulder. She turned and realized that the walls of the hallway were moving. Thousands of gears and pistons of all sizes turned, whirled, and pumped, making the walls come to life.</p>
    <p class="p48">“What is this place? Are we inside some sort of machine?” Arija took several steps into the large hall, her curiosity conquering her fear.  </p>
    <p class="p48">“I don’t know, but this place is dope!” Adal said as he spun around, admiring everything. “Let’s keep going and check this place out.” </p>
    <p class="p48">He stopped and turned to face Arija, who was watching him. This was one of the most amazing places she had ever seen, but one of them had to stay collected, or they would both end up in even more of a mess. Arija tried to hide her excitement by forcing a hesitant expression.</p>
    <p class="p51">
      <span class="c14">“Aww, come on, don't be like that. I </span>
      <span class="c15">know</span>
      <span class="c14"> you’re itching to see what the rest of this place looks like,” Adal taunted. </span>
    </p>
    <p class="p48">Arija couldn't help herself; she let a wide grin crease her face. </p>
    <p class="p48">“Nice! All right, let’s go. Oh, just one thing...” Adal ran past Arija and leaned into the lift. He popped his grandfather’s coin from the wall and slid it back into his pocket. Adal hoped from the doorway and jogging up to Arija. A loud slam echoed down the hall as the doors to the lift closed. A sheepish grin appeared on Adal’s face. </p>
    <p class="p48">“Well ...We were going to go deeper anyway.” </p>
    <p class="p48">“Adal, if you don’t quit touching things, I’m going to make you walk with your hands in your pockets!” Arija snapped. She wasn't really mad, she just liked giving him a hard time. But at the rate he was going, he was going to get them both killed. </p>
    <p class="p48">Adal laughed, and they were off down the hall. For a while, they moved in silence. The dull hum of machinery encouraging Arija to muse about what this place could be. Every so often she would pause and run her fingers over a particularly interesting cog or gear, but she couldn’t figure out what they were meant to do.</p>
    <p class="p48">Another set of large brass doors waited at the end of the hall. Cogs and gears spun in place up their face, but they didn't seem to connect or serve a purpose. Two large, copper poles ran the height of the doors. Adal reached out and wrapped his hand around one.</p>
    <p class="p48">Arija reflexively slapped it away. “Seriously?” she shot a glare at him.</p>
    <p class="p48">“Hey, I thought you were down for this. Why else are we here?” Adal replied matter-of-factly.</p>
    <p class="p48">“Yeah, I know, but think before you just do things, please. I can’t bail you out of everything.”</p>
    <p class="p48">“Girl, you worry too much,” Adal teased as he looked back at the door. He reached out to grasp the pole again, but paused for a moment. The muscles in his chest flexed as he gave a mighty tug at the metal handles. To Arija’s surprise, the doors didn't budge.</p>
    <p class="p48">Adal let a nervous chuckle escape his lips as he turned to Arija. She looked around the hallway for something she could use to help him. Something caught her eyes just off to the side of the door, and she had to stifle a laugh.</p>
    <p class="p48">“Psst!” Arija whispered. Adal turned to her as she leaned against the wall. She pointed with her thumb above her head. There was a large switch on the wall near the door, resting in the up position. Holding her gaze sarcastically, Arija reached above her head and pulled the lever downward. Two loud clanks sounded, followed by the two bars over the gap between the doors sliding aside. </p>
    <p class="p32">“I would ask what you would do without me, but the thought of what would actually happen to you terrifies me.” Arija pushed herself away from the wall and stood next to Adal. </p>
    <p class="p32">He pursed his lips and rolled his eyes as he grabbed the handle and gave it another hard pull.</p>

    <h1 class="p29">10| A World of Metal and Steam</h1>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p36"> </p>
    <p class="p48">To Adal’s surprise, the heavy doors gave way easily, and a warm wave of air washed over them.</p>
    <p class="p48">“Oh. My. God!” Arija gasped. </p>
    <p class="p48">Adal said nothing but allowed his mouth to fall open as he stumbled forward. They were standing on a large platform that opened into what looked like a whole other world. Girders, gears, pistons, and other mechanical oddities stretched into infinity. Adal rubbed his palms into his eyes until he saw spots but, when he released them, the strange mechanical world was still there. </p>
    <p class="p48">Beams crisscrossed through the spacious room, winding around tall buildings that seemed to float in mid-air. As Adal took a step toward the edge of the platform, someone swooped down along the beam right above their heads. Adal jumped back, grasping his chest and panting as a man holding two metal bars slid down the beam toward the buildings like he was zip lining. </p>
    <p class="p48">The stranger looked over his shoulder to yell obscenities, and Adal’s eyes bulged. He took a reflexive step back. The zip liner’s face was half leathery skin and half bronze, his tan skin too tight, as if stretched over a face too big for its size. A black leather cloak rippled behind the mechanical man as he pulled what looked like a pocket watch out of his burgundy vest pocket and waved it in the air.   </p>
    <p class="p48">Adal stared wide-eyed, then took another few cautious steps toward the edge of the platform. There was a layer of fog several feet below them that Adal couldn’t see past. He thought for a moment they were above the clouds before he remembered that they were actually underground. An orange and yellow hue washed the entire area, almost reminding Adal of the sunset from his bedroom window.</p>
    <p class="p48">“What. Is. This?” Adal allowed his eyes to dance over this strange new world. As he squinted at the mechanical town, he could vaguely make out what looked like people walking along the beams. Several of them swung to small platforms just underneath the floating buildings. </p>
    <p class="p48">Arija opened her mouth to respond when a flock of birds burst from underneath their platform, making both Arija and Adal jump back. </p>
    <p class="p51">
      <span class="c14">“What was </span>
      <span class="c15">that</span>
      <span class="c14">?” they asked in tandem. Adal pointed past Arija to a railing several feet away where one of the birds had landed and was looking at them inquisitively. They slowly crept toward the mechanical bird, unable to tear their eyes away from the creature. </span>
    </p>
    <p class="p48">The little bird had wings of bronze, and each feather appeared bolted into place by micro-rivets. It had two small rubies where its eyes should have been, and countless small gears turned along its stomach. Arija reached her hand out to touch it. The little bird squeaked and fluttered off in the direction its friends had flown.</p>
    <p class="p48">“Was that even a real animal?” Adal asked.</p>
    <p class="p48">“I don't know what is real anymore.”</p>
    <p class="p48">“Yeah, no kidding!” Adal turned so he was facing the edge of the platform again. “Do you hear that?” From somewhere beyond the platform, Adal could hear distant rumbling, like thunder rolling in off the sea. </p>
    <p class="p48">Arija stepped away from the railing and looked around. </p>
    <p class="p48">“Look! There!” Adal shouted, pointing to the left of the railing. At first, it was difficult to see. It was just a strange shape moving somewhere off in the distance but, after a moment, the object began to take a recognizable form. </p>
    <p class="p48">A large, antique-looking train moved incredibly fast towards them. It was suspended from a track attached to one of the beams. Adal wasn't sure where it came from, and it looked vintage, like something out of the 1920s. He looked around the platform and realized the train was going to stop where they stood. </p>
    <p class="p48">“I think it’s coming here!” Arija yelled.</p>
    <p class="p48">Adal searched for a safe area to hide, but there was nowhere to go. He considered running back into the hallway. But the only thing in there was the elevator, and it didn’t have any buttons or anything they could use to make it go back up. At least if there was a person on the train, maybe they could find a way to get out of the cave. </p>
    <p class="p51">
      <span class="c14">A loud screeching erupted from the tracks as a large railcar came to a sudden halt right above the edge of the platform. With the train this close, Adal could see there were wheels on both the top and bottom of it. The wheels on the bottom were just touching the edge of the platform and, with a loud </span>
      <span class="c15">thunk</span>
      <span class="c14"> and a plumb of steam, the wheels on the top of the train released. </span>
    </p>
    <p class="p48">The train was deep black with copper rivets covering its ancient back. Windows adorned one entire side of the car and, by the looks of it, there was no one inside. With a jolt, the two sliding doors on the side opened. </p>
    <p class="p48">“All right, now I know what you’re gonna say, but—” Adal began as he craned his neck to see inside the elaborate train car.</p>
    <p class="p48">“Let’s check this thing out!” Arija finished. </p>
    <p class="p48">The best thing to do in this situation was to find a person and hope they could help the two of them get back home. After all, a person had to have built all this. </p>
    <p class="p48">Adal and Arija ran to the side of the car and peered inside. Beautifully polished wooden benches ran along either side of the car. Deep, earthy leather adorned the sitting surfaces, neatly held in place by polished brass knobs.</p>
    <p class="p48">Adal cautiously stepped inside the car but, as she looked around, he realized something was off. Everything inside the train was much larger than he expected. </p>
    <p class="p48">Arija walked down the center aisle toward a control panel at the other end. </p>
    <p class="p48">“Man, this joint keeps getting weirder and weirder,” Adal said as he hopped up to sit on the edge of one of the benches, which came up to his waist. The hammer and anvil symbol from the coin was carved into the floor.</p>
    <p class="p48">“Adal, look,” Arija called, walking over to the controls and sitting on the stationary stool that sat in front of them. Buttons, levers, and gauges completely covered the surface of the control panel. She delicately ran her hands over each one until she came to a particularly large lever.</p>
    <p class="p48">“Hey, this lever says ‘Home’ and ‘Away.' I wonder what that means?” Arija examined the ornate calligraphy. </p>
    <p class="p48">“Well, let’s see what ‘Home’ looks like then, shall we?” Adal said as he rotated on the bench towards her. </p>
    <p class="p48">“All right. Let’s see what this is,” Arija grunted, pulling the heavy lever from the “Away” side to the “Home” side. </p>
    <p class="p48">The two doors slid closed. There was a click, then a loud screech, like the sound of hydraulics. Then the train rose a few inches. Adal grabbed the side of the bench to stop himself from falling at the sudden, jerky motion. Then the train sped off in the direction it had come.  </p>
    <p class="p48">The force of the acceleration almost tossed Arija from her stool. It did roll Adal on his side but, when they both regained their composure, the ride was like a roller-coaster.</p>
    <p class="p48">“Where do you think this is going?” Adal asked, hoisting himself up and looking out the window.</p>
    <p class="p48">“I’m not sure, but we seriously need to be careful. This is like something out of a fairytale, and I’m not sure if you’ve ever actually read a real one, but they don't usually end well.” Arija hopped off the stool and, after steadying herself on the nearest bench, she made her way to Adal and plopped onto the bench next to him.</p>
    <p class="p48">“Don't worry, girl. I got this. Nothing down here I can’t handle,” Adal laughed as he looked back out the window. They sat in silence and watched their surroundings fly past in a blur of copper and steam. </p>
    <p class="p48">Flocks of what appeared to be mechanical birds fluttered by on several occasions. Every so often, Arija would point to something strange moving in the distance but, before Adal could look, it was gone. </p>
    <p class="p48">Thousands if not millions of girders the width of tree trunks and walkways the width of streets rolled past them. Occasionally, the car would take a sharp turn around a bend and Arija would be pressed into Adal. </p>
    <p class="p48">“Look at that!” Adal shouted, pointing below them. Arija leaned over him and looked out the large window. They were flying over a massive farm. Crops rolled on as far as Adal could see. Row after row, the emeralds of the foliage stood out from their orange and bronze surroundings. He couldn't quite tell, but it looked as though people were working in the fields.</p>
    <p class="p48">“Is that ...? Are those ...?” Arija questioned, leaning closer to the window.</p>
    <p class="p48">“Man, this place just keeps getting weirder and weirder,” Adal responded. </p>
    <p class="p48">Shortly after the large fields crept into view, they disappeared in the distance, and the train came to another screeching halt. This time, Arija and Adal were caught off-guard and rolled sideways from the bench, hitting the floor. Adal landed on his back with Arija on top of him.</p>
    <p class="p48">“You know, you keep falling on me like this, you’re gonna owe me dinner,” Adal joked, winking at her. </p>
    <p class="p48">Arija dropped her elbow into his stomach making him cough as she rolled off him. “You wish!” she laughed, extending her arm to help him stand.</p>
    <p class="p48"> Adal pulled his hand from hers and tugged at his shirt, adjusting the wrinkles. In all the excitement, he had forgotten that he was still soaked to the bone.</p>
    <p class="p48">“Check that out,” Arija pointed, walking past Adal to one of the windows on the other side of the car. The train had come to a stop at another platform, only this one opened into a walkway that led to a cottage. The sun glistened off its metallic surface, and steam poured from three chimneys on its roof. Large, circular, frosted glass windows looked back at them like eyes, and a row of steps led from the platform to the large brass door.</p>
    <p class="p48">“Maybe whoever lives here can help us get back home?” Arija said. They stared at each other in silence for a moment before they made their way out of the car and toward the house. As they stepped onto the platform, the doors of the vehicle slammed behind them. </p>
    <p class="p48">Adal let his eyes run over the sleek, polished walls surrounded by running tubes and moving parts. To the right of the building was an enclosed spiral staircase that looked like it led to a glass atrium.</p>
    <p class="p48">Once they were close enough, Adal realized just how large the cottage truly was. The door, like every door he had come in contact with since he’d arrived in this strange place, was oversized. The windows were too large to be standard windows, and even the potted plant that sat on the doorstep was much larger than he would have thought it should be. He listened to the best of his ability for the sounds of movement inside the home as they reached the front door.</p>
    <p class="p48">“So, do we knock?” Adal asked, looking at Arija, who only shrugged. </p>
    <p class="p48">“I got this, but be ready to run if anything happens.” He put his hand on the doorknob, which looked like a giant bolt.</p>
    <p class="p32">“Yeah, and where are we running to, exactly?” Arija replied as she glanced back to the train that still sat on the edge of the platform.</p>
    <p class="p48">Adal shot her a look and turned the knob, slowly pressing the door open. He stopped when he saw there were lights on inside the house but, when he didn’t hear any sounds, he pushed the door open and walked inside. </p>
    <p class="p48">Arija followed him into a large room that looked like it was both a kitchen and dining area combined. Large copper pots and pans hung from the ceiling over a center island that was bigger than Adal’s bed, and iron appliances with gold leaf etchings ran the length of the opposite wall. Centered in the room was a table with four chairs. As Adal and Arija walked over to the table, Adal was surprised to find that the top was a few inches above his head.</p>
    <p class="p48">“Ok, I’m just going to say it; since we’ve gotten here, everything is too big. I can’t be the only one uncomfortable with that,” Adal whispered to Arija.</p>
    <p class="p48">“No kidding. It’s like all these things were built for a giant. A giant that scares me beyond thought,” she finally said. “At least there doesn't seem to be anybody home for now. So, let’s figure out what our next move is. Looking at this place, someone definitely lives here.”</p>
    <p class="p48">“So, should we keep going?” Adal asked as he ran his fingers across the smooth metal surface of one of the chairs.</p>
    <p class="p48">“I don’t see why not. I have to see the rest of this place. I wish I could sketch some of this.” Arija turned her bag upside down and produced the soggy pile of paper. Embarrassment warmed Adal’s face. He knew how much those sketch pads meant to Arija and it was his fault they were ruined. </p>

    <h1 class="p41">11| The Intruders</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p54"> </p>
    <p class="p48">“Let’s try that door,” Adal pointed to a partially open door across the room. It was made of similarly fogged glass to that of the observatory above them, but it had designs etched into it. </p>
    <p class="p48">Arija took a step toward the door when movement from the other side made her freeze in place. </p>
    <p class="p48">“Calm down. I don't hear anything. Besides, if someone were home, they would probably have heard us already.” Adal’s award-winning smile lifted some weight from her chest and Arija let out a low exhale. </p>
    <p class="p48">Just as they started to walk across the room again, the low rumble of voices made her stop and turn toward the front door. At first, Arija couldn’t make out anything but, after a few minutes, she realized two people were standing just outside the door, talking. Arija and Adal looked at one another, fear marring their faces. </p>
    <p class="p48">“...don’ ye joke with me. I know what’s what in my machine. There are Topsiders here. I can smell ‘em. How they find their way here in the first place, I cain’t say. You send ‘em my grip car?” </p>
    <p class="p48">Arija could tell it was a man’s voice that spoke, but it was unbelievably loud, as if she was stuck inside the speaker of a stereo. She shot a glance at Adal at the word “Topsiders.” She didn’t exactly know what it meant, but she knew it referred to them. </p>
    <p class="p48">“Now don't be silly, Webley! You know right well that I sent the car for them. They are guests and it's best that we treat them as such. Haven't seen a Topsider in these parts in quite some time. Furthermore, don't play surprised. With your mischief, sometimes it’s a wonder that you don’t have more curious creatures running about,” a second, softer voice responded. </p>
    <p class="p48">As the voices grew louder, Arija looked around the room for a place to hide, or a weapon to fight with. Anything was better than standing in the middle of the kitchen waiting for the voices to come inside. </p>
    <p class="p48">“Reckon they made their way inte’ the ‘ouse?” the heavier voice inquired. </p>
    <p class="p48">Adal mouthed some expletives while Arija tried to figure out a game plan. Things were about to get a whole lot trickier. </p>
    <p class="p48">“Well, I suppose the only way to know is to find out.” </p>
    <p class="p48"> Panic seized Arija, and both she and Adal started to pace as they desperately looked for somewhere to hide. Adal snapped his finger and got Arija’s attention. He pointed at her, then behind where the door would open.</p>
    <p class="p48">She looked at him in curious alarm. He held up his fists in a boxing stance and nodded at her. She bobbed her head in agreement. Springing to her toes, Arija quietly ran over to the wall so that, when the door opened, she would be able to get the drop on their visitors. </p>
    <p class="p48">Adal walked to the center of the room in line with the door and waited, fists raised.</p>
    <p class="p32">At that moment, the door jingled slightly. Arija knew it was sure to open, and at least two men were going to enter. </p>
    <p class="p32">Adal hopped up and down on his toes, rolling his shoulders and neck. He gave one more fleeting glance to where Arija hid. Revealing a shooting beam of the midday sun, the door opened into the kitchen, and the fight was on.</p>

    <h1 class="p41">12| Webley</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Adal shouted at the top of his lungs as he charged at the door. He reared his fist back and let loose several punches, but they didn’t seem to have any effect on the giant standing in the doorway.</p>
    <p class="p48"> “Lively lot, aren't ye?” chuckled the giant as he reached for Adal. </p>
    <p class="p48">Adal ducked and stepped back, still throwing rapid punches. </p>
    <p class="p48">“Aha, and a quick one te boot!” The monster stepped toward Adal with his hands out.</p>
    <p class="p48">“Now, Webley, remember they told us there was a second one. Must be around here somewhere ...” came a second voice from behind the giant. </p>
    <p class="p48">Arija faltered a half step when she saw the sheer size of Webley, but Adal needed her to back him up, so she pushed her frozen feet back into motion. She jumped forward and grabbed on to what appeared to be overalls made of dark, dense leather. She scaled his muscular back and pulled at his long, hazel hair on the way up. Webley smelled of cigar smoke and oil, but there was a sweet undertone that she couldn’t quite put her finger on. </p>
    <p class="p48">“Careful, Webley. She seems like the one to watch out for,” the second man warned. </p>
    <p class="p48">As Webley entered the house, the other man stepped into the doorway. Arija didn’t have the chance to steal a look. He didn't appear willing to join the fight, so she didn't see him as a threat. Once she made her way to the top of the giant, Arija pounded her fists into the top of his massive head. A thick leather strap held what looked like a pair of bronze goggles around Webley’s forehead and Arija pulled them up and then let them go, snapping them on his head and causing the giant to wail in pain. </p>
    <p class="p48">“Thanks, Cog. Kinda figured that one out!” Webley replied, reaching up to address Arija’s attack. </p>
    <p class="p48">Adal jumped up and grabbed a hold of Webley’s long beard, which hung down to his stomach. He pulled with one hand, and punched the giant in the stomach with the other, but his hits didn’t seem to be doing any damage.  </p>
    <p class="p48">“Not the beard! Tha’s just rude!” Webley swung his arms, grasped Adal by the back of his shoulders and shook him. Webley’s hands were the size of dinner plates and his arms the size of tree trunks. </p>
    <p class="p48">Adal squirmed, but couldn't get free. Arija shouted and yanked two full hands of Webley’s hair.</p>
    <p class="p48">“Ouch!” the giant bellowed and brought his attention back to the fierce warrior sitting on his shoulders. “Now tha’s enough o’ tha!” And with another swoop, Webley scooped up Arija and brought her down off his shoulders. Webley held them both out in front of him as they fought and squirmed, trying to get free. </p>
    <p class="p48">“Let her go!” Adal shouted, pounding his fist into the hand that held him.</p>
    <p class="p48">“Yeah, let me go so I can keep going at you!” Arija clawed, bit, and kicked at the hand that held her, but the strong fingers wouldn’t let go. </p>
    <p class="p48">Webley responded with a howl of laughter, his whole body shaking. A figure appeared next to him as he held the two in the air, and Adal and Arija quit fighting as they looked down at the thing Webley called Cog. </p>
    <p class="p48">Cog looked to be a little smaller than Adal. He was shaped like a man, but there was nothing human about him. He wore a black leather vest with small, white pinstripes running lengthwise. He had pressed black slacks, with a white button-up. The top two buttons were open and the sleeves rolled up. What Arija could see of his skin was sleek and bronze, like almost everything else in this strange place. He had small rivets over his body that connected each piece of metal, but his face looked like it was one solid piece of polished brass. As the strange robot looked up at her, he tipped his black-leather newsboy cap. </p>
    <p class="p48">“Hiya there,” Cog’s voice was soft but demanding. He stared at Arija for a moment before removing his monocle, which looked like half a set of welding glasses. He rubbed the glass on his vest then replaced it on his face. Arija stared in awe at the strange creature, noting that a polished gear outlined his other eye.</p>
    <p class="p48">She brought her attention back to Webley, who also wore a white button-up under his overalls. Two glowing, emerald eyes studied her from behind the tangled mess she’d left. Arija couldn’t help but think the giant’s eyes looked soft and, coupled with the wide grin and rosy cheeks, she almost thought he seemed friendly. </p>
    <p class="p48">“Now, do you see why we should have knocked instead of just coming in? Topsiders aren't always the brightest, Webley. You obviously scared them ...”</p>
    <p class="p48">“Hey!” Arija interjected, but she didn’t have anything else to say. </p>
    <p class="p48">“Knock on me own ‘ouse? Tha’ll be the day. Sides tha’, wa’nt this a bit-o-fun?” Webley chuckled some more, shaking Arija and Adal as he did so.</p>
    <p class="p48">“Well, all that aside, the fun is over, and maybe we can go about meeting our guests formally. Besides, it is nearly dinner, and it has been quite a day. I am sure their little heads are buzzing with the new sights.”</p>
    <p class="p48">“O’ all right!” The grip on Arija’s neck tightened as Webley brought them closer to him.</p>
    <p class="p48">“Look ‘ere you two. If I let ya down, ya going to stop all this yippin’ an fightin’?” Webley’s look was stern as he spoke. </p>
    <p class="p48">Adal and Arija nodded in silence.</p>
    <p class="p48">“Ha! Fantastic! We ‘an getta know one-another!” Webley swung the two about, taking two steps toward the big table in the center of the room. He plopped Arija in one seat and Adal in another before going to his own chair and falling into it. The entire area shook under his weight. </p>
    <p class="p48">Arija was stunned. She couldn’t think of anything to say or a way of justifying what was happening. </p>
    <p class="p48">Cog walked over to the table but did not sit down. “Ah, much better. Thank you, Webley. Apologies, fine guests. I am sure this day has proven a bit, well, interesting for the two of you, to say the least. Allow me to break some of the tension. My name is Cog.” Cog removed his hat and bowed toward the table. </p>
    <p class="p48">Arija let her artistic eye run over Cog as he sat next to her. Cog even had ‘hair’ that appeared to be small, spiral, bronze shavings neatly parted and bolted to the side.</p>
    <p class="p48">Adal arched one inquisitive eyebrow at Arija. She gave an ever so slight shrug in response. Arija couldn't find any reason to continue to be scared or fight. Fighting hadn't really worked out so far and, besides, there really wasn't anywhere to go. Maybe Webley or Cog could help them get back home.</p>
    <p class="p48">“My name’s Arija,” she said softly, looking from Cog to Webley.</p>
    <p class="p48">“Ah, Arija. Hebrew in origin. Lioness of God. No doubt you embody the meaning of your well-deserved name.” </p>
    <p class="p48">Arija’s face softened in shock. </p>
    <p class="p48">“Might I inquire as to your last name, Arija?” </p>
    <p class="p48">“Rapp. Arija Rapp.” </p>
    <p class="p48">“Ah, wonderful. Something that is Raven-like. My, what a befitting title for a young Topsider such as yourself. What about you?” Cog turned his attention to Adal. </p>
    <p class="p48">“Adal...,” he replied bluntly. </p>
    <p class="p48">“Adal. Hmmm, not entirely familiar with that title. By chance, is it short for something?” Cog leaned forward slightly, interested. </p>
    <p class="p48">“Adalwolf Stein ...” He sighed.</p>
    <p class="p48">“Ah, a wonderful title indeed! Adalwolf, or the ‘noble wolf,’ and Stein being ‘that of stone.’ A strong title.”</p>
    <p class="p48"> Adal and Arija looked at Cog in shocked silence. </p>
    <p class="p48">“My apologies. I like to spin tales and create. A strong name is the keystone of every creature destined for greatness. Sort of a hobby of mine.”</p>
    <p class="p48">“Your name is Cog. Like what you find in a machine, right? Because you're a robot or something?” Adal asked. </p>
    <p class="p48">The corners of Cog’s mechanical mouth turned down. “Actually, it is short for Cogsworth, and I am no machine. I am a Dweller just like everyone else here,” Cog spoke in a matter-of-fact tone. </p>
    <p class="p48">Arija snorted and shook her head. She couldn't believe Adal would ask such a question and Cog’s response amused her. </p>
    <p class="p48">Adal shrugged with a “What?” look on his face.</p>
    <p class="p48">“Well, Arija and Adal, I’m Webley. Name don’ really mean much. Jus Webley, I guess. Welcome to the World Machine!” Webley spoke with excitement and tenacity. It was as though he had been waiting for visitors for his entire life. </p>
    <p class="p48">“The World Machine? Is that what this place is called?” Arija asked, finding some comfort in the introductions.</p>
    <p class="p48">“Yes, Miss! This is my land, my home, my machine. Built it meself, ya’ know.” Webley’s chest swelled with pride.</p>
    <p class="p48">“Wait, you built this ... place?” Adal asked in amazement. “How is that even possible?”</p>
    <p class="p48">“Wha’ ye mean? I’m a Creator. It’s wha’ I do. Everything ye see about ye, all that is 'round here, made it meself.” Webley shifted in his seat and interlaced his fingers together on the table. </p>
    <p class="p48">Arija and Adal looked at one another in shock. Not only was this place inhabited by mechanical beings, strange machines and bizarre technology, Webley, the friendly giant, built it all? Any other time, Arija would call a bluff, but this was not something she wanted to challenge. This was happening, and she had to go with it. She looked over at Adal, whose face lit up like a Christmas tree. </p>
    <p class="p48">“Pardon my intrusion in the conversation, but it is growing quite late. I am sure that the two of you have so much more to ask, but perhaps dinner could be in order?” Cog asked, turning from the table and making his way over to the kitchen area. It wasn't until that moment that Arija realized her stomach hurt with hunger. </p>
    <p class="p48">“So, this is all real, then? We didn't die in that cave or hit our heads. This place is an actual thing, and we are in it?” Arija blurted as she watched Cog fill a large pot with water.</p>
    <p class="p48">“Can assure ye tha this is all real. Like I said, built it all meself. On tha note, do ye still ‘ave it?” Webley asked, holding his large hand out to Adal expectantly.</p>
    <p class="p48">“Have what?” </p>
    <p class="p48">“The key. ‘Ave ye still got the key?” Webley repeated, shaking his hand in anticipation.</p>
    <p class="p48">“Key?” Adal asked, shaking his head. </p>
    <p class="p48">“The coin, I think,” Arija interjected, pointing at Adal’s pocket. </p>
    <p class="p48">Adal pulled out the coin and extended it. “This?” he asked. “This isn’t a key, this is my grandfather’s coin. He gave it to me.” </p>
    <p class="p48">Webley’s face lit up, and he scooped the coin out of Adal’s hands. “There it is!” Webley shouted, turning to Cog and flicking the coin into the air. </p>
    <p class="p48">Cog merely shook his head without turning to look at Webley. He continued to work over what resembled a stove, but with more compartments and knobs than Arija could figure out. There were multiple levers and chambers that resembled pressure cookers. On occasion, the hiss of steam releasing from one of the containers filled the room.</p>
    <p class="p48">“I told you that you had misplaced it. All these years and you insisted you knew exactly where it was. One day, you should learn to be more careful...” Cog cautioned without looking up from his cooking.</p>
    <p class="p48">“I knew ’xactly where it was! Right where I left it.” Webley flicked the coin into the air and snatched it back into his palm before it fell to the table. </p>
    <p class="p48">Arija stared at the coin as Webley flicked it and caught it over and over until her senses were overwhelmed with whatever Cog was cooking. “If that’s a key, then how did Grandpa Lawrence get a hold of it during the war?” Arija asked, trying to slide the heavy chair closer to the table and failing as her legs came nowhere near the floor. </p>
    <p class="p48">Webley spun the coin on the table; it pinged as it hit and hopped all over the intricate, worn surface. “Not sure ‘bout tha’. I tend to misplace things from time to time. Long ago, I spent a lot of time an’ energy on a very special bracelet tha’ I was gonna use for a bit o’ fun. Not sure where that bugger ended up either. Curious tale, tha’ thing ...” The coin still spun and hopped on the table and Arija watched it, mesmerized.</p>
    <p class="p48">Adal’s stomach growled and, as if on cue, Cog started plating food next to the stove. </p>
    <p class="p48">“So, you're a ‘Creator’? What sort of things do you create? How did you make this place?” Arija asked. </p>
    <p class="p48">“Well, I create anythin’ really. Ya name it, I can create it. That’s what a Creator does, doe’nt he? As for this place an’ my story, not gonna bore you lot with that tonight. Ah! Supper!” Webley broke from their conversation as Cog appeared beside the table, and slid four plates to each of the four chairs.</p>

    <h1 class="p29">13| Dwellers Do Not Consume Other Living Things</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Steam and a succulent aroma wafted into Arija’s face. “This looks wonderful?” Arija didn't mean for it to sound like a question, but she could never have guessed what would pass as food here. </p>
    <p class="p48">The platters were almost comically large—nearly the size of her bedside table at home. Webley had already begun to wolf down his dinner, but Arija and Adal just stared, dumbfounded.</p>
    <p class="p48">“What is the matter? Are you not a fan of ratatouille?” Cog asked as he reached out to grab the plate back from Arija. “I can whip you up something else if it isn’t to your liking.” </p>
    <p class="p48">“No, not at all! I love this dish. I just haven't had it in years,” Arija replied apologetically. </p>
    <p class="p48">“This smells great,” Adal said, picking up his fork.</p>
    <p class="p48">“Then dig in!” Webley smiled, speaking through a mouth full of food. </p>
    <p class="p48">“To be honest, this wasn't what I was expecting. You eat food like us?” Adal asked. </p>
    <p class="p48">“What were you expecting, might I ask? Oil soup?” </p>
    <p class="p48">“I mean, kinda ...”</p>
    <p class="p48">“Adal!” Arija snapped. She hoped he could feel the heat from her glare. </p>
    <p class="p48">Adal quickly apologized, but that was always his problem—Adal never could let a question just sit in his head. Not that Arija didn’t understand that he needed answers, but she wished he would silently wonder rather than blurt things out that could be offensive. </p>
    <p class="p48">Cog and Webley both laughed.</p>
    <p class="p48">“Well, there is oil in this. Vegetable oil. Also, you will find that the Dwellers of the World Machine all enjoy their fruits and vegetables. Very healthy and good for us all.” Cog took another bite of his dish. </p>
    <p class="p48">“What about meat? What do the Dwellers eat for meat?” Adal asked as he shoveled another forkful into his mouth. </p>
    <p class="p48">Webley and Cog both stopped with their forks in mid-air and glared at Adal as if he had just insulted their mothers. </p>
    <p class="p48">Arija watched, amazed that a being made of metal somehow managed a full range of facial expressions. </p>
    <p class="p48">“Dwellers do not consume other living things. We eat only vegetables and fruits we raise and grow. Consumption of a being after death is forbidden here.” Cog held his look for a moment and then smiled. There was something strangely sinister about the mechanical man, but Arija couldn’t quite put her finger on it. </p>
    <p class="p48">“Ah, no need ta get so serious. Cog ‘ere is the best cook in the Machine. Ya’d be surprised ta see what he can make!” Webley sucked a lingering vegetable from his fork and then wiped his mouth with the back of his hand. </p>
    <p class="p48">Adal shrugged, scooped up a forkful of vegetables and shoveled the hot mixture into his mouth. </p>
    <p class="p48">Arija sat in silence, watching Cog eye Adal, Webley slurp down more veggies, and Adal look shamefully into his bowl. She was taking everything in and wanted to make sure she could bail them out of whatever trouble Adal’s mouth got them into.</p>
    <p class="p48">With a lull in the conversation, Arija scooped some onion and eggplant onto her fork and took her first cautious bite of dinner. As soon as the warm, comforting taste touched her tongue, she closed her eyes. Memories of her mother cooking in the kitchen while she colored at the table flooded her mind. </p>
    <p class="p48">For the remainder of dinner, the group sat in silence with only the clinking of their forks to break the void. As Arija licked the remaining broth from her fork, Cog rose and collected the dishes. Webley stood and stretched, emitting a barrage of exhausted moans. The cracks from his joints sounded like tree limbs breaking. </p>
    <p class="p48">The orange hue that filled the air outside had turned to a navy and purple glow. </p>
    <p class="p48">“Well, looks to me tha’ it’s ‘bout time te’ rest for a bit, then be off to bed. Come, ye two, an’ let's be off to the study. Cog, would ye mind bringin’ the coffee?” Webley motioned to Arija and Adal to follow him. He walked past the two and guided them into the next room. </p>
    <p class="p48">Arija stopped as she entered a study lit by a large fireplace and accented with dark wood. The study itself looked like an antique library. Arija’s mouth dropped open and her eyes bulged as she looked around possibly the coolest room she’d ever been in. </p>
    <p class="p48">Built-in bookshelves lined every wall, and an iron ladder on tracks ran along the shelves where thousands of books sat framed in every crevice. She gazed up at the vaulted ceilings and thought the room had to be two to three stories tall, as it dwarfed even Webley. </p>
    <p class="p48">The sweet smell of old books tickled Arija’s nose. She was home. If nothing else came from this journey, being in this room was enough.</p>
    <p class="p48">One wall directly across from them was without books. A skeletonized clock the size of a small car ticked quietly as its huge gears turned. Hanging above the brick fireplace was a large gun and a giant metal tool that had a wrench on one side of the long handle, and a hammer on the other. </p>
    <p class="p48">Adal walked to the large sofa next to the fireplace. He ran his hands across the tough leather fastened in place by small copper rivets. Across from the sofa were two chairs, one significantly bigger than the other. </p>
    <p class="p48">“Please, ‘ave a seat,” Webley requested, motioning to the sofa. </p>
    <p class="p48">Adal plopped down and Arija walked over to join him. </p>
    <p class="p48">As she settled into the strangely comforting couch, the door from the kitchen burst open. Cog came into the room, balancing four huge cups in his hands. The cups may have been normal for Webley but, to Arija they may as well have been bowls. </p>
    <p class="p48">Cog sat in the seat next to Webley, taking a huge sip from his cup. Adal picked up one cup and peered at the black liquid inside. He closed his eyes and took a sip of the steaming substance. </p>
    <p class="p48">“It’s coffee!” he said as he turned to Arija. </p>
    <p class="p48">She picked up her cup, holding the large mug with both hands. The steaming hot aroma of roasted beans wafted into her nose and she sank back into the sofa, closing her eyes. This was a perfect day for Arija Rapp, sitting in the most unique and beautiful library she’d ever seen, and sipping coffee on one of the most comfortable leather couches she’d ever occupied. The only thing that could make this any better would be to have her sketch pad, so she could document everything she saw. The thought of her ruined sketch pad brought a frown to Arija’s face. She took another sip of her coffee, letting the hot liquid sooth her broken heart. </p>
    <p class="p48">“Hope ye like it. I roast it m’self down in the furnace. Really gives it the ol’ smokey and fiery tones.” Webley took a large gulp of his coffee. </p>
    <p class="p48">The comment pulled Arija from her thoughts. She had to agree that this was some of the best coffee she’d ever had. Even Adal, who would normally fill his coffee with more cream and sugar than actual coffee, gulped down the dark liquid. </p>
    <p class="p48">“I don't want to be that guy, or anything, but can I have my coin back?” Adal asked out of the blue, nodding toward Webley’s pocket. When the group had risen from the table, Webley had snatched the coin up and tucked it away. </p>
    <p class="p48">Cog looked from Webley to Adal as if he were waiting to see what Webley’s response would be. </p>
    <p class="p48">Arija smacked Adal’s thigh. She knew if he kept this up, their friendly host could crush them with one hit.</p>
    <p class="p48">“The key? I don’ think I can give ye tha’, Adal. Kinda important, ya know.” Webley took another sip of his coffee. </p>
    <p class="p48">“Look, that may be your ‘key’ and all, but my grandfather gave that to me. I want it back.”</p>
    <p class="p48">“My, ye are a feisty one. I think we can be friends. Well, the both of ye, really. Hasn’ been often tha’ I get te meet new folks. You two seem like a couple o’ decent Topsiders. Tell ye wha’, ye stay ‘ere with me for a while and let me show ye about my machine, and ye can ‘ave it back. How’s tha’?”</p>
    <p class="p48">In all the events of the day, Arija hadn’t even had the chance to consider staying. She had been so focused on getting home, but she couldn’t leave a place like this without exploring.</p>
    <p class="p48">“You cool with that?” Arija asked Adal, but his ear-to-ear grin already gave his answer away.</p>
    <p class="p48">“I suppose we could make that work.” Adal took another sip of coffee. </p>
    <p class="p48">Webley jumped up from his seat and threw his gigantic hands into the air like a little kid who’d been told he could go to the park. “It’s settled then! Ye will stay with me for a time an’, in return, ye get the key back!” </p>
    <p class="p48">Arija flinched at his explosion of enthusiasm, but she couldn't help but smile. Something about Webley’s larger-than-life aura was contagious.</p>
    <p class="p48">“Cog, can ye do me a favor an’ prepare two of the guest rooms? Think our new friends might appreciate a comfy bed after a day like this one!” </p>
    <p class="p48">Cog nodded and downed the last of his coffee. “All right, then. Just give me a few moments and I will have those ready.” Cog stood and disappeared up a spiral staircase hidden in the corner of the room.</p>
    <p class="p48"> Arija gawked. How had she missed that when they first came into the room?</p>
    <p class="p48">“Well, as much fun as it ‘as been ta’ meet ye both tonight, I think tha’ I will be off for the evenin’. Got to prepare my machine fer visitors an’ all. Sleep well an’ be ready for a grand time tomorrow.” Webley stood, finished the rest of his coffee, and moved back out the door to the kitchen. A moment later, Arija heard the front door open, then close.</p>
    <p class="p48">“What’s going on?” Arija blurted as soon as the door closed. </p>
    <p class="p48">“Well, we are staying, aren't we?” Adal asked, confusion wrinkling his face. </p>
    <p class="p48">“Obviously, we are. This place is amazing, and I have to see it, but what’s going on? This can’t be real, but it is. We’re somewhere underground ... far underground. There are machines and mechanical ‘Dwellers’ everywhere, a giant man named Webley ... I mean, what’s going on? How are we going to explain all of this to our parents?”</p>
    <p class="p48">Arija battled her true emotions as she spoke. She wanted nothing more than to stay and study this place. She wanted to catalogue, understand, and draw all the amazing creations in the World Machine, but she was also the responsible one. Adal was usually the one that chased crazy ideas. Who knew where they would end up if she didn’t ask these questions?</p>
    <p class="p48">“Look, this place is dope. There’s no way we can’t stay for a while and check it out. Especially considering I want my coin back. So, we’ll stay, figure out what this place is, get my coin, and return to our boring lives when we are done. My old man can give me attitude, and you can go off to rule the world under the fear that you put into ... well, everyone. Cool?” Adal raised his eyebrows, waiting for a response. </p>
    <p class="p48">“Fine. Just, let’s be clear, we need to really think about everything we do here. At the first sign of trouble, we are back in that railcar and out of here. Deal?” Arija narrowed her eyes at him.</p>
    <p class="p48">“Yeah, yeah. Fine, deal. What’s the matter? Think I can’t handle things down here?” Adal asked, stretching his arms, then flexing while he yawned. </p>
    <p class="p48">Arija rolled her eyes. “Sure, you can handle yourself. Until Webley decides that he’s tired of playing with you like some giant cat and pounds you into the ground with one hit.”</p>
    <p class="p48">A sound from across the room made both Arija and Adal jump. They turned to see Cog standing at the base of the stairs, looking at them. He had a strange smile on his face, and Arija knew he had heard everything.</p>
    <p class="p48">“I just wanted to let you two know your rooms are ready. If you wouldn't mind following me, I can get you settled in.” </p>
    <p class="p48">Adal and Arija slid from the couch and walked over to Cog. He smiled wider, shaking his head.</p>
    <p class="p48">“I also want to say, before you turn in, that I can appreciate your caution. I admit, if I found myself in the world of Topsiders, I wouldn't be too inclined to trust anyone either. You find safety and security only in what is familiar to you. It is your nature. Believe me when I say, you have nothing to fear here. Especially from Webley or myself. He values life and creation more than anything else. If there is any point when you are uncomfortable, or if there is something I can do to ease your minds, please let me know.”</p>
    <p class="p32">Arija thanked Cog for his kind words while Adal silently nodded. Cog, having spoken his peace, turned and walked up the stairs with Arija and Adal in tow.</p>

    <h1 class="p29">14| Steam, Showers, and Garter Belts</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Adal drifted awake to the sound of soft music. He wasn't sure where it was coming from, but he knew the piece by heart. The music was one of his grandfather’s favorite works: Bagatelle No. 25 in A minor, or Fur Elise as he would sometimes refer to it. </p>
    <p class="p48">Adal’s stomach dropped at the thought of his grandfather. The pain of loss settled in his mind, causing fresh tears to well in his eyes. Adal focused on the coin. If he could get that back, everything would be all right. </p>
    <p class="p48">As the beautiful music lulled him in and out of sleep, Adal slowly opened his eyes and looked at the ceiling above him. A painted mural covered the entire surface. Two mighty hands wielded a hammer and tongs over an anvil. The wielder was hidden behind a veil of smoke and fire, but the smith was forging what looked to be a coin.</p>
    <p class="p48">Adal rubbed his eyes and sat up. The comfortable bed was almost coma-inducing. He didn’t remember falling asleep, but it was the deepest sleep he could recall experiencing in his life. He hadn't even dreamed. The thought crossed his mind that he should be grateful for that. With everything that happened yesterday, his dreams would likely have turned to nightmares. </p>
    <p class="p48">The music continued to play, and Adal looked about the room for its source.</p>
    <p class="p48">Above his head was another large, skeletonized clock that took up half the wall. Just below the clock was a spinning tube with small notches plucked by brass bars. It took Adal a moment to realize that the entire wall was a music box and an alarm clock rolled into one. The time on the wall was 6 a.m., and Adal scrunched his face in disgust. Next to the rotating drum was a lever. Adal reached up and pulled it, silencing the music.</p>
    <p class="p48">“Webley wasn't kidding when he said first thing, was he?” he rolled from his comfortable bed and took one last look around the room. It reminded him of a museum. Glass cases held an assortment of mechanical oddities and, just next to the bed, a large telescope pointed out the window. He wasn't sure the point of this, as they were well underground, but he was sure plenty of things were going to confuse him today.</p>
    <p class="p48">With a final stretch, Adal stood and walked to the washroom on the opposite side of the room. The room was not disproportionately sized for Webley. In fact, nothing on this floor of the house was. Other than that, the washroom was relatively standard to what he was used to, though everything inside looked antique—a large clawfoot bathtub, a Victorian sink, and a high tank toilet. The reservoir for the toilet was near the ceiling and connected by copper piping that bent and twisted into beautiful knotted designs. Just inside the door sat a small table with a stack of clothing and a small note. </p>
    <p class="p48"> </p>
    <p class="p48"> </p>
    <p class="p55">I took the liberty of fashioning you some new clothing. Judging by the wet and dirty attire you arrived in, I think you will find this helpful. When ready, please come down to the library.</p>
    <p class="p55"> </p>
    <p class="p51">
      <span class="c15">-Cog</span>
    </p>
    <p class="p48"> </p>
    <p class="p48"> </p>
    <p class="p32">Adal looked from the clothing to the shower and shrugged. Upon inspection, it seemed the shower worked the same as his back home. Adal turned up the hot water and let the room fill with steam.</p>
    <p class="p32"> </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p48"> </p>
    <p class="p48">Arija’s eyes fluttered open and then slammed shut again. Her face was swollen, and her eyes stung with exhaustion. As she pulled the heavy comforter back over her head, she silently cursed herself for staying up all night. Arija had examined every square inch of her room. All the strange machines, inventions, and pieces of art. She was fascinated with it all. </p>
    <p class="p48">A beautiful song pierced her ears, but Arija was not a morning person and she angrily shoved a pillow over her head. After a few angry minutes, during which she considered chucking something hard at the alarm, Arija pulled herself into a sitting position. She forced herself to put down the pillow and slid out of bed, shuffling over to the wall alarm and calmly shutting it off. She leaned against the wall and sighed. Life would be better after a shower and some coffee. </p>
    <p class="p48">Arija had already checked out the bathroom the night before and found that it was fitting for the house she was staying in. Next to the clawfoot tub was a small vanity with an assortment of brushes, combs and containers. Arija had already discovered that the small bronze containers held various bits of makeup, but she wasn’t the makeup wearing type. Seeing the containers again this morning, before she had time for coffee, only roused another bout of anger. </p>
    <p class="p48">“Even mechanical men think it’s all about appearances. If anything, these things should be in Adal’s room.” Arija laughed as she turned up the hot water and stepped into the tub for a much-needed shower. </p>
    <p class="p48">Fifteen minutes later, she stepped out of the shower and over to the vanity. She inspected the neatly folded pile of clothing as she picked up one of the boar-hair brushes. She ran the brush through her hair and left the bathroom with the pile of clothes. Arija fanned the outfit out on the bed and her lips curled into a scowl. </p>
    <p class="p48">“Note to self: watch that creepy robot guy,” Arija said, wondering how Cog knew her size. She had never seen stitching and designs like these before, aside from maybe in her history textbooks. She picked up a leather corset by one of the straps like it was garbage. Arija had never worn one before. These sorts of “doll clothing” (as she often called them) weren't her style.</p>
    <p class="p48">“This will be fun. Take me an hour to buckle this bad boy up,” Arija scoffed as she dropped the corset back onto the bed and picked up the skirt. She ran her fingers across the material and wondered what it was made of. It felt like leather, but it was much lighter and more flowy than any leather she’d ever seen. </p>
    <p class="p48">She shrugged and slid the skirt on before noticing a pair of black leggings sitting on the bed. She put on the leggings and then buckled herself into the corset. </p>
    <p class="p48">As Arija started to walk out of the room, she noticed a pair of tall leather boots sitting next to the door. She grabbed them and sat down on the edge of the bed to put them on. After buckling the boots up to her knees, Arija stood and admired herself in the full-length mirror. </p>
    <p class="p48">“All right, I guess I don’t look too bad in this outfit.” Arija grabbed the brush she’d set on the bed, opened the door, and stepped into the hall.</p>

    <h1 class="p29">15| And So It Begins</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
