    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I don</span>
      <span class="c6">’</span>
      <span class="c6">t know, but remind me to duck next time.</span>
      <span class="c6">” </span>
      <span class="c6">Adal stepped to the edge of the roof, surveying the damage. </span>
    </p>
    <p class="p78">Kip hopped out of the mobile clinic, slid off the roof, and ran to the center of the yard as the craft rose into the air and tore off, plowing into everything that moved. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Careful with that, Mum! The cyclic rate of the engine is still a little off!</span>
      <span class="c6">” </span>
      <span class="c6">Kip shouted, throwing another grenade into the air from a pouch he had around his shoulder. Several more Kleinmasch were obliterated by its explosion. </span>
    </p>
    <p class="p61">
      <span class="c6">Kip pointed to one of the Feithidi at the edge of the group. The Feithidi narrowed in on the small prey and charged at him. At the last moment, Kip let the grenade fly and took cover. It landed directly in his attacker</span>
      <span class="c6">’</span>
      <span class="c6">s mouth. The ensuing explosion sent shrapnel everywhere, successfully shredding two Gearrtha flying nearby. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What is it with that kid?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, a hearty, singular laugh leaving his lungs.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Like you</span>
      <span class="c6">’</span>
      <span class="c6">re any better,</span>
      <span class="c6">” </span>
      <span class="c6">Arija shot back. </span>
      <span class="c6">“</span>
      <span class="c6">I don</span>
      <span class="c6">’</span>
      <span class="c6">t know what gets into either of you to make you do the insane things you do.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">A large shadow appeared overhead, and Webley emerged into the fray, a Feithidi in his arms. He spun it around like a melee weapon, striking other Kleinmasch as they neared. </p>
    <p class="p78">The swarm never seemed to end. The mobile clinic spun overhead as it collided with several more flying creatures, but Adal could see that several Gearrtha had attached themselves to the side of the craft and were trying to get in. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Arija, it</span>
      <span class="c6">’</span>
      <span class="c6">s time for the surprise! Do it!</span>
      <span class="c6">” </span>
      <span class="c6">Webley</span>
      <span class="c6">’</span>
      <span class="c6">s voice thundered over the chaos. </span>
    </p>
    <p class="p78">Arija grabbed Adal by his shirt and yanked him back into the window. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What</span>
      <span class="c6">’</span>
      <span class="c6">s going on now?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, confused. He watched as Arija lifted a giant gun from the floor and set it in the window. She then slid over a large case and opened the top of it, removing a chain that connected a slew of rounds and slapping it into the weapon.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Whoa! What is that?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, running his fingers over the gun.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">A surprise,</span>
      <span class="c6">” </span>
      <span class="c6">she answered with a devilish grin.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey, let me shoot that thing!</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Arija laughed, tossing him the small pistol. </span>
      <span class="c6">“</span>
      <span class="c6">Here, use this. If you can handle it, that is.</span>
      <span class="c6">” </span>
      <span class="c6">She squatted behind the large machinegun and took aim out the window.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Ah, what the f</span>
      <span class="c6">—” </span>
      <span class="c6">Adal began to protest, only to have the rest of his sentence drowned out by the deafening fire of the giant gun. </span>
    </p>
    <p class="p78">The air in the small room fluctuated with every shot. Casings jetted across the room as Arija delicately swayed the barrel back and forth, slicing through the Kleinmasch in droves. As Avani flew past in the medical craft, Arija did her best to align her shots to clear the clinging Gearrtha from its sides. </p>
    <p class="p61">
      <span class="c6">Adal stood in dumbfounded silence, looking from the small pistol in his hand to Arija</span>
      <span class="c6">’</span>
      <span class="c6">s canon. He peeked out the window. Everyone, including the Kleinmasch, had stopped fighting and were gawking in Arija</span>
      <span class="c6">’</span>
      <span class="c6">s direction. </span>
    </p>
    <p class="p78">Kip stared up at the window, his mouth curled into a smile as a Feithidi snuck up behind him. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip! Trouble!</span>
      <span class="c6">” </span>
      <span class="c6">Arija shouted over her shoulder as she concentrated on moving from one Kleinmasch to another. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal swept up next to her. </span>
      <span class="c6">“</span>
      <span class="c6">Kip! Run, bro!</span>
      <span class="c6">” </span>
      <span class="c6">Adal shouted, leaping from the open window and sliding down the roof. </span>
    </p>
    <p class="p78">Kip turned just in time to see the creature coming for him. He spun around and ran toward the house. As Adal jumped to the ground, he fired several shots from the pistol and charged toward Kip.</p>
    <p class="p78">The Feithidi stretched out one of its long legs in an attempt to grab Kip. Adal reached Kip at the exact same time, grasping him around the waist. He threw all his weight into him, lifting Kip from the ground, and the two rolled forward from the path of the charging Feithidi. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Clear!</span>
      <span class="c6">” </span>
      <span class="c6">Adal shouted toward the window. </span>
    </p>
    <p class="p78">Before the Feithidi could take more than a few steps, it shook as Arija pumped several rounds into its body. It dropped to the ground, riddled with bullet holes. </p>
    <p class="p61">
      <span class="c6">As parts and sparks flew past them, Adal rolled to cover Kip from the debris. Kip</span>
      <span class="c6">’</span>
      <span class="c6">s shirt was mostly torn away, and underneath the fabric was a strange device. It looked very similar to a corset and peering out from the top was what appeared to be cleavage. As Adal</span>
      <span class="c6">’</span>
      <span class="c6">s mind pieced things together, he pushed himself off Kip, his mouth hanging open.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip... you</span>
      <span class="c6">’</span>
      <span class="c6">re a girl?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Kip</span>
      <span class="c6">’</span>
      <span class="c6">s face went blank, and his lips thinned as a scowl developed. </span>
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m not a... You</span>
      <span class="c6">’</span>
      <span class="c6">re a... Shut up!</span>
      <span class="c6">” </span>
      <span class="c6">Kip slugged Adal in the arm and pushed to his feet. He pulled as much of his shirt closed as he could and ran into the house. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What the hell was that?</span>
      <span class="c6">” </span>
      <span class="c6">Adal said, to no one in particular as he watched Kip disappear into the house. </span>
    </p>
    <p class="p78">After a moment, Adal looked around. For the first time since the fight had started, the air around the house was clear of Kleinmasch. The ground around him was littered with parts of fallen machines, and everything had fallen silent.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Adal! Are you all right?</span>
      <span class="c6">” </span>
      <span class="c6">Arija shouted from the window. </span>
      <span class="c6">“</span>
      <span class="c6">Where</span>
      <span class="c6">’</span>
      <span class="c6">s Kip?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m good. Kip ran inside. You good? What can you see?</span>
      <span class="c6">” </span>
      <span class="c6">Adal brushed the debris from his pants as he spoke. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m just peachy. I think they</span>
      <span class="c6">’</span>
      <span class="c6">re all gone. The last of the swarm followed Avani and Webley over the edge of the platform.</span>
      <span class="c6">” </span>
    </p>
    <p class="p32">The air between them hung heavy. Catching a glimpse of metal, Adal walked over to the edge of the yard to collect his knuckles and revolver. He then wandered around the backyard kicking every large piece of the Kleinmasch to make sure they were all dead. </p>
    <p class="p60"> </p>
    <h1 class="p41">39| The Calm Before The Storm</h1>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p18"> </p>
    <p class="p78">Arija scanned the edge of the platform, looking for any sign of more Kleinmasch. Nothing.</p>
    <p class="p78">The medical vehicle piloted by Avani flew into sight and toward the house. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Incoming!</span>
      <span class="c6">” </span>
      <span class="c6">Arija shouted, her heart rate increasing. </span>
    </p>
    <p class="p78">On top of the craft, Webley held on to its roof, crouched down with a solemn smile creasing the edges of his mouth. </p>
    <p class="p78">Adal put his revolver back into his holster and adjusted his clothing. </p>
    <p class="p78">The burst of air from the mobile clinic rattled and shifted the smaller pieces of the fallen Kleinmasch. Arija rubbed her shoulder where the recoil from the automatic gun had repeatedly jammed into her. She couldn't wait to get down to Adal and the rest of the group. She climbed back out onto the roof, took a deep breath of fresh air, then slid down the side of the roof, landing on the ground in a crouch. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I can</span>
      <span class="c6">’</span>
      <span class="c6">t see any more of them, I think we</span>
      <span class="c6">’</span>
      <span class="c6">re good,</span>
      <span class="c6">” </span>
      <span class="c6">she announced, walking over to Adal and giving him a hug. </span>
    </p>
    <p class="p61">
      <span class="c6">A loud commotion came from the craft as it landed, and Webley hopped from the roof, slamming to the ground. </span>
      <span class="c6">“</span>
      <span class="c6">Ye</span>
      <span class="c6">’ </span>
      <span class="c6">two all right?</span>
      <span class="c6">” </span>
      <span class="c6">he asked, walking over to them. The hatch from the ship opened, and Avani came charging out, running at the two weary Topsiders.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">We</span>
      <span class="c6">’</span>
      <span class="c6">re fine. Give us something harder next time,</span>
      <span class="c6">” </span>
      <span class="c6">Adal joked, trying to sound calm.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, no problem at all. Used to do that all the time back home,</span>
      <span class="c6">” </span>
      <span class="c6">Arija added, but her hands were still a little shaky.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Where is Kip? Is he all right?</span>
      <span class="c6">” </span>
      <span class="c6">Avani asked, a slight tinge of panic in her voice as she approached. She looked frazzled, but sounded more concerned for Kip than about what she had just gone through.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip is all set. He just ran inside after we took care of the last guy. No injuries, I think he</span>
      <span class="c6">’</span>
      <span class="c6">s just upset.</span>
      <span class="c6">” </span>
      <span class="c6">Adal glanced toward the house. His eyebrows knitted together. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip was upset? That isn't like him at all. What happened? Are you sure he</span>
      <span class="c6">’</span>
      <span class="c6">s all right?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I promise, Kip is all good. Look, when we were fighting, that big one came in. We ended up rolling, and it reached for him...</span>
      <span class="c6">” </span>
      <span class="c6">Adal gave up being coy. </span>
      <span class="c6">“</span>
      <span class="c6">Look, I know Kip is a girl. She got upset and ran inside.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">Arija analyzed Adal</span>
      <span class="c6">’</span>
      <span class="c6">s face for signs of the joke she assumed he was telling.  She turned to look at Avani, who had brought her hand to her cheek and was smiling. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip is a boy,</span>
      <span class="c6">” </span>
      <span class="c6">Avani stated plainly. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I saw what was underneath... Well, I mean, the corset and the uhh... uhh... cleavage. Kip is a girl. How could you not know that?</span>
      <span class="c6">” </span>
      <span class="c6">Adal</span>
      <span class="c6">’</span>
      <span class="c6">s face warmed from embarrassment. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija didn</span>
      <span class="c6">’</span>
      <span class="c6">t know how to react. So, she didn</span>
      <span class="c6">’</span>
      <span class="c6">t. She stood, confusion playing on her face and embarrassment flushing her cheeks.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Here in the World Machine, there are many different creatures. You can make yourself anything you could ever want to be. It does not mean that there is something wrong with you. On the contrary, it means you are an individual and your own being. Kip decided that, though he was made in the form of a girl, he was, for all intents and purposes, a boy. So, he is a boy. It is not for the rest of us to define others, only to accept them for what they are. Kip is a wonderful Dweller, smart and cunning. Don't diminish who he is by being blind to that,</span>
      <span class="c6">” </span>
      <span class="c6">Avani said softly.</span>
    </p>
    <p class="p61">
      <span class="c6">Arija could tell Avani</span>
      <span class="c6">’</span>
      <span class="c6">s words weighed heavily on Adal</span>
      <span class="c6">’</span>
      <span class="c6">s mind. She could tell by the widening of his eyes and the twitching of his lips that he felt like an idiot. She didn</span>
      <span class="c6">’</span>
      <span class="c6">t care if Kip was a boy or a girl, and she knew Adal didn</span>
      <span class="c6">’</span>
      <span class="c6">t care either. Kip was a good kid that had saved their asses more than once. That was all that mattered. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal rubbed the back of his neck. </span>
      <span class="c6">“</span>
      <span class="c6">I think maybe I should go inside and apologize or something.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">A wide smile creased Avani</span>
      <span class="c6">’</span>
      <span class="c6">s face, but her eyes remained narrow and analytical. </span>
      <span class="c6">“</span>
      <span class="c6">Maybe that would be best. After all, he did bail you out yesterday, no? Don't worry, he told me all about it. Never been good at keeping secrets, that one.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I think I</span>
      <span class="c6">’</span>
      <span class="c6">ll stay out here and help with this mess,</span>
      <span class="c6">” </span>
      <span class="c6">Arija interjected, trying her best to break the awkwardness of the situation.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I will be off t</span>
      <span class="c6">’ </span>
      <span class="c6">look fer Cog. Not like him te</span>
      <span class="c6">’ </span>
      <span class="c6">be knocked from a fight an</span>
      <span class="c6">’ </span>
      <span class="c6">stay out,</span>
      <span class="c6">” </span>
      <span class="c6">Webley added, concern in his voice. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Wait, where is Cog? He was taken down? Down where?</span>
      <span class="c6">” </span>
      <span class="c6">Avani</span>
      <span class="c6">’</span>
      <span class="c6">s voice suddenly filled with panic.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">He got knocked out of the sky and slid off the platform. I tried to reach him, but...</span>
      <span class="c6">” </span>
      <span class="c6">Adal let his words trail away. </span>
    </p>
    <p class="p61">
      <span class="c6">Avani</span>
      <span class="c6">’</span>
      <span class="c6">s expression contorted into one of horror as she looked from Adal to Webley and back again. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Relax. I will find him. I sense tha</span>
      <span class="c6">’ </span>
      <span class="c6">he</span>
      <span class="c6">’</span>
      <span class="c6">s still </span>
      <span class="c6">‘</span>
      <span class="c6">ere,</span>
      <span class="c6">” </span>
      <span class="c6">Webley replied, his voice calm and even. With that, he turned and leaped into the air before disappearing over the edge. </span>
    </p>
    <p class="p61">
      <span class="c6">Even with Webley</span>
      <span class="c6">’</span>
      <span class="c6">s reassurance, Avani</span>
      <span class="c6">’</span>
      <span class="c6">s features were still creased with concern.</span>
    </p>
    <p class="p32">“I’m sure he’ll be fine. You’re here to help when they come back. If Webley isn't worried, it will all be fine,” Arija reassured her. “Come on, let’s clean this up. Adal, you go inside and check on Kip. This time, try not to be a jackass to the kid.” </p>
    <p class="p32">Arija took charge of the moment. She’d seen enough pain for a lifetime, and this group didn't deserve to have their hopes dashed now. As she saw it, it was probably best to stay task-focused and give Webley time to find Cog, instead of sitting around and worrying about him. </p>
    <p class="p32">Avani nodded in agreement, and Adal snapped a quick and sarcastic salute before making his way into the house to look for Kip.</p>
    <p class="p60"> </p>

    <h1 class="p29">40| You Like My Knockers?</h1>
    <p class="p82">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p61">
      <span class="c6">Adal used the time it took him to walk into the house to think about what he was going to say to Kip. Kip was a cool kid, and Avani was right</span>
      <span class="c6">—</span>
      <span class="c6">he had saved their asses twice in two days. The last thing Adal wanted was to ostracize him, or make him feel little. Adal thought back to his home, not for the first time since they</span>
      <span class="c6">’</span>
      <span class="c6">d entered the Machine, and the issues he</span>
      <span class="c6">’</span>
      <span class="c6">d had with Elias. That guy was an asshole, and Adal didn</span>
      <span class="c6">’</span>
      <span class="c6">t want to resemble him in the slightest. </span>
    </p>
    <p class="p61">
      <span class="c6">As he entered the house, Kip was sitting in the den next to the shelf of weapons they</span>
      <span class="c6">’</span>
      <span class="c6">d left open. He</span>
      <span class="c6">’</span>
      <span class="c6">d removed several of the more impressive pieces of hardware they had left on the shelves, and was mulling over them. When Adal entered the room and walked over to the seat across from him, Kip wouldn't even look up.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey, bro. How you feeling?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked nervously. He didn't want to make things any worse, but he hadn't the slightest clue what he should say. </span>
    </p>
    <p class="p78">Kip didn't respond immediately.  He picked up one of the ax-guns and looked at the blade, running one small finger down the steel.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m fine,</span>
      <span class="c6">” </span>
      <span class="c6">Kip said bluntly. </span>
      <span class="c6">“</span>
      <span class="c6">I didn't need your help, you know. I was here to save you guys.</span>
      <span class="c6">” </span>
      <span class="c6">Kip dropped the gun on the table and leaned back in the chair. He crossed his arms over his chest and trained his eyes on the fireplace. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal sighed and shook his head as he lowered into the chair. </span>
      <span class="c6">“</span>
      <span class="c6">I know that. Seriously. I owe you thanks like ten times over. You saved our asses more than once, and I appreciate that.</span>
      <span class="c6">” </span>
      <span class="c6">Adal noticed a pitcher of water sitting on the table. It hadn't been there that morning. Kip must have gotten it when he came inside. Adal had a strange thought as he reflexively picked it up and took a swig straight from the pitcher: do Dwellers drink water? The thought tore at his brain for a couple minutes while the two sat in silence.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, well, you're welcome I guess. I mean, you two would have gotten yourselves killed by now if it wasn't for me. Just saying.</span>
      <span class="c6">” </span>
      <span class="c6">Kip played with the tip of his knee, running his fingers over it again and again. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal smiled and shook his head. </span>
      <span class="c6">“</span>
      <span class="c6">Hey man, I know it. You</span>
      <span class="c6">’</span>
      <span class="c6">re a pretty cool dude. You got the brains and kick-ass toys to boot. The way you came in today, that was dope.</span>
      <span class="c6">” </span>
      <span class="c6">Adal took a long swig of the water, not realizing until that moment how thirsty he was.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, so you liked my knockers?</span>
      <span class="c6">” </span>
      <span class="c6">Kip asked, finally meeting Adal's gaze. </span>
    </p>
    <p class="p78">Adal spit the contents of his mouth into the air, spraying water all over the table and Kip. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What?</span>
      <span class="c6">” </span>
      <span class="c6">Adal coughed as his lungs tried to force the water out of his windpipe.</span>
    </p>
    <p class="p61">
      <span class="c6">Kip ran his palm across the side of his face, wiping away the droplets that had landed there. </span>
      <span class="c6">“</span>
      <span class="c6">My knockers. The bombs I made. They</span>

      <span class="c6">re pretty cool, huh? The mixture inside is my own design.</span>
      <span class="c6">” </span>
      <span class="c6">Kip</span>
      <span class="c6">’</span>
      <span class="c6">s voice softened, and his pitch relaxed. </span>
    </p>
    <p class="p61">
      <span class="c6">After a moment of coughing, and recognizing the lack of slang terms in the Machine, Adal was able to compose himself. </span>
      <span class="c6">“</span>
      <span class="c6">Oh! Yeah man, those were sweet! What did you put in those things?</span>

    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, it is simple really. I take a bit of</span>
      <span class="c6">—” </span>
      <span class="c6">Kip cut off as the door burst open and Arija stepped into the room.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Webley found Cog. He was unconscious several levels below. He just came back with him. Come outside!</span>
      <span class="c6">” </span>
      <span class="c6">Arija commanded, a strange mixture of relief and concern running rampant across her face. </span>
    </p>
    <p class="p78">As Adal pushed through the door, followed by Kip and Arija, they were greeted by Avani and Webley standing over a motionless Cog. Webley seemed to look fine at first but, once they got closer, Adal noticed the giant was nervously rubbing his hands together as he examined Cog. </p>
    <p class="p78">Avani had a small pack of tools next to her on the ground, and she was tapping Cog in the chest and running a small box across his eyes. </p>
    <p class="p32">“He’s alive. He took quite a hit. It looks like something landed on him.” As Avani spoke, Adal’s stomach jumped into his throat. </p>
    <p class="p32">He had shot down the Feithidi that collided with his friend in the air. This was all his fault. He looked at Arija, but she was entirely focused on Cog. A strange frustration came over him. If Webley was so powerful, why couldn't he just fix this?</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">He</span>
      <span class="c6">’</span>
      <span class="c6">s a tough one. Should pull out o</span>
      <span class="c6">’ </span>
      <span class="c6">it soon </span>
      <span class="c6">‘</span>
      <span class="c6">nough! Always been a fighter, this one.</span>
      <span class="c6">” </span>
      <span class="c6">Webley sounded more like he was trying to convince himself than anyone else. </span>
    </p>
    <p class="p78">Avani continued to check Cog over and monitor his responses. After withdrawing a string implement that she had inserted into his ear, and watching something on a small screen, she put her tools down and leaned over Cog.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right. That is enough of that. You are in there! I know it. Time to wake up,</span>
      <span class="c6">” </span>
      <span class="c6">Avani demanded sweetly. She leaned further over Cog and pressed a lingering kiss to his forehead. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">If... if I pretend to be out a little longer, could I venture another kiss?</span>
      <span class="c6">” </span>
      <span class="c6">A soft-spoken voice broke the silence. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Ha! Tha</span>
      <span class="c6">’</span>
      <span class="c6">s my boy! Cheers!</span>
      <span class="c6">” </span>
      <span class="c6">Webley thundered, his shoulders sinking into his frame as he relaxed. </span>
    </p>
    <p class="p61">
      <span class="c6">A smile erupted over Adal and Arija</span>
      <span class="c6">’</span>
      <span class="c6">s faces. After all that had gone down, it felt nice to have something good happen.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, I</span>
      <span class="c6">’</span>
      <span class="c6">m not sure if that is a medically sound theory, Cog. Perhaps we can reassess your theory at a later date.</span>
      <span class="c6">” </span>
      <span class="c6">Avani smiled, tapping Cog on the cheek playfully. Cog lay on the ground for a moment, just looking up at his love while she looked back at him.</span>
    </p>
    <p class="p61">
      <span class="c6">A rumbling sound interrupted the moment. Adal couldn</span>
      <span class="c6">’</span>
      <span class="c6">t help thinking something bad was about to happen. He glanced at Arija, the corners of his lips turned down. Before she could say anything, Webley came crashing into them, sending them both sliding across the ground. Avani</span>
      <span class="c6">’</span>
      <span class="c6">s ship barreled through the air towards them and, when Adal cleared the spots from his eyes and looked around, Avani was gone. </span>
      <span class="c6">“</span>
      <span class="c6">What the fuck!</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Son of a bitch!</span>
      <span class="c6">” </span>
      <span class="c6">Arija yelled as she slid into Adal. </span>
    </p>
    <p class="p78">A large creature came into focus. Somehow, it had managed to sneak up on them, which seemed ridiculous considering its size. It resembled a giant mechanical tarantula that had to be at least four stories tall, and several times that width if you counted its legs. Its behemoth body shook everything under them as it moved, casting various objects aside as it crunched through the bent and broken Kleinmasch. </p>
    <p class="p78">An Umar.</p>
    <p class="p78">Before Adal had time to process what was happening, Webley was on his feet and running toward the monstrosity. Adal waited until his world stopped spinning to examine the situation. </p>
    <p class="p78">Avani was sprawled on the ground halfway across the yard. Her mobile clinic was dented on one side and teetering on the edge of the platform. Adal watched, dazed, as the mobile clinic groaned, then tipped over the edge of the platform, falling into the Machine. </p>
    <p class="p61">
      <span class="c6">Webley</span>
      <span class="c6">’</span>
      <span class="c6">s shouts pulled him from his daze. He shifted, so he could see Webley banging his fists on the creature</span>
      <span class="c6">’</span>
      <span class="c6">s exoskeleton. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What the hell is that thing?</span>
      <span class="c6">” </span>
      <span class="c6">Adal shouted, scooting closer to Arija.</span>
    </p>
    <p class="p32">“I don’t know, but we have to help.” Arija’s voice quivered as she stared back at Avani. “You get Cog, I’ll get Avani. We need to bring them away from the fight before they’re trampled.” Without waiting for a response, Arija pushed herself up and ran toward Avani. </p>
    <p class="p32">Adal ran for Cog, who was writhing on the ground, trying to pull himself up. Webley and the Umar fought in the distance. The remnants of a Feithidi was thrown through the air as the Umar reared back and swung one of its legs at Webley, sending him backward. Adal dove into a roll, coming to a stop next to Cog.</p>

    <h1 class="p29">41| The Way The World Ends</h1>
    <p class="p82">
      <span class="c10">￼</span>

    </p>
    <p class="p47"> </p>
    <p class="p18"> </p>
    <p class="p32">Arija slid to Avani’s side, hands up as if she were afraid to touch her for fear she’d break into a million little pieces. Avani’s clothes were ripped, and portions of her arm had been peeled back, revealing hundreds of small cogs and gears surrounding a long, thin metal pipe that almost looked like a bone. The delicate clockwork mechanisms weren’t moving. </p>
    <p class="p32">Arija had a sudden sickly feeling in her stomach. Small parts from the corpse of a fallen Kleinmasch rained down upon her, but Arija didn’t look up. She couldn’t wait while Avani potentially died in her arms, so she slid her arms under Avani and dragged her across the platform.</p>
    <p class="p32"> </p>
    <p class="p57">￼<span class="calibre14"><img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/></span></p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Let me in the fight!</span>
      <span class="c6">” </span>
      <span class="c6">Cog yelled as Adal dragged him across the yard toward the house. Adal did his best to ignore him but, the more Cog protested, the more he squirmed, and the more difficult it was to pull him to safety. </span>
    </p>
    <p class="p61">
      <span class="c6">The wail of crushing metal came from behind Adal, and he glanced back in time to see Webley drop onto the back of the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s head and pound his fist into it. The creature reared back and tossed Webley from his perch. </span>
    </p>
    <p class="p78">Adal turned again, using the strength of his legs to pull Cog to the side of the house just as the Umar plunged its feet into the ground where Cog had been laying. Arija was leaning against the side of the house, staring at Avani with a blank look on her face. </p>
    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">” </span>

      <span class="c6"> Arija didn</span>
      <span class="c6">’</span>
      <span class="c6">t respond, she only looked at him with tears in her eyes. Her forehead furrowed in anger. After an intense moment, she shook her head, turning her eyes back to Avani, who lay motionless on the ground. </span>

    <p class="p61">
      <span class="c6"> Cog leaned over Avani</span>
      <span class="c6">’</span>
      <span class="c6">s body, lightly brushing his hand across her face like he was trying to wake her from a deep sleep. </span>
      <span class="c6">“</span>
      <span class="c6">Come on sweetheart wake up.</span>
      <span class="c6">” </span>

    <p class="p61">

      <span class="c6">” </span>
      <span class="c6">Cog yelled. </span>

      <span class="c6">No, no, no, nononononono!</span>
      <span class="c6">” </span>
      <span class="c6">He cradled Avani</span>
      <span class="c6">’</span>
      <span class="c6">s head in his hands. He pulled his body as close to her as he could and laid down next to her. </span>
      <span class="c6">“</span>
      <span class="c6">Shhhhh. It</span>
      <span class="c6">’</span>
      <span class="c6">s ok. You</span>
      <span class="c6">’</span>
      <span class="c6">re ok.</span>
      <span class="c6">” </span>
      <span class="c6">Cog whispered as he kissed her forehead again like she had done to him only moments before. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija tugged at Adal</span>
      <span class="c6">’</span>
      <span class="c6">s shoulder. </span>
      <span class="c6">“</span>
      <span class="c6">We have to do something! That thing is still out there! We need to find a way to help Webley.</span>
      <span class="c6">” </span>
      <span class="c6">Arija wiped the tears from her cheeks and pulled back from the group. She skooched her body down the side of the house, and carefully peered around the corner. </span>
      <span class="c6">“</span>
      <span class="c6">Why can</span>
      <span class="c6">’</span>
      <span class="c6">t he take that thing down?</span>
      <span class="c6">” </span>
      <span class="c6">she mumbled under her breath as Adal pressed up behind her.</span>

    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What</span>
      <span class="c6">’</span>

      <span class="c6">” </span>
      <span class="c6">Adal watched as Webley slammed his fist into one of the Umar</span>

      <span class="c6">s legs only to be kicked away by another. </span>

    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, neither are we.</span>
      <span class="c6">” </span>

    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Let</span>
      <span class="c6">’</span>
      <span class="c6">s get this party started then.</span>
      <span class="c6">” </span>
      <span class="c6">Adal pulled the pistol from his holster and cocked the hammer back. </span>

    <p class="p61">
      <span class="c6">Arija pulled out the small pistol she had tucked away in the belt of her skirt. </span>

      <span class="c6">Me first!</span>
      <span class="c6">” </span>
      <span class="c6">She barked, rolling around the corner and leveling the sights of the pistol with the head of the Umar. Webley was underneath one of its tree-sized legs, trying to rip the limb from the socket. Arija took a deep breath and squeezed the trigger. Sparks shot from the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s face as the bullet plunged into its head. </span>
    </p>
    <p class="p78">The creature reacted like someone swatting away a mosquito. It swept one leg toward its face, then continued to kick at Webley, sending him flying through the air toward them. Adal tackled Arija to the ground as Webley smashed into the side of his house, denting the siding. </p>

      <span class="c6">Come and get some!</span>

    </p>
    <p class="p78">The Umar turned its attention to him, stomping toward him and giving Webley time to collect himself. The two Topsiders alternated firing and maneuvering to avoid the crushing legs of the Umar. It was like a strange interpretive dance. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Webley, what the hell?</span>
      <span class="c6">” </span>
      <span class="c6">Adal shouted, trying his best to reload his revolver while Arija distracted the Umar.</span>
    </p>

      <span class="c6">“</span>

      <span class="c6">’ </span>

      <span class="c6">” </span>
      <span class="c6">Webley grunted as he attempted to rip into the creature</span>
      <span class="c6">’</span>
      <span class="c6">s side, succeeding only in getting swatted away once more. </span>
    </p>
    <p class="p78">Adal slapped his revolver closed and raised it for another shot. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Need. Another. Plan!</span>
      <span class="c6">” </span>

    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, no shit!</span>
      <span class="c6">” </span>
      <span class="c6">Adal replied, realizing he, too, had run out of rounds. </span>

      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Webley went back to trying to rip the rivets out of the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s side as Adal reared back and kicked the side of the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s leg. The giant spider raised his leg to stomp Adal, but he grabbed the Umar</span>

    </p>

      <span class="c6">All at once, a deafening sound pierced the battle and the Umar started to violently shake as hundreds of bullets tore into its side. </span>
      <span class="c6">“</span>

    <p class="p78">Before Adal could ask what she was doing, Arija jumped onto the leg, digging her fingers into the small holes that held the rivets. Once she gained her balance, she reached for the next hole, shoving her foot into one below her like she was climbing a rock wall. </p>

      <span class="c6">’</span>
      <span class="c6">s legs again. The Umar let out an electronic shriek and shook Arija from its leg, sending her somersaulting through the air.  </span>
    </p>
    <p class="p78">Adal shouted a guttural protest as he ran toward the Umar. Just then, he remembered that he was wearing a fliegensack. He bent down, released the compressed wings, and launched himself into the air toward Arija. He collided with her just a few yards from the platform, wrapping his arms around her and speeding toward the roof of the house.  </p>

    <p class="p61">
      <span class="c6">Webley had managed to rip several small panels of the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s armor away, exposing the delicate mechanical workings beneath, but it proved nearly impossible for him to damage the vitals. Kip continued his assault, unfazed by the looming doom. It was like that kid thought everything was a game. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right, what</span>
      <span class="c6">’</span>
      <span class="c6">s the next idea?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked as he caught up with Arija.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Repeat step </span>
      <span class="c6">‘</span>
      <span class="c6">A</span>
      <span class="c6">’</span>
      <span class="c6">!</span>
      <span class="c6">” </span>
      <span class="c6">Arija bellowed, charging back into the fight. </span>
    </p>
    <p class="p78">Just then, the Umar reared one of its front legs and lunged at the house, desperate to get to Kip. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip! Get</span>
      <span class="c6">—” </span>
      <span class="c6">Adal started but, before he could finish, the Umar brought its leg down on the window, nearly crushing the entire side of Webley</span>
      <span class="c6">’</span>
      <span class="c6">s house. The explosion of debris cast Arija backward, forcing Adal to catch his falling friend once more. The two met mid-maneuver and fell to the ground. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Kip!</span>
      <span class="c6">” </span>
      <span class="c6">Adal and Arija screamed in unison.  </span>
    </p>
    <p class="p61">
      <span class="c6">Webley bellowed with rage and tore at the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s back. </span>
      <span class="c6">“</span>
      <span class="c6">Ye</span>
      <span class="c6">’ </span>
      <span class="c6">blasted machine!</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">The Umar turned its attention back to Webley, removing its leg from the side of the house and spinning it in circles to dislodge him. The two titans churned over and over as they took their shots at one another. The Umar turned at just the right time, and Webley slid from its back, rolling and tumbling before coming to a stop at Arija and Adal</span>
      <span class="c6">’</span>
      <span class="c6">s feet. </span>
    </p>
    <p class="p61">
      <span class="c6">The two Topsiders looked down at the master of the Machine, frozen in fear. If Webley couldn</span>
      <span class="c6">’</span>
      <span class="c6">t beat the Umar, no one could. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Any ideas now?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, looking from Webley to the crushed house, to the Umar. Webley was knocked out at best, Cog could hardly move, Avani was probably dead, and Kip was nowhere to be seen. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">We go for the sides. It has to have a weak spot. If we get in there, we have him,</span>
      <span class="c6">” </span>
      <span class="c6">Arija replied, drawing the other knife and clutching both blades in her hands. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right... Any ideas how we</span>
      <span class="c6">’</span>
      <span class="c6">re going to get in there?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, taking out his knuckles and looking at the massive legs that had taken Webley down.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Haven't gotten that far yet,</span>
      <span class="c6">” </span>
      <span class="c6">Arija replied. </span>
    </p>
    <p class="p78">The Umar shuddered and took a step toward them.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You ready?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Not even close! You?</span>
      <span class="c6">” </span>
      <span class="c6">Arija replied.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Always.</span>
      <span class="c6">” </span>
      <span class="c6">Adal tried not to sound as terrified as he truly was. </span>
    </p>
    <p class="p78">A shrill shriek startled Adal, and he turned to see Cog running at them, his face twisted into a mask of fury. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What</span>
      <span class="c6">’</span>
      <span class="c6">s that?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked, pointing to a satchel that Cog clutched in his hand. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh no... Those are Kip</span>
      <span class="c6">’</span>
      <span class="c6">s Knockers!</span>
      <span class="c6">” </span>
      <span class="c6">Adal yelled.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">His what?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Just run!</span>
      <span class="c6">” </span>
      <span class="c6">Adal pulled her by the shoulder, making a full sprint toward the edge of the platform. </span>
    </p>
    <p class="p61">
      <span class="c6">As they neared the open void, Cog met the Umar in the center of the yard and leaped into the air toward the Umar</span>
      <span class="c6">’</span>
      <span class="c6">s open mouth. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Jump!</span>
      <span class="c6">” </span>
      <span class="c6">Adal shouted, taking Arija by the hand.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Are you insane?</span>
      <span class="c6">” </span>
      <span class="c6">Horror was plastered on Arija</span>
      <span class="c6">’</span>
      <span class="c6">s face.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Now!</span>
      <span class="c6">” </span>
      <span class="c6">Adal commanded. </span>
    </p>
    <p class="p78">Arija squeezed her eyes shut as she jumped from the platform. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I hope you</span>
      <span class="c6">’</span>
      <span class="c6">re hungry,</span>
      <span class="c6">” </span>
      <span class="c6">Cog</span>
      <span class="c6">’</span>
      <span class="c6">s muffled words penetrated the air as it rushed around them. </span>
    </p>
    <p class="p61">
      <span class="c6">As Arija and Adal cleared the edge, the sound and air around them was sucked away. A ringing erupted in Adal</span>
      <span class="c6">’</span>
      <span class="c6">s ears as a massive explosion tore through the air. Falling below the platform, Adal stole a glance at the underside of Webley</span>
      <span class="c6">’</span>
      <span class="c6">s house. A column of crimson and orange flames spewed from all four sides of the structure. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal deployed his wings, but he never let go of Arija</span>
      <span class="c6">’</span>
      <span class="c6">s hand. A few seconds later, Arija released her wings as well, and floated up so she was even with Adal. They drifted to a slow stop, hovering in silence, watching the sky above them burn and crackle. The smell of smoke and explosives putrefied the air around them. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija wiped a tear from her cheek. </span>
      <span class="c6">“</span>
      <span class="c6">What do we do now?</span>
      <span class="c6">” </span>
      <span class="c6">Her voice was cold. </span>
    </p>
    <p class="p61">
      <span class="c6">They were all gone. Adal could hardly believe it. In the few days since they</span>
      <span class="c6">’</span>
      <span class="c6">d been in the Machine, he</span>
      <span class="c6">’</span>
      <span class="c6">d grown closer to them than he had to most people Topside. And now they were just... gone. After losing his grandfather, Adal didn</span>
      <span class="c6">’</span>
      <span class="c6">t think he could take anymore loss. A horrifying thought crept into his mind and the gravity of what this meant hit him. </span>
    </p>
    <p class="p78">If Webley was dead, Pajak would be free to run the Machine and, with the furnace destroyed, the entire world would freeze to death. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I don</span>
      <span class="c6">’</span>
      <span class="c6">t... They are... I don't know.</span>
      <span class="c6">” </span>
      <span class="c6">Adal couldn</span>
      <span class="c6">’</span>
      <span class="c6">t find the right words to say.</span>
    </p>
    <p class="p78">A small click, like someone cocking a gun, came from below them. Looking down, deep in the shadows, Adal saw something moving. Adal and Arija flew closer to the sound. </p>
    <p class="p78">Nearing the shadows, they came to an abrupt stop, floating behind a pillar. With precision maneuvering, they landed on a cross-section of beams just wide enough for their feet. Adal crouched down so he could hear what was happening. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Search all of it. I don't care if you have to bring back everything. The master wanted both of them, and he won</span>
      <span class="c6">’</span>
      <span class="c6">t be happy about this. Bring me whatever parts of the Topsiders and Webley you can find.</span>
      <span class="c6">”</span>
    </p>
    <p class="p78">Skirting the edge of the structure, but doing their best to keep in the shadows, Adal and Arija witnessed the cold silhouette of Fausto standing on a small platform and speaking to a group of Gearrtha. Adal felt the sudden urge to punch the Cog look-a-like in his stupid, smug face.</p>
    <p class="p78">Feeling his anger, Arija pulled back his shoulder, yanking him away. Adal turned to her, and she shook her head. Doing something stupid now would only get them killed. Fausto had proven strong enough but, with a group of Gearrtha, they didn't stand a chance.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Then, once you have collected all the parts, make sure you bring back what is left of the master</span>
      <span class="c6">’</span>
      <span class="c6">s special gift. I am certainly not going to do that myself. Do you think you idiots can handle that?</span>
      <span class="c6">” </span>
      <span class="c6">Fausto spoke the last sentence slowly, like he was speaking to a group of toddlers. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Good, then I will make my way back. Be sure to send word if you find anything else of interest.</span>
      <span class="c6">” </span>
      <span class="c6">With that, Fausto jumped off the beam and disappeared into the Machine. </span>
    </p>
    <p class="p61">
      <span class="c6">The Gearrtha shot into the air toward Webley</span>
      <span class="c6">’</span>
      <span class="c6">s home, flying past Arija with enough force to push her hair into her face. Adal turned and tilted his head. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Let</span>
      <span class="c6">’</span>
      <span class="c6">s follow him,</span>
      <span class="c6">” </span>
      <span class="c6">Arija whispered and jumped off the beam. </span>
    </p>
    <p class="p61">
      <span class="c6">The dim lights of the machine danced about them as they darted from one place of concealment to the next, making sure to never lose sight of Fausto. This had been a coordinated attack, and Adal was hell-bent on getting to the source of it. As they hopped from one beam to another, he lost track of how far they were traveling, moving further and further away from Webley</span>
      <span class="c6">’</span>
      <span class="c6">s home. </span>
    </p>
    <p class="p78">After what seemed like hours of leaping from surface to surface, and platform to platform, Fausto came to a stop on a large dock near a giant, spinning gear. As he landed softly on the metal surface, he took a moment to stretch his arms and look about the cold machine. Then he walked to a gap in the turning wheel and disappeared from sight. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Do we follow him in?</span>
      <span class="c6">” </span>
      <span class="c6">Arija whispered.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">We can</span>
      <span class="c6">’</span>
      <span class="c6">t lose him now. Just be ready,</span>
      <span class="c6">” </span>
      <span class="c6">Adal replied. </span>
    </p>
    <p class="p78">After checking the area for threats, they slid out from behind their concealment and swooped down to the platform. With their wings in their packs, they made their way silently across the platform.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You know what to do when we get in there, right?</span>
      <span class="c6">” </span>
      <span class="c6">Adal looked at Arija, his lips thin and eyes narrow. </span>
    </p>
    <p class="p78">She nodded and took out her blades. </p>
    <p class="p61">
      <span class="c6">They stepped through the gear only to find it led nowhere. A chill ran through Adal</span>
      <span class="c6">’</span>
      <span class="c6">s body as he realized it was a trap. </span>
    </p>
    <p class="p32">“Whose house is this?” a voice echoed off the steel walls of the empty room. </p>
    <p class="p32">Before Adal could turn, a sharp pain reverberated through his head and his world tilted. He had a second to see Arija lying next to him, her eyes wide with terror, before a burst of pain behind his eyes turned everything black. </p>

    <h1 class="p29">42| A Shitty Sci-Fi Movie From The Eighties</h1>
    <p class="p82">
      <span class="c10">￼</span>

        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>

    </p>
    <p class="p47"> </p>
    <p class="p78">Arija woke to a throbbing pain in the back of her head.  From where she lay, all she could see was a strangely beautiful ceiling. Web-like etchings covered the entire surface, and there were small gems woven into various parts of the design. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Arija... you with me?</span>
      <span class="c6">” </span>
      <span class="c6">Adal whispered, his voice tinged with confusion and pain.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I think so. I don't think I</span>
      <span class="c6">’</span>
      <span class="c6">m dead yet.</span>
      <span class="c6">” </span>
      <span class="c6">She couldn</span>
      <span class="c6">’</span>
      <span class="c6">t help how her voice hitched at the word </span>
      <span class="c6">‘</span>
      <span class="c6">yet.’ </span>
    </p>
    <p class="p61">
      <span class="c6">Adal stretched his hand outward, feeling for Arija</span>
      <span class="c6">’</span>
      <span class="c6">s. When his fingers brushed hers, he let out a breath of relief. She wrapped her fingers around his and squeezed, reassuring him, or herself. </span>
    </p>
    <p class="p32">“Not dead yet? That’s awfully optimistic of you, wouldn't you say?” a voice echoed through the room. </p>
    <p class="p32">Adal pushed himself up to a sitting position and slid over to Arija. </p>
    <p class="p61">
      <span class="c6">Arija looked around the room as she pressed her back against Adal</span>
      <span class="c6">’</span>
      <span class="c6">s. Large pillars ran the length of what she could only describe as a palace hall. At one end, a set of gigantic doors stood closed, a spider web etched into their surface. On one side of the hall, a row of what looked like Dwellers were attached to strange devices that ran the length of the wall. Their dead expressions brought a chill to Arija</span>
      <span class="c6">’</span>
      <span class="c6">s blood. Along the opposite side lay a large, dead creature, like the one that had attacked them at Webley</span>
      <span class="c6">’</span>
      <span class="c6">s house.</span>
    </p>
    <p class="p61">
      <span class="c6">At the end of the hall, a man sat on a macabre throne, a smug look on his face. He didn</span>
      <span class="c6">’</span>
      <span class="c6">t seem to care about the two Topsiders as he toyed with what seemed to be a living Dweller</span>
      <span class="c6">’</span>
      <span class="c6">s face protruding from his armrest. Standing next to the throne was Fausto, leaning against one of the pillars, a sinister grin on his face. </span>
    </p>
    <p class="p78">Arija pushed to her feet, steadying herself before reaching a hand down to help Adal. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Who the hell are you?</span>
      <span class="c6">” </span>
      <span class="c6">Adal demanded, taking a step forward. </span>
    </p>
    <p class="p78">Fausto glanced at Pajak who started to laugh. After a second, Fausto also started to laugh, but immediately stopped when Pajak shot him a dirty look.  </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Where are we?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked, changing the question to avoid Adal saying something that would get them killed more quickly. Adal</span>
      <span class="c6">’</span>
      <span class="c6">s ego usually overrode rational thought. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, for two Topsiders lost in a strange world, the two of you certainly demand quite a lot. Fausto, are these the two that bested you at the doorway to the city? I cannot imagine how. They appear just as foolish as they are scared.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">At Pajak</span>
      <span class="c6">’</span>
      <span class="c6">s condescending words, Fausto stirred, his face twisting at the implications.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Either way, I suppose I could enlighten you. I am having too much fun to end this quickly. You stand in the great hall of my kingdom. I am Pajak, and this is my Roost, the capital city of my children, the Kleinmasch. Welcome, Adal and Arija, to your end.</span>
      <span class="c6">” </span>
      <span class="c6">Pajak pointed a finger at Adal. </span>
      <span class="c6">“</span>
      <span class="c6">Which one are you? Arija is it?</span>
      <span class="c6">”  </span>
    </p>
    <p class="p61">
      <span class="c6">Adal clenched his fists and tightened his jaw. </span>
      <span class="c6">“</span>
      <span class="c6">Now that we have that out of the way, exactly what is it you want? I have better places to be than in some Dracula-wannabe robot</span>
      <span class="c6">’</span>
      <span class="c6">s house with his minion that has to sneak up on people to win a fight. What</span>
      <span class="c6">’</span>
      <span class="c6">s the matter, Fausto? Couldn't get the job done, so you ran to Daddy for help?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You will speak when instructed, Topsider!</span>
      <span class="c6">” </span>
      <span class="c6">Fausto yelled, stomping one foot like a spoiled child having a tantrum. </span>
      <span class="c6">“</span>
      <span class="c6">I suggest you close that mouth of yours, or I will have to remove your lower jaw.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Look at you go! You do have quite the burning fire in you, don't you? I can</span>
      <span class="c6">’</span>
      <span class="c6">t wait to rip it out and see what makes it burn.</span>
      <span class="c6">” </span>
      <span class="c6">Pajak turned his attention to Adal as he rose. Four long, thin, spider legs lifted Pajak into the air and set him down gently at the foot of the steps that led to his throne.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What is it with you people and spiders? I feel like all we need is a large can of raid in here,</span>
      <span class="c6">” </span>
      <span class="c6">Adal muttered. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija couldn</span>
      <span class="c6">’</span>
      <span class="c6">t help the laugh that escaped her lips. This scene felt like a shitty sci-fi movie from the eighties, complete with overly dramatic gigantic spider. She moved closer to Adal and grabbed his hand. If something was going to happen, they had to act together, and that was her way of reminding him. </span>
    </p>
    <p class="p78">Fausto stepped away from the throne and followed his master as he slowly made his way towards Adal and Arija.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">The two of you speak with such conviction. Topsiders are an amazing race, are they not, Fausto? I cannot wait to see what makes them run.</span>
      <span class="c6">” </span>
      <span class="c6">Pajak</span>
      <span class="c6">’</span>
      <span class="c6">s eyes narrowed, and he twisted his head from side to side as he examined his new prey. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija squeezed Adal</span>
      <span class="c6">’</span>
      <span class="c6">s hand. </span>
      <span class="c6">“</span>
      <span class="c6">You two need to step back!</span>
      <span class="c6">” </span>
      <span class="c6">Even with her knife, she didn</span>
      <span class="c6">’</span>
      <span class="c6">t think she could take Fausto and Pajak.  </span>
      <span class="c6">“</span>
      <span class="c6">Fausto, didn</span>
      <span class="c6">’</span>
      <span class="c6">t you have enough problems taking me on yesterday? Are you sure you want to take on the both of us?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Fausto</span>
      <span class="c6">’</span>
      <span class="c6">s lips thinned, and he crossed his arms over his chest. </span>
      <span class="c6">“</span>
      <span class="c6">You had the good fortune of catching me on an off day. I can promise you, today will not be the same. Especially without your little toys.</span>
      <span class="c6">” </span>
      <span class="c6">Fausto removed two daggers from his belt and a set of knuckles from behind his back, and cast them to the floor. </span>
    </p>
    <p class="p61">
      <span class="c6">The crash of metal on metal was jarring, and Arija</span>
      <span class="c6">’</span>
      <span class="c6">s heart leaped into her throat as she slid her free hand to the small of her back. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, now, there is no need for that. Really, it isn't like this situation will devolve to fighting anyway. After all, why would it? It isn</span>
      <span class="c6">’</span>

    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Wait a minute! You're the ones from the war? It was you that turned everyone against each other? You?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">Arija</span>
      <span class="c6">’</span>
      <span class="c6">s heart raced as she recalled the story Cog had told them about the spoiled child that destroyed their society. It was this guy? This Dr. Octopus-looking mother fucker was the reason the world might end? </span>

    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Pajak brought two of his spider-like legs to his knees and doubled over in laughter. </span>
      <span class="c6">“</span>
      <span class="c6">My Kleinmasch are living, that is for certain. What they lack in spark of life, they make up for in function. They are driven by the basic instincts of feeding, completing assigned tasks, and growing like the horde they are. To give them life and awareness would truly make them a superior race of creature. Far above that of Webley</span>
      <span class="c6">’</span>

    <p class="p61">

      <span class="c6">Sounds like someone wasn</span>

      <span class="c6">Adal snapped, taking a step toward Pajak and pushing Arija behind him. </span>

    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">” </span>
      <span class="c6">Pajak snaked two of his legs around, yanking on Adal</span>

    </p>
    <p class="p78">Adal slapped his mechanical hand away,and Pajak made a show of shaking like he was hurt. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">He couldn't stop you because he still loved you even though you betrayed him! But I can promise you, I won</span>

      <span class="c6">Arija</span>
      <span class="c6">’</span>
      <span class="c6">s voice was hoarse, and she prayed they couldn</span>

      <span class="c6">t hear the small quiver.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Child, it is over. Even your Webley was no match for my Umar! He may be the master of his creations but, when he faces my might and intellect, he is reduced to only his brute strength. I built something stronger than him. And now I will take you out too.</span>

    </p>
    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">” </span>
      <span class="c6">Pajak reached out and ran his thin fingers across the cuff of Arija</span>

      <span class="c6">s corset. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal thrust his right hand out and caught Pajak</span>
      <span class="c6">’</span>

      <span class="c6">” </span>
      <span class="c6">Adal brought his foot upward and kicked Pajak in the groin. He shouted in pain, bringing his hand down to his injured foot</span>

    </p>
    <p class="p61">
      <span class="c6"> “</span>

      <span class="c6">Fausto gasped in between bouts of laughter. </span>

      <span class="c6">Pathetic!</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Adal bent down groaning as he rubbed the top of his foot. As he knelt underneath Pajak, Adal too began to laugh. At first, his laughter was a soft, a barely audible chuckle, but soon it grew into a loud, maniacal sound.</p>
    <p class="p32">“Whose. House?” Adal reared up and brought his reinforced fist underneath Pajak’s pointed chin. </p>
    <p class="p32">Pajak stumbled backwards as a metallic crunch bounced off the walls in the room. </p>

    </p>
    <p class="p78">She threw herself over Fausto, surprised when she came up holding one of her lethal blades in each hand. Her look of shock and horror melted into a wide grin as she glanced from the glistening edges of the blades to Fausto.  </p>
    <p class="p78">Fausto slowly rose from the ground, looking almost embarrassed to have been rolling around with a Topsider. He straightened his shirt, his eyes burning with rage. </p>
    <p class="p61">

      <span class="c6">Well, look at that. Sounds like we</span>
      <span class="c6">’</span>
      <span class="c6">re gonna have a little fun after all,</span>
      <span class="c6">” </span>
      <span class="c6">Arija teased, bringing her blades into a fighting stance.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">This won</span>
      <span class="c6">’</span>

      <span class="c6">s what you mean by fun, then yes, this is going to be a blast.</span>
      <span class="c6">” </span>
      <span class="c6">Fausto reached behind his back and withdrew the same blades he had used to fight Cog. </span>
    </p>
    <p class="p78">Arija looked from his weapon to hers. His were longer. She lowered herself, feeling the weight of her body on the balls of her feet, then sprung toward Fausto, blades ready.</p>

    <h1 class="p29">43| This Is How It Ends</h1>

    <p class="p32">Arija managed to parry Fausto and throw her shoulder into his chest, knocking him backward into a pillar. </p>

    <p class="p32">Pajak gasped as he was pulled to the ground. He snapped one of his arachnid legs at Adal like a whip. Adal rolled out of the way just in time to see the leg strike the floor and leave a perfect gash in the metal. </p>
    <p class="p32">“Damn!” The word slipped out involuntarily, but Adal couldn’t help how impressed he was.</p>

    <h1 class="p29">44| You Ready for This?</h1>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
