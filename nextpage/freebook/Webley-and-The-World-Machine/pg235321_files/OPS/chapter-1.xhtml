    <p class="p17">There are so many things that I owe to so many people for all the help that they generously gave to help me make this book all that it became. To my lovely wife, never forget that I see you, and always know all that you do for me. I will never be able to pay you back for everything, but if it helps, I will give you all the love, fur-babies, and cookie cake that you could ever ask for. As long as I can have your love and all the tacos!</p>
    <p class="p18"> </p>

    <p class="p18"> </p>
    <p class="p17">Thank you to all of my friends that stood by me while I wrote this. All of those lovely authors, readers, bloggers, and stalkers that supported me through this book and grew just as excited as I did as it grew and grew. In this world, with Indie Authors, it really does take a village. All of my friends that I have met along my journey, and those from before it began, I wouldn't change my village for the world.</p>
    <p class="p18"> </p>
    <p class="p17">Lastly, I would like to thank my doctor, who told me just after I finished writing this book that the amount of caffeine that I was consuming in the end would likely kill me if I didn’t stop. Good looking out, Doc. Then he told me that I had to give up caffeine to recoup. In that sense, shove-off! I am sipping coffee as I write this. It’s my body, I’ll do what I want!</p>

    <h1 class="p29">Prologue</h1>
    <p class="p30">2,400,000 B.C, The World Machine</p>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p31"><span id="Hlk501644266"></span>Cog rolled end over end across the platform, tumbling like a rag doll. The brass surface was slick with oil and gears from fallen soldiers on both sides. </p>
    <p class="p31">His brother had gone too far this time. His damn machines were proving a little too difficult to kill. Though Cog had always considered himself a master inventor and a skilled warrior, his winged pack was scarcely a match for the mechanical monstrosities his traitorous brother had created. </p>
    <p class="p31">The world exploded around him as airships and mechanical creatures circled overhead. The smell of gunpowder and copper filled the air as brother fought brother and friend fought friend. All for what? Power? Freedom? Greed?</p>
    <p class="p31">One of his fellow soldiers flew into a massive girder, spun and collided with a brass beam. The force of the explosion pushed Cog to the ground. Remnants of the battleship landed amongst a giant set of gears that rotated in a feeble attempt to power the furnace that kept everyone alive.</p>
    <p class="p31">His brother had orchestrated this attack, and the boss ordered him to protect the furnaces at all costs. The thought of failing tore at Cog as he collected himself and drew his trusty pistols, firing wildly at any mechanism that flew past. </p>
    <p class="p31">As he swatted one of the insect-like mechanical creatures from the sky, several more took notice of his attack. They turned their attention from an airship and swooped down, their bladed appendages barely missing Cog’s head. He ducked, unleashing another barrage of shots from his weapons. </p>
    <p class="p31">The cold chill of fear rippled through Cog as his instincts warned him he needed to get to the furnace. He sprinted the length of the platform, the metallic surface clinking beneath his feet with every step. As he neared the giant turning gears that powered the World Machine, towers of fire and smoke billowed from its gargantuan pipes. The same winged monstrosities that had nearly gotten the best of him were doing their worst to the exterior of the furnace.</p>
    <p class="p31">An airship thundered overhead. One of his. Captain Silny shouted to his men as the ship’s guns fired upon the furnace's attackers. A litany of small explosions scattered the enemy soldiers. At that moment, Cog realized what would happen if the airship continued to shoot at the creatures.</p>
    <p class="p31">He opened his mouth to protest, but another explosion flattened him as shrapnel launched into the sky above. Terror caused Cog to lose himself briefly to the blackness. </p>
    <p class="p31">When he pushed the sludge from his brain, the great ship had vanished into a cloud of fire and smoke, and the furnace’s warmth and light had extinguished. </p>
    <p class="p32">Cog looked at the silent heart of the Machine in disbelief. In the deep crimson smoke, the outlines of those damn flying things still whizzed with triumphant victory. They didn’t even know the depth of what they’d done. With a scowl, Cog retrieved his pistols from the platform near his feet. He couldn't let those bastards win. </p>
    <p class="p32">Without the radiant heat and power from the furnaces, the World Machine would suffer, and all the Dwellers would die. His friends. His family. His love. They would all perish unless he did something. Even if it required killing thousands, he had to save the Machine.</p>

    <h1 class="p29">1| Mr. Smooth</h1>
    <p class="p30">Present Day, Germany</p>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p36"> </p>
    <p class="p32">Adal shot from his bed and surveyed the room as sweat trickled down his forehead. It didn't help that, when the hot morning sun peeked over the horizon, it poured right through his window.</p>
    <p class="p32">“Damn!” Adal turned his panic-filled eyes toward his alarm clock. He was running late. Today he would present his grandfather’s story and family history to his senior class. He hopped from his bed. As he did, his foot tangled in his sheet, causing him to fall face first to the floor.</p>
    <p class="p32">He caught himself with his arms and leveraged himself back into a standing position. He paused for a moment and looked around his room, ensuring no one had seen him take the tumble. Coming back to reality, he scoffed and rolled his eyes before jogging to his bathroom.</p>
    <p class="p32">He stumbled through his morning ritual as quickly as he could, taking only a few minutes to stare at himself in the mirror. Adal made it a point to look as good as he could before he left his room.  He had long worked on his stylish reputation and wouldn't let something as trivial as being late jeopardize it.</p>
    <p class="p32">Once prepared for the day, Adal took a moment to appreciate his appearance before leaving the mirror. His low-cut, white t-shirt dipped just far enough to show the crease between his pecs that he’d spent months chiseling with track and field. His hair and fade lined up perfectly, and he ran his hand over his neck. Smooth as ever. </p>
    <p class="p32">After giving himself a wink in the mirror, Adal slipped his sneakers on and hastened for his bedroom door. As he grabbed the handle, he froze and smiled. He turned around and grabbed his notebook off the desk near the door. In all the morning rush, he nearly forgot the report on his grandfather.</p>
    <p class="p32">Swinging his bedroom door open, he ran through the hall and hopped down the stairs to the first landing. Collecting himself, he walked down the last three stairs, then made a dash for the front door.</p>
    <p class="p32">“Adalwolf Stein. You get your butt over here right now,” his father’s voice bellowed from the dining room. When his father used his full name, Adal knew he was in it deep. </p>
    <p class="p32">Adal rolled his eyes and turned around, walking into the dining room. His father and grandfather were seated at the table, eating. Grandpa Lawrence was reading the paper, as he did every morning. His mother poured coffee and beckoned Adal toward the one empty seat with a plate already set for him. His father sat at the head of the table, a stern look on his face as he peered impatiently over the frame of his glasses at his son.</p>
    <p class="p32">“Boy, are you running late again?” Adal’s father leaned back in his chair, sipping his coffee. </p>
    <p class="p32">Adal reluctantly walked over and plopped into the empty chair, setting his notebook on the table next to a pitcher of orange juice.</p>
    <p class="p32">“Well, the boy wouldn't be so late if you didn't stop him from gettin’ to school. Pick those fights, Son,” his grandfather chimed in, not even lowering the paper that covered his face. </p>
    <p class="p32">Adal smiled. He knew his grandfather was trying to conceal a laugh as he hid behind his morning paper. </p>
    <p class="p32">“Dad, now’s not the time. The boy is becoming an adult, and he needs to be thinking about his future, about what he wants to do with his life. He has to get himself together and learn to be organized,” Adal’s father said. </p>
    <p class="p32">This time, his grandfather remained silent. </p>
    <p class="p37">
      <span class="c11">Adal’s father had drilled into his head every day for as long as he could remember the importance of getting into university and getting a good job. </span>
      <span class="c12">Don’t follow those lazy friends of yours</span>
      <span class="c11">! Adal’s dad had said so many times that he could mimic both the tone and inflection of the lecture.</span>
    </p>
    <p class="p32">“Dad, it’s not my fault. I was up all night working on my report for history. I forgot to set my alarm!”</p>
    <p class="p32">“That’s the problem, Adal. You need to listen to your father. We raised you better than that,” Adal’s mother joined in as she wiped the counter with a paper towel. </p>
    <p class="p32">Adal sucked on his teeth and sank into his chair. They weren't about to hear him. They never did. His parents were always ‘A+’ parents. You could bring home an A, and they would ask why it wasn't an A+.</p>
    <p class="p32">He knew they loved him, but he wished they showed it in ways other than riding him all the time. That’s why, over the years, Adal had grown so close to his grandfather. Ever since he was little, his grandfather had been the only one with any chill. </p>
    <p class="p32">The story was always the same when he asked his dad why he was so hard on him all the time. Being raised in Germany, the mixed-race son of a black American and a white German, Adal’s father was always an outcast. That drove him to move to Africa where he’d met Adal's mother. </p>
    <p class="p32">When Grandma Ursula died and Grandpa Lawrence needed help to get around, they moved back to Germany.  That adversity made his dad proud, strong, stubborn, and driven. Adal had inherited his father’s strength and pride, but he had a personality to go with it.</p>
    <p class="p37">
      <span class="c11">“Look, I get it. I screwed up. My bad. Can I go? I really </span>
      <span class="c12">am</span>
      <span class="c11"> going to be late for my presentation.” Adal stood and grabbed his notebook before his parents could argue. </span>
    </p>
    <p class="p32">His mother sighed, and his father sipped his coffee. “You can go, Adalwolf, but we will talk about this when you get home. Things are going to change around here. I expect a decent grade on that report today, and I want to see your teacher’s notes on it too.” His father slid his glasses back up his nose to signal that he was done speaking, and Adal turned on his heels.</p>
    <p class="p32">“Adal,” his grandfather called, putting the newspaper down. With age, his grandfather’s hair had turned white, offering a sharp contrast to his dark complexion. He never called Adal “Adalwolf;” he was the only one in his family who respected Adal enough to know he hated his full name.</p>
    <p class="p32">“Are you doing the report on our family? My story and how we got here?” he asked, nodding to Adal’s notebook.</p>
    <p class="p32">“You know it!” </p>
    <p class="p32">“Then let the boy alone. Quit being so hard on my grandson all the time.” Lawrence nudged his son in the shoulder, producing a smile from Adal and a frustrated snort from his father. As a rule, you did not speak to an elder with disrespect in their home. It took Adal a few strikes on the back of the head growing up to learn that lesson, but it took nonetheless. </p>
    <p class="p32">“Thanks, Gramps.” Adal chuckled, pointing to his grandfather and nodding toward the ceiling. </p>
    <p class="p32">“Damn, I remember that day like it happened this morning.” Grandpa Lawrence leaned back in his chair, the familiar memories of war playing across his face.  “We arrived at the outskirts of the bunker where that son of a bitch, Hitler, was holed up, just as the sun was peeking its head over the hills. We’d marched all night and, let me tell you, my feet were so blistered I couldn’t take a goddamn step without popping one of those bad boys.” A guttural laugh escaped the old man’s lips, and Adal knew he would really be late.  </p>
    <p class="p37">
      <span class="c11">“The tanks rumbled as I walked with my machine-gun. Oh lord, that was the most empowering moment of the war. We knew what we were gettin’ ourselves into, and we were ready to be heroes. We were the 761st Tank Battalion. Our motto was </span>
      <span class="c12">Come Out Fightin’</span>
      <span class="c11">.  Being a mostly Colored unit, we were always given the suicide missions. Damn army didn’t care about us.”</span>
    </p>
    <p class="p32">“Gramps I love this story, but I’m gonna be late.” When Grandpa Lawrence didn’t stop talking, Adal leaned against the wall by the kitchen door. Adal’s father rolled his eyes, no doubt having heard the story a million times.</p>
    <p class="p32">“We reached our rally point. The tanks quit rolling, and we all gathered in formation. They called my unit the ‘Cutters.’ We carried the BAR, that was the Browning Automatic Rifle.”</p>
    <p class="p32">“Yeah, we all know that, Dad,” Adal’s father chimed in as he turned the page of his newspaper and took a sip of his coffee. </p>
    <p class="p32">“I’m tellin the boy!” Lawrence snapped before continuing his story. “Anyway, we kept those Krauts in check with heavy fire while our tanks did what they came to do. We had a little bet going with the Red Army, so we weren't waitin’ for anything. You see, sometimes in war, you gotta make a game out of it, you know...to keep out the dark thoughts that you killin’ a bunch of people. We entered the clearing, and our tanks opened fire. BOOM! We fired, moved, fired, and moved killing as many of those Kraut bastards as we could. You shoulda seen their faces. Hitler’s final stand outside his goddamn compound and there we were, a battalion of black men showing those Arian bastards what real warriors were.” Lawrence paused to take a sip of his coffee and shovel a piece of Brötchen into his mouth. Bread crumbs and drops of coffee stuck to the stubble on his face.</p>
    <p class="p32">“When we got inside the compound, we mopped up what was left of the enemy. I’ll admit, the Germans weren’t stupid; they had some good defenses. I personally fought with three SS soldiers in a hallway for almost five minutes before I remembered I still had a grenade remaining. Like to say they went out with a bang.”</p>
    <p class="p32">Adal laughed. He’d heard the story at least a dozen times, but this part always made him laugh. Grandpa Lawrence was the coolest guy he knew, and Adal had always wanted to be like him. </p>
    <p class="p32">“The Russians were already in, working the Germans from the other side. Damn, they’d got in there fast. Like a bunch of goddamn magicians. After I don’t even know how long, we finally made it to the bunker only to find that the coward had killed himself and his wife.” Lawrence pounded his fist on the table, his anger resurfacing as he told the story. </p>
    <p class="p32">“The Russians took credit for the entire raid. Those sons of bitches.”</p>
    <p class="p32">“Gramps, I got to go. I’m really going to be late.” Without even waiting for a response, Adal slipped out of the kitchen. He ran to the front door, opened it and slid outside, accidentally slamming it behind him. He flinched at the loud bang and knew he would hear about that when he got home. Leaping through the air, Adal cleared the steps of his front stoop and landed silently on the sidewalk.</p>
    <p class="p32">He hurried toward the school. Adal didn't want to run because that would make him sweat, and he couldn't show up to school looking sloppy. That wasn't his style. Besides, he still had seventeen minutes to get there, according to his watch, and it was only a few blocks away. No worries. He could still make it.</p>
    <p class="p32">Other teens followed the same path but, even though he didn't run, Adal passed them. At six feet three inches, he had a long stride and, walking as fast as he could, he easily matched the speed of some of his classmates while jogging. A few said hello as he passed, but Adal was lost in thoughts of his parents.</p>
    <p class="p32">“Why does he have to always be in my business all the time?” Adal mumbled, rounding a corner. The school was almost in view—only five blocks straight ahead—he should be there in a few minutes. </p>

    <p class="p13">

    <p class="p18"> </p>
    <p class="p32">Still lost in thought, Adal didn't notice he had gained a follower. A sharp pinch on his shoulder nearly made him drop his notebook. </p>
    <p class="p32">Catching the book midair, Adal turned to confront the person. He was ready to pour his morning frustrations on the newcomer when he saw who it was. He sighed and shook his head.</p>
    <p class="p32">“Well, looks like you aren't always as together as you’d like to think,” teased Arija as she nudged him in the arm. She tossed her straight raven hair over one shoulder and giggled as she adjusted her backpack. Arija had done these sorts of things to get under his skin ever since they became friends ten years ago. As the two had grown, they only became closer and, in the last year, they’d become inseparable.</p>
    <p class="p32">Arija was the smartest girl in their class, but she also had the heart of a fighter. Adal considered her too good for any of the boys at school. She deserved a man. Someone who would take care of her and treat her right.  Though they were only friends, Adal had to admit that she looked good.</p>
    <p class="p32">Adal’s other friends made fun of him for not going after Arija, but he was too cool to be considered taken. He liked the attention he got from other girls. A girlfriend would cramp his style. Adal knew Arija liked him; he could see it in the way she’d bat those big hazel eyes at him. But she was his best friend, and he didn’t want to do anything to screw that up. </p>
    <p class="p32">“Girl, you almost messed up my presentation. You do that, don't think I won’t make you write me another one!” Adal tugged at his shirt, smoothing the imaginary wrinkles she’d caused. </p>
    <p class="p32">Arija snorted an unimpressed laugh at his attempted bravado.</p>
    <p class="p32">“You act like I don't already do half your homework so you don't flunk out and get kicked off the team. So the way I figure it, you kinda owe me more favors than you have thoughts in the day.” She turned her nose up at him and picked up her pace, gaining several steps ahead. </p>
    <p class="p32">Arija was cute when she pretended to be mad at him, and Adal let a wide grin crease his face as he picked up speed.</p>
    <p class="p32">“You know I appreciate that. Besides, you also keep my old man off my back.” Adal put his arm around Arija’s shoulder and pulled her to his side. </p>
    <p class="p32">She smiled, pushing away from him. “Don’t think just because you’re Mr. Smooth you can butter me up. I only need you to pass so we stand a chance in the competition. I have the girls’ team covered, but we need you on the boys’ team to keep them in the winning circle. It’s strictly business; get yourself together.” They always played this game, pretended they didn’t care about each other, but Arija kept him in check and, for that, Adal was grateful. </p>
    <p class="p32">“Oh, you know you can’t resist my charms. No girl can!” Adal ran ahead of Arija and turned to face her, so she couldn’t get past him. </p>
    <p class="p32">She stopped. He grinned as he leaned down, touching his forehead against hers so they were nose to nose.  Arija may have been several inches shorter than him, but she never let his height intimidate her. Eventually, Arija laughed and pushed him away but, Adal had to admit, he liked messing with her. </p>
    <p class="p32">A scraping sound came from behind Adal and, before he knew what was happening, his foot landed on something slippery and slid out from under him. His feet flew into the air as his back slammed into the ground. </p>
    <p class="p32">A chorus of laughter erupted from a gang of boys leaned against the wall of a small coffee shop just next to them.</p>
    <p class="p32">“Smooth landing, Adal!” one boy cackled, stepping over him. He snatched up his skateboard. </p>
    <p class="p32">Arija’s face scrunched in anger as she helped Adal to his feet. The other boys remained with their backs against the wall, but the one that spoke stood next to Adal, holding the skateboard that had put him on his back to begin with.</p>
    <p class="p37">
      <span class="c11">“And to think, they made you team captain? Can’t even stay on your feet while walking. Lucky, </span>
      <span class="c12">she</span>
      <span class="c11"> was here to help the little boy up. What are you supposed to be again, anyway, his groupie?” the boy teased.</span>
    </p>
    <p class="p32">“What the hell was that, Elias?” Adal shouted, thrusting both of his hands into the boy’s chest and shoving him back into his group of friends. The group righted their leader and stalked toward Adal, Elias in the lead.</p>
    <p class="p32">“Just testing your skills, man. I mean, you’re supposed to be the best, ain’t you?” Elias was so close, Adal could smell the bully’s rank breath. Arija stood next to him as the other boys attempted to form a half-circle. </p>
    <p class="p32">Adal’s jaw sawed back and forth as Elias spoke. “You want me to show you the best? Normally, I reserve that for your mother, but if you want a piece too...” Adal swelled his chest and pressed it to Elias’ nose. When Adal stood straight up, he was four or five inches taller than Elias, and his muscles were more defined. </p>
    <p class="p32">The smug grin left Elias’ face, and his expression went cold. “Don’t think for a moment I’m intimidated by some big golem. Maybe it’s time someone taught both you and your girlfriend a lesson.” Elias spat at Arija’s feet.</p>
    <p class="p32"> She reared back to swing at him, but Adal caught her arm and lowered it, shaking his head.</p>
    <p class="p32">“You see, now, that’s the problem we have here, Elias. You keep insulting my friend, and she’s a much better fighter than all of you put together. I think you owe her an apology.” Adal gestured to the group, sliding into the limited space between Arija and the rest of the boys. He wasn't worried about her getting hurt; he was more worried about her hurting the rest of them and getting them all expelled.</p>
    <p class="p32">“An apology? Really? Well, Mr. Captain, I think you’re going to be disappointed,” Elias snapped, looking over his shoulder to his friends. </p>
    <p class="p32">Adal rubbed his hand over his mouth, producing a wide grin and a single chuckle. “Well then, looks like I’m just going to have to show you.” Adal glanced at Arija; the two shared a knowing smile, as if they were having a telepathic conversation.</p>
    <p class="p32">“Show me what, exactly?” Elias asked, pressing his chest into Adal. </p>
    <p class="p32">Adal leaned in to speak into Elias’ ear, adrenaline rushing through his veins. “These hands,” Adal whispered. </p>
    <p class="p32">Elias’ expression dropped, but it was too late for him to react. Adal threw his open palm upward, hitting Elias in the throat and causing him to stumble back into two of his friends. </p>
    <p class="p32">One of the other boys avoided the impact and moved around Elias, swinging at Adal. Anticipating what the other boy would do, Adal stepped backward, and the hook flew wide. The boy recovered and went for another hook with his other fist.</p>
    <p class="p32">Arija lunged forward and grabbed the boy’s arm. Before he could react, she pulled him to the ground and wrapped her arms around his upper body in a near textbook armbar. </p>
    <p class="p32">Though she had been on the track and field team for years, Arija preferred wrestling, presently holding several school records. </p>
    <p class="p32">The boy screamed in pain. Arija applied just enough pressure to his arm to make him suffer, but not enough to break the delicate bones in his wrist and forearm.</p>
    <p class="p32">Elias fell to his knees, coughing, as his two remaining friends turned their attention from Adal to Arija. The two boys kicked at Arija’s back and ribs as they tried to pry their friend loose. </p>
    <p class="p32">Adal grabbed one of them by his collar and yanked him backward. At the same time, he brought one of his feet up and kicked the second boy in the stomach. Adal could hear the air leaving his lungs with the powerful hit.</p>
    <p class="p32">Elias recovered, hooked his hand upward from his kneeling position, and caught Adal in the side of his ribs. Adal fell backward, and Elias stood, bringing his fists up. </p>
    <p class="p32">Arija held onto her original attacker, still applying pressure, while the second coughed for air on the ground next to her. </p>
    <p class="p32">Elias squared off with Adal throwing several punches faster than Adal would ever give him credit for. Adal dodged the first one, but the second and third caught him in the jaw. He brought one hand up to the spot the punch landed and moved his jaw from side to side, assessing the damage. Then he followed with his own barrage of strikes, most of which found their way to Elias’ chest and face. </p>
    <p class="p32">The boy he’d pulled off Arija charged at Adal while Elias swung at him. He collided with Adal’s waist and tried to lift him into the air for a body slam, but Adal was too heavy. Adal slammed both fists into his new attacker’s back and kneed him in the chest. Then he grabbed the boy by both shoulders and rolled him away, turning once more to face Elias.</p>
    <p class="p32">“Enough!” shouted a voice from the coffee shop. </p>
    <p class="p32">Elias turned on his heels while Adal kept his pose, looking over Elias’ shoulder. An older woman with graying blonde hair came out of the shop and stood just outside the doorway. She wore a black apron, and her face was splotchy and red. </p>
    <p class="p32">“I cannot believe you would fight in front of the family shop, Elias! What’s come over you?” The woman shook her finger at the pile of boys on the ground. When Elias scoffed, she appeared next to him and slapped him. </p>
    <p class="p32">“Ey! Sorry, Mama! They started it!” Elias flinched under the second slap, which popped his hair up in the air.</p>
    <p class="p32">“I do not care! How dare you embarrass us like this! Wait until I tell your father!” The woman looked from Elias to Adal, then to Arija on the ground. Adal had to stifle his laughter. Arija still had the boy in her grasp, and the look of pain on his face was truly priceless. Elias’ mother walked over to her, waving her hands in the air. “Girl! Let him go! That isn't necessary!” </p>
    <p class="p32">Arija looked at Adal and, when he nodded, she sighed, released her grip on the teen and kicked him away from her. She hopped to her feet and brushed her legs off. The boy rolled away and slowly stood, groaning and rubbing his arm.</p>
    <p class="p32">“You two, go to school!” Elias’ mother barked at Adal and Arija. “The lot of you, in the shop now! I want a few words with you.” </p>
    <p class="p32">The boys groaned as they lined up and marched their way into the shop. As Elias reached the door, he turned to face Adal. “Next time, you're mine!” he snarled and spat at the ground before walking into the shop.</p>
    <p class="p32">“Next time, don't bring your mom to a fist fight!” Adal shot back.</p>
    <p class="p32">“How about next time, he actually gives us a fight and not a little slap fest?” Arija added, laughing. </p>
    <p class="p32">Adal and Arija stood and looked at one another for a moment. Then they both smiled and brushed themselves off as they laughed. “Thanks for having my back. Oh, and thanks for not snapping off that guy's arm.” Adal picked up his notebook and brushed the street soot from its cover. Then he looked at his reflection in the shop’s window and adjusted his shirt. He extended his knuckles toward Arija, and the two bumped fists.</p>
    <p class="p32">“Anytime,” Arija replied, punching Adal in the shoulder. “Just so you know, you fight like a girl.”</p>
    <p class="p32">“Hey, if fighting like a girl means fighting like you, I’ll take that compliment all day long.” With that, Adal looked at his watch. “Shit, girl, we’re way late for first class!” Panic replaced Adal’s confident pose, making Arija giggle.</p>
    <p class="p32">“Well then, let’s see why they made you captain of the boys’ team,” Arija teased as she bolted. Arija was nearly half a block away before Adal registered she’d started running.</p>

    <h1 class="p41">3| Bad News</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">

    <p class="p18"> </p>
    <p class="p32">Adal sat in class and ran his tongue over the inside of his split lip. Most of the soreness had gone, but it would take a few days for his lip to heal. He would never admit it aloud, but Elias had gotten a nice punch in. </p>
    <p class="p32">A round of clapping pulled Adal from his thoughts. He sat up and offered three light claps. The presenter wrapped up, and the look on his face washed with relief. Adal drew a deep breath through his nose as the teacher moved down the row and locked eyes with him. As the clapping subsided, the student took his seat next to Adal.</p>
    <p class="p32">“Next presenter is Adal. Let’s hear some encouragement for him,” the teacher announced, lazily clapping his hands. </p>
    <p class="p32">Adal sighed and momentarily slouched in his chair before scooping up his notebook and standing. He walked past the row of desks and stood in front of the board facing the class. Adal tugged at his shirt and adjusted his pants. </p>
    <p class="p32">He peered toward the windows that looked over the quad. Arija sat perched on the top of her chair with her feet on the desk drawing in her notebook, as usual. Adal couldn’t help but smile as he watched her black pen glide across the page like an ice-skater. Of all her strengths and hobbies, Arija fancied herself an artist most of all.</p>
    <p class="p32">When she noticed it was Adal’s turn to speak, she slid the pen into the notebook and settled back down in her desk. Her full attention was on Adal, and she was smiling. </p>
    <p class="p32">Adal smiled back and looked down at his paper. Finding the first line, he glimpsed at the teacher from the corner of his eye, then opened his mouth for the first word.</p>
    <p class="p32">“CkhmhpwaWERFERmhmhrcm!” a forced cough interrupted with a not-so-hidden insult buried in the middle. </p>
    <p class="p32">Adal’s blood boiled as he looked to the back corner of class and saw Elias and one of his friends. As their eyes locked, Elias smiled widely. A piece of paper thwacked Elias in the corner of his eye, causing him to wince. Adal traced its origin to see Arija closing her notebook once more.</p>
    <p class="p32">“Enough horseplay!” the teacher interjected, addressing the entire class. The room turned deathly silent, the air thick and uncomfortable. Adal glared at Elias for a moment before looking back to his page and finding his place again.</p>
    <p class="p32">“You need this grade. Don’t let him trip you up,” Adal whispered to himself before clearing his throat.</p>
    <p class="p32">“For my family history, the person I interviewed was my grandfather. His name is...”</p>
    <p class="p32">“CuhDICKcuhcuh!” came another taunting cough from the corner of the room. </p>
    <p class="p32">Adal’s concentration snapped. He looked up and, in one motion, he tossed his book to the floor and charged at Elias. </p>
    <p class="p32">But Arija was one step ahead of him. She leaped from her seat and climbed over the desk next to her to get to Elias. </p>
    <p class="p32">Adal rushed past two rows of awestruck students who slid out of the way of the oncoming train. In any other situation, he would only have responded with his own snide retort. Possibly something along the lines of, “your mother’s favorite pastime?” Elias, however, was talking shit about his grandfather, and that was not going to fly. Not today.</p>
    <p class="p32">Elias had an ear-to-ear grin on his face as he and his associate rose from their seats, hands in the air. Just as Adal reached out to grab Elias by the collar and teach him the lesson he’d missed that morning, Arija broke his stride. </p>
    <p class="p32">She placed the heel of her foot against the second boy’s desk and shoved hard. The desk slid into the one beside it, tripping Elias and making him fall back into his own chair. In the same movement, she stepped in front of Adal, and he collided with her. Arija grunted from the pressure of his body against hers. She grabbed both of Adal’s wrists and clenched, pushing him away from the fight.</p>
    <p class="p32">“Chill out, Adal. He isn't worth it. Not here, anyway.” Arija grunted as she fought to prevent him from getting past her and snapping Elias in two. </p>
    <p class="p32">“No, screw that. He wants a piece, he can have the whole thing!” Adal pressed harder against Arija. </p>
    <p class="p32">Elias leaned back in his chair and crossed his arms over his chest. </p>
    <p class="p32">Shocked silence died as the students cheered the fight on. Several stood on desks and yelled taunts while others gathered in a circle around them, pumping their fists in the air. </p>
    <p class="p32">“Everyone sit back down,” the teacher yelled, but no one listened. </p>
    <p class="p32">Heat radiated from Adal’s face. Tension built in his fists as he tried to push past Arija to get to Elias. </p>
    <p class="p32">Adal had lived his life relying on words to get him out of situations like this. Arija, on the other hand, had always needed to be the toughest person in the room. </p>
    <p class="p32">In Israel, women were required to serve in the military, and Arija’s mother had been no exception. But the once fierce and proud warrior began to look at life a little differently when Arija was born. Aliza Rapp wanted more for her daughter than constant war so, when Arija was two years old, they left Israel and moved to Germany. Arija idolized her mother’s strength, a resolve which hardened after her mother died from a brain tumor. Adal knew he was lucky to be her friend. He never wanted to know what it felt like to be on the receiving end of her wrath.</p>
    <p class="p32">“Adalwolf Stein!” shouted a deep and raspy voice from behind Adal. It was a firm and authoritative tone, not the meek and lazy drawl of the history teacher. As the voice echoed from the concrete walls of the classroom, the students fell silent, and Adal backed away from Arija. Even Elias sat up in his chair, the smile gone from his face. Adal turned to see the headmaster, Mr. Muller, standing in the doorway.</p>
    <p class="p32">Mr. Muller had proven over the years to be a stern but fair man. He had a soft spot for the athletic teams and their members. Adal always found this ironic, as he was a large man and could hardly walk from one end of the school to another without stopping to catch his breath. </p>
    <p class="p32">Adal pulled his hands from Arija’s grasp and huffed a sigh. He looked at the headmaster in silence and waited for Muller to say something. He’d been caught trying to start a fight on school grounds, and Adal knew the headmaster would call his father. He ran through the scenarios of the different lectures he was bound to hear when he got home. </p>
    <p class="p32">The class had all turned their attention from the fight and Mr. Muller to their books. They didn't want any part of the discipline that would follow. Muller had made a name for himself with unique punishments. He once made a student work as a janitor for a week after they were caught smoking on the grounds. Rumor had it he even gave the regular janitor the week off to really set the tone.</p>
    <p class="p32">“That’s quite enough of that! Step away from that boy and come here!” Muller pointed to Adal and then to the floor at his own feet. </p>
    <p class="p32">Adal huffed loudly and turned to Elias, glaring at him and gritting his teeth. He was so close. </p>
    <p class="p32">Arija tugged at his sleeve, making Adal turn to her. She shook her head and motioned to the headmaster. </p>
    <p class="p32">“As in today, Mr. Stein!” barked the headmaster. Adal lowered his head and started toward the doorway with Arija right behind him.</p>
    <p class="p32">“Can I help you, young lady? I don't think I asked you to join him, did I?” Muller snapped at Arija, pointing over her shoulder to her empty seat by the window. </p>
    <p class="p32">Arija looked at Adal, then at Mr. Muller. She slowly turned and walked back to her desk, taking a seat. </p>
    <p class="p32">As Adal reached the headmaster, the large man turned and motioned for him to continue into the hallway.</p>
    <p class="p32">The door closed with a metallic slam as Muller followed Adal into the hall. As soon as the two were alone, Adal turned and tried to reason with him.</p>
    <p class="p32">“Mr. Muller, Elias started that mess! I wasn't doing anything wrong! He was egging me on, and the teacher wasn't about to do anything, so I just…” Adal trailed off as he looked at the expression the headmaster wore. It was not the stern glare that had previously covered his chubby face, nor was his face particularly red anymore. Rather, Muller now looked like he might throw up. </p>
    <p class="p32">“What…What’s wrong? Aren't you supposed to be drilling me about fighting on school property, disrespecting my class, calling my parents, and so on?” Adal didn't mean to come off sarcastically, but the ordinarily prickly headmaster’s expression made him uncomfortable. </p>
    <p class="p32">“Son, perhaps we should take this to my office,” Muller interjected. Motioning for Adal to turn, he continued walking. A sinking sensation formed in the pit of Adal’s gut as the headmaster shoved his nail-bitten hands into his pockets and walked toward his office. </p>
    <p class="p32">“Why? What’s wrong? This isn't about the fighting, is it? You aren't about to kick me out of school, are you?” Adal called after Mr. Muller, panic and confusion lacing his words. Adal rubbed his hand across his forehead. If he got expelled, he’d be kicked off the team, his old man would kill him, and Arija would never forgive him. The more he thought about it, the more his stomach churned. Adal rubbed his sweaty palms together for a moment before he shot down the hall after the headmaster. </p>
    <p class="p32">“Son, please. This isn't the place for it,” Muller continued, not bothering to look over his shoulder at the sound of approaching footsteps. </p>
    <p class="p32">“Look, please don't call my parents. The fight was my bad. I need this grade, Mr. Muller. My old man will kill me! Please don't call my parents …Please,” Adal pleaded as he sped up to walk next to the headmaster. Adal had never in his life begged for anything. His grandfather had taught him better than that. But now, as he faced the consequences of the longest lecture of his life, followed by his old man riding his case until he died, Adal had no other option.</p>
    <p class="p32">“Adalwolf, stop. I’m not going to call your parents. Your parents called me!” Muller interrupted, putting his hands on each of Adal’s shoulders. The headmaster pulled a loop of keys from the badge reel clipped to his pants, and shoved one into the lock on his office door. “Please come in, Adal, we need to talk.” </p>
    <p class="p32">Adal looked from the headmaster to the brightly lit office. </p>
    <p class="p32">“My folks called you? Why would they do that?” he asked, stepping away from the headmaster and into the office. </p>
    <p class="p32">The man frowned and turned away from Adal. He shut the door and shuffled over to the large wooden desk that seemed out of place in his unusually small space. </p>
    <p class="p32">“Mr. Muller, why did they call you?” Adal demanded, raising his voice and stepping toward Muller’s desk. Adal’s heart pounded in his chest like it was trying to force its way out. </p>
    <p class="p32">Muller shuffled papers on his desk as he tried to avoid eye contact with the frantic teen. After a few moments, the headmaster brought his eyes up to meet Adal’s and extended one shaky hand toward the chair that faced his desk.</p>
    <p class="p32">“Please, Adal, sit down. We need to talk.” </p>
    <p class="p32">“No! Not ‘til you tell me what’s going on. Why did my parents call you?” Adal’s jaw tightened, and he clenched his fist as if he were preparing to beat the truth out of the headmaster. Adal didn’t know why, but he had the heart-stopping impression that something was desperately wrong. </p>
    <p class="p32">Muller sighed and clasped his hands on the desk in front of him. “Your parents called because they are at the hospital. Shortly after you left for school, your grandfather collapsed. It was his heart.” Muller swallowed as a bead of sweat plummeted from the tip of his nose. “He didn't make it, son. I’m sorry.” </p>
    <p class="p32">Adal stumbled back, knocking over a potted plant near the wall.</p>
    <p class="p32">“That shit ain’t funny, man! Don't say that to me! Don't you tell me he's dead! Don't you do that!” Adal yelled, not caring who could hear or what they would think. </p>
    <p class="p32">“Now, calm down, please. There isn't any reason for that language.”  Muller pulled himself up and walked over to where Adal stood stunned. He placed a hand on Adal’s shoulder and squeezed.</p>
    <p class="p32">“Don’t touch me!” Adal shouted, shoving the old man back. Adal didn’t care how much trouble he would be in. Rage, grief, and confusion had taken over. Heat engulfed Adal’s face as he thought of his grandfather, the one person who understood him, the person who taught him to be strong. He would never see Grandpa Lawrence again, would never hear another of the old man’s war stories or stay up late eating ice cream and playing poker. Who would defend him to his parents now?</p>
    <p class="p32">Muller stumbled back into the chair in front of his desk. </p>
    <p class="p32">The room was closing in, and Adal was suddenly so hot, he wanted to peel his skin off. He slammed his fist into the side table next to him, leaving a small crater in the cheap wood. </p>
    <p class="p32">Adal was suddenly overcome with an urge to run. Something awoke inside him, and he knew he needed to get out of Mr. Muller’s office. Adal turned on his heels, and sprinted from the office down the hall. </p>

    <h1 class="p41">4| The Seal</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p18"> </p>
    <p class="p32">Adal wasn't sure how he got home. He sat in silence in his grandfather’s room, clutching a picture of Grandpa Lawrence from his time in the war.  His parents weren’t home yet from the hospital. They probably couldn’t bring themselves to come back to where it happened. Adal knew his dad didn’t deal well with death. When Adal’s grandmother died, his dad didn’t speak for weeks. </p>
    <p class="p37">
      <span class="c11">The grim silence of the house rang in Adal’s ears as he cried. His eyes danced back and forth over the texture of the wall, searching for answers. He wished he had never left that morning. Grandpa Lawrence’s words danced at the forefront of Adal’s mind, </span>
      <span class="c12">Are you doing the report on our family? My story and how we got here?</span>
      <span class="c11"> Adal squeezed the picture in his hands until the glass of the frame groaned and threatened to shatter. </span>
      <span class="c12">Quit being so hard on my grandson all the time.</span>
    </p>
    <p class="p32">Adal tossed the picture on the bed. Damn him for being in such a rush to leave this morning! He was in such a hurry to get out of the house and avoid his father’s droning lecture that he hadn't really had the chance to say goodbye. He couldn't tell his grandfather he appreciated how he backed him up when his father rode his case. Adal slammed his fist into the soft bed, leaving a smudge of blood from his knuckles. When had he cut his hand? The last few hours were such a blur that he couldn’t remember. The vague memory of punching the wooden desk in Muller’s office crept into his head. </p>
    <p class="p32">“Couldn't have stayed, could you?” he sneered to himself, pressing his eyes closed. Two more tears escaped. “You could have done something. You know CPR. You left him, and he probably died while you fought that asshole ...”</p>
    <p class="p32">The phone rang in the distance, causing Adal to flinch and stand. He wasn’t going to answer it, but he looked through the open doorway and listened to it ring. As he glared into the empty hallway, something caught his eye. On the dresser, next to the door, was an envelope with a crudely tied bow around it. Adal looked at the package for a few minutes before he walked over and picked it up. Snooping through his grandfather’s things was wrong and, on a normal day, Adal would have let the man have his privacy. But this was no normal day, and something about this package called to him. </p>
    <p class="p37">
      <span class="c11">There was a little weight to the envelope. Turning it over, he noticed a neatly printed name: </span>
      <span class="c12">ADAL</span>
      <span class="c11">. His heart sank as he recognized his grandfather’s handwriting, and he immediately ripped the bow away and opened the envelope, pouring the contents into his hand.</span>
    </p>
    <p class="p32">A folded letter slid from the envelope, along with his grandfather’s lucky coin; the one he’d found during the war. Adal rolled the large metal piece in his fingers and admired the carved hammer and gears before putting it into his pocket and opening the letter. The fresh pain of sadness flowed through his chest as he read the simple note.</p>
    <p class="p18"> </p>
    <p class="p44">Adal,</p>
    <p class="p44"> </p>
    <p class="p44">Sometimes in life, we lose track of the big picture because we are looking too closely at the small things. I found this coin in Hitler’s bunker. I want you to have it as you prepare for your next adventure in life. May it bring you all the clarity it has brought me over the years. Oh, and no matter how today turned out, I’m proud of you.</p>
    <p class="p32"> </p>
    <p class="p32">Adal crumpled the piece of paper in his hand as hot, angry tears welled in his eyes and spilled onto his cheeks. How the hell did he know to write this letter? Why was he always there when Adal needed him and, yet, Adal could never return the favor? Why didn’t he get to say goodbye?</p>
    <p class="p32">The questions burned in his thoughts until another sound from the other side of the house caught his attention. This time, it wasn’t the phone ringing but the doorbell. Adal sucked in a breath and waited. Again, someone rang the bell and knocked on the door. </p>
    <p class="p32">He gritted his teeth and marched down the hall, taking the stairs one at a time, stopping with each step as he slowly made his way to the front door. The frosted glass offered a vague outline of a person broken up by the intricate etchings, but Adal couldn’t tell who it was. With the bell still ringing, and the unknown person now pounding on the door, Adal grabbed the handle and yanked the heavy door open.</p>
    <p class="p32">“There you are! Don’t you know I’ve been trying to get a hold of you? Adal, what the hell is your problem?” Arija barked as she stepped through the doorway. She followed up on her verbal assault by rushing him, and throwing her arms around him as tight as she could. </p>
    <p class="p32">Adal stood with his hands in the air for a moment but, as the warmth and familiarity of her body pressed against him, the ice that covered his heart began to melt. He lowered one arm, placed it across her back and ever-so-gently squeezed. </p>
    <p class="p32">“I am so sorry about what happened,” she breathed into his chest, her warmth running up his torso. Adal squeezed tighter, closed his eyes, and finally allowed his body to relax. </p>
    <p class="p32">Arija pulled her face away from his chest and began drilling him once more. “Do you know what’s happening? The headmaster called your parents and a truancy officer. I think your parents arrived at the school a little more than an hour ago. I had to wait for class to end before I could find you. The school is throwing all sorts of shade about you having a breakdown.”</p>
    <p class="p32">“I don’t care! They can all kiss my ass as far as I’m concerned. Who cares what they think!” Adal had grown tired of constantly being judged by everyone he met—his parents, his teachers, the track team, Elias. He was in the middle of dealing with his own shit, and everyone else could just fuck off. Except for Arija. She was now the only person left that accepted him without judgment. </p>
    <p class="p32"> “I know. Hey, I came here to help you, remember? So, you can yell all you want, but how about you calm that down a little when talking to me?” Arija’s sass made Adal smile. She wasn't a pushover, and she could throw back whatever was thrown at her. She was stronger in that way than anybody he had ever met.</p>
    <p class="p32">“All right. My bad.” Adal threw his hands in the air. He looked down the vacant street, then back into the house now full of emptiness and forgotten memories. He thought of his parents and the truancy officer and how he had no intentions of dealing with any of that mess when it came for him.</p>
    <p class="p45">“You know what?” Adal asked, turning and closing the door behind him. “Let’s get the hell out of here.” He walked past Arija and down the steps. </p>
    <p class="p46"> </p>

    <h1 class="p41">5| Into the Dark</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p32">The two friends walked down the street in silence. When they reached the end, they turned the corner and just continued walking. Arija gave Adal all the time he needed to reflect on what had happened. It reminded her of her own experience when her mother died. How everything hurt, and there wasn’t any combination of words able to take that pain away. </p>
    <p class="p32">After nearly an hour of walking the city streets in silence, Adal cleared his throat. “You know what the worst thing is? At first, I didn't even think about the fact that he’s dead. I wasn't sad about that. I was pissed he left me alone. He was the one who had my back, and I was too busy worrying about myself to even acknowledge that he’s gone.” Adal maintained a distant stare at the horizon, not looking at Arija when he spoke. </p>
    <p class="p32">She let his words settle as she considered the best response. “Well, that’s because you have an ego the size of a small bus. I’m surprised you can even fit it through the door.” Arija let the joke hang in the air for a while before she continued. “It’s not your fault, I just haven't been keeping you in check enough lately,” she went on, trying to keep a straight face. </p>
    <p class="p32">When Arija’s mother died, Adal was the only person who could make her laugh, who could make her feel human. It was her turn to bring him back to the world of the living. </p>
    <p class="p32">“Girl, you know you love it. Just admit it.” Adal laughed, pushing Arija’s shoulder and causing her to stumble a half step. </p>
    <p class="p32">“Keep dreaming. I only keep you around because, next to you, I look like the Virgin Mary and my R.B.F isn’t as obvious.” Arija laughed and slugged him in the shoulder as hard as she could. </p>
    <p class="p32">“Damn, kid! Watch the guns!” Adal rubbed his shoulder, his face scrunched in mock pain, but he was smiling. </p>
    <p class="p32">Arija fluttered her eyes and looked away. “Look, I know this sucks. The world feels like it’s crumbling around you, and you think you’re all alone. I’ve been there, remember? Things will get better. They did for me, and they will for you. Just remember that your grandfather wouldn't want you to be down about it, would he? I know that old salty bastard, and I guarantee he would crack a joke or throw in one of his depressing war stories because that’s what ‘men’ do. So, quit thinking about yourself and man up!”</p>
    <p class="p32">After a moment of silence, Adal changed the subject. “Damn, my hand is killing me!” He shook his hand like it was on fire. </p>
    <p class="p32">“Didn’t we just have a conversation about ‘manning up’? Jeez, no wonder you’re failing half your classes,” Arija teased as she snatched Adal’s injured hand and examined it. </p>
    <p class="p32">“Yeah, this looks pretty swollen. The cuts aren't deep. Not sure if you broke anything or not, though. Note to self, if I ever get into a fight with a wooden desk, you’re the guy to call.” She slapped the top of his hand, making him wince.</p>
    <p class="p32">“Girl, one day, I’ll get you into the ring, and we’ll see what’s up.” Adal examined the injured hand for a moment before dropping it back to his side.</p>
    <p class="p32">Arija had known where they were going from their first turn off Adal's street. Sometimes she knew Adal better than he knew himself. This was the place he would go when he needed time to himself, but Arija also loved these woods. Her favorite part was the small area in the center of the park’s trail that had a running brook and several small caves, where they played when they were younger. </p>
    <p class="p32">The entire area was riddled with underground caves and, when they were kids, Arija and Adal had set out to explore them all. Of course, that didn’t happen. Many of the caves were so deep, they couldn’t reach the end. If she knew Adal—and she did—he would find his way to that area whether or not he consciously meant to.</p>
    <p class="p32">Within a few minutes, the two had made their way to the wooded path that started the trail. The sun was cresting over the tops of the trees, and the warm summer air was giving way to the chill of the night. Just as they started on the trail, the light at the entrance to the path flickered on. A few seconds later, the other lights that lined the trail blinked on. </p>
    <p class="p32">Adal paused and turned to Arija. “I just want to say two things. First, I appreciate you having my back and all. I know sometimes I’m not the easiest but, then again, you sure aren't either, so there’s that.” Adal gave a toothy grin. </p>
    <p class="p32">“Yeah, okay. What’s the second thing?” Arija tried to hide the smile that threatened to push its way across her face.</p>
    <p class="p32">“I still owe you from this morning ...” Adal trailed off and, before she knew what he meant, he was off and down the trail ahead of her. </p>
    <p class="p32">Arija hopped forward and threw herself into a full sprint after him. The two had raced this path many times, but they were evenly matched. With his head start, Arija would have to teach him a lesson in fairness.</p>
    <p class="p32">The trees whispered past Arija as she ran, hinting at secrets they couldn’t tell. Adal pumped his arms by his side, laughing, believing he had the upper hand. But after only a minute or two, Arija covered the distance between them. </p>
    <p class="p32">“I ...thought...you...owed me ... one,” Arija panted as she strode alongside Adal. The air stung at her lungs as she ran. She still held the school satchel she kept her drawing supplies in and it flapped behind her as she ran.</p>
    <p class="p32">The trail curved ahead. The bend hooked around a large chunk of the forest then opened into a small park where Arija liked to hang out. </p>
    <p class="p32">“Think ... you have ... me beat?” Adal gasped, as Arija slowly pushed her way ahead of him. “Well ... how ...about... a shortcut?” Adal veered off the path down a steep slope that led to a small ravine. At first, he stumbled as his feet hit the slope covered in fallen branches and dead leaves. Throwing his arms out, Adal regained his balance and sprinted down the hill.</p>
    <p class="p32">“Oh, what the—?” Arija shouted behind him. </p>
    <p class="p32">These woods were dense, with low branches and fallen limbs. It made the run both difficult and dangerous. </p>
    <p class="p32">Adal slid and stumbled as he made his way over stumps and rocks. He managed to maintain his lead as he propelled himself over many of the smaller obstacles in his path. Adal glanced over his shoulder. </p>
    <p class="p32">Arija slid under as many branches as she could and jetted around those she couldn't. </p>
    <p class="p32">“What’s the matter? Can’t hang?” Adal teased as he put one foot on a stump and leaped into the air. He grabbed a tree branch in front of him and swung forward. </p>
    <p class="p32">“What’s the matter? Can’t beat me in a fair race?” Arija yelled back, but she wasn’t sure he could hear. </p>
    <p class="p32">“You think ...” </p>
    <p class="p32">“Adal look out!” Arija’s eyes widened, and she pointed in front of him. </p>
    <p class="p32">Adal turned, but it was too late. A low-hanging branch from a tilted tree created a perfect bar at shin level. He didn’t have time to react before both of his shins slid straight into the obstacle. Adal rolled down the hill, his body colliding with trees and rocks as he bounced all the way down.</p>
    <p class="p32">He skidded to a stop at the edge of a creek that flowed into one of the many small caves in the area. </p>
    <p class="p32">“Adal! Are you all right?” Arija shouted, coming to a sliding stop near him.</p>
    <p class="p32">“I’m good,” Adal coughed into the ground. He groaned as he rolled to his side and looked up at Arija. </p>
    <p class="p32">She stared down at him with concern and amusement. “Can you move? Is anything broken?” She made her way to his side and put her hand on his shoulder, examining him. </p>
    <p class="p32">Adal swatted her hand away and forced himself into a sitting position. He looked to his once pearly-white shirt that was now covered in dirt and grass stains. Hissing, he brushed his chest and lap clean and examined his clothes.</p>
    <p class="p32">“I’m good. Other than ruining my outfit,” Adal insisted, picking a small twig out of his hair. </p>
    <p class="p32">Arija stood and lowered her hand to help him up, a smirk on her face. “Way to stick the landing.” </p>
    <p class="p32">He pushed himself to his feet. “Hey, it will take a lot more than some fall to put me out. Besides, you distracted me. I had this race won until you messed me up.” </p>
    <p class="p32">Arija rolled her eyes and shook her head. “Whatever helps you sleep at night, Adal.” She pursed her lips and pinched his chin like a mother cooing at an infant. </p>
    <p class="p32">He turned his head away and adjusted his clothes once more. “Where is it?” he shouted, frantically looking on the ground around him.</p>
    <p class="p32">“What are you talking about?” Arija asked impatiently as Adal crawled on his hands and knees around her feet, brushing leaves away.</p>
    <p class="p32">“My grandfather’s coin! I had it in my pocket! It has to be here somewhere!” He looked from the ground to the small creek to the massive hill he’d just rolled down.</p>
    <p class="p32">“Calm down. We’ll find it. It couldn’t have gone too far.” Arija pulled a small flashlight key-chain from her bag and turned its head, activating a faded beam of light. She fanned it back and forth around the ground at their feet.</p>
    <p class="p32">“Damn it. I will not calm down. This will take forever. I’m not going to stop until I check this entire hill. I can’t believe this is happening. It’s the only thing I have left of him.” Adal threw a pile of sticks and leaves as hard as he could, but they gingerly floated back to the ground. Seconds later, he sprinted away from Arija again.</p>
    <p class="p32">“Wait, where are you going? What about the coin?” she yelled as she took off after him.</p>
    <p class="p32">Adal leaped over a small body of stagnant water and landed on the muddy banks of the other side. Arija jumped to follow him, but collided with his back and sent him stumbling forward. Adal fell to his hands and knees at the mouth of the cavern with Arija lying on top of him.</p>
    <p class="p32">“What did you stop for?” she barked as she pushed off Adal’s back and pulled herself up. As she stood, her head spun, and she almost fell right back down. A sweet, metallic taste trickled into her mouth, and she brought her hand up to feel the place where she’d bitten down on her lip as her chin collided with Adal’s shoulder. </p>
    <p class="p32">“I remembered that I saw the coin flash in the light right after I hit the ground. I think it rolled into this cave,” Adal said over his shoulder, pushing off the ground and bringing himself up. His normally pristine clothes were muddy, and blood and dirt were smeared across his face. With the panic etched into his features, he looked like a raging lunatic that had escaped from an asylum. </p>
    <p class="p32">Adal squinted in the dim light. What remained of the sun peeked over the hill, and the mouth of the cave seemed like a black void. Slowly, he made his way over to the opening. Wild dogs lived in some of the caves and there were many rumors of people going in and never coming out.  </p>
    <p class="p32">“Let me see your flashlight,” Adal said, walking over to Arija and snatching it from her hands.</p>
    <p class="p32">“Sure thing. Anything else?” Sarcasm dripped from Arija’s words, but she understood why this was so important to Adal. When her mother died, Arija had been crying in the study when she found her mother’s sketch pad. The first drawing inside was one of Arija playing in the grass. That sketch pad had never left Arija’s side since that day. She kept it in her bag, right next to her own. She thought if she could draw the beautiful things in life, her mother would somehow be able to see them.  </p>
    <p class="p32">Adal focused the beam and passed it over the cave. After a pause to check for movement, he ducked and slowly made his way into the opening. Arija scoffed and followed her friend, placing her hand on his hip to avoid slipping on the damp stones.</p>
    <p class="p32">The dull light from the tiny flashlight danced over the stone surfaces. Dull-green foliage crept over the opening to the cave and ran several feet into the dark. Adal kept the beam focused on the ground but, occasionally, the light reflected from small puddles and illuminated the area above their heads. The salty fragrance of wet rocks was overwhelming as the two made their way further into the cave. Arija thought she might choke on the thickness of the air. </p>
    <p class="p32">The rock ceiling was only about an inch over Adal’s head and a few inches over Arija’s. A wave of claustrophobia took hold of Arija, making little beads of sweat form at her hairline. </p>
    <p class="p32">“There it is!” Adal shouted, pointing the beam at the base of the wall several feet away. A glint of gold and bronze shone back at them as the light moved over it. Adal leaped forward and ran to the coin, scooping it up and squeezing it in his hands.</p>
    <p class="p32">“There, you have it. Can we get the hell out of here now?” Arija demanded. </p>
    <p class="p32">“Yeah, yeah, we’re good. Let’s ...Wait what?” Adal took the light from under his arm and focused it on the coin in the palm of his hand. He brought it close to his face. “Hey, look at this.”</p>
    <p class="p32">“What?” Arija took a step closer, peering around Adal at the coin in his hand. The beautifully etched gears on the back of the coin now seemed to be turning as if the coin was an old machine coming to life.  </p>
    <p class="p32">“Man, I must have hit my head harder than I thought.” Adal squeezed his eyes closed and then opened them. </p>
    <p class="p32">“I don’t think so, because I can see it too,” Arija interjected, touching the cold metal with her finger. </p>
    <p class="p32">Adal brought the coin closer to his face, jabbing it with one outstretched finger. The second his finger touched the coin he yelped and jumped, letting the coin fall back to the ground. </p>
    <p class="p32">A sharp ping rang out as the metal struck the stone floor and rolled away from them.</p>
    <p class="p32">“What was that?” Arija grasped unsuccessfully at the stagnant air as she tried to grab the coin.</p>
    <p class="p32">“I don’t ... I don’t know. I think the damn gears pinched my finger! Shit!” Adal waved the light around the pitch-black cave. </p>
    <p class="p32">Arija noticed a glint of metal as the coin rolled down a corridor, deeper into the cave. She pointed. “There it goes.”</p>
    <p class="p32">Adal kept his light shining on the coin as they ran down the tunnel after it.</p>
    <p class="p38"> </p>

    <h1 class="p41">6| Cannonball</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">The slapping echo of Adal and Arija’s feet joined the high-pitched ringing of the coin as they chased it down the cave tunnel. With the light trained on the small object, Adal was able to catch up, and quickly scooped it into his hands. He turned to Arija and smiled. They both panted heavily for a moment as they tried to catch their breath. </p>
    <p class="p48">“I got this,” Adal huffed between gasps, flicking the coin into the air. Arija sighed and rolled her eyes. As the coin came back down, Adal took a step backward to make sure he caught it. But the ground was uneven in this part of the cave. As he stepped backward, his heel found a downward incline, and he lost his footing. Adal tried to shift his weight, but it was too late.</p>
    <p class="p48">He wind-milled his arms in an attempt to regain his balance but, before he could get control of the situation, his back slammed against a rock wall and he slid down a slope. The flashlight flew into the air and crashed at Arija’s feet. </p>
    <p class="p48">As Adal descended head-first down the natural ramp, the light from Arija’s flashlight grew smaller and dimmer, until it disappeared altogether. He kicked his feet and flailed his arms trying to snag something in the abyss, but there was nothing to grab. Smooth rock walls followed him. As Adal slid in the dark, his clothing became soaked from water hidden in little pockets.</p>
    <p class="p48">Suddenly, a chill filled the air around him. The rock ledge separated from his back and he entered free fall. His stomach felt like it would rip its way out of his mouth. Every muscle in his body clenched in anticipation of impact. He imagined he was going to die a splatted mess on a stone floor in the eternal darkness of an unexplored cave. Something strange took over and Adal felt a calm set in. If this was how he was going out, he could at least enjoy the fall.</p>
    <p class="p48">“Cannonball!” The exclamation ripped past Adal’s lips as he hurtled through the darkness. Even if no one heard his last words, he wanted them to be epic. </p>
    <p class="p48">Just as the thought occurred to him, a cold shock washed over him as he crashed into a massive body of water. His head plunged under the liquid, and his lungs filled with water.</p>
    <p class="p48">Bursting back to the surface, he coughed to clear his chest of the liquid fire. The strange coincidence of falling into a body of water after yelling “cannonball” made him laugh, and a laughing-coughing fit soon overtook him. As he rubbed his eyes, Adal heard a distant sound, almost like a plane taking off. The sound quickly grew louder, until he realized it wasn’t a plane; it was someone screaming. </p>
    <p class="p48">“Oh no!” Adal pushed himself through the water, to clear the path. “Hold your breath!” Adal yelled up to Arija.  </p>
    <p class="p48">As he swam toward uncertainty, the screaming stopped and Arija’s voice took its place. </p>
    <p class="p48">“Adal! I’m going to kill you if I don’t die first!” Arija shouted as she crashed into the water in virtually the same spot Adal just evacuated. </p>
    <p class="p48">Panic took over when he didn’t immediately hear her return to the surface. Adal swam over to the area where he thought he heard her hit. He was floating in the dark, desperately splashing at the water, when he saw a small light bubble up from under the water. Arija came crashing to the surface, coughing and wheezing.</p>
    <p class="p48">“Arija, are you all right?” Adal asked as he swam toward her. </p>
    <p class="p48">She splashed in place for a moment, until she got her bearings, and searched for Adal with the light. She turned around and shone the light directly into Adal’s eyes. With fear and relief fighting for control of her features, Arija swam over to Adal and threw her arms around him. He squeezed her back, happy to be alive, until the palm of Arija’s hand slapped the back of his head, sending a sharp pain down his neck. </p>
    <p class="p48">“What mess have you gotten us into now? I swear to God, Adal, if you get us killed, I’m resurrecting your ass so I can kill you again,” she coughed. </p>
    <p class="p48">“Ow! Hey, I wasn't shooting for this place, you know?” Adal splashed in the water and tried to get a little distance between them. “I can’t believe you followed me down here! What were you thinking?” he barked back, bobbing in place.</p>
    <p class="p48">“Oh, yeah, like I was going to just let you slip away into some unknown cavern and disappear. First off, I have no idea how to explain that one to anybody. Second, and most importantly, I have told you before that I am not about to let you have all the fun.” </p>
    <p class="p48">Adal laughed and splashed a little water in her direction. As Arija bobbed next to him, the flashlight’s beam washed over her features and made her look like a demon with a wicked grin. </p>
    <p class="p48">“Can I ask why we are still floating in this dark pool when we have no idea what’s in it?” Arija asked as she pointed the flashlight down into the water. </p>
    <p class="p48">“Actually, good point. Let’s see if we can get out of this stuff. I’ve seen that horror movie, and I’m not about to be the brother that dies first.” Adal sloshed in place and looked around suspiciously. </p>
    <p class="p47"> </p>
    <p class="p49"> </p>
    <h1 class="p41">7| The Black Lake</h1>
    <p class="p42">
      <span class="c13">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p48">Arija scanned the light around the cave and saw what appeared to be a walkway and an embankment a few feet away. </p>
    <p class="p48">They splashed and kicked toward it, then crawled onto the cold stone shore. Adal flopped to his side and coughed the remaining water out of his lungs. </p>
    <p class="p48">Arija crawled a little further and continued to shine the light around. “Well, I don’t see a way out. What are we going to do?” Arija was trying to put up a good front, like they could be home in time to get their asses chewed out by their parents but, inside, she fought the urge to cry. They were deep inside a cave that no one ever went into and no one knew they were here. She didn’t see this ending well.</p>
    <p class="p48">“My bag!” Arija’s voice gained an extra octave. “Adal! My bag is soaked, and my sketchpads are ruined!” Arija dropped the flashlight and took her dripping drawings out of her bag, laying them flat on the ground. The half-erased image of the tree she’d been drawing earlier folded in on itself, the pencil marks smeared over the soggy pages. Arija dropped her head and tears took over as she pulled out the ripped pages of her mother’s sketchpad. The ink ran and bled as the pages soaked up moisture. Arija laid the pads out on the ground and dumped the rest of the contents of her bag onto the floor. She shook the water from her bag and tried to dry the various pens and pencils as best she could. </p>
    <p class="p48">“I’m sorry ...” Adal spoke softly, looking into the abyss from where he lay on his back. He grunted as he rolled to his side and stood. “I’m so sorry about your drawings. This is my bad, but we aren't going out like this. Let’s look around and see what we can find. Stick close, though. Not about to have to look for you in the dark.” </p>
    <p class="p48">Arija picked up the flashlight, rotated, and pointed the light in his eyes. “Sure. Like it’s my fault we ended up down here? You and that coin of yours.” Arija didn't blame Adal for where they were or what happened to her sketch pad. She wouldn't be there if she didn't choose to follow him; she just liked giving him a hard time. It was familiar and comfortable to joke with Adal and, as she rubbed the tears from her eyes, she realized the important thing was that they were alive.</p>
    <p class="p48">She stacked the still dripping sketch pads on top of each other, placed all the contents back into her bag and stood. There was nothing she could do about them now, she might as well take them with her and see if she could find a way to salvage them. </p>
    <p class="p48">“Speaking of the coin, where is it? Hand it over,” Adal said as he held out his hand. </p>
    <p class="p48">“I don’t have it. I thought you had it.” </p>
    <p class="p48">“You have got to be kidding me!” Adal shouted as he searched the ground around him for his grandfather’s coin. “I don't see it! Is it in the water?” Adal ran over to the pool of dark liquid and pawed it like a kitten. </p>
    <p class="p48">“Adal, there is no way either of us is getting back into that water! Think about it.” Arija walked over to him, placing her hand on his shoulder.</p>
    <p class="p48">“You don't understand. I need to find it. I can’t lose ...” Adal’s words fell away as a ping echoed from behind them. It sounded like something bouncing off a metal beam. </p>
    <p class="p48">Arija whipped around and scanned her light in the direction of the sound. What else was down here in the dark with them? Images of rabid wolves and demonic, blind cave dwellers filled Arija’s mind as she swayed the weak beam of light from side to side. </p>
    <p class="p48">Adal stepped around her, and the two stood shoulder to shoulder, frozen in place, waiting for something to happen. Adal reached out and grabbed Arija’s hand, squeezing it so hard she almost expected to hear bones snap. A second ping came from beyond the shaky beam of light. Arija shot a glance to Adal only to find him looking back at her.</p>
    <p class="p48">“What is that?” Arija asked in a whisper.</p>
    <p class="p48">“I don’t know. I can’t see anything with this piece of shit flashlight.” </p>
    <p class="p48">Arija rotated the light again, but all they could see was the stone wall and a bunch of boulders littering the area in front of them. </p>
    <p class="p48">A third ping sounded.</p>
    <p class="p48">“What are you doing?” Arija asked as Adal released the vice grip on her hand and took several steps toward the sound.</p>
    <p class="p48">“Just keep the light steady. I’m going to figure out what that sound is,” he said over his shoulder, continuing to walk toward the sound. </p>
    <p class="p48">Arija wasn't going to let him get himself killed while she stood there and watched. She scoffed and jogged up next to him.</p>
    <p class="p48">“Stick together, remember? Let’s not let this situation get any worse than it already is,” she said. </p>
    <p class="p48">The two took another pair of cautious steps before another ping sounded. They stopped. The sound was coming from directly in front of them, but they were standing less than twenty feet from a smooth stone wall.</p>
    <p class="p48">Arija moved the light over the wall and a small glint of gold flickered back from its base. Adal inhaled so deeply that Arija thought he’d seen something she hadn't. He darted to the old coin and snatched it up.</p>
    <p class="p48">“That’s what’s up!” Adal yelled, a large smile on his face as he admired the coin in his hands. “Man, I have to quit dropping this! Hey, what’s wrong with you?” he laughed, bringing his attention back to Arija. </p>
    <p class="p48">Arija stood in silence and held the light on the coin. “Adal ... how did that get over here?” A chill ran the length of Arija’s spine like the boney fingers of death. They had landed in the middle of what she could only guess was an underground lake. Yet the coin managed to end up over one hundred yards away, against a wall. </p>
    <p class="p32">“Chill. It must have flown out of my hand as I fell.” Adal leaned against the stone wall and tossed the coin into the air. </p>
    <p class="p32">The deafening sound of gears turning echoed through the chamber and, in an instant, Adal disappeared in a cloak of smoke.</p>
