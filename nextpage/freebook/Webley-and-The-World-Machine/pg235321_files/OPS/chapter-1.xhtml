    <h1 class="p66">
      <span class="c18">26| A Lesson In Why You Shouldn</span>
      <span class="c18">’</span>
      <span class="c18">t Punch Metal</span>
    </h1>
    <p class="p42">
      <span class="c19">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p71"> </p>
    <p class="p48">“Clever, Topsider!” the Dweller said, walking over to his knives. “I guess taking you alive won’t be a possibility. It isn't that I cannot, rather I’m tired of dealing with you and do not wish to face the hassle.” The dark Dweller collected his daggers and rolled them around in his hands. He admired the sleek blades like an artist admiring a finished canvas. </p>
    <p class="p48">Adal tried to stand, but the pain in his ribs was unbearable. He rolled over, looking at Arija’s unconscious body. He shook her shoulder, watching her head lull from side to side. </p>
    <p class="p48">“Shall we get this over with then?” The Dweller walked over to Adal, who sat as best he could, covering Arija with his body.</p>
    <p class="p48">“Coward! Couldn't handle me when I could fight back, could you?” Adal spat.</p>
    <p class="p48">“Enough talking. After everything you have tried, I wouldn't want your weak words to ruin this moment for me.” The Dweller reached down, grabbed Adal by his shirt, and pulled him upward. He raised the blade in his other hand high into the air in a grand show of power. </p>
    <p class="p48">Adal tried to fight back but, without a weapon, he couldn’t do anything more than stare death in the eye. He refused to die a coward. Adal grunted as the blade thrust toward his face. </p>
    <p class="p51">
      <span class="c15">Clang!</span>
    </p>
    <p class="p48">Adal flinched.</p>
    <p class="p48">“That’s enough, Fausto. Not going to allow this one, brother!” Cog pressed his staff against Fausto’s wrist, halting the attack. Fausto dropped Adal back to the ground and stepped away, turning his attention to Cog.</p>
    <p class="p51">
      <span class="c14">“Ah! As usual, terrible timing, brother. I was just going to give my new friend...” Fausto stopped, his shoulders shaking in a silent laugh. “I mean, </span>
      <span class="c15">our</span>
      <span class="c14"> new friend, a present.” </span>
    </p>
    <p class="p48">“You need to stand down, Fausto! This isn't going to happen. Not today. Not ever. You can tell Pajak that!” Cog spun his staff around, stepping into a defensive stance. </p>
    <p class="p48">Fausto twirled his knives and squared off with his brother. </p>
    <p class="p51">
      <span class="c14">Adal crouched back down beside Arija, but let his eyes bounce back and forth between the two brothers. </span>
      <span class="c15">How can robots be brothers? </span>
      <span class="c14">Arija’s groan pulled Adal from his thoughts. He brushed the matted locks of hair out of her face, revealing a small bump on her head and a droplet of blood trickling down her face. Adal wiped the blood away with his thumb. He sat down beside her, cradling her head in his lap as he stroked her hair. He glanced up, tuning back into the fight. </span>
    </p>
    <p class="p51">
      <span class="c14">“Your problem, brother. You never were much for sharing. Nor is </span>
      <span class="c15">your</span>
      <span class="c14"> master!” Fausto taunted.</span>
    </p>
    <p class="p48">“You’re the only one with a master, Fausto. I have a family. One that you walked out on. There’s a difference. You never could understand that. Neither could Pajak.”</p>
    <p class="p48">“Enough!” Fausto shouted. “This ends here, Cogsworth!”</p>
    <p class="p48">Adal brought his attention back down to Arija as the two Dwellers collided with a mechanical clash. Adal watched Arija’s chest rise and fall and her face twitch with each small breath.</p>
    <p class="p48">“I’m not sure what’s worse; getting knocked out like an idiot in the middle of a fight, or waking up to you breathing on me like a creep,” Arija groaned. Her eyes remained closed, but she cracked a small smile. </p>
    <p class="p48">“Damn, kid! Don't do that to me again,” Adal spat. “You had me worried for a second. I can’t lose you. Now, get it together. I can’t keep babysitting you like this. You’re jamming up my style.” The fight behind him drifted away, and all he could hear was Arija’s soft breathing. </p>
    <p class="p48">She opened her eyes and managed a scowl.</p>
    <p class="p48">“Correct me if I’m wrong, but weren't you getting choked out? Oh, and wasn't it your butt that knocked me out in the first place? I remember seeing your fat ass flying at me right before it went dark.” Arija laughed as she propped herself up on her elbows.</p>
    <p class="p48">“Yeah, what can I say, Arija? Just looking at this ass is enough to make any girl faint.”</p>
    <p class="p48">“I wouldn’t brag about that. Not sure it’s a good thing, Adal. What happened to that man?” Arija asked, bringing his focus back to the present.</p>
    <p class="p48">“He almost had us, then Cog came in. Now they’re fighting.” Adal pointed over his shoulder to where Cog and Fausto were battling it out.</p>
    <p class="p48">“Wait, what?” Arija forced herself to sit up all the way.</p>
    <p class="p48">“Relax! Cog has it.” Adal turned to motion at the brothers.</p>
    <p class="p48"> As if on cue, Cog soared past them and slid to a stop a few feet behind them. Adal and Arija followed Cog with their eyes as he stood and pulled one of Fausto’s daggers out of his shoulder. He grimaced as he worked the end of the blade free.</p>
    <p class="p48">“Oh, brother, you’re getting slower in your old age. Is Webley rubbing off on you?” Fausto taunted. </p>
    <p class="p48">Adal and Arija turned their attention back to Fausto. He looked battle-worn just as Cog did, but he somehow looked like he’d won. He still held the other knife in his hand, and idly tossed it into the air and caught it.</p>
    <p class="p48">“I see that your master is rubbing off on you. That was a dirty move, indeed. I won’t be making that mistake again.” Cog threw the knife down and charged at Fausto. </p>
    <p class="p48">Fausto let out a battle cry, lunging forward to meet Cog. As they glided over the ground, Adal realized that the fight was coming directly toward them. He and Arija pulled at one another and rose to their feet. With their arms wrapped around each other’s shoulders, they moved out of the way. An explosion thundered from where they had just been, and the conjoined pair spun around to see what had happened.</p>
    <p class="p48">“Enough!” Webley’s face was red from combat, and he had several small wounds from where the Gearrtha had gotten the best of him. His eyes narrowed with such anger that Adal could have sworn there was actual fire in them. Adal noticed there were still pieces of Geartha stuck between his large fingers. </p>
    <p class="p48">“This fight will continue no further!” Webley shouted, looking between Cog and Fausto like a disapproving parent. </p>
    <p class="p48">“These attempts an’ plans of Pajak stop now! I will no longer ‘ave him risking not only the Dweller’s lives, but the Machine itself. You tell him I said to back down. If he ‘as an issue with tha’, then ‘ave him see me!” Webley said, turning his full attention to Fausto. </p>
    <p class="p48">Fausto remained silent, as if he couldn’t help but to listen and obey every word that came out of Webley’s mouth. Fausto kept his stare fixed on Cog, who whistled, then tossed Fausto’s knife into the air. As Cog caught the knife by its blade, he threw it at Fausto who caught it inches before the pointed tip penetrated his eye. </p>
    <p class="p48">“Had enough then, brother?” Fausto teased.</p>
    <p class="p48">“Enough! The both of ye! I mean it, Fausto, leave!” Webley’s voice shook with fury. </p>
    <p class="p48">Fausto calmly slid his blades back into their sheaths. He bowed almost comically low to Webley, then shot a glare at Adal and Arija. He winked at the two of them, turned, then sprinted to the opposite side of the dock. Once he reached the edge, Fausto spread his arms wide and dove from the platform, disappearing over the edge.</p>
    <p class="p48">“Well, that was dramatic,” Arija said as she watched Fausto plummet over the edge of the platform. “Is he always like this?” </p>
    <p class="p48">Cog shook his head, but said nothing in response. </p>
    <p class="p48">“Ye all right?” Webley asked, turning to Cog, who nodded silently. Then he motioned to Adal and Arija. “Ye two all right?” Webley asked, stepping over and eyeing them as if searching for injuries.</p>
    <p class="p48">“Yeah, we’re good. This sort of thing happens to us all the time,” Adal began, sarcasm infusing every word. </p>
    <p class="p48">“We’re fine, Webley. Thank you. Just a little sore, really,” Arija finished.</p>
    <p class="p48">“Tha’s quite the knock on the head, Arija. Perhaps we should get ye to the doctor in the city.” Webley bent over the two friends, looking at the hit she’d taken.</p>
    <p class="p48"> Adal did his best to look unfazed by the battle. It was Cog that called his bluff.</p>
    <p class="p48">“I think they both could use a bit of attention. Adal did well holding his own but, if I know Fausto, those hits were not restrained. Not sure a Topsider can take a full hit from a Dweller.” Cog walked over to Webley’s side.</p>
    <p class="p48">“Come. Let’s get ye to the doctor.” Webley put his arm around Arija. </p>
    <p class="p48">Cog attempted to do the same with Adal, but he brushed it off. As Adal took his first step, his legs nearly gave out, and a shooting pain erupted from his ribs. </p>
    <p class="p48">“You know, on second thought...” Adal said, putting his arm back around Cog. </p>
    <p class="p48">“Wait! What about the fight?” Arija twisted herself under Webley’s arm.</p>
    <p class="p48"> In the commotion, they’d completely forgotten about the Gearrtha that were terrorizing the docks. Turning to face the scene of the conflict, Adal's mouth fell open. Several mangled Gearrtha littered the ground about them as the guards marched in formation. The few Dwellers that remained on the docks were helping each other up, and a few were pushing the severed parts of both Dweller and Gearrtha into neat piles with what looked like large push brooms. </p>
    <p class="p48">“The fight has been fought an’ won, Arija. They weren’ much of a match fer the guards. I helped design them suits m’self. Right sturdy,” Webley added. </p>
    <p class="p48">“So, we won?” Adal asked, rubbing his sore ribs with his free hand.</p>
    <p class="p48">“This wasn't the sort of thing you can win or lose. This was just the tip of the mound. Be warned, this—whatever it was—is not over.”</p>
    <p class="p48"> Cog’s words tore at Adal's heart. Seeing things on film, or reading them in books, had an inert way of removing the severity and emotion of war. Being in this battle, having their own lives threatened, and being forced to face mortality, was a humbling experience. </p>
    <p class="p51">
      <span class="c14">Adal would never admit it aloud, but he had been terrified. He had never met someone, or something, that could take and deal hits like Fausto and keep coming. If Cog hadn’t shown up when he did, they wouldn't be there to think about it.</span>
    </p>
    <p class="p72"> </p>
    <p class="p65"> </p>
    <h1 class="p29">27| I Will Lead Your Armies Into Victory</h1>
    <p class="p42">
      <span class="c19">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p67"> </p>
    <p class="p48">Fausto took his time making his way back to the Roost. If any of the other Kleinmasch had failed Pajak like he had, Pajak would have them disassembled and fed to the others.</p>
    <p class="p48">“Let him try, if he fancies a go!” Fausto snapped as he made his way deeper into the Machine. Despite Fausto’s strengths and the number of soldiers he commanded, Pajak wouldn’t realistically hesitate to have him killed. He damned himself for not planning the attack more thoroughly. In hindsight, he should have kept to his traditionally stealthy ways instead of trying to make a show of it. Get in, get the Topsiders, and get out. But no, he’d brought the Gearrtha and tried to take on the whole dock. Stupid. He should’ve at least taken some Umar with him. </p>
    <p class="p48">The lights dimmed as he drew closer to the city. A small group of Baeg scuttled past, and Fausto kicked at them, sending several flying deeper into the Roost. As he stormed past more Kleinmasch, Fausto shot infuriated glances at them, so they wouldn’t try to approach or talk to him. </p>
    <p class="p48">“He hasn't lost his step,” Fausto said as he thought about the fight with his brother. He lunged from a platform, free-falling over a hundred feet and landing effortlessly on another, his daggers clanking in their sheaths. A small group of Feithidi scattered in surprise as Fausto landed directly behind them.</p>
    <p class="p48">“I should’ve had him. He sticks to the same tricks. The same moves. I nearly had him clocked to a pattern. But no, he had to involve that oversized gremlin.” Fausto spat at the thought of Webley. He knew Pajak wouldn’t be able to see past Webley’s involvement. That would be the one point he would latch on to, and he wouldn’t even be able to see all the Dwellers that Fausto took out with the Gearrtha. </p>
    <p class="p48">The Topsiders’ reluctance to comply with his orders further angered Fausto. Topsiders were weak. He knew it. They all knew it. Their soft, fleshy exteriors and their slow reaction times made it a wonder they survived at all. So, why were these two particularly difficult to capture? If Cogsworth and Webley had minded their own damn business, Fausto would be enjoying a feast while Pajak tinkered inside them. </p>
    <p class="p48">Clearing the tunnel, Fausto slapped his hand at a Cead's long legs. The creature let out a surprised bark and looked down at the nuisance below him. Fausto shot a lethal gaze at the sentry, and it immediately snapped back to attention.</p>
    <p class="p48">On the other side of the tunnel, Fausto stopped to look deeper at the hanging nest of the Gearrtha. Of all the creatures within the Kleinmasch’s ranks, these were his favorite. Granted, they were also one of the few Kleinmasch that he’d designed himself. At the time, Pajak had his intensely strong Umar, but Fausto told him they needed assassins to dive into battle and create as much havoc as possible. The Gearrtha were born from that.</p>
    <p class="p48">Since that day, Pajak had allowed Fausto to lead their ranks. Fausto loved nothing more than directing his fierce soldiers in battle and watching them destroy everything in their path. He reveled in the praise he received from Pajak when he returned victorious. </p>
    <p class="p48">This would not be one of those days. A failure that someone would soon answer for. Luckily, his creations were too dim to place the blame where it was due. He’d hate to watch his children be slaughtered, but it was either them or him, and Fausto knew how to survive in the Roost.</p>
    <p class="p48">The grand chamber was surprisingly quiet when he entered. The Breeders seemed eerily still and didn't twitch or pump their hindquarters as they created new waves of Kleinmasch. Fausto froze for a moment, and peered around the vast, empty space. Something was wrong. </p>
    <p class="p48">“Damn.” The word was soft, but it still echoed around the walls. </p>
    <p class="p48">Pajak appeared near the crest of the vaulted ceiling and scaled one of the main pillars that ran the length of the room, landing gracefully behind Fausto. Pajak lifted Fausto into the air by scooping two of his long, arachnid legs under his arms, then threw him across the chamber.</p>
    <p class="p48">Fausto came to a stop as he slid into one of the pillars. He fumbled with his holsters and tried to draw his daggers, but Pajak was too quick. He jumped on top of Fausto and kicked his weapons away. Pajak’s face twisted into a snarl as he lifted Fausto into the air once more. </p>
    <p class="p48">Fausto grasped and clutched at the long spider-like appendages, only to be slammed against the far wall of the chamber. As he fell to the floor, he nudged one of the Breeders on his way down. It squeaked and shivered in fear.</p>
    <p class="p51">
      <span class="c14">“I told you I wanted the Topsiders! Did I not assign you the task? Did you not promise me I could be tearing out their insides by this evening? Was I </span>
      <span class="c15">not</span>
      <span class="c14"> fully clear on your duties?” Pajak shouted as he collected Fausto and threw him into another wall. </span>
    </p>
    <p class="p48">Fausto’s internal mechanics were jarred, and he saw double as he cowered at the foot of Pajak’s throne, where he’d landed. </p>
    <p class="p48">“Tell me, have you anything to say for yourself? Or shall I just introduce you to your new home with all the other Breeders?” Pajak strolled past Fausto and pulled himself onto his throne. </p>
    <p class="p48">A part of Fausto wanted Pajak to end it all. He was a proud warrior but, lying on the cold floor, the pain of the day's battle and the utter disgust of defeat radiating from every nut and bolt in his body, a part of Fausto just wanted it all to end.</p>
    <p class="p48">It was then that it occurred to him. How had Pajak known of his failure? The only way the master could have known would be if one of his cowardly creations retreated to the Roost and told Pajak. No! He would rise from this day. Things were not over for him by far. </p>
    <p class="p48">Pajak waved his arm, the large chamber door flew open, and one of his hulking Umar shuffled in.</p>
    <p class="p48">“Hmm, I think the best punishment for you will be...” Pajak glanced at the wall covered in Breeders, where one nest was empty.</p>
    <p class="p48">“Yes, I think that’ll be the best place for you. Perhaps I can find a use in you yet.” Pajak motioned to the Umar, who slowly made its way down the corridor.</p>
    <p class="p48">“No!” barked Fausto, pushing himself up from the floor as he covered his head in anticipation of another attack. None came. Instead, Pajak smiled at him and waved his arm for the Umar to stop.</p>
    <p class="p48">“No?” Pajak reiterated. “Just why, exactly, do you think you have a choice in the matter?” </p>
    <p class="p48">Pajak often enjoyed toying with his prey, but Fausto was not in a playful mood. He was going to speak his mind and, if it came to it, Pajak would have to kill him. There was no way Fausto was going to become a Breeder. </p>
    <p class="p48">“I did not fail you!” Fausto adjusted his clothing and stood up as straight as he could, ignoring the searing pain that coursed through his body.</p>
    <p class="p48">“That’s not what I was told,” Pajak said.</p>
    <p class="p51">
      <span class="c14">Fausto twitched. One of his men </span>
      <span class="c15">had</span>
      <span class="c14"> betrayed him. If he survived the night, he would find the traitor in his ranks and rip him apart one bolt at a time. </span>
    </p>
    <p class="p48">“As I said, I did not fail you. I had the Topsiders bested and in my grasp. It was not until Webley joined the fray that I had an issue.” Fausto knew the very mention of Webley would push Pajak over the edge and, sure enough, the master twisted in his seat at the mention of the name.</p>
    <p class="p48">“I had my brother ended too. I had the Topsiders defeated. My men wrought havoc on the dock, claiming the lives of Dwellers and guards alike. Webley was among them. He helped fight back. In the end, we could not return victorious from the battle. If the weak creature that fled and informed you had remained until the end of the fight, surely he would have known this.” The more Fausto touched on the subject, the more his own rage grew. He had to catch himself from intentionally bating Pajak into another scuffle.</p>
    <p class="p48">“Webley doesn't kill machines,” Pajak interjected, his voice cold and mechanical. Every word he spoke twisted with uncertain intent.</p>
    <p class="p48">“He did today. I watched him crush many of my men himself, with my bastard brother at his side. I even watched the Topsiders dispatch of some of my ranks. Had it been only the Topsiders and the guards, we would have been victorious. Even my brother didn’t influence the mission other than slowing and irritating me.”</p>
    <p class="p48">“What, and you couldn’t tend to Webley yourself? He may have destroyed that which we have created, but certainly he wouldn’t hurt one of his own creations,” Pajak argued, picking at the arm of his throne as he often did.</p>
    <p class="p51">
      <span class="c14">“Would </span>
      <span class="c15">you</span>
      <span class="c14"> have battled him?” Fausto knew the answer before the words even left his mouth. </span>
    </p>
    <p class="p48">Pajak growled and squeezed the arm of his throne, crushing the metallic parts under the strength of his grip. “I would not challenge me, Fausto. Not today. You’re already on the edge with me, and that empty Breeder spot is looking lonely.”</p>
    <p class="p48">“He’s protecting them! He defended the Topsiders more intensely than he ever did for us! He killed machines to keep them safe! He has even ordered the recycling of the fallen Gearrtha! What he has done against you today is the reason the mission failed! I was not the reason. This has become a full-fledged war, Pajak, and it is clear what side he has taken. My only question to you is, are you willing to do what is necessary to win?”</p>
    <p class="p48">Fausto’s words echoed through the vast room. Pajak remained silent for a moment, leaning back in his chair as if thinking deeply about his response. Fausto swallowed the nervous lump in his throat. If his plan didn’t work, he would be spending the rest of eternity as a Breeder.</p>
    <p class="p48">“So, you think his actions today were a declaration of war?” Pajak finally asked, his voice indicating a strange level of optimism. </p>
    <p class="p48">“I... I suppose so, yes. He doesn't kill his precious Dwellers, but he will eradicate our ranks with no thought,” Fausto added, his voice finding a more confident tone. </p>
    <p class="p51">
      <span class="c14">“He has always admired </span>
      <span class="c15">his</span>
      <span class="c14"> creations over mine. Webley has never granted respect to our race and, yet, he thinks what he makes is so superior? Then why do our brethren slaughter his creations and consume them? We are the dominant species! This place, this World Machine, is our kingdom. And it’s time we take it!” Pajak paused a moment, as if thinking about what he’d just said before he continued. “Webley thinks his ability to grant ‘life’ to his creations is something that only he can acquire? I will learn the secrets myself, if I must. I will tear those Topsiders apart. I will learn every part of their ‘living’ beings. Then, I will use that to grow a new race. Something better than both the Dwellers and Kleinmasch. A master creation that will go forth and grow, dominating all in existence, and I will rule everything he has created and mold it to my image!” Pajak rose triumphantly, the thought of war energizing him.</span>
    </p>
    <p class="p48"> Fausto relaxed his tightened gears. His plan had worked.  </p>
    <p class="p48">“War. This will change all we know. To do this, I will need a General. I will need someone competent to lead my armies and accomplish my tasks. Is this something you think you can manage without failure?” Pajak held up his hand to stifle Fausto’s eager response. “Before you speak, you should know that your punishment, should you fail, will be something that has never been witnessed before. I will create something especially for you that will be far worse than anything you can imagine.” Pajak lowered his hand, the wicked grin on his face widening, a villainous glare in his eyes.</p>
    <p class="p48">“Yes! I will lead your armies!” Fausto did not hesitate. He knew there was only one answer. Refusing would have resulted in death, regardless. Besides, he wanted revenge for the day’s defeat. He wanted Cog and Webley pay for what they had done.</p>
    <p class="p48">“I’m pleased to hear that. I must warn you, this position will not be ‘granted’ to you. You must earn it. If you are to lead my army, you must prove yourself.” Pajak seated himself once more on his throne. His face contorted into the cold look of a businessman and then he raised his arm and waved the signal. </p>
    <p class="p48">Fausto crouched low to the ground as the floor shook. He shot a stare over his shoulder at the Umar guard walking toward him, small bolts and debris jumping with every step he took. A smile spread across Fausto’s face as understanding reached his eyes. Pajak tossed Fausto his blades as he stood upright. </p>
    <p class="p37">
      <span class="c11">“All right, then. Let’s see what you can do,” Pajak said as he sunk into his throne, making himself comfortable.</span>
    </p>
    <p class="p38"> </p>
    <p class="p73"> </p>
    <div class="calibre10"></div>
    <h1 class="p41">Part II:</h1>
    <p class="p74">The New World</p>
    <p class="p65"> </p>
    <h1 class="p29">28| You Need To Do What Inside Me?</h1>
    <p class="p13">
      <span class="c17">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p73"> </p>
    <p class="p48">The doctor’s office looked pretty standard, but the parts of the city they’d seen as they limped to the building had been more shocking than what they had already seen of the Machine. Strange vehicles filled the streets, barely missing buildings and Dwellers alike as they sped around, traversing crowds with surgical precision. Some of the cars looked like old Model Ts, but others were smaller with mechanical wings that ejected from the sides. </p>
    <p class="p48">On both sides of the street, buildings pierced the artificial sky. Crowds of Dwellers gathered to get a look at the aftermath of the battle on the dock. Every so often, a Dweller gasped or pointed as they noticed Adal and Arija being escorted by Webley to the doctor’s office. Despite the abundance of occupants, not a single Dweller looked exactly like another. They were all humanoid, all in beautifully articulated Victorian clothing, and all looking at Adal and Arija as though aliens had landed in their midst.</p>
    <p class="p32">The streets were composed of brick cobblestone, and the sidewalks were a patchwork assortment of bronzed, pink, black, and yellow metals.</p>
    <p class="p48">Arija wished, not for the first time that day, she had time to sketch what she had seen. Even now, sitting in the doctor’s waiting room, she was too busy dealing with Adal’s worried outbursts to pull out her sketchbook.</p>
    <p class="p48">“I’m just sayin’, how in the hell is a Dweller doctor going to know how to treat our ‘Topsider’ injuries? If he rolls out here with a mechanic’s outfit on and some wrenches, I'm out!” Adal protested as he and Arija sat alone in the doctor’s office.  </p>
    <p class="p51">
      <span class="c14">“And I’m telling </span>
      <span class="c15">you</span>
      <span class="c14"> that if you act like a tool in front of the doctor, who’s only trying to help us, I will break the rest of your ribs,” Arija said, trying to keep a stern look on her face. “We have to get checked out, Adal. We got our asses kicked back there. Besides, with everything we’ve seen, I’d think you could admit anything is possible here.”</span>
    </p>
    <p class="p48">As soon as they’d reached the doctor’s office, Webley returned to the dock to help clean up the mess left behind from the fight, leaving Adal and Arija with Cog. Once inside, Cog left to find the doctor and see what could be done about their injuries.</p>
    <p class="p48">Adal’s damaged ribs had kept him hunched over for most of the walk but, every time Arija gasped, he’d pushed his head up to take in what she’d seen. </p>
    <p class="p48">“This place is like a mechanic’s shop mixed with a museum,” Adal said, looking around the room. </p>
    <p class="p48">Arija couldn’t have agreed more. The large room was dwarfed by the sheer number of items within it. Glass cases held jars of parts, and things that looked like old-fashioned medical equipment.  A case near the door included what looked like an old brass and wood microscope. The wooden stand held a long brass barrel with a piece of curved glass at the top, almost like a child’s kaleidoscope. A small, rusted piece of metal bolted to the wooden base held a small, glass slide with a metallic smear across it. On a counter near the microscope was a strange looking machine with plumes of smoke coming from a thin pipe at the top. </p>
    <p class="p48">In the center of the room, a reclined chair reminded Arija of a dental chair with a large light suspended a few feet above it. Beneath it ran several pipes and tubes that connected to various machines looming ominously nearby. Another twitching caught Arija’s attention and drew her eyes to a tray of tools a few feet away from the chair.</p>
    <p class="p48">“What is that?” Arija asked, nudging Adal’s shoulder and pointing to the tray. The severed arm of a Dweller twitched reflexively on the tray, its fingers stretching, as if calling for help before curling into a fist. Several small tools protruded from an open panel on the forearm, while a tube ran from where the elbow should be to a small machine with wires that periodically arced with electricity. Following each arc, one digit would twitch. </p>
    <p class="p48">“I’m sure the doctor has all the appropriate credentials and training ... to work on Frankenstein’s monster,” Adal muttered under his breath. </p>
    <p class="p48">Arija shot him a warning look, and he laughed but immediately doubled over in pain as the laughter pressed on his broken ribs. </p>
    <p class="p48">“That’s what you get!” Arija said, stifling her own laughter. </p>
    <p class="p48">A bang from across the room echoed off the smooth metal walls, and Adal and Arija sat at attention searching the room. An eerily silent moment passed before Cog appeared from behind one of the large machines.</p>
    <p class="p48">“Sorry about the wait, you two. It took me a moment to find her. She was tending to a malfunction with one of her instruments.”</p>
    <p class="p51">
      <span class="c14">“Oh </span>
      <span class="c15">great</span>
      <span class="c14">,” Adal whispered so only Arija could hear. She didn't scold him since she couldn't help thinking the same thing. Hopefully, that wasn't a machine the doctor planned on using to help them. Then again, she wondered if any of the machines in the room could be used to help them. </span>
    </p>
    <p class="p48">“I know that this may all seem a bit strange to you, but please give her an opportunity,” Cog pleaded, making his way over to Adal. </p>
    <p class="p48">Before either of them could formulate a question of their own, another sound echoed through the room. A Dweller woman appeared from behind the same odd machine. A warm smile creased her bronze face as she walked over to them. The doctor.</p>
    <p class="p48">Arija couldn’t help but notice the doctor wore a waxed canvas mechanics apron. Her heart sped as she wondered what this doctor was going to do to them. Arija shot Adal a weary look and placed her fist on the arm of the chair directly next to his. They made three bumps with their fists; Arija’s ‘scissors’ beat Adal’s ‘paper.'</p>
    <p class="p48">“Shit!” he muttered under his breath. Looks like he would be the guinea pig after all.</p>
    <p class="p48">The doctor's pants were tucked into large, leather boots and, under her apron, she wore an oil-stained, white shirt with rolled-up sleeves that fluffed out from the sides. Arija noticed the shirt was clearly much too big for her small frame. Her hair was a mass of titanium, formed into a tight bun with several twisted shavings creating stray curls that framed her face. Her cheeks were round, with two small divots in the center that looked like dimples. A set of wire-rimmed glasses hung around her neck, along with a unique leather choker crafted from old clockwork pieces bound by a bright-pink copper wire. </p>
    <p class="p48">When she looked up, Arija noticed that her eyes were an unnaturally beautiful shade of aquamarine. If a robot could be beautiful, she would be. </p>
    <p class="p48">Just as she stopped in front of them, Cog straightened, his chest extended like a proud bird. </p>
    <p class="p51">
      <span class="c15">Aww. That’s cute,</span>
      <span class="c14"> Arija thought as she watched Cog trying to get the doctor’s attention.</span>
    </p>
    <p class="p48">“Avani, these are the Topsiders I was just telling you about,” Cog sputtered, trying to keep his chest out while he spoke.</p>
    <p class="p48">Adal snorted a laugh before wincing in pain. “Smooth, boss.” </p>
    <p class="p48">“Why thank you, Cog. I would never have guessed,” Avani teased, smiling and giving him a small wink. Avani was sweet and her voice soft.</p>
    <p class="p48"> As she joked, Cog smiled an awkward half-grin and laughed lightly, putting his hand on Adal’s shoulder and trying to look casual.</p>
    <p class="p48">“Hey. Ey, eyyy!” Adal bellowed, his face scrunched in pain. </p>
    <p class="p48">Cog’s confident face fell as he rubbed Adal’s shoulder and said, “Oh, Adal, I am so sorry!” He pulled back, obviously not intending to cause pain. Cog only needed to find something to do with his hands other than nervously fumbling. </p>
    <p class="p48">Avani bent over Adal, placed her hands on his shoulders gently, and examined him.</p>
    <p class="p48">“It looks as though you have taken some nasty hits. Let’s see if we can get those taken care of, no? Please follow me to the examination chair.” Avani motioned for Cog to help her move Adal, and the two of them slowly brought him to his feet. The adrenaline from the fight must have thoroughly worn off by now. Adal looked sore and worn, as if he felt every aching muscle and twisted bone in his body. As he rose, he shot a nervous look at Arija. She smiled and shook her head, making a scissor motion with her fingers. Adal grunted as Avani and Cog guided him across the room to the chair.</p>
    <p class="p48">“Just relax. I promise, I will take good care of you. Adal, is it?”</p>
    <p class="p48">He nodded. </p>
    <p class="p48">“Adal, my name is Avani. It is very nice to meet you.” Avani adjusted the light above Adal’s head so it didn’t shine directly into his eyes. She fumbled with a tray of instruments, and Adal tried to twist so he could see what she was doing.</p>
    <p class="p48">“So, uh, you’ve treated Topsiders before?” Adal asked, a tremble in his voice. He jumped when Avani suddenly reappeared and stood over him, surveying his chest.</p>
    <p class="p48">“Oh, absolutely!”</p>
    <p class="p48">“Really?” Adal sighed. </p>
    <p class="p48">“Not in the slightest,” Avani giggled, letting her amusement dance at the edges of her mouth.</p>
    <p class="p48">Arija watched the relief on Adal’s face evaporate, replaced with terror. </p>
    <p class="p48">“Relax, Adal! I have studied Topsiders for a very long time,” Avani continued. “I am well aware of your ‘unique’ structures. Biological organisms are so sensitive. I promise I know precisely what I am doing.” Avani reached over to a tray of instruments and produced a small hammer and hand saw. “Now, how do I remove your arms and legs again?” </p>
    <p class="p48">Adal panicked. He shot up, his arms and legs flailing like he was fighting an imaginary octopus. Immediately, two hands pressed him back into the chair. For a quiet, soft-spoken Dweller, Avani was strong enough to withstand Adal's fighting. </p>
    <p class="p48">“Adal! Adal! Calm down, I am only kidding. Look, no tools. I am only examining you.” Avani released him and waved her empty hands in the air. </p>
    <p class="p48">Adal looked from her hands to the tray beside the chair, then to Arija and Cog on the other side of the room. Cog snickered while Arija doubled over, gasping for air as she tried to contain her laughter. </p>
    <p class="p48">“I’m glad you two are having a good time with this,” Adal said before bringing his eyes back to the doctor. “So, you have jokes, huh?” he asked, his mouth slightly gaped and his tongue pressed to the inside of his cheek. </p>
    <p class="p48">“One or two. I will say, I generally don't get as much response from my patients as this. I think we will be friends.” Avani held out her hand. </p>
    <p class="p48">Adal looked at it for a moment, then smiled and shook it. “Yeah, you're all right, I guess. Seriously though, don't stick me with anything or break out those tools without warning me.” Adal adjusted himself in the chair. </p>
    <p class="p48">Avani smiled, stepping away again and returning with a large black screen. “Well, Adal, it looks like your endoskeletal structure may have taken some integrity damage. I will have to examine your internal mechanics to better assess the situation.” Avani wheeled the strange machine to the side of the chair and unlocked a retractable brass arm. </p>
    <p class="p48">Adal’s eyes widened. “Wait, you need to do what inside me?” he looked from the screen to the tools that sat just out of reach. </p>
    <p class="p51">
      <span class="c14">Avani laughed. “Relax, Adal. I am going to x-ray your chest and see if you have any broken parts. Unless you want me to open you up like I would do to a Dweller? Honestly, I </span>
      <span class="c15">am</span>
      <span class="c14"> a doctor. Trust me when I say I mean you no harm.” </span>
    </p>
    <p class="p48">Arija sat on the edge of her seat, as if watching her favorite show.</p>
    <p class="p48">“Hey girl, you enjoying the show? This isn’t an episode of Dr. Who, you know,” he barked, causing her to grace him with one of her smiles.</p>
    <p class="p48">“Hey, she had to start somewhere. I'm just happy she got her fun out on you first!” Arija replied. </p>
    <p class="p48">“Oh, do not worry, Arija. I have plenty of fun for you as well.” Avani winked. </p>
    <p class="p48">Arija’s face went pale, and she slid back into her chair, suddenly not feeling like gawking. </p>
    <p class="p48">“Now, please remain still. I am going to turn this on and examine what is damaged. If you move, it will make it difficult for me to identify smaller injuries.”</p>
    <p class="p48">Adal nodded. Avani pulled the arms of the device and extended the apparatus over Adal. The side that faced him was not black. Instead, a dim reflection peered at him from the silver metal on the back of the instrument. Avani aligned the device, placed a protective mat over his chest, and flipped a large switch on the side of the x-ray machine.</p>
    <p class="p48">An immediate image appeared on the screen. Arija saw it from across the room and stood, walking over with Cog in tow. Avani inspected the image in intense silence. As Arija approached, she saw a glowing blue image of Adal’s skeletal structure. His bones moved slightly as he breathed but, aside from that, she could have been looking at a photograph.</p>
    <p class="p48">“Ah, there they are!” Avani declared, pointing to the three lowest ribs on Adal’s right side. Sure enough, as Arija and Cog leaned in to examine her findings, it became apparent that two of the ribs were completely broken, while the lowest rib was fractured. </p>
    <p class="p48">Arija sucked in a breath, squinting as she looked at the screen. “Man, Adal, that looks like it hurts!” Scanning her eyes over the rest of the image, she looked for other breaks. Nothing. Avani must have come to the same conclusion because she stepped away from the screen and nodded. </p>
    <p class="p48">“I am so sorry that you were hurt so badly,” Cog said, shaking his head. “I should have been there with you sooner. This is all my fault.”</p>
    <p class="p48">“Hey man, you had business to handle. This isn't on you. We chose to fight,” Adal responded. Arija knew he wasn't in the practice of allowing others to dictate his actions. </p>
    <p class="p48">“Adal is right, Cog, this wasn't your fault. It was our choice. These are our wounds.” Arija placed her hand on Cog’s shoulder.</p>
    <p class="p48">“Thank you, both. I swear, this won’t happen again with me around.” </p>
    <p class="p48">Avani moved to Adal’s side holding a silver medical tray with a large syringe, a vial of some metallic liquid—maybe mercury—and an odd device that reminded Arija of a gun.</p>
    <p class="p48">“What’s all that for?” Adal asked, sounding nervous. </p>
    <p class="p48">Avani placed the tray on a stand and sat next to Adal. “You have two solid breaks in ribs eight and nine, and rib ten is fractured. I must mend them, or your internal injuries will worsen, and your pain will only increase. This is the only way I can fix that for you. Well, other than cutting you open, that is. I would prefer not to, as I have no way of replacing your blood.” </p>
    <p class="p48">Adal rolled in his chair so he could glare at Arija. She gritted her teeth and shrugged at him, forming another ‘scissor’ with her fingers. Adal extended his middle finger causing Arija to slap his hand away. </p>
    <p class="p48">“Calm down, Adal. If this is what we have to do to get you fixed, then this is what we have to do.” </p>
    <p class="p48">Adal relaxed into the chair, bringing his eyes back to Avani. “All right, what’s the procedure?”</p>
    <p class="p48">“It is simple, really, I promise. I inject you with this,” Avani held up the vial of liquid metal. “Then I use this device here to guide the liquid to the location of the broken ribs.” </p>
    <p class="p48">She raised the strange looking guns and showed Adal and Arija. "I will be watching the whole procedure on my screen here as the metal shows on this x-ray. Once it is in place, I pull the trigger and release a concentrated wave of energy that reacts only with this special mixture of mine. It will instantly harden and bridge the broken and fractured gaps.” Avani’s piercing eyes gleamed with excitement and pride as she walked the two Topsiders through the procedure.  </p>
    <p class="p48">Adal shot one more nervous look at Arija who only shrugged in response. It’s not like he had any other choice. It all seemed strange, but the basic theory was sound. </p>
    <p class="p48">Avani produced a large needle and inserted the tip into the vial of metallic liquid. As soon as Adal’s eyes landed on the gargantuan needle, he gripped the arms of the chair as hard as he could. </p>
    <p class="p48">“Wait a minute! Did you get the biggest needle you had? You could just stab me with a freakin’ pole, would be the same,” Adal stuttered nervously. </p>
    <p class="p48">Arija couldn’t contain her laughter. “The big, bad Adalwolf Stein is scared of needles? You learn something new every day.” </p>
    <p class="p48">“I’m not scared of needles. But that thing? She might as well be holding an icepick!” </p>
    <p class="p48">Avani looked at Arija and Cog, smiling and shaking her head.</p>
    <p class="p48">“Adal, I have to do this. It’s the only way I can set your breaks without physically opening you up. I promise this syringe is micro-sharpened and has been designed so you won’t even feel it. This entire process won’t take but a moment and you will feel worlds better.” Avani’s smile widened, and Arija thought she looked sincere. Adal's face warmed, and he dropped his eyes to his lap. </p>
    <p class="p48">“Really? That sharp?” Arija asked, impressed with Avani’s technology. </p>
    <p class="p48">Avani shot Arija a brief look as she widened her eyes and shrugged. That was the most obvious ‘I dunno, I guess so’ expression that Arija could imagine and, suddenly, she was just as nervous as Adal. Avani seemed rather intelligent. She had a wit about her and a cavalier ‘let’s wing this’ attitude that Arija would have admired if the woman hadn’t been working on her best friend.</p>
    <p class="p48"> Arija squeezed Adal’s hand as Avani bent down and picked up a large, brass cone from the floor that was attached to a long, thick tube.</p>
    <p class="p32">“I know what will help.” The doctor brought the brass cone up to her lips and yelled, “Kip!”</p>

    <h1 class="p77">
      <span class="c18">29| The Name</span>
      <span class="c18">’</span>
      <span class="c18">s Kip</span>
    </h1>
    <p class="p59">
      <span class="c17">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p19"> </p>
    <p class="p48">A loud metallic squeaking filled the room, like the world’s worst shopping cart. </p>
    <p class="p48">In the corner, a rusted ladder led up to a hatch, like those found in a submarine. The giant wheel in the center of the hatch spun in place, though it sounded like it hadn’t been opened in centuries. Arija pressed the palms of her hands to her ears to dampen the screech. </p>
    <p class="p48">A sound like a released vacuum seal echoed, and the hatch opened. A small Dweller boy dropped out of the hatch and slid down the ladder without stepping on any of the rungs. He landed with a loud ‘clunk’ on the floor. </p>
    <p class="p48">“The mobile clinic is almost up and running, Mum. I just had to adjust the throttle and... Wow! Topsiders!” Kip stopped mid-step as he noticed Adal sitting on the doctor’s chair. He paused a moment, then ran over to Arija. He picked up her hand and ran his small, cold fingers across her skin. </p>
    <p class="p48">Age wasn’t really something that Webley and Cog had explained to them before but, if Adal had to guess, he would have said Kip was about twelve or thirteen in human years. He had small, rust-colored freckles on his smooth, brass face and wore oversized grey pants held up by suspenders. Under the suspenders, an oversized white shirt with the sleeves rolled up clung to his small frame, just like Avani’s. </p>
    <p class="p48">Kip dropped Arija’s hand, removed his newsboy cap and lowered it to the ground as he bowed.  “The name’s Kip, Miss,” Kip said as he tossed his cap back onto his head and walked over to Adal. He leaned over the edge of the examination chair and slowly poked Adal in the arm.</p>
    <p class="p32">“Hey kid, that’s still a bit sore, bro!” Adal responded, wincing as Kip’s finger jabbed at him.</p>
    <p class="p32">“Wow, really? Neat!” </p>
    <p class="p48">“Kip, focus. Our guests could use a boost after their day. Would you mind terribly retrieving some coffee that we got from Webley? I think the warm drink will do you both some good and relax your muscles. Webley roasts the best beans!” Avani nodded toward Kip, then toward the door she had entered earlier.</p>
    <p class="p48">“All right, Mum. I can do that!” Kip turned on his heels and sprinted to the back of the room, disappearing behind the clutter of machines. </p>
    <p class="p32">“Is Kip your son?” Arija asked.</p>
    <p class="p48">“Yes. Kip was orphaned as a baby, and I decided the world was too cold for such an innocent thing to be alone like that. So, I took him in and have been teaching Kip all I know ever since. He is a great kid.” Avani offered a smile, as if she were remembering a lifetime of wonderful memories. </p>
    <p class="p48">Adal had a flash of his father and wished he was as soft and chill as Avani. The only memories Adal had of his father were of him pushing and being hard on him for no reason. Adal was a smart guy, but nothing was ever good enough for his dad. </p>
    <p class="p48">“Mobile clinic?” Cog asked as he turned his attention to Avani, a skeptical look on his normally smooth face. </p>
    <p class="p48">“Yes, my mobile clinic. Why shouldn't those that live out in the Machine get the same medical treatment as those that live in the city? That flying cart will allow me to do so. Kip has really come along, and it is impressive what he has done with it. You should see it sometime. Maybe I can take you for a ride.” Avani pressed on Adal’s chest, aligning the broken bones with her fingers.</p>
    <p class="p48">“I, uh, would like that ... I think ...” Cog sputtered. If Cog could blush, he would almost certainly be doing so. It was sort of cute the way Cog fell apart when Avani was around. </p>
    <p class="p48">Avani pressed on Adal’s ribs again, eliciting a grunt of pain. She aimed the large needle directly at his chest.</p>
    <p class="p32">“Hey, shouldn’t that go into my arm or something?” Adal stuttered, stalling.</p>
    <p class="p48">“Not at all. I don't want this in your bloodstream. Too difficult to guide the metal where I need it. I’m going to inject it directly into your chest cavity. Like this.” </p>
    <p class="p48">Before Adal could reply, Avani stabbed the needle into his chest and pressed down on the plunger. Every drop of the liquid metal flowed from the reservoir, disappearing into Adal. He gritted his teeth in discomfort, but Adal soldiered through the injection.</p>
    <p class="p48">Cog nudged Arija, pointing at the screen. As soon as the metallic fluid entered Adal’s chest, it appeared as a blue-white substance on the x-ray. It beaded and spread inside his chest. Adal’s heart raced as he watched the metal seep into every crevice and around his lungs.</p>
    <p class="p48">“Dr. Avani... The liquid is going all over. Is that normal?” Arija asked, concerned. Adal looked at her, and she squeezed his hand. </p>
    <p class="p48">“Relax, my dear. You will see,” Avani insisted, finishing the injection and retrieving the gun from the tray along with three small disks. </p>
    <p class="p48">Kip returned with a tray of four cups and a metal pot of coffee. He nearly spilled the entire tray as he hurriedly put it down on a small table next to the waiting chairs and ran back over to watch the screen like a kid missing his favorite TV show. </p>
    <p class="p48">“Wow! That’s what your insides look like? Where are all the gears?” he asked, squeezing between Cog and Arija. </p>
    <p class="p48">Avani giggled but didn’t answer. She turned the screen to improve her view and placed the three small disks on Adal’s chest, one over each break. The spreading of the metal over Adal’s insides ceased and, as if being called to attention, the liquid slowly retracted.</p>
    <p class="p48">Each bead of metal moved toward the areas where Avani had placed the disks. Like a magnet pulling on the metal, the liquid pooled over Adal’s broken ribs. Avani then produced her gun and aligned the tip of the barrel with the first magnet. Once she had everything in place, she pulled the trigger, and a dim flash of light emitted from the barrel of the gun. The liquid instantly solidified around the bone.</p>
    <p class="p48">She moved the gun from one disk to the next. In under a minute, Adal’s ribs had a thin coat of metal over them, the broken and fractured areas nowhere to be seen.</p>
    <p class="p48">“Wow! That was cool!” Kip announced, stepping around the side of the screen. “Can we break something else and do it again?”</p>
    <p class="p32">“Hell no!” Adal barked, sitting up in his seat.</p>
    <p class="p32">“Really? Aww man, no fun! How do you feel?” Kip asked, poking at Adal’s ribs with one small, curious finger.</p>
    <p class="p48">“Actually...better.” Adal rubbed his hand over his chest, a shy smile peaking at the corner of his mouth. </p>
    <p class="p48">Arija’s mouth dropped open in shock. </p>
    <p class="p48">“Fantastic! I am glad to hear that. You will still be sore for a little while. There isn't much I can do to reduce the bruising, but the bones won’t be breaking again any time soon! Now, as for the rest of you...” </p>
    <p class="p48">Much to Kip’s pleasure, Avani spent the next hour performing the same procedure for several other areas, mostly in Adal’s hands from the haymaker slug he’d thrown at Fausto. </p>
    <p class="p48">After a while, the pain of the procedure and the general discomfort subsided, and Adal and Arija found themselves talking and laughing with Kip. Adal sipped his coffee, listening to the barrage of questions that came from the curious boy.</p>
    <p class="p48">“What’s the Topside like? Do you guys have a Webley too? What sort of machines are there? Can you show me?” Kip fired questions quicker than Adal and Arija could answer them. </p>
    <p class="p48">“All right, Kip. I think it’s time you went back to working on the mobile clinic, don't you?” Avani stood and gave Adal one final check. </p>
    <p class="p32">“Awe, can’t I stay?” Kip pleaded, slouching his shoulders.</p>
    <p class="p48">“Kip, I need you working on the clinic. The Topsiders will be in the Machine for a while. You will have other opportunities to hang out with them. Now go. We need to have that thing functioning as soon as possible.” Avani waved her hand at Kip, who sighed and slowly trudged back to the stairs.</p>
    <p class="p32">“Hey, when you guys are all done, you should come up and see it. It’s really neat!”</p>
    <p class="p48">“I’m sure they would enjoy seeing it later. For now, I must finish,” Avani said as she crossed her arms in a motherly manner. </p>
    <p class="p48">Kip sighed and disappeared through the hatch, leaving it open.</p>
    <p class="p32">“See? That wasn't so bad now, was it?” Arija said as she reached a hand out to Adal, helping him sit up in the chair.</p>
    <p class="p48">“You got jokes too? Well, keep it up, because it’s your turn in the chair now!” Adal laughed as he hopped from the seat and broadly gestured to the chair like he was presenting a prize. </p>
    <p class="p32">“I, uh, think I’m all set. Just a few bumps. Nothing that really needs any medical help.” Arija put both hands in the air as she slowly backed away from the chair.</p>
    <p class="p48">“Oh no, ‘man up,' remember? Or are you going to admit that I can handle more than you?” Adal knew the buttons to push just as she did. </p>
    <p class="p48">She glared at him and turned up her nose, hopping into the seat.</p>
    <p class="p48">“Ah, Miss Arija. Let’s have a look at you.” Avani began her assessment of Arija’s injuries. Fortunately for Arija, there weren't any broken bones, but Avani did note the nasty hit she’d taken on her head that needed mending.</p>
    <p class="p48">“Well, we can stitch that right up!” Avani immediately produced another large needle and a spool of thick thread from her apron. “This will only take a moment.”</p>
    <p class="p48">“Uh, sorry, but do you have something that isn't so, well, large? I’ve had stitches before, and that thread looks more like rope!” </p>
    <p class="p48">Avani paused for a moment and examined her tools. “Well, I suppose I could do something else. I had read of your stitching measures, but I wasn't aware of a size standard. My apologies for that. Still should be an easy fix.” Avani shuffled over to one of the glass cabinets and produced a small jar with a sludgy brown liquid inside. </p>
    <p class="p48">“This is an adhesive. I use it to bind the leather aesthetics to the Toppers that come in. Should do just as well here. It’s made organically from sap. Shouldn’t cause you any issues.” Avani turned on the light above Arija’s head to look at her wound. </p>
    <p class="p48">Adal stepped behind the chair to get his own look, happy that it wasn’t him being poked and prodded.</p>
    <p class="p48">“No worries, Arija. Shouldn't be too bad. Man, that’s a big gash. Looks like that would easily need a few stitches. Nothing wrong with being held together with glue. Might make styling your hair easier, to be sticky, anyway,” Adal teased.</p>
    <p class="p48">“Hey, you’re the vain one here!” Arija barked. </p>
    <p class="p48">Avani pressed on Arija’s side and slowly rolled her to face away so she could better access the slice on her scalp. “You know, it may be better if we just shave off all of this hair. Easier to get to the wound.” Avani parted Arija’s hair, but the smile on her lips betrayed her. She pressed hard on the wound, closing the gash and holding the skin together. Arija didn’t reply, she just scoffed with a ‘you just try it’ expression. </p>
    <p class="p48">With the flesh clenched into place, Avani applied a thin layer of the brown paste to the wound. </p>
    <p class="p48">Arija glared at Adal, squeezing his hand but refusing to show more pain than he had. </p>
    <p class="p48">Avani grabbed the same gun she’d used on Adal, and lit up Arija’s scalp, instantly hardening the glue. “All done!” she announced, releasing Arija’s hair. “Now, same thing goes for you as well. This will be sore for a little while. Just take it easy and try not to re-injure yourself. I am not entirely sure what other broken things on you two I can successfully fix without removing them and replacing them with parts I have lying around my shop.” </p>
    <p class="p48">Adal and Arija looked at one another, mirror expressions of horror covering their faces.</p>
    <p class="p48">“So, what are the plans for the rest of the day? Will you be tending to the docks?” The mood drastically changed when Avani mentioned the battle. With everything that had happened and all the anxiety about being experimented on, Adal had momentarily forgotten about what brought them here in the first place. </p>
    <p class="p48">Cog frowned and shook his head. “Webley went back to help clean that up and work with the rescuers to bring in the injured. He insisted I get these two to you and see that they were taken care of, then he wanted me to show them around the city. Honestly, I would much rather be out there helping. No offense.” Cog turned and nodded towards Adal and Arija.</p>
    <p class="p48">“Let’s all go back there and help! We don't mind, really. It’s the right thing to do,” Arija interjected.</p>
    <p class="p32">“Seriously, we should be there helping anyway,” Adal added.</p>
    <p class="p48">“No, I must honor what Webley wanted. He doesn't want you wrapped up in that sort of mess. The cause of those deaths is the one sickness we have not been able to purge from the Machine. Believe me, Webley would be ashamed if you went back to help,” Cog replied.</p>
    <p class="p48">“Well, why don't I help? You can still take them around the city, and I will make sure that Webley gets on all right,” Avani offered.</p>
    <p class="p32">Cog placed one timid hand on Avani’s shoulder, then quickly removed it. “No, I couldn't let you do that, really.” </p>
    <p class="p32">“Why don't you both go?” Adal suggested.</p>
    <p class="p32">“Yes! We’ll be fine. Honestly, what else can happen? You two go on.” Arija hopped off the chair and grabbed Adal’s hand.</p>
    <p class="p48">“Well, how about this then: Cog, you and I will go back to the docks and give any help we can. Adal and Arija, perhaps I can ask Kip...” Avani didn't have the chance to finish her thought before Kip leaped from the open doorway and slid down the ladder.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I can show them around the city!</span>
      <span class="c6">” </span>
      <span class="c6">Kip shouted enthusiastically, not caring if they knew he</span>
      <span class="c6">’</span>
      <span class="c6">d been eavesdropping. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Look, I appreciate the gesture, but after a day like this, really, perhaps this isn't the best idea. I... uhh... I think.</span>
      <span class="c6">” </span>
      <span class="c6">Cog broke away, glancing at Avani for reassurance. </span>
    </p>
    <p class="p78">Adal and Arija both fixed him with the same expressions. Their eyes bulged, and their heads cocked to one side. Cog studied them in confusion for a moment, before Adal motioned toward Avani with his eyes. She was busy cleaning up and putting her tools away.  </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">No, really. We</span>
      <span class="c6">’</span>
      <span class="c6">ll be fine,</span>
      <span class="c6">” </span>
      <span class="c6">Arija insisted, emphasizing each word. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, really. Kip has us covered,</span>
      <span class="c6">” </span>
      <span class="c6">Adal added. He pointed toward Avani, then back to Cog, as if saying </span>
      <span class="c20">go with her</span>
      <span class="c6">.</span>
    </p>
    <p class="p78">Cog looked blankly at them, not understanding their cryptic messages. </p>
    <p class="p61">
      <span class="c6">Avani stopped picking up and turned to address Cog. </span>
      <span class="c6">“</span>
      <span class="c6">You see, Cog. They will be just fine. Besides, we can be more effective if it</span>
      <span class="c6">’</span>
      <span class="c6">s just us. I mean no offense to the two of you, but this sort of thing is best left to us. We have our own processes for dealing with situations like this. We are very lucky that, due to the response of the Watch, most of the damage was only to transport crafts and other structures. The loss of life was minimal.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">So, can we be off then?</span>
      <span class="c6">” </span>
      <span class="c6">Kip took a few steps toward the door, looking between Avani and the Topsiders.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yes, go on ahead. Just be careful and keep an eye on them, Kip. Don't go on one of your little adventures. This has been a trying day for all of us, I am sure of it. Cog, if you would help me put these things away, we can be off too.</span>
      <span class="c6">”  </span>
    </p>

    <h1 class="p29">30| Casualties</h1>
    <p class="p27"> </p>
    <p class="p59">
      <span class="c17">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p13"> </p>
    <p class="p80">
      <span class="c6">Fausto sat perched on the top of a train car. The wind whipped past him as the car sped through the hillside. His heart raced a rhythmic beat as little bolts of electrified excitement tracked through his body.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">He leaned forward, peeking into the window of the next car. A mechanic was fiddling with something. A woman with the insignia of a captain paced the length of the car, checking the gauges on the wall. Fausto fantasized about crushing the man</span>
      <span class="c6">’</span>
      <span class="c6">s skull with his bare hands as the woman cowered on the floor at his greatness.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">“</span>
      <span class="c6">Check the couplings, Bolt!</span>
      <span class="c6"> </span>
      <span class="c6">We need to make sure we are</span>
      <span class="c6"> </span>
      <span class="c6">fully connected. Still getting some drag on the rear cars,</span>
      <span class="c6">” </span>
      <span class="c6">the captain commanded.</span>
    </p>
    <p class="p80">
      <span class="c6">Bolt nodded, then made his way out of the engine compartment and through the supply cars.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">Fausto followed him, silently hopping from one car to the next.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">When the mechanic came to the car he</span>
      <span class="c6">’</span>
      <span class="c6">d been looking for, he stepped out into the open air and crouched down, examining the attachment coupling.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">The open air of the World Machine and the thick rails holding the train</span>
      <span class="c6"> </span>
      <span class="c6">whizzed below him.</span>
      <span class="c6"> </span>
    </p>
    <p class="p81">Fausto slowly lowered himself. The thought of forcing the man into the gap between cars caused his heart to skip a beat. What sound would his body make as the train ripped it apart?</p>
    <p class="p80">
      <span class="c6">“</span>
      <span class="c6">Don</span>
      <span class="c6">’</span>
      <span class="c6">t fall,</span>
      <span class="c6">” </span>
      <span class="c6">another man said as he grabbed the mechanic</span>
      <span class="c6">’</span>
      <span class="c6">s arm, shaking him and causing him to grab a hold of the side of the train.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">Fausto pushed himself back onto the top of the car.</span>
      <span class="c6"> </span>
    </p>
    <p class="p80">
      <span class="c6">“</span>
      <span class="c6">Really, Sear? Really?</span>
      <span class="c6">” </span>
      <span class="c6">Bolt barked at his friend.</span>

    <p class="p78">Kip stopped and leaned against the side of a building. Wire silhouettes displayed ornate clothing in the shop window next to him. A deep burgundy gown with black and gold lace, and a thick black corset top hung in the window. Arija wondered how much a dress like that would cost, and what they used as currency down here. </p>
    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">s the story: You already know we are called Dwellers. Well, there are different kinds of Dwellers depending on where you live. There are three types... Okay, there are technically four, but no one even recognizes the fourth one.</span>

      <span class="c6">Kip shifted, planting his foot against the side of the dress shop and crossing his arms over his chest. </span>
      <span class="c6">“</span>
      <span class="c6">There</span>

      <span class="c6">’</span>
      <span class="c6">s the Bours. Those guys are below the Toppers. They are all the working Dwellers you see everywhere. Truth be told, without them, I</span>
      <span class="c6">’</span>
      <span class="c6">m not entirely sure this place would keep going. Below the Bours are the Desps. They live in the crevices of the city or in small settlements in the Machine. Everyone pretty much looks down on the Desps. The Toppers see them as a bunch of criminals, useless machines, and a general blight on their perfect city, but I grew up as a Desp before Avani took me in. They aren</span>

    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">So, this is your class system then?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, I suppose you can call it that. Though some of them have no class at all,</span>
      <span class="c6">” </span>
      <span class="c6">Kip joked, snorting.</span>
    </p>
    <p class="p61">
      <span class="c6">Adal leaned against the building next to Kip. </span>
      <span class="c6">“</span>
      <span class="c6">What about the fourth group? You said technically there was a fourth group. Who are they and where do they fall?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, right. The fourth group are called the Radix. These people were the first. The founding Dwellers made by Webley himself. There are only a handful of them. But because they were all handmade by Webley, they are held in higher regard, have special abilities, and serve a much higher calling than the rest of the Dwellers. You ask me, the Radix are the top of the top. The Toppers are no better than the Desps they hate. The only difference is their money. Without that, the Toppers would be the scum they accuse the Desps of being.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, wow. So, there</span>
      <span class="c6">’</span>
      <span class="c6">s a whole class of Dwellers made specifically by Webley? Do you know any of them?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Ha, sure do! Let</span>
      <span class="c6">’</span>
      <span class="c6">s see, there</span>
      <span class="c6">’</span>
      <span class="c6">s Cog, Captain Silny, my mum, of course, and a few more you haven</span>
      <span class="c6">’</span>
      <span class="c6">t met yet.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Wait a minute. If Webley made this place and only made a handful of Dwellers, how do you guys make more?</span>
      <span class="c6">” </span>
      <span class="c6">Adal blurted. </span>
    </p>
    <p class="p78">Arija imagined a large factory with giant machines pumping out Dwellers and one guy at the end just putting batteries in them. She scrunched her face, realizing the thought was rude. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, uh, that</span>
      <span class="c6">’</span>
      <span class="c6">s kind of a personal question, don't you think?</span>
      <span class="c6">” </span>
      <span class="c6">Kip said. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh,</span>
      <span class="c6">” </span>
      <span class="c6">Adal responded, perhaps realizing exactly what he just asked their young tour guide. </span>
    </p>
    <p class="p61">
      <span class="c6">Kip paused a moment, as if trying to figure out the right way to explain the reproduction of his species. </span>
      <span class="c6">“</span>
      <span class="c6">We make more by assembly,</span>
      <span class="c6">” </span>
      <span class="c6">Kip finally said.  </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Assembly?</span>
      <span class="c6">” </span>
      <span class="c6">Adal continued, ignoring Arija's dirty look. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yes. Okay, so here</span>
      <span class="c6">’</span>
      <span class="c6">s how </span>
      <span class="c20">that</span>
      <span class="c6"> happens: each Dweller male is made with a singular key. That key is housed in the index finger of his right hand. Each Dweller female has a keyhole just over where her heart is. When two Dwellers decide they want to, uhh, have a baby, the male inserts his key into the female</span>
      <span class="c6">’</span>
      <span class="c6">s heart. The key detaches from the male and disassembles in her heart, becoming the basis of what will grow and develop into a baby Dweller. Any other questions?</span>
      <span class="c6">” </span>
      <span class="c6">Kip was staring at the ground kicking a small rock. </span>
    </p>
    <p class="p78">Adal opened his mouth, but Arija jabbed him in the side, forgetting about his bruised ribs. She needed him to stop asking the kid so many awkward questions. </p>
    <p class="p61">
      <span class="c6">Adal gasped and rubbed his sore ribs, shooting her an evil look. </span>
      <span class="c6">“</span>
      <span class="c6">All right, never mind then. Kip, let</span>
      <span class="c6">’</span>
      <span class="c6">s get going.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah! Sure thing! Hey, do you guys want to see something really cool?</span>
      <span class="c6">” </span>
      <span class="c6">Kip asked, looking up and down the street.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, why not?</span>
      <span class="c6">”</span>
      <span class="c6"> Arija agreed.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Lead on, kid,</span>
      <span class="c6">” </span>
      <span class="c6">Adal motioned up the street.</span>
    </p>
    <p class="p78">Kip seemed more than grateful for the change in subject. He pushed off the wall and jogged several feet ahead, stopping at the mouth of an alleyway. He looked down the passage, then back to Adal and Arija. A grin stretched so widely across his small face that Arija could almost hear his metallic cheeks creaking.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">It</span>
      <span class="c6">’</span>
      <span class="c6">s this way. Just follow my lead and play it cool. They know me, but don't really like outsiders. Don</span>
      <span class="c6">’</span>
      <span class="c6">t worry, I</span>
      <span class="c6">’</span>
      <span class="c6">ll vouch for you, so it</span>
      <span class="c6">’</span>
      <span class="c6">ll be fine.</span>
      <span class="c6">” </span>
      <span class="c6">Kip turned and made his way down the alley. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Adal, I swear to God...</span>
      <span class="c6">” </span>
      <span class="c6">Arija began, shaking her head.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Relax. I got this. I</span>
      <span class="c6">’</span>
      <span class="c6">ll keep Kip on track,</span>
      <span class="c6">” </span>
      <span class="c6">Adal reassured, chasing after the small Dweller. Arija sighed and followed. </span>
    </p>
    <p class="p78">As soon as they made the turn down the alley, Arija paused to give herself a moment to take it all in. Dim, yellow lights ran the length of the brick walls of the surrounding shops. A large assortment of indescribable machinery and trash cluttered the path, making the alley nearly impassable. </p>
    <p class="p32">Kip was already halfway down the street, climbing over what looked like a pile of junk. Arija let out a frustrated sigh.</p>
    <p class="p32">“I know, I know. Let’s just keep a lookout,” Adal replied without turning to acknowledge her.</p>
    <p class="p38"> </p>
