    <h1 class="p41">32| Hazard Dice</h1>
    <p class="p59">
      <span class="c10">￼</span>
      <span class="calibre15">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre7"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p61">
      <span class="c6">Arija glared at the back of Adal</span>
      <span class="c6">’</span>
      <span class="c6">s head as he walked. She squinted, trying with everything she had to set his head on fire with her thoughts. They had just barely survived the fight with Fausto, and here they were. Off on another adventure to God knows where, as though none of it had happened. There was a sinking feeling in her gut, like she</span>
      <span class="c6">’</span>
      <span class="c6">d swallowed a boulder. This wasn</span>
      <span class="c6">’</span>
      <span class="c6">t going to end well.</span>
    </p>
    <p class="p61">
      <span class="c6">Adal stopped, and Arija peered around him to see what was going on. They had caught up to Kip, but a two-story high mound of discarded trash and metal parts blocked their way. The feeling in Arija</span>
      <span class="c6">’</span>
      <span class="c6">s stomach deepened. They were trapped. She sucked a shallow breath, opening her mouth to suggest they go back the way they came but, before she could say anything, Kip motioned to the brick wall of the building next to them. A crudely drawn pair of dice was etched into one of the bricks.</span>
    </p>
    <p class="p32">“That’s how you know where they are.” Kip’s small voice bounced off the walls and the pile of trash, making it sound louder than it actually was. Without going into further detail, Kip walked to the scrap pile and lifted a tarp that hung to one side. Beneath it was an opening that led into the pile. He turned and waved for Arija and Adal to follow.</p>
    <p class="p32"> Arija gave a cautious glance to the empty alley behind her, then followed Kip and Adal into the opening.</p>
    <p class="p78">Past the blockade, Dwellers walked the narrow alley in masses. It was like stepping into a new world. Lights were strewn about haphazardly, tables were packed with Dwellers talking and eating. There were vendors peddling goods, and what sounded like a loud mixture of rock and opera music was playing.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What?</span>
      <span class="c6">” </span>
      <span class="c6">Adal turned to look back at the blockade. </span>
      <span class="c6">“</span>
      <span class="c6">How? Why... Uhh, why didn</span>
      <span class="c6">’</span>
      <span class="c6">t we hear any of this on the other side of the tarp? We were just ten feet away and nothing.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Kip gave a silent laugh. </span>
      <span class="c6">“</span>
      <span class="c6">Disruptors,</span>
      <span class="c6">” </span>
      <span class="c6">he said, as if it were the simplest thing in the world. </span>
      <span class="c6">“</span>
      <span class="c6">How else could we do that? It keeps the local crowd and curious walkers away. Best part, most flat-foots won</span>
      <span class="c6">’</span>
      <span class="c6">t even come down the alley. This place is a secret. It</span>
      <span class="c6">’</span>
      <span class="c6">s where I go to have fun when I</span>
      <span class="c6">’</span>
      <span class="c6">m not working on Mum</span>
      <span class="c6">’</span>
      <span class="c6">s machines.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Kip dogged the other Dwellers in the crowd effortlessly, but Arija was not as lucky. As she walked, slack-jawed and curious, she bumped into virtually everyone and everything that crossed her path. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m not sure we should be here.</span>
      <span class="c6">” </span>
      <span class="c6">Arija eyed a group of Dweller men, who looked like they could be serial killers, beating the crap out of another Dweller with bent pieces of metal. Everywhere she looked, men seemed to be gambling and drinking from large copper mugs. Any time a Dweller thought someone else was looking at them funny, another fight would break out.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, I</span>
      <span class="c6">’</span>
      <span class="c6">m not sure about this one either. I feel like the kid just took us to a members only biker club,</span>
      <span class="c6">” </span>
      <span class="c6">Adal added as he stepped around a Dweller passed out in the middle of the walkway.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Are you guys coming or what? The fun stuff is up here,</span>
      <span class="c6">” </span>
      <span class="c6">Kip said as he disappeared from sight around a corner. </span>
    </p>
    <p class="p78">Adal looked at Arija for confirmation. She had suddenly become hyperaware, and was eyeing everything with a skeptical stare. She glanced at Adal, then tapped the side of her face by her eye. Adal gave her a curt nod, understanding that she wanted him to stay alert. As they rounded the corner, Adal was stopped by a small metallic hand to his stomach. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Mother</span>
      <span class="c6">—” </span>
      <span class="c6">Adal gasped, bending at the waist. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija couldn't help it; she let out a small laugh as she patted him on the back. </span>
      <span class="c6">“</span>
      <span class="c6">Whad'd ya learn?</span>
      <span class="c6">” </span>
      <span class="c6">she teased, grabbing Adal by the shoulder and pulling him upright. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Sorry, I didn</span>
      <span class="c6">’</span>
      <span class="c6">t want you to interrupt the game! They don't appreciate it much if you throw off their rolls. Back Slangers are very particular about how they roll the dice.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Kip pointed to a group of Dwellers all kneeling in a circle. In the center of the circle were several small piles of gold coins. Each of the coins had the anvil and hammer seal engraved on its face.  </p>
    <p class="p61">
      <span class="c6">One Dweller was viciously jiggling his hand and kissing the tops of his knuckles. </span>
      <span class="c6">“</span>
      <span class="c6">My main will be eight. Come on baby. My main will be eight.</span>
      <span class="c6">” </span>
      <span class="c6">He threw the dice across the circle, and everyone leaned in to see what he rolled. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija tilted her head and tried to see what they landed on, but she could tell by the Dweller</span>
      <span class="c6">’</span>
      <span class="c6">s reaction that it wasn't what he wanted. </span>
      <span class="c6">“</span>
      <span class="c6">Damn!</span>
      <span class="c6">” </span>
      <span class="c6">The Dweller punched his fist into the concrete. A small crack appeared where he hit.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">That</span>
      <span class="c6">’</span>
      <span class="c6">s number three, you lose!</span>
      <span class="c6">” </span>
      <span class="c6">barked another Dweller as he snatched up the dice.</span>
    </p>
    <p class="p78"> The sore loser rose from his spot and shouted further obscenities before stomping away.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What are they playing?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked as he watched the losing Dweller disappear down the alley.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hazard Dice. It</span>
      <span class="c6">’</span>
      <span class="c6">s a fun game once you get the hang of it. I never lose.</span>
      <span class="c6">” </span>
      <span class="c6">Kip proudly puffed out his chest. </span>
    </p>
    <p class="p78">Adal and Arija inched closer to the circle of gamblers as the crowd began to energize, and a new player picked up the dice. Several other spectators did the same, crowding around Adal and Arija, and pushing them closer to the circle.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">So, how do you play?</span>
      <span class="c6">” </span>
      <span class="c6">Adal turned back to ask Kip, but the kid was gone. </span>
      <span class="c6">“</span>
      <span class="c6">Kip?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Where</span>
      <span class="c6">’</span>
      <span class="c6">d he go?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked, concern pouring from her voice. She swiveled her head from side to side, looking for their tour guide, but the crowd of Dwellers had almost doubled now that a new player was in the circle. This wasn't the sort of place she wanted to be lost in. A burst of cheers made Arija flinch, and she momentarily turned her attention back to the game.</span>
    </p>
    <p class="p61">
      <span class="c6">Several of the gamblers were scooping up their chips and stepping back as a Dweller entered the ring holding Kip by the scruff of his collar. He was smaller than most of the other Dwellers they</span>
      <span class="c6">’</span>
      <span class="c6">d seen, with slender features that reminded Arija of a teenaged boy.  Once everyone</span>
      <span class="c6">’</span>
      <span class="c6">s attention was on the newcomer, he threw Kip to the ground in the center of the circle. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Look what I found, fellas! The little rodent has come back to play! Didn't I warn you what would happen if you didn't stay away from here, little rodent?</span>
      <span class="c6">” </span>
      <span class="c6">The teenaged Dweller snarled as he spoke, like he</span>
      <span class="c6">’</span>
      <span class="c6">d smelled something disgusting. </span>
    </p>
    <p class="p78">Kip tried to stand, but the Dweller kicked him back to the ground with the tip of his black leather boot.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Let it go, Lupo! I won those games fair and square!</span>
      <span class="c6">” </span>
      <span class="c6">Kip shouted, adjusting his cap as he stood.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Fair my ass! You cheated! You know it, I know it, everyone knows it. You always cheat! I told you if you ever dragged yourself back to my alley, I would break you down piece by piece until you</span>
      <span class="c6">’</span>
      <span class="c6">re nothing but a pile of scrap! Guess that</span>
      <span class="c6">’</span>
      <span class="c6">s what you want, since you</span>
      <span class="c6">’</span>
      <span class="c6">re back here like the dumbass you are.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Lupo reached for Kip, only to be kicked in the shin. He howled in pain and rubbed his leg.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You little shit! I</span>
      <span class="c6">’</span>
      <span class="c6">m gonna break you down into so many pieces, even your whore of a mother won</span>
      <span class="c6">’</span>
      <span class="c6">t be able to put you back together!</span>
      <span class="c6">” </span>
      <span class="c6">Lupo grabbed Kip by his collar, yanking him into the air.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Put the kid down!</span>
      <span class="c6">” </span>
      <span class="c6">Adal pushed through the crowd and stepped into the circle, followed by Arija. The previously cheering crowd suddenly fell silent as the Topsiders faced off with the bully. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Topsiders! What the hell are they doing here?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">They are my friends!</span>
      <span class="c6">” </span>
      <span class="c6">Kip choked, trying and failing to swing his legs and kick Lupo.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey! I said drop the kid, or I</span>
      <span class="c6">’</span>
      <span class="c6">ll drop you. Not going to repeat that, asshole!</span>
      <span class="c6">” </span>
      <span class="c6">Adal took several steps into the center of the circle, his fists clenched, and his jaw jutting out as he scowled. </span>
    </p>
    <p class="p78">Arija was right behind him, surveying the crowd and assessing who and what could be a possible threat. Adal usually had tunnel vision when he got into confrontations, so it was up to Arija to keep an eye on their surroundings. She had to make sure he didn't get them into more trouble than he could handle. </p>
    <p class="p78">As they neared Lupo and Kip, a fat, gold-colored Dweller stepped out of the crowd and stood next to Lupo. He wore green leather overalls that were ripped up one leg and covered in mysterious black stains. His tungsten hair stuck out of the top of his head like a patch of neatly cut metallic grass, and a small patch of stretched leather skin the color of the setting sun covered one hand. </p>
    <p class="p61">
      <span class="c6">A sound caught Arija</span>
      <span class="c6">’</span>
      <span class="c6">s attention and, as she glanced over her shoulder, she saw two more Dwellers step into the circle.  Adal continued toward Lupo and his friend, completely oblivious to the other two Dwellers that had entered the ring behind him. </span>
    </p>
    <p class="p78">Arija focused her attention on the newcomers, blocking the path between them and Adal. </p>
    <p class="p61">
      <span class="c6">One was taller, with short cobalt hair and an open white leather vest revealing his smooth, cobalt chest. His long wiry legs were covered in thick, black leather, and stuck out of a torso that seemed too short for his size. The other Dweller was more Arija</span>
      <span class="c6">’</span>
      <span class="c6">s size with thick, black-rimmed glasses on a round bronze face. He grabbed the edges of his brown leather pants and hiked them up, adjusting his belt and tucking in his shirt. One of his arms was completely covered in stretched leather and crudely pinned to itself. The golden-brown fake skin was too tight in some areas and too loose in others, like a back-alley facelift, and Arija cringed at the sight.  </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh! A Topsider with a sense of humor! Why don't you mind your business? This is between me and this worthless little shit!</span>
      <span class="c6">” </span>
      <span class="c6">Lupo shook Kip, the kid swinging like a rag doll under the bully’s grip.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Last time. Put the kid down,</span>
      <span class="c6">” </span>
      <span class="c6">Adal commanded. </span>
    </p>
    <p class="p61">
      <span class="c6">The tall Dweller and the one with glasses took simultaneous steps toward Arija, looking past her to their leader like she wasn</span>
      <span class="c6">’</span>
      <span class="c6">t there. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Not the best decision, boys. If I were you, I wouldn't pick this fight...  But if you insist, you</span>
      <span class="c6">’</span>
      <span class="c6">ll have to go through me first.</span>

    <h1 class="p29">33| Off With Their Skin</h1>
    <p class="p13">

    <p class="p78">At the edge of the circle, Lupo stood like a statue, with a pistol pointed in the air. The corner of his right eye twitched as he lowered the gun and leveled it at Arija. </p>

    <p class="p61">

    <p class="p78">Suddenly, an explosion burst from the mob, sending the Dwellers nearest to Adal flying and their various parts raining down on them.</p>
    <p class="p78">Arija leaped from the path of the explosion and rolled over to where Adal stood, stunned. </p>
    <p class="p61">
      <span class="c6">A car plowed at full speed through the huddled mass, casting aside all the would-be attackers. Everything happened so fast that Adal didn</span>

    </p>
    <p class="p78">Lupo raised his gun to fire as the car fishtailed toward him but, before he could shoot, the trunk of the car smacked into him, sending him sailing through the air. His gun landed with a loud bang on the roof of the car. </p>
    <p class="p61">

    </p>
    <p class="p78">Adal stood petrified for a moment, his mind buzzing as he tried to piece together what had just happened. A few of the Dwellers near them started to pick themselves up, no doubt thinking the same thing. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What the hell is this?</span>
      <span class="c6">” </span>
      <span class="c6">a petite Dweller woman shouted.</span>

    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">” </span>
      <span class="c6">The Dweller with the pocket knife said as he brushed the dirt from his pants and went to stand next to the woman.</span>

    <p class="p61">

    </p>
    <p class="p78">Without thought, they both grabbed the handle of the door, only to find it had been jammed by the impact. After a few good pulls, Adal gave up and grabbed the handle for the back door. Luckily, it was still in working order, and the two pushed themselves into the car, slamming the door behind them just as a short, navy-blue Dweller smashed his fist into the window. </p>
    <p class="p61">

      <span class="c6">“</span>
      <span class="c6">Where the hell is the lock!</span>
      <span class="c6">” </span>

    </p>
    <p class="p78">Adal leaned over Arija and ran his hand along the top of the car until he found a switch. He pressed the switch, and the door made a faint clicking sound. Arija kept her shaking hands on the door handle even as the Dweller gave up and started to kick the rear tire of the vehicle. </p>

    <p class="p78">The vehicle jerked forward, throwing Adal and Arija against the soft, leather seat. The gun that had landed on the roof of the car slid through an open sunroof and hit Adal in the stomach before settling in his lap. He gasped as Kip drove rampant through the narrow alleyway, striking virtually everything ahead of them.</p>

      <span class="c6">Arija shouted. She skooched to the edge of her seat to watch as Kip rounded another corner. The car tilted, lifting slightly onto two wheels, and Arija slid into Adal, bracing herself on his door so she wouldn</span>

    </p>
    <p class="p78">Adal leaned over the back seat and took aim through the broken back window. The car bounced and shook as it barreled over the cobblestones, but Adal squinted and fired at the closest Dweller he could see carrying a gun.</p>

    <p class="p61">
      <span class="c6">As the car drove under the container, Arija leaned out of the window and fired four shots at the base of the giant drum near a large pipe that fed into it. The pressure from the container</span>

    <p class="p78">A familiar laugh rumbled through the room, and Adal immediately knew Webley was back from cleaning up the docks. As Adal and Arija entered the main room from the foyer, they saw Webley, Cog, and Avani standing in the office's center. Webley was doubled over in a fit of laughter. </p>

      <span class="c6">’ </span>
      <span class="c6">there won</span>
      <span class="c6">’ </span>
      <span class="c6">be any more funny business with my guests. Today was </span>
      <span class="c6">‘</span>
      <span class="c6">orrible, but I think I</span>
      <span class="c6">’</span>
      <span class="c6">ve taken care of tha’.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Adal wondered what Avani meant, but was too busy inspecting his right knuckles to pay much attention. How was he ever going to explain the metal in his hand if he had to get medical attention back home?</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Thank you, Webley. On that note, where is Kip? How was he as a tour guide?</span>
      <span class="c6">” </span>
      <span class="c6">Avani inquired.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, uh, great! He really showed us... uh... all the different parts of the city.</span>
      <span class="c6">” </span>
      <span class="c6">Arija tried her best to sound collected and believable. She shot a look at Adal, whose eyes widened as the attention focused on him.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah! He was a perfect guide, very... entertaining.</span>
      <span class="c6">” </span>
      <span class="c6">Adal coughed as the last word caught in his throat. </span>
    </p>
    <p class="p61">
      <span class="c6">Avani</span>
      <span class="c6">’</span>
      <span class="c6">s smile thinned slightly, and she took a few steps toward them. Her raised brow reminded Adal of his father when he caught him in a lie. Damn.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Really? That</span>
      <span class="c6">’</span>
      <span class="c6">s nice.</span>
      <span class="c6">” </span>
      <span class="c6">Avani took a few more steps toward Adal, her hands planted firmly on her hips. </span>
      <span class="c6">“</span>
      <span class="c6">Tell me, where is Kip now?</span>
      <span class="c6">” </span>
      <span class="c6">She narrowed her eyes and looked back and forth between Arija and Adal, gauging their expressions.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, uh, he said he had to work on the mobile clinic. Good guy, Kip. All he talked about the whole tour was getting back here and finishing up the clinic for you,</span>
      <span class="c6">” </span>
      <span class="c6">Adal lied, his voice shaky. </span>
    </p>
    <p class="p61">
      <span class="c6">Avani</span>
      <span class="c6">’</span>
      <span class="c6">s eyes sharpened. </span>
      <span class="c6">“</span>
      <span class="c6">Oh! He stole another car, didn't he? I am going to hide all his tools when I get a hold of him!</span>
      <span class="c6">” </span>
      <span class="c6">Avani barked as she turned on her heels and marched off into the shop.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Way to lay that one on thick, Adal!</span>
      <span class="c6">” </span>
      <span class="c6">Arija slapped him on the back.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">My bad!</span>
      <span class="c6">”</span>
    </p>
    <p class="p78">Webley started to roll with laughter and Cog looked to where Avani had gone, his mouth hanging slightly open as she disappeared around the corner. Adal smiled as he watched Cog. He was a little strange and gave him weird vibes when they first met, but now he could see the Dweller was just terribly awkward.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh! Tha</span>
      <span class="c6">’ </span>
      <span class="c6">Kip sure is keepin</span>
      <span class="c6">’ </span>
      <span class="c6">her busy! Wha</span>
      <span class="c6">’ </span>
      <span class="c6">do ye two say? Want te get back to the house? Been a bit of a long day, no?</span>
      <span class="c6">” </span>
      <span class="c6">Webley walked past them and made his way over to the door, opening it and waving his arm outside.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m down for that. One thing, though; can we </span>
      <span class="c20">not</span>
      <span class="c6"> fly back?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, shaking his head at the thought of having to fly anywhere any time soon. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah, I</span>
      <span class="c6">’</span>
      <span class="c6">m with him on this one,</span>
      <span class="c6">” </span>
      <span class="c6">Arija added.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I think a ride in the rail car might be in order. Webley, what are your thoughts?</span>
      <span class="c6">” </span>
      <span class="c6">Cog pulled his attention away from Avani and back to the group. </span>
    </p>
    <p class="p32">“Well, I don’ see why not!” </p>
    <p class="p78">The ride back went without incident. Webley remained silent for the most part, conducting and operating the rail car as they sped through the Machine towards his home. </p>
    <p class="p78">Arija and Adal sat in silence, peering through the glass at what sights they could behold before they became an indistinguishable blur. Cog worked in a box attached to the wall next to the control panel, adjusting various things that neither Adal nor Arija could see. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Webley, did you adjust these capacitors?</span>
      <span class="c6">” </span>
      <span class="c6">Cog peeked his head out of the box, his face streaked with oil. Webley only shrugged his shoulders and grunted. Cog dove back into his work. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija leaned her head on Adal</span>
      <span class="c6">’</span>
      <span class="c6">s shoulder as she watched the mechanical world fly by. A few minutes later, Cog stuck his head back out of his box. </span>
      <span class="c6">“</span>
      <span class="c6">When did we upgrade these components? They aren't functioning well with the connectors at all. That is why this thing is sluggish.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Again, Webley only shrugged his shoulders and, after a few seconds of silence, Cog huffed and dipped back into his box. </p>
    <p class="p32">Finally, there was a high-pitched screech followed by a plume of steam as the railcar came to a stop in front of Webley’s house. Exhaustion had taken over Adal’s body, and he lazily slid from the seat, climbed out of the railcar and into Webley’s house, as if he had done it a thousand times.</p>
    <p class="p61">
      <span class="c6">Webley, Adal, and Arija sat in silence at the table as Cog served a steaming bowl of some sort of soup. Adal hadn</span>
      <span class="c6">’</span>
      <span class="c6">t spoken one word since they</span>
      <span class="c6">’</span>
      <span class="c6">d gotten on the railcar and the aches and pains that covered his body had made themselves known as his whole body throbbed. </span>
    </p>
    <p class="p78">Adal looked across the table to Arija, who was propped up on her elbow, spooning chunks of broccoli into her mouth. Even Webley was abnormally quiet, the only sounds in the house those of Webley slurping his dinner.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, I think some coffee is in order.</span>
      <span class="c6">” </span>
      <span class="c6">Cog</span>
      <span class="c6">’</span>
      <span class="c6">s voice shattered the silence. </span>
      <span class="c6">“</span>
      <span class="c6">Everyone into the study and I</span>
      <span class="c6">’</span>
      <span class="c6">ll bring some in.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">The fire crackled as they all sat in comfort on the oversized leather seating. Arija had begun to thumb through a large book of paintings sitting on the small coffee table in front of the couch. Adal was staring into the fire, casually sipping his coffee. Both Webley and Cog just sipped from their cups and stared awkwardly into the distance. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">So, what</span>
      <span class="c6">’</span>
      <span class="c6">s the deal with this place?</span>
      <span class="c6">” </span>
      <span class="c6">Adal finally asked, finishing his coffee and sitting back in his seat. </span>
      <span class="c6">“</span>
      <span class="c6">Like, you built this place, but where did you come from? What started all of this?</span>
      <span class="c6">” </span>
      <span class="c6">Once Adal</span>
      <span class="c6">’</span>
      <span class="c6">s first question came, the rest followed like a bunch of sheep jumping off a cliff. </span>
    </p>
    <p class="p78">Arija put her book down and leaned back on the couch. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Well, time works differently down </span>
      <span class="c6">‘</span>
      <span class="c6">ere, Adal. Things happen... faster. Yer parents probably </span>
      <span class="c6">‘</span>
      <span class="c6">avent even noticed ya missin</span>
      <span class="c6">’ </span>
      <span class="c6">yet. As fer how I made my machine, those </span>
      <span class="c6">‘</span>
      <span class="c6">er long tales, Adal. The day </span>
      <span class="c6">‘</span>
      <span class="c6">as been long a’ready. Ye sure ye want te</span>
      <span class="c6">’ </span>
      <span class="c6">hear it all?</span>
      <span class="c6">” </span>
      <span class="c6">Webley asked, putting his bowl of coffee down and leaning forward. </span>
    </p>
    <p class="p78">Adal nodded.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right then. Fact is, I made this place. Long ago. Now you see all tha</span>
      <span class="c6">’ </span>
      <span class="c6">is around. Simple enough. Well... uhh... I</span>
      <span class="c6">’</span>
      <span class="c6">m rubbish with stories. Cog </span>
      <span class="c6">‘</span>
      <span class="c6">an ye </span>
      <span class="c6">‘</span>
      <span class="c6">elp a guy out?</span>
      <span class="c6">” </span>
      <span class="c6">Webley took another sip of his coffee and leaned back in his chair. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Ok.  You want to know it all? After all you have seen, I think that... We think it is only fair.</span>
      <span class="c6">” </span>
      <span class="c6">Cog took a deep breath and looked back to Webley, who nodded a single, slow nod to his friend.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right, it all began in a time before time was even a notion. I told you once before that Webley was a Creator, and I assume you took that as he fancied building things. This is true, but not the entire truth. Webley is a Creator, an old race that spends their days building life from nothing. There are entire worlds out there that the Creators call home.</span>
      <span class="c6">” </span>
      <span class="c6">Cog paused, watching Adal</span>
      <span class="c6">’</span>
      <span class="c6">s and Arija</span>
      <span class="c6">’</span>
      <span class="c6">s reaction. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You mean like aliens?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked after a moment.</span>
    </p>
    <p class="p61">
      <span class="c6">Cog didn</span>
      <span class="c6">’</span>
      <span class="c6">t reply, he just scratched the back of his head and continued with his story.  </span>
      <span class="c6">“</span>
      <span class="c6">So once, from a timeless time, a Creator came to a dead rock in a galaxy lost to the rest of creation. The Creator</span>
      <span class="c6">’</span>
      <span class="c6">s journeys took him to many places, but something about this system sparked his interest. So many lifeless, dead structures sat like blank canvases in a dance with a star. This Creator decided to take a brief stay on one of these structures and do what he was born to do</span>
      <span class="c6">—</span>
      <span class="c6">create.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Wait, lifeless structures dancing around a star?</span>
      <span class="c6">” </span>
      <span class="c6">Arija began before Cog interrupted her.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yes, my dear. He came to this planet. The Creator burrowed deep into the core of Earth in search of a quiet place to do his work. In the beginning, he had only his ship as a home and very little to work with, venturing forth to collect the planet</span>
      <span class="c6">’</span>
      <span class="c6">s natural metals so he might create. After a time, the creations began to take a form and function. Within several eons, large machines occupied the center of this planet. Massive furnaces sprang up and began to heat the lifeless structure. Gears of immense size rotated the dead structure around its star. Eventually, a grand machine, the likes of which no Creator had ever accomplished on their own, came to life from the dark.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Adal looked at Arija, wide-eyed, but her attention was fixed on Cog, trying to make sense of what he was saying. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Alas, even with such creations and accomplishments, one will grow lonesome without the company of others to share in life</span>
      <span class="c6">’</span>
      <span class="c6">s experiences. So one fateful day, the Creator decided to make another creation. He gathered his best materials and crafted himself a son. A son to not only provide him with family and company, but to help him build. Although the Creator was able to bestow life on his creations and give them souls, the Dwellers he created were only able to create shells of beings that could follow orders but weren</span>
      <span class="c6">’</span>
      <span class="c6">t sentient. Only the Creator could give true life to his creations.</span>
      <span class="c6">”</span>
    </p>
    <p class="p78">Webley shifted uncomfortably. He stood like he was going to leave, then sat back down, shifting his weight from one side to the other before slouching into the chair. </p>
    <p class="p61">
      <span class="c6">Cog waited until Webley settled, giving him a look before continuing. </span>
      <span class="c6">“</span>
      <span class="c6">The two were a family, and they worked together, crafting machines and drafting new ideas for further creations. Eventually, the Creator and his son decided that it was time to grow their world. So, they set out creating several more sentient beings. These would be the first of the Dwellers. Though similar to their future lines, these were very special Dwellers, imbued with special skills to help grow the world they were creating. First came twin brothers, to help with general creation and maintenance of the machines. Next came a woman to help care for the sick and injured. The third was a mighty warrior created to protect those that dwelled within the Machine. Next came two pairs of men and women that would help bring forward the future generations of Dwellers. Finally, they created a child to always remind the group that they stood as a team. They lived in harmony for many years.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">Arija looked at Adal. When his eyes met hers, she mouthed </span>
      <span class="c6">‘</span>
      <span class="c6">Radix,</span>
      <span class="c6">’</span>
      <span class="c6"> and Adal nodded back as he remembered what Kip had told them earlier that day.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Then it all changed. Unbeknownst to the Creator or the Dwellers, life had taken form on the top side of the planet. The large furnaces the Creator had crafted were heating the planet so that it was livable to other beings. The gears the Creator kept turning to keep the Machine functioning were slowly rotating the planet and causing weather to form and life to grow. One day, a human male found his way into the Machine through a tunnel the Creator had made when his ship first burrowed into the planet. The Dwellers were all very excited and intrigued to see this new type of creature, so the Creator set out to investigate the Topside. The other Dwellers begged the Creator to let them come with him but, not knowing the dangers they might face, the Creator insisted he go alone. Several days later, the Creator returned to the Machine and sealed the hole to the Topside. He refused to talk about what had happened while he was away, but he brought bags of seeds and plants that we have used to create the gardens you see today.</span>
      <span class="c6">” </span>
      <span class="c6">Cog paused and took a sip of his coffee. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Several years later, the Creator installed the elevator you took to get down here, so he could make short trips to the Topside and gather knowledge and supplies. But he never spoke of his journeys, and he never let another Dweller accompany him. After a while, the Creator</span>
      <span class="c6">’</span>
      <span class="c6">s son grew jealous of his father</span>
      <span class="c6">’</span>
      <span class="c6">s ability to create life. So one day, he went to his father and asked what the secret to giving life was. His father refused to tell him. The secret to life was something only a Creator can have knowledge of. This enraged his son. And this was the beginning of the Great Divide. Eventually, the eldest son decided that, if his father would not share his knowledge with him, then he was just a slave to his father. So he began to spread lies into the ears of the Dwellers to turn them against the Creator. Some heard his wickedness while others sided with the Creator and denied the son his audience.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Adal thought back to the fight they</span>
      <span class="c6">’</span>
      <span class="c6">d had with the Dweller at the docks, and everything started to make sense. He</span>
      <span class="c6">’</span>
      <span class="c6">d wanted to take them to someone. Whoever he was, he must be a follower of the Creator</span>
      <span class="c6">’</span>
      <span class="c6">s son. </span>
    </p>
    <p class="p61">
      <span class="c6">Cog continued. </span>
      <span class="c6">“</span>
      <span class="c6">Fights broke out between the two groups. In one of those fights, the child that was meant to keep the people united was killed. Each of the remaining Dwellers took a side during the Great Divide. The twins chose opposite sides, the warrior and caregiver sided with the Creator, and the birthers also split evenly between sides. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">The Creator didn</span>
      <span class="c6">’</span>
      <span class="c6">t have the heart to choose between his creations, so he refused to go to battle. This left the long war to be fought amongst the Dwellers. Once all was said and done, all four of the birthers were dead. The remaining twin and the son were defeated in battle and cast into the depths of the Machine, where they remain to this day. It was left to the remaining three and the Creator to start again and rebuild. Though this war was fought and lost long ago, the fire that birthed it still smolders and occasionally flares up. This was what you had the unfortunate luck of witnessing today.</span>
      <span class="c6">”</span>
    </p>
    <p class="p32">Arija and Adal sat in silence. At some point during the tale, Adal’s mouth had fallen open, and there it remained. He tried to think of questions to ask, but his mind was a muddled mess. “Wait, so you... And we are... But then...” Adal mumbled incoherently. To him, it sounded like a fairytale version of the Bible. Adal couldn’t believe any of this was real but, as he thought about everything he’d seen, he realized that anything was possible. </p>
    <p class="p61">
      <span class="c6">Arija</span>
      <span class="c6">’</span>
      <span class="c6">s eyes could not have been any wider. </span>
      <span class="c6">“</span>
      <span class="c6">What was his name? The one that betrayed everyone?</span>
      <span class="c6">” </span>
      <span class="c6">she asked quietly, leaning further forward.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">The son? His name was Pajak. The twin that followed his new master into madness was Fausto,</span>
      <span class="c6">” </span>
      <span class="c6">Cog said, falling silent and staring at his two overwhelmed and befuddled guests. </span>
    </p>
    <p class="p78">Adal thought about the Dweller on the dock and how eerily similar he looked to Cog. </p>
    <p class="p78">Webley sat in silence, lost in the warm dance of the fire, a look of shame and sadness resting on his face. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey man, are you all right?</span>
      <span class="c6">” </span>
      <span class="c6">Adal broke in, addressing Webley. </span>
    </p>
    <p class="p61">
      <span class="c6">Webley let Adal</span>
      <span class="c6">’</span>
      <span class="c6">s words hang in the air for a moment before he gave a slight sniffle and brought his attention back to the room. </span>
      <span class="c6">“</span>
      <span class="c6">I</span>
      <span class="c6">’</span>
      <span class="c6">m all right, Adal. Thank ye</span>
      <span class="c6">’ </span>
      <span class="c6">for the ask. I think it</span>
      <span class="c6">’</span>
      <span class="c6">s time fer</span>
      <span class="c6">’ </span>
      <span class="c6">bed. We all need our rest fer</span>
      <span class="c6">’ </span>
      <span class="c6">tomorrow. Gonna be another grand day.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Webley rose from his seat and bowed to Adal and Arija without making eye contact. He turned toward the kitchen and disappeared through the door.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Perhaps he is right. Maybe we should be off to bed then.</span>
      <span class="c6">” </span>
      <span class="c6">Cog stood and walked over to the staircase that led to the upper level. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija and Adal slowly rose from the couch. Everything felt so strange now with this new knowledge. Maybe a good night</span>
      <span class="c6">’</span>
      <span class="c6">s sleep would help. </span>
    </p>
    <p class="p61">
      <span class="c6">Halfway up the spiral stairs, Arija paused and turned to face Cog who still stood at the base of the steps. </span>
      <span class="c6">“</span>
      <span class="c6">So, today, all those things that attacked us... Webley made?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">No, my dear. Those were bastard creations made by Pajak. Their only purpose is to follow orders. They don</span>
      <span class="c6">’</span>
      <span class="c6">t have souls. That is why the guards gave no pause in dispatching them. They are not true creations.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">What about the Dwellers that fought with us today on the dock? The ones that died. What did you guys do with them?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">That is likely the only good news of the day. So few Dwellers truly fell that Webley was able to act in time to save them. Had the destruction been greater, he may not have been able to do so. With that, some Dwellers are missing, and I do fear their fate, but there is nothing that can be done for them now. Please, get some rest. It has been a long day for us all.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">With Cog</span>
      <span class="c6">’</span>
      <span class="c6">s final request, Arija and Adal bid him goodnight and made their way to their rooms. That night, Adal slept hard, but his dreams were plagued with sporadic nightmares of a dark kingdom filled with demonic machines. </span>
    </p>

    <h1 class="p29">35| Should We Be Getting Our Asses Out of Here?</h1>
    <p class="p82">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p47"> </p>
    <p class="p61">
      <span class="c6">The next morning, Adal found himself blankly staring at his reflection in the mirror. The dark circles under his eyes and scruffy stubble on his face reflected how poorly he</span>
      <span class="c6">’</span>
      <span class="c6">d slept. </span>
    </p>
    <p class="p37">
      <span class="c11">Adal reached for his brush, unable to pull his eyes away from the distorted image of himself. The weight of everything he’d learned and seen had finally settled in, and he felt like he couldn’t breathe. How could he focus on how he looked when there were giants on other planets bringing inanimate objects to life that wanted to kill him and wear his flesh like some creepy sci-fi version of </span>
      <span class="c12">Silence of the Lambs</span>
      <span class="c11">? Life would never be the same knowing what he knew. He gave up on his appearance and shuffled into the hall. </span>
    </p>
    <p class="p32"> </p>
    <p class="p57">￼<span class="calibre14"><img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/></span></p>
    <p class="p61">
      <span class="c6">Arija sat on the edge of her bed, notebook in hand, staring at a mostly blank page. She</span>
      <span class="c6">’</span>
      <span class="c6">d been unable to sleep more than an hour at a time without waking up in a panic. At some point, she</span>
      <span class="c6">’</span>
      <span class="c6">d decided to put her thoughts on paper. Arija dragged her pencil around the question mark she</span>
      <span class="c6">’</span>
      <span class="c6">d made in the corner for the thousandth time. She was too tired to be creative, and there were too many questions clouding her mind.</span>
    </p>
    <p class="p78">She glared up at the clock and watched the seconds count down until her alarm broke the silence. Then she slid the sketchpad back into her bag, pulled her legs up onto the bed, and sat cross-legged as the alarm sounded for a few minutes. Finally, she pulled herself off the bed to shut it off. </p>
    <p class="p61">
      <span class="c6">Arija ran her fingers through her tangled mess of hair, and dressed in the same outfit she</span>
      <span class="c6">’</span>
      <span class="c6">d worn the day before. She longed for the days when her only worry was whether she was going to win her track meet. It was time for them to go home, and she would say as much to Adal when she saw him. Things needed to get back to some form of normalcy, or she may never have a good night</span>
      <span class="c6">’</span>
      <span class="c6">s sleep again. With this thought, Arija grabbed her bag and slipped out of the room. </span>
    </p>
    <p class="p61">
      <span class="c6">Out in the hall, Adal was waiting for her, slouched against the railing like he was using it to hold himself up. His usual grin was replaced with a solemn stare, and Arija knew he</span>
      <span class="c6">’</span>
      <span class="c6">d gotten as good a night</span>
      <span class="c6">’</span>
      <span class="c6">s sleep as she had. He glanced up at her, and she nodded, unable to force her mouth into a smile. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">'Sup?</span>
      <span class="c6">” </span>
      <span class="c6">Adal managed.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yeah,</span>
      <span class="c6">” </span>
      <span class="c6">Arija replied as Adal pushed off the railing and they made their way down the stairs. An awkward silence hung thick in the air as Adal and Arija stepped into the study. The house was strangely quiet. No Cog greeting them with his annoyingly cheerful grin and coffee, no Webley stomping around preparing for whatever they were going to do today. </span>
    </p>
    <p class="p78">In the study, the fire had long since gone out, yet the smell of smoke still filled the room. Arija looked around, hair suddenly on end, until she spotted a platter of fruit on the coffee table and a note sitting at the corner.  She walked over to the kitchen and cracked the door to look inside. She turned to Adal and shook her head. Adal walked to the table and picked up the note.</p>
    <p class="p48"> </p>
    <p class="p48"> </p>
    <p class="p87">Adal and Arija,</p>
    <p class="p55"> </p>
    <p class="p87">We had to tend to an issue this morning. Please, enjoy the breakfast we left for you, and we shall be back shortly.</p>
    <p class="p55"> </p>
    <p class="p87">-Cog</p>
    <p class="p48"> </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Looks like we</span>
      <span class="c6">’</span>
      <span class="c6">re flying solo today.</span>
      <span class="c6">” </span>
      <span class="c6">Adal tossed the paper back to the table and turned to Arija.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Looks that way. Great. It isn't bad enough they dropped that bomb on us last night. Now we</span>
      <span class="c6">’</span>
      <span class="c6">re stuck sitting here waiting. We really need to get back home, Adal. Things have just gotten so... complicated, and I just want to be back in my own bed.</span>
      <span class="c6">” </span>
      <span class="c6">Arija walked over to the table and picked up the note once more, only to roll her eyes and crumple it up.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey, what</span>
      <span class="c6">’</span>
      <span class="c6">s the matter with you? Normally you don't throw attitude around unless it</span>
      <span class="c6">’</span>
      <span class="c6">s warranted. Did I miss something?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">Arija sighed and plopped down on the couch. She un-crumpled and re-crumpled the piece of paper a few times before she started to speak. </span>
      <span class="c6">“</span>
      <span class="c6">It</span>
      <span class="c6">’</span>
      <span class="c6">s just, well, all my life, I was raised in my family</span>
      <span class="c6">’</span>
      <span class="c6">s faith. Being told of a higher power, creation, God</span>
      <span class="c6">’</span>
      <span class="c6">s gifts, and so on. Now, I</span>
      <span class="c6">’</span>
      <span class="c6">m sitting in this world under ours, hearing the news that Webley created this place. That there are other Creators out there doing the same thing. What does that mean about God? Am I wrong? Are we wrong? This is just too insane.</span>
      <span class="c6">” </span>
      <span class="c6">Arija huffed as she spoke, exasperated and frustrated. </span>
    </p>
    <p class="p78">Adal sat down on the couch next to her and put his arm around her, squeezing her into a side hug.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey, kid, I get it. I</span>
      <span class="c6">’</span>
      <span class="c6">ve never really been religious, but I know this is about what you believe. This has to hit heavy. Here</span>
      <span class="c6">’</span>
      <span class="c6">s how I look at it. Webley created this place, and all the things in it all came from him. Everything is mechanical and weird to us, right? We</span>
      <span class="c6">’</span>
      <span class="c6">ve only seen variations of people, but these Dwellers aren't like us. If a Creator like Webley had made us, then this place wouldn't be a thing and, if it were, it would be just like back home. Webley may have made this place, but we come from something else. That</span>
      <span class="c6">’</span>
      <span class="c6">s what I believe. Basically... I guess what I</span>
      <span class="c6">’</span>
      <span class="c6">m trying to say is that there</span>
      <span class="c6">’</span>
      <span class="c6">s room for God </span>
      <span class="c20">and</span>
      <span class="c6"> the Creators to exist. Don't let that faith leave you. If this world is possible, so is ours. So are others. Besides, right now, we have other things to worry about.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Like what?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked, her brows furrowed as she raised her head to look at him. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Like where in the hell we</span>
      <span class="c6">’</span>
      <span class="c6">re going to get some coffee in this place!</span>
      <span class="c6">” </span>
      <span class="c6">Adal laughed. </span>
    </p>
    <p class="p78">Arija let the rise and fall of his chest rock her to a slightly happier place. She smiled and threw one of her arms around him, squeezing tightly.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">You know, sometimes you aren't as dumb as you look,</span>
      <span class="c6">” </span>
      <span class="c6">Arija teased. She caught Adal staring at her mouth and, when he glanced up to meet her stare, she found herself unable to look away. The world around them faded to nothing. Adal lowered his head as Arija tilted hers up. She leaned closer to him, so close she could feel the warmth of his breath tickle her lips. Her heart pounded, fighting its way out of her throat. Finally, Arija closed her eyes, needing to enjoy every second of what was about to happen.  </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I don</span>
      <span class="c6">’ </span>
      <span class="c6">care what yer think! Tha</span>
      <span class="c6">’ </span>
      <span class="c6">is the plan. You take </span>
      <span class="c6">‘</span>
      <span class="c6">em out o</span>
      <span class="c6">’ </span>
      <span class="c6">here, and I</span>
      <span class="c6">’</span>
      <span class="c6">ll handle this!</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">The door smacked the wall as Webley burst into the room, ruining the moment. Arija and Adal pushed away from each other. Adal cleared his throat and leaned back on the couch as if nothing had happened while Arija jumped up and took a few steps away from the couch. She stole a glance at Adal and silently wished Webley and Cog had come home just a few minutes later. </p>
    <p class="p78">Webley looked as though he had just been through hell. His clothing was tattered and torn, and there were several deep scrapes across his face. Cog came in behind him with several small dents in his legs and arms. Neither Webley nor Cog was paying any attention to them, and the embarrassment quickly left Arija, replaced by fear. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Webley, this isn</span>
      <span class="c6">’</span>
      <span class="c6">t the time. Let me help you. They will be safe here! We must do this together. Now is not the time for you to take this up,</span>
      <span class="c6">” </span>
      <span class="c6">Cog huffed, chasing after Webley and slamming his hand on the bookshelf as he leaned his weight against it.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Cog, move yer</span>
      <span class="c6">’ </span>
      <span class="c6">hand! You saw it too! We both barely got out o</span>
      <span class="c6">’ </span>
      <span class="c6">there. Ye need te</span>
      <span class="c6">’ </span>
      <span class="c6">get them outta here!</span>
      <span class="c6">” </span>
      <span class="c6">Webley pushed Cog</span>
      <span class="c6">’</span>
      <span class="c6">s hand away and pulled on one of the larger books on the shelf. From behind the wall, there came a metallic rumbling as the shelf slid up the wall toward the ceiling. Behind the shelf was an assortment of strange looking weapons. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal stood, doing a double take at the small arsenal as his mouth dropped open in awe. He let out a loud whistle, and the room fell silent. </span>
      <span class="c6">“</span>
      <span class="c6">What the hell is going on right now? Should we be getting our asses out of here or what?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked, still staring at the weapons.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">There isn't time, Adal. We need you two to stay put. There is a little problem, and we have to leave you to take care of it,</span>
      <span class="c6">” </span>
      <span class="c6">Cog replied.</span>
    </p>
    <p class="p61">
      <span class="c6">Arija scoffed. </span>
      <span class="c6">“</span>
      <span class="c6">Really? You need an armory to fix a </span>
      <span class="c20">little</span>
      <span class="c6"> problem? Cog, I like you and all, but you might want to come up with a better lie than that!</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Get them outta</span>
      <span class="c6"> ‘</span>
      <span class="c6">ere, Cog!</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Really, there isn't time.</span>
      <span class="c6">” </span>
      <span class="c6">Cog turned back to Webley.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Hey, first off, we aren't going anywhere. Secondly, you need to tell us what happened. We can help,</span>
      <span class="c6">” </span>
      <span class="c6">Adal added as he walked over to the wall of weapons.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">The Gearrtha tha</span>
      <span class="c6">’ </span>
      <span class="c6">attacked ye</span>
      <span class="c6">’ </span>
      <span class="c6">yesterday. They are back, an</span>
      <span class="c6">’ </span>
      <span class="c6">they are runnin</span>
      <span class="c6">’ </span>
      <span class="c6">amuck in my machine. Yesterday they attacked a train carryin</span>
      <span class="c6">’ </span>
      <span class="c6">a shipment farther inte</span>
      <span class="c6">’ </span>
      <span class="c6">th</span>
      <span class="c6">’ </span>
      <span class="c6">Machine and this mornin</span>
      <span class="c6">’ </span>
      <span class="c6">they attacked one of the furnaces. If we hadn</span>
      <span class="c6">’</span>
      <span class="c6">t gotten there in time, they would have cast us into cold an</span>
      <span class="c6">’ </span>
      <span class="c6">darkness!</span>
      <span class="c6">” </span>
      <span class="c6">Webley</span>
      <span class="c6">’</span>
      <span class="c6">s voice shook with anger and a hint of worry. </span>
    </p>
    <p class="p78">Adal looked at Arija. Her face contorted with concern and fear. If Webley was scared, then things had to be a lot worse than Arija thought. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right. Well, you beat them yesterday. Can you fix the furnace?</span>
      <span class="c6">” </span>
      <span class="c6">Adal asked. </span>
      <span class="c6">“</span>
      <span class="c6">I don</span>
      <span class="c6">’</span>
      <span class="c6">t get what the big deal is. It</span>
      <span class="c6">’</span>
      <span class="c6">s just a furnace.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">We only managed to stop their attack, but they aren't finished. As we left the area, they followed us. If we are correct, they will be here any minute, bringing the fight to the house,</span>
      <span class="c6">” </span>
      <span class="c6">Cog explained as he stuffed ammunition into a bag. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">So, they attacked a furnace?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked, finally breaking her cautious silence. </span>
      <span class="c6">“</span>
      <span class="c6">Cog, you told us last night that this machine is what powers the world, basically. The mechanics here directly affect the surface. So, what happens if you can</span>
      <span class="c6">’</span>
      <span class="c6">t fix the furnace?</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Cog and Webley fell silent, their eyes focusing on anything other than the two humans in front of them.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Once, long ago, during the first war, one of the furnaces was destroyed, and Webley couldn</span>
      <span class="c6">’</span>
      <span class="c6">t fix it right away. Half of your world froze,</span>
      <span class="c6">” </span>
      <span class="c6">Cog replied bluntly. </span>
    </p>
    <p class="p61">
      <span class="c6">Adal took a step towards Arija. </span>
      <span class="c6">“</span>
      <span class="c6">Wait, what?</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Yes. Do not worry, though, we have a plan to stop them. What we need to worry about at the moment is getting you two to safety.</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Cog turned to Webley, but Adal interrupted before he could speak again.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Wait a minute. You mean to say the last time you all had to handle your business, you caused an ice age? I mean damn! I sure as shit am not about to leave you guys here to fight this fight without me! I like to keep my world, you know, livable.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">Arija couldn</span>
      <span class="c6">’</span>
      <span class="c6">t agree more. What about her dad? What about Adal</span>
      <span class="c6">’</span>
      <span class="c6">s family? They couldn</span>
      <span class="c6">’</span>
      <span class="c6">t just sit around, do nothing, and let another ice age kill everyone on Earth. </span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Adal, I appreciate yer</span>
      <span class="c6">’ </span>
      <span class="c6">stance. But the fact is, this isn</span>
      <span class="c6">’</span>
      <span class="c6">t yer</span>
      <span class="c6">’ </span>
      <span class="c6">fight. I can't ask ye</span>
      <span class="c6">’ </span>
      <span class="c6">te</span>
      <span class="c6">’ </span>
      <span class="c6">join in.</span>
      <span class="c6">” </span>
      <span class="c6">Webley walked over to Adal and placed his large hand on his shoulder. </span>
      <span class="c6">“</span>
      <span class="c6">We need te</span>
      <span class="c6">’ </span>
      <span class="c6">get ye</span>
      <span class="c6">’ </span>
      <span class="c6">out of here.</span>
      <span class="c6">” </span>
    </p>
    <p class="p61">
      <span class="c6">Adal and Webley</span>
      <span class="c6">’</span>
      <span class="c6">s voices faded into the background as Arija</span>
      <span class="c6">’</span>
      <span class="c6">s eyes fixed on the shelves of weapons. She reached forward, running her finger across the length of a barrel as she made up her mind about what she needed to do to protect her family. Her hand closed over a shotgun. She pulled it from the shelf while Adal, Webley and Cog argued. The gun was arm</span>
      <span class="c6">’</span>
      <span class="c6">s length, with an ax blade stretching from the barrel. The sound of her racking the gun made both Adal and Webley jump. </span>
    </p>
    <p class="p61">
      <span class="c6">Arija ran her eyes over the weapon, a small smile playing on her lips. </span>
      <span class="c6">“</span>
      <span class="c6">Look, I</span>
      <span class="c6">’</span>
      <span class="c6">m over all of this. Just... I</span>
      <span class="c6">’</span>
      <span class="c6">m done! We</span>
      <span class="c6">’</span>
      <span class="c6">re in a world that</span>
      <span class="c6">’</span>
      <span class="c6">s in the middle of ours, science doesn't matter anymore. Logic doesn</span>
      <span class="c6">’</span>
      <span class="c6">t matter anymore. I have no idea where we came from or what to even believe and these... these... assholes are constantly trying to pick a fight with us. One thing my father always taught me was to be smart enough to know my boundaries and how to overcome obstacles. My mother taught me that, when things in life hit you, hit them back even harder. Now, I</span>
      <span class="c6">’</span>
      <span class="c6">m done fighting over this. All I want to know now is; how hard does this thing hit?</span>
      <span class="c6">”</span>
    </p>
    <p class="p78">Webley and Cog turned to look at Adal, but he only shrugged back, his mouth wide open. He shook his head, perhaps to clear his thoughts.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Damn, kid, save some for the rest of us! Look, guys, Arija</span>
      <span class="c6">’</span>
      <span class="c6">s right. This fight is about all of us now. You need as many people as you can get to fight, and we aren</span>
      <span class="c6">’</span>
      <span class="c6">t exactly helpless kids. So, are we going to do this thing or what?</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Their hosts looked at one another, having a silent conversation, before turning back to Adal and nodding.</p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">All right, then. The fight is upon us all. Know this, we will do what we can to help you, but likely the two of you will be on your own,</span>
      <span class="c6">” </span>
      <span class="c6">Cog warned.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>

      <span class="c6">Webley's voice broke through the sound of Adal</span>

      <span class="c6">s heartbeat. </span>
    </p>
    <p class="p61">
      <span class="c6">Cog nodded, turning to Adal. </span>
      <span class="c6">“</span>

      <span class="c6">Cog turned his attention to Arija and gave her a thumbs up. He couldn</span>
      <span class="c6">’</span>
      <span class="c6">t see her in the dark frame of her perch, but that was the point. He took several steps forward and, with a jolt, his wings expanded from his pack. Before Adal had time to register what was happening, Cog took off into the air, disappearing from sight.</span>

    <p class="p78">He turned his head toward the window he knew Arija was perched in. Adal needed to know she was there. That she had his back in case something happened. A slender hand crept from the darkness and formed a thumbs up.</p>
    <p class="p78">Adal turned back to Webley to ask another question, but the Creator raised a finger in the air between them, silencing him. </p>

    <p class="p78">Adal brought the rifle up to his line of sight and scanned the horizon. His heart hammered in his chest. The edges of his vision darkened. He slowly moved his finger to hover over the trigger. His body shook, but he tried to calm and control his nerves. </p>
    <p class="p78">Like a piling horde, hundreds of Gearrtha and Feithidi flew toward them, wings out. Adal's stomach lurched as he tried to comprehend the magnitude of the inevitable attack, but it was difficult. They moved like a swarm of insects. It was almost comical how outnumbered they were, and Adal found it impossible to focus on any one of the creatures. </p>

      <span class="c6">ouse!</span>

    </p>
    <p class="p78">As the swarm neared the house, Adal's nerves calmed. His shaking fingers steadied, and his heartbeat slowed. </p>
    <p class="p78">A thunderous eruption followed by a plume of smoke emanated from beside him as Webley fired his first shot, obliterating nearly a dozen Kleinmasch and sending small fragments of debris into the air around them. The strong odor of burnt iron filled Adal’s nose, and he flicked his eyes toward the giant next to him as time seemed to slow to a crawl.</p>

      <span class="c6">a go!</span>

    </p>
    <p class="p78">Adal opened his mouth to reply as a set of rapid-fire shots came from overhead. </p>
    <p class="p78">Cog hovered above them, laying waste to any creatures unfortunate enough to be caught in his sights. Once the focus was on him, Cog elegantly spun in the air and led droves of the creatures away from Adal and Webley. As Cog disappeared around the side of the house, one by one, Kleinmasch fell from the sky. </p>
    <p class="p61">
      <span class="c6">Webley grabbed the large wrench slung over his shoulder, clutching it in his hands. The gentle giant</span>

      <span class="c6">s face contorted into something hideous. He screamed and charged, leaping fifty feet into the air and colliding with several of the creatures, instantly crushing and dismantling them. Webley grabbed a metal beam with one meaty hand and swung the wrench with the other, demolishing several more Kleinmasch. </span>

      <span class="c6">” </span>

    </p>
    <p class="p61">
      <span class="c6">The creatures screeched and raised their bladed appendages as he neared. Adal stopped mere feet from the group and aimed. He slid his finger to the trigger and squinted one eye as he focused on the Gearrtha in the middle.  Three loud bursts erupted from behind him, and the creatures</span>

    <p class="p32">Adal’s competitive side roared to life. He raised his weapon and began to fire at everything that moved.</p>

    <p class="p61">
      <span class="c6">Arija laughed. Adal was so easy to play. She</span>

    <p class="p61">
      <span class="c6">He was rolling to the side and shooting down two Feithidi. Arija was convinced he was doing his best to look like he was in a movie. A Gearrtha swooped at him, and its bladed arm nearly cleaved his leg. Arija followed the Gearrtha until she was certain she</span>

      <span class="c6">Arija watched as small, spider-like creatures swarmed the dead Gearrtha. Their tiny legs glided over the monster so fast, she could hardly see them moving. After a few moments, the Gearrtha</span>

    <p class="p78">Adal raised his shotgun, firing a round. Cog flinched as the projectile flew over his shoulder, and the shot landed square between the eyes of a Feithidi behind him. It was too late for Cog to move, and the massive body of a dead Feithidi collided with him in the air, sending Cog down to the platform.</p>

    </p>

      <span class="c6">Adal shot his gaze from side to side, looking for something to use as a weapon. Then he remembered the tungsten knuckles Webley had given him. Adal fished in his pockets and slipped the metal object over his fingers. </span>
    </p>
    <p class="p78">The Gearrtha let out another wail and ripped away a sizable portion of the window frame, giving it enough berth to enter the house. There was another terrified shriek from inside the room, and Adal ran toward the window.</p>
    <p class="p78">The creature crouched down, one bladed arm in the hole of the window, swiping blindly at Arija. Adal grabbed the Gearrtha by its back. He slid his arm under its wing, and placed the palm of his hand on the back of its head, bringing it into a half nelson. The Gearrtha reared backward and out of the window. Its right arm swiped at Adal, but he was expecting it.</p>

    </p>
    <p class="p61">
      <span class="c6">The groaning sound of metal giving way filled the air as the Gearrtha let go of the window and stumbled backward. It focused its attention on Adal. Adal used his momentum and spun the creature around so that he was facing the edge of the roof. He brought his fist down into the Gearrtha</span>

      <span class="c6">s skull. Adal released the beast from his grasp and stepped away as it stumbled about like a zombie running on fumes. </span>

      <span class="c6">Adal turned to the mangled window to check on Arija but, as soon as he set foot in its tattered frame, a sharp pain erupted along his side. Suddenly he was smashed onto the adjoining wall of the house</span>

    <p class="p78">Adal looked down at his hands to find that his knuckles were missing. They had slid from his fingers and joined his revolver on the ground below. </p>
    <p class="p78">The Gearrtha stomped its way across the roof. Adal used what energy he had left to push himself up. He curled his fingers into fists, waiting for the creature to make its way to him.  While his left hand may have been useless against the metal creature, he still had one bionic hand, and he intended to beat this thing to death with it. </p>
    <p class="p78">The Gearrtha poised itself before Adal, a look of animalistic intent on its mechanical face. It glanced to its fallen comrade, then back to Adal.</p>

    </p>

      <span class="c6">The headless body of the Gearrtha teetered, then plummeted to the ground, clearing Adal</span>

    <p class="p78">Adal slapped his hands to his ears and crouched down, trying to shield himself from the incessant wail. </p>
    <p class="p78">Arija jumped back just as a large flying vehicle crashed through the swarm of Gearrtha, sending parts flying in all direction. What Adal could only imagine was a Fliegenmobi flew past the house. There was a giant, red cross painted on the side. The mobile clinic.</p>
    <p class="p78">The machine landed as another dozen Kleinmasch charged in. Arija pulled Adal to his feet just as a large door opened, splitting the cross down the middle. Kip poked his head out from inside the craft. </p>

      <span class="c6">When the smoke cleared, there was nothing left of the swarm of Kleinmasch. Adal ran his thumb across Arija</span>

      <span class="c6">s cheek, wiping away a black smudge of soot from the explosion.  </span>
