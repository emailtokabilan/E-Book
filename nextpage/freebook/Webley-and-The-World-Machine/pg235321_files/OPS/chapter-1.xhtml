    <p class="p18"> </p>
    <p class="p37">
      <span class="c11">Arija stood, her mouth agape. Her mother’s voice crept into her mind. </span>
      <span class="c12">Finish this.</span>
    </p>
    <p class="p32">She sprang into action, running under Pajak’s arm. She crossed over Adal and swept her blade through the air, burying it in Pajak’s thigh. The engineered knife ripped through the metal of his leg like it was flesh. Pajak screamed and doubled over in pain. </p>
    <p class="p32">Before Pajak could strike at Arija, Adal brought his fist to the face of the creature. A dull crunch was met by a spurt of green fluid from Pajak’s mouth. </p>
    <p class="p32">Arija removed her blade from his leg and buried it in Pajak’s torso. He shifted sideways and fell to the floor as Adal brought another blow to Pajak’s ribs. As Pajak hit the floor, Adal and Arija fell on him with murderous intent.</p>
    <p class="p32">Adal buried his knuckled fist into Pajak’s face as an explosion rocked the hall. The pillars and walls reverberated, and the sheer pressure of the blast brought Adal and Arija to a crouching halt. Arija brought her hands up to protect her head as small particles of debris rained down upon them.</p>
    <p class="p32">Looking towards the source of the explosion, she located a newly formed hole in the ornate ceiling of the hall. Debris littered the ground and, as Arija glared through the strange formation, a craft drifted into view. Bright light from several spinning parts blinded Arija as she stared in awe.</p>
    <p class="p32">Adal and Arija stepped away from Pajak as the craft lowered into the room. Pajak didn’t move, struggling to suck in air, too bent and broken to push himself out of the way. </p>
    <p class="p32">Dust and debris blew about as the machine lowered. Three large legs extended from beneath the craft as it set down on the smooth floor. The sides of the machine had been battered and dented, but Arija could still see the remnant of a faded red cross on the side. </p>
    <p class="p32">“No way,” Adal gasped.</p>
    <p class="p32">“Who could be—?” The sound of the doors sliding open interrupted her. A plume of steam flowed from the vehicle's sides. </p>
    <p class="p32">From the darkness of the open doorway, Webley emerged, battered and beaten, with a bandage crudely wrapped around his head and left eye. He had similar bandages around his right arm and legs. His ripped clothes showed signs of singeing at the ends. </p>
    <p class="p32">“Impossible!” Pajak gasped.</p>
    <p class="p32">“Webley!” Adal and Arija shouted in unison. Arija couldn’t believe he had survived the explosion. </p>
    <p class="p32">He made his way toward them, a slight limp on his left side. “Tha’s enough o’ tha’!” Webley bellowed as he marched over to the group. “This fightin’ stops now!” </p>
    <p class="p32">“Webley! You should be dead!” Pajak snarled, using his arachnid legs to lift himself into a standing position.</p>
    <p class="p32">“Pajak, tha’s enough from ye! This foolishness ends! I have let you continue to break my heart fer’ too long! This is all my fault. I should never ‘ave let this go on, but I was blinded by my love fer’ ye!” Webley marched past Adal and Arija, directly over to Pajak, who seemed to cower in his maker’s presence. </p>
    <p class="p32">“You never could stop me, Webley! This is my world.” Pajak paused as he coughed up more green liquid. “This is my Machine. You cannot stop me. You don’t have the resolve. Take your Topsiders and just le—” </p>
    <p class="p32">Pajak’s words hushed as Webley thrust his hand outward and grasped Pajak by the throat, lifting him into the air. The arrogance and pride left Pajak’s face, replaced by fear.</p>
    <p class="p32">“The saddest day in a father’s life is when he realizes his own children ‘ave become monsters. Ye’ became a monster long ago, but I was too weak te’ see it. Not anymore. Ye’re done, Pajak. It is time te’ face your defeat!” Webley glared into his son’s eyes but spoke to Adal and Arija. “Ye two, get in the craft. This ain't a place fer’ ye.” </p>
    <p class="p32">“Hey man, I’m not leaving you,” Adal retorted, stepping toward Webley.</p>
    <p class="p32">“Webley, you’re hurt. We need to get you some attention,” Arija added, looking at his poorly treated wounds.</p>
    <p class="p32">“Not up fer’ discussion! The two of ye, get in the craft now! I will be jus’ fine.” Webley’s voice bore an edge that insisted they listen to his demands. </p>
    <p class="p32">Adal and Arija turned, and slowly made their way over to the gangway of the tattered mobile aid unit. Taking a fleeting look over her shoulder as they walked up the small ramp, Arija saw that Webley still held Pajak in the air, unmoving, as if they were in the climax of a movie that had been paused. </p>
    <p class="p32">As soon as Adal and Arija were inside the mobile clinic, the sliding doors slammed closed behind them. They both jumped at the sound, but Arija’s attention was immediately drawn to her new surroundings. </p>
    <p class="p32">The craft was filled with strange machines similar to the ones they’d seen in Avani’s shop. Countless shelves filled with an assortment of parts ran the length of the craft's interior on either side and, in the center, was an examination chair identical to the one they had used yesterday. At the far end, a set of steps led to a piloting deck with two chairs for the pilot and a copilot. </p>
    <p class="p32">There, sitting in the pilot’s chair, was Kip. His newsboy cap was charred on the ends, his clothing was ripped, and he had a large gash on the right side of his face. But he was alive.</p>
    <p class="p32">“Holy shit! Kip!” Adal shouted, running to the pilot’s deck with Arija close behind. Arija smiled at the sight of the young Dweller alive and well. Adal and Arija wrestled over each other to wrap their arms around him.</p>
    <p class="p32">“All right! I get it! You love me! Now let’s get out of here! No time!” Kip straightened his hat and shifted the vehicle into gear. </p>
    <p class="p32">Adal took an extra moment to squeeze the kid as tightly as he could while Arija wiped a rogue tear from her face. </p>
    <p class="p32">Kip flipped several switches and pulled on levers, not taking his eyes off the window ahead of him. Slowly, the room began to move as the craft lifted from the ground.</p>
    <p class="p32">“Avani? Cog?” Arija asked, hopeful. </p>
    <p class="p32">Kip sat in silence. The urge to burst into tears nearly won once more, and Arija dug her nails into the palms of her hands.</p>
    <p class="p32">“Where are we going?” Arija finally asked, thinking about Webley. “We can’t just leave him here.” </p>
    <p class="p32">“Yeah, Kip. What’s that all about? Don't leave the guy.” </p>
    <p class="p32">Kip ignored them, too focused on getting the craft into the air. “Webley will be fine. This was his call. I’m just driving this thing. Trust me, you don't want to be here.” </p>
    <p class="p32">They were well into the air now, and slowly making their way through the large hole in the ceiling. Once clear, Adal and Arija stared out the window at the horrific sights the Roost had to offer. Arija gasped as the horrid nest of Kleinmasch stirred and expanded outward around them.</p>
    <p class="p32">“What is this place?” Adal asked.</p>
    <p class="p32">“The Roost. It’s where the Kleinmasch live. That’s why we don't want to hang around.” Kip motioned out of the window. Droves of creatures marched toward the hall. </p>
    <p class="p32">“Kip, we can’t leave him in that!” Arija protested again. This time, the frustration in her voice was noticeable.</p>
    <p class="p32">“I don't have a choice. Webley wanted it like this,” Kip replied as they turned and made their way through the Roost.</p>
    <p class="p32">“Dude, this isn't you. You don't run from fights. We do this as a team. Let’s get in there and get him!” Adal replied, sitting in the copilot’s seat next to Kip. “I know you want a piece of them. Think of Avani.”</p>
    <p class="p32">As Adal uttered his mother’s name, Kip slammed on the brakes and brought the craft to a hover high above the floor of the Roost. He stared straight ahead for a couple minutes before bursting from his seat and flying past Arija.</p>
    <p class="p32">“Wait, where are you going?” Arija asked as she and Adal chased Kip to the rear of the craft. </p>
    <p class="p32">As Kip reached the far end, he knelt at the base of a shelf and pressed a rivet. A distant clank followed several of the shelves sliding aside, exposing the open air and several harnesses that fell from the ceiling. Adal and Arija stared at Kip as he pressed a small button next to the open window, which resulted in two large guns lowering from a secret panel and orienting themselves to point out the window.</p>
    <p class="p32">“What is this?” Adal asked, tugging at one of the harnesses.</p>
    <p class="p32">“Kip, I don't even want to know why you put this in here, but what can we do to help?” Arija asked.</p>
    <p class="p32">“Put on the harnesses and stand behind one of the guns. I’m driving!” Kip turned and made his way back to the pilot’s seat. </p>
    <p class="p32">Adal and Arija looked at one another, but did as they were told.</p>
    <p class="p32">“Kip, you ready for this?” Adal asked, looking down the sights.</p>
    <p class="p32">“Just hang on! This one is for my mum!” Kip jerked the machine back to life, and the group headed toward the great hall, deep inside the Roost.  </p>
    <p class="p32">Arija and Adal shot at anything and everything that moved as Kip soared back toward where they left Webley. The hall was covered by thousands of Kleinmasch climbing over each other, and fighting to get inside. The scene looked like something straight out of a zombie movie, and Arija had to fight not to scream as they approached. </p>
    <p class="p32">The closer they got to the hall, the more Arija wondered if they were diving toward their deaths.  Even with the massive machine guns of the mobile clinic, there was no way they could kill all the Kleinmasch and get to Webley. </p>
    <p class="p32">“Kip!” Adal yelled over the rush of wind. “Just get to Webley. We can’t take them all at once like this.” </p>
    <p class="p32">Kip didn’t reply, but Arija felt the shift of the mobile clinic changing direction. Soon they were so close to the mound of Kleinmasch that used to be the hall, Arija figured she could probably reach out and slap one of the ugly, spider-like faces. </p>
    <p class="p32">The mobile clinic crashed into the horde of creatures, sending several of them in various directions. Then they were back in the hall. </p>
    <p class="p32">Pajak was crumpled in the corner, and Webley was fighting off at least a dozen Kleinmasch, the creatures overtaking him as more seeped through the hole in the roof. Webley’s eyes widened as he saw the ship approaching, and he kicked a group of Baeg. </p>
    <p class="p32">Arija took a deep breath and aimed her sights on the creatures closest to Webley. Adal kept his fire on the coming horde of Kleinmasch, doing his best to keep any more from making their way toward the Creator. </p>
    <p class="p32">As Kip brought the craft as low to the ground as he could, Webley grabbed Pajak around the waist and hoisted him over his shoulder He reached up and grabbed the edge of the craft as Adal dropped the gun and grabbed Webley’s hand. </p>
    <p class="p32">“Go! Go! Go!” Adal yelled over his shoulder.</p>
    <p class="p32">Kip pulled on one of the ship’s leavers, and the craft tilted back to an almost forty-five-degree angle. </p>
    <p class="p32">Arija held onto her weapon to stop from sliding across the ship, and continued to fire at anything that moved. A group of Gearrtha and Cead jumped at the craft, but Arija sent a barrage of bullets at them before they could latch onto Webley. </p>
    <p class="p32">Webley pulled himself onto the ship just as it broke through the wall of Kleinmasch and back into the Roost. He grabbed opened one of the side cabinets, snatched a coil of rope, and tied it around Pajak as he dropped him in the corner of the ship. ”Don’ think o’ doin’ anything stupid, Pajak.”</p>
    <p class="p32">Once they were clear of the horde, Arija dropped the machine gun and ran toward Webley. </p>
    <p class="p32">“I’m fine. Don’cha worry ‘bout me,” Webley said between panting breaths. </p>
    <p class="p32">“What do we do now?” Kip asked as he pushed out of the Roost and into the light of the Machine. </p>
    <p class="p32">“We go back te’ my ‘ouse and regroup. But first, we get Adal and Arija back to their ‘ome.” </p>
    <p class="p32">Arija shot Adal a look. They couldn’t leave now. Cog and Avani were dead, and there were hordes of Kleinmasch who would be looking for revenge—not to mention their leader. What would that mean for the Dwellers that lived in the Machine? </p>
    <p class="p32">Adal intertwined his fingers around Arija’s, brought her hand up to his lips, and planted a lingering kiss on the back of her hand. “Or... we go back to Webley’s house. Whatever is left of it anyway. We can’t just go back home and let the people of the Machine suffer.” Adal met Webley’s eyes as he spoke. </p>
    <p class="p32">Webley waited a moment before turning to Kip and saying, “Ye’ heard the man.” </p>
    <p class="p32">The craft jerked to the side as Kip took a sharp turn, changing their direction toward Webley’s house. </p>
    <p class="p32">“What do we do with this Spider-man-looking asshole?” Adal asked as he kicked Pajak.</p>
    <p class="p32">“I don’ know yet. Fer now, I’ll put ‘im in a cell until I ‘an figure out what ta do with ‘im” </p>
    <p class="p32">Pajak didn’t respond. He only looked down at the ground.</p>
    <p class="p32">“You ready for this?” Adal pulled Arija to his chest, and she leaned her head on his shoulder, finally able to relax. </p>
    <p class="p32">“Always.”</p>

    <h1 class="p29">45| Enter The Hall of Doors</h1>
    <p class="p13">
      <span class="c10">￼</span>
      <span class="calibre11">
        <img src="images/image3.png" alt="gear%20white.png" class="calibre12"/>
      </span>
    </p>
    <p class="p18"> </p>
    <p class="p18"> </p>
    <p class="p31">Adal and Arija loaded into the mobile clinic. Things had calmed down a little in the Machine since they’d defeated Pajak, and Webley had decided it was time to show them something important. </p>
    <p class="p31">Neither of them had any idea where they were going and, every time they questioned him, Webley would only smile and say, “Ye’ll ‘ave te’ see.” Then he would go back to piloting the craft. Occasionally, Adal would shoot a look to Kip in search of clues, only to have him shrug back. </p>
    <p class="p31">Adal and Arija hadn’t let Kip leave their sides since Avani died. Arija felt responsible for keeping him out of trouble, and knew Avani wouldn’t want to see him go back to living with the Desps and stealing to survive. </p>
    <p class="p78">The craft made a sharp turn to the left and, this time, Adal slid into Arija. She placed the palm of her hand on his chest, and it lingered a long moment before she pulled it away. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Looks are free, but you can</span>
      <span class="c6">’</span>
      <span class="c6">t just be hitting on me like that, Arija.</span>
      <span class="c6">” </span>
      <span class="c6">Adal flexed the muscles in his chest. </span>
    </p>
    <p class="p78">Arija scoffed, grinning wildly before clenching her fist and slamming it into him. Adal scowled. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh, big man can</span>
      <span class="c6">’</span>
      <span class="c6">t take a hit?</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6"> Adal raised one eyebrow. </span>
      <span class="c6">“</span>
      <span class="c6">I can handle anything you throw at me, little girl.</span>
      <span class="c6">”</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Oh really?</span>
      <span class="c6">” </span>
      <span class="c6">Arija asked.</span>
    </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Sure enough!</span>
      <span class="c6">”</span>
    </p>
    <p class="p78">Arija grinned and grabbed Adal by the collar, pulling him close and pressing her lips against his. The sweet smell that was distinctly Adal filled Arija with the sense that she belonged. </p>
    <p class="p78">Her world fell away. Thoughts were replaced by the sound of blood pulsing through her veins. Their lips parted and she let her tongue trance the inside of his lips, relishing in the taste of him. When she pulled away, Adal reached for her.</p>
    <p class="p78">Arija placed one cold, delicate hand on his face and he opened his eyes. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">Uhh... I... I... mean, next time warn me. Sneaking one in there on me like that,</span>
      <span class="c6">” </span>
      <span class="c6">Adal stuttered nervously, clearing his throat and straightening his collar.</span>
    </p>
    <p class="p78">Arija rolled her eyes. Of course Adal would find a way to ruin the moment. </p>
    <p class="p61">
      <span class="c6">“</span>
      <span class="c6">I mean, that was definitely the best kiss you</span>
      <span class="c6">’</span>
      <span class="c6">ve ever had, right?</span>
      <span class="c6">” </span>
    </p>
    <p class="p78">Arija shrugged, doing her best to hide her smile. Adal looked at her expectantly.</p>
    <p class="p31">“Meh,” she replied, turning her eyes toward the back of Webley’s head. </p>
    <p class="p31">Arija let Adal wait a few minutes before she turned back toward him. After all, he deserved a little grief. He’d made her wait ten years for this moment. He could withstand a few more minutes. </p>
    <p class="p31">When Arija decided she’d made him suffer long enough, she slid back close to him. Adal was still sitting there, mouth half open, staring at her. She let a big smile spread over her face. The first real smile in what felt like forever. </p>
    <p class="p89">
      <span class="c6">Adal placed his hand on her cheek. He traced the line of her jaw down to her chin, then pulled her into another kiss, this one soft and sweet. He wrapped his arms around her waist, and planted a soft kiss on her cheek. Arija nuzzled her face into his chest just as the mobile clinic touched ground. </span>
    </p>
    <p class="p31">Webley rose from his seat and walked past the three passengers. “Well, ‘ere we are!” Webley opened the hatch door and stepped outside with Adal, Arija, and Kip sliding out behind him. </p>
    <p class="p31">They stood on another platform, deep in the Machine but, unlike most of the platforms Adal and Arija had seen, this one didn’t seem to lead to anything important. At the far end stood a single door.  The black, metal looked almost like a bank vault. </p>
    <p class="p31">Before Adal or Arija could ask any questions, Webley made his way to the door and placed one large hand on the spindle “This was somethin’ tha’ Cog wanted te’ show ye. He helped me build this. I think tha’ he’d want me te’ take ye ‘ere. The lock inside is always movin’. Ye’ ‘ave te’ be able te’ feel the mechanisms movin’ an know just when te’ pull…” Webley went back to focusing on his hands. </p>
    <p class="p31">Just as Arija was about to ask what was behind the door, Webley yanked the handle sideways and pulled it open.</p>
    <p class="p31">“After ye’.” Webley motioned for the group to enter.</p>
    <p class="p31">The vault door opened into a long, narrow hallway, dimly lit by dozens of Edison bulbs. At the end of the hall was another door identical to the one they had just come through. Webley squeezed past Adal and Arija with Kip pushing his way behind them. </p>
    <p class="p31">“Wow! This place is the coolest!” Kip yelled, his words bouncing off the metallic walls. </p>
    <p class="p31">Webley didn't need to focus to open the second door. As soon as he grabbed it, he pulled, and the door popped open.</p>
    <p class="p31"> Kip pushed past everyone and ran into the dark room. As Arija and Adal stepped through the entryway, Webley closed the door behind them, snuffing out the small stream of light from the hallway. </p>
    <p class="p31">Arija’s heart thumped in her chest. She hated feeling claustrophobic and, in the darkness, she could swear the walls were closing in on her. Arija reached out a blind hand, grabbing onto Adal’s arm. </p>
    <p class="p31">A distant ‘clank’ rang out and, in another instant, the room was lit by large bulbs that slowly grew to life.</p>
    <p class="p31">Arija looked up at Adal, who was wagging his eyebrows. She let go of his arm. </p>
    <p class="p31">The walls were lined with numerous tubes, pipes, coils, and all other assortment of parts that seemed to bleed to the center of the room. Arija followed the pipes with her eyes until they landed on an archway. </p>
    <p class="p31">Webley walked from the doorway to a large panel where Kip already stood, staring at the surface. </p>
    <p class="p31">“What’s all this?” Adal asked as he approached the panel with its dozens of knobs and switches. All of which had strange words or symbols etched into the metallic surface below them. </p>
    <p class="p31">“What does this machine do?” Arija asked, shooting a glare at Kip as he reached past Webley to try to flip one of the switches. Kip caught her look and pulled his arm back to his side. </p>
    <p class="p31">“This is somethin’ special. Ye’ see, I’m a Creator, an this world isn't the first tha’ I've been a part of. Travelin’ back an forth was getting’ exhausting over time. So, Cog helped me catalog all the worlds. This place is how I get te’ them.” Webley fanned his hand over the controls. </p>
    <p class="p31">Arija’s eyes bulged as she realized the strange words and symbols weren't labels; they were names. Names of other worlds.</p>
    <p class="p31">“Wait, so you mean this place is like a portal or something? And you can go to other planets? Does Scotty know about this?” Adal joked, walking over to another panel with a row of necklaces hanging from it. </p>
    <p class="p31">Webley stood in confused silence for a moment, Adal’s reference lost on him. “Those are the keys! Ye’ need one o’ them te’ get back. Ye take the chain an’ spin it as fast as ye’ can. If the portal is closed, it will open. If it’s open, ye’ jus’ jump through an’ no worries. Always make sure te’ close the portal behind ye', though. Never know who or what may make their way through with ye’,” Webley warned. </p>
    <p class="p31">“How do you close—?” Arija asked before the room started to shake as the portal roared to life. Panicked, Arija shot her gaze from side to side as a bright light erupted from the center of the room. </p>
    <p class="p31">Adal had his hands in the air, showing that he hadn’t touched anything. Arija searched for Kip by the control panel, but he was no longer there. She ran over to the controls. One of the switches had been turned on. </p>
    <p class="p31">“Taraveil,” Arija whispered as she read the label under the switch.</p>
    <p class="p31">“Kip don't!” Adal shouted. </p>
    <p class="p31">Kip was making his way down the side wall, sprinting for the portal. </p>
    <p class="p31">“Let’s get this party started!” Kip shouted, running into the light. “Cannonball!” he yelled as he disappeared into the vortex. </p>
    <p class="p31">Arija turned, wide-eyed and fuming toward Adal. This kid was going to get her killed. </p>
    <p class="p31">Adal grabbed two of the keys from their hooks and whistled as he tossed one to Arija. She caught it mid-air, and threw it around her neck. </p>
    <p class="p31">“Ye’ two be careful! Ye don't know what ye’ are doin’!” Webley shouted at them, but they were already standing in front of the portal, fingers laced together. </p>
    <p class="p31">“Just keep anything from coming back through the portal! We have to get him!” Adal called over his shoulder.</p>
    <p class="p31">“I’m going to kill this kid!” Arija growled as she looked into the blue electric current of the active portal.</p>
    <p class="p31">“Me first!”</p>
    <p class="p31">“I guess the fun is just starting, huh?” Arija squeezed Adal’s hand as they leaped into the light and disappeared.</p>
    <p class="p90">THE END</p>

    <h1 class="p99">
      <span class="c18">1|Pure Grinding</span>
    </h1>
    <p class="p101">
      <span class="c23">￼</span>
      <span class="calibre19">
        <img src="images/image6.jpg" alt="chapter header.pdf" class="calibre12"/>
      </span>

    <p class="p102"> </p>
    <p class="p48">Ypsilon always appreciated the brief moment of solitude before pulling a heist. The type of moment that let her get in her own head and assess just how badass she really was. </p>
    <p class="p48">The bright orange and red hue of the sun had only been over the top of the blocky skyline of buildings for maybe an hour, and she let the warm air fill her lungs and tickle her nose. </p>
    <p class="p48">As Ypsilon sat on the edge of the Hemmingdoll building and looked out over the bustling city below, she squinted her eyes, trying to see how far down she could make out.  Eventually, the lights from the flying crafts and mist from the lowest visible levels mixed together, creating a colorful blur of neon and rust.</p>
    <p class="p48">Several strands of her multi-colored dreadlocks danced in the air in front of her face, drawing her focus back to reality. Ypsilon glanced up at the colorful locks signifying her leadership and separating her from the rest of her gang of Grinders. </p>
    <p class="p48">Each color represented a different ability, a unique strength.  </p>
    <p class="p48">Spitting a large wad down the side of the building, Ypsilon wondered what existed beyond the fog. None of the Grinders would dare go that far. </p>
    <p class="p48">Her Grinder gang, the Engineers, always said there wasn’t actually a bottom, but rather just stacks of buildings that went on forever. Ypsilon had always thought that theory was bullshit, but she wasn't about to test it. </p>
    <p class="p48">The only Grinders that really knew the truth were the ones chosen by the fall. No one had ever survived falling that far, so no one really knew what was down there. </p>
    <p class="p48">Snapping herself back to the job at hand, Ypsilon brought her gaze up toward the horizon. She glanced at a window across from her and glared at her reflection. The sun reflected off the window, highlighting the bright greens, blues and pinks of her hair. The colorful nature of her dreadlocks was a stark contrast to her milky white complexion. Her lips were the pale blue of a corpse, and her dark eyes were ringed in black, making them look sunken and mysterious. </p>
    <p class="p48">The arm pilot she always wore glinted in the sun as a breeze brushed by her exposed midriff, ruffling her loosely-fitted, tan cargo pants. </p>
    <p class="p51">
      <span class="c24">Ypsilon shivered as she bent down to tie her black lace-up boots. Her shit kickers were the pride of her outfit. She’d made them herself. With her boots, her kit, and the vest strapped across her chest, she had everything she needed to be the best Grinder. And she </span>
      <span class="c25">was</span>
      <span class="c24"> the best. </span>
    </p>
    <p class="p48">Ypsilon brought her hand to her side and ran it over the heavy piece of steel attached to her hip. Her friend, Bangarang, never left her side. That trusty pistol had gotten her out of more jams than she could even fathom. The last thing she truly had to remember her father. </p>
    <p class="p48">Yipsilon shook her head. She still had a job to concentrate on. Their target was due to arrive at 0800, sharp. </p>
    <p class="p48">The Engineers needed more capacitors for their boot mods. A tech truck was set to work on the holo-signs this morning, but the Engineers had caused it to “accidentally” malfunction the night before.  </p>
    <p class="p48">Soisha, Ypsilon’s Captain and best friend, had found out through the mainframe that the repairs were slated to begin at 0800. So, Ypsilon had arrived there an hour before and had set up post around the corner. She always arrived at a job early. At this point, Grinding was her profession, and she treated all her jobs as such. </p>
    <p class="p48">A chirping sound came from the Pilot device on Yipsilon’s arm, and she checked the small screen on the heavy, metal bracer. The fun was set to start in thirty seconds. </p>
    <p class="p48">Butterflies erupted in her stomach as she stood and took another deep breath. If she was being completely honest with herself, she lived for this shit.</p>
    <p class="p48"> Ypsilon pressed the confirmation prompt on the unit and looked to the right of the building across from her. </p>
    <p class="p48">Her gaze dropped thirty levels down, just as a power unit mounted to the side of a metallic platform exploded. The vehicles parked on the steel surface shook as plumes of smoke erupted and sparks burst like fireworks. </p>
    <p class="p48">From the depths of the smoke and mayhem, Rom and Rea appeared and leapt from the platform onto a passing tractor. The brothers clung to the top of the moving vehicle as Ypsilon grinned, shaking her head.</p>
    <p class="p48">“Really, guys? Pramming?” </p>
    <p class="p48">Grinders valued not needing help from machines to get around and considered it weak to ride on the top of a pram. This was especially funny coming from the twin muscle of the Engineers. Seeing them choose that as part of their maneuver was interesting to say the least.</p>
    <p class="p48">On cue, sirens blared in the distance and the lights on the compliance officers’ vehicles lit up the air. Most Grinders called the compliance officers Stronzi and weren't fans of their mocked authority. </p>
    <p class="p48">Within moments, the compliance officers approached the explosion and fell right into the trap. They sped past the burning platform toward the transportation the brothers had chosen. </p>
    <p class="p48">Ypsilon watched as the officers neared her men, but as soon as they boxed in the pram, the brothers leapt from opposite sides of their ride, falling.</p>
    <p class="p48">She didn't wait to see how things worked out for them. Rom and Rea knew what they were doing. With the officers out of the way, her fun could start. </p>
    <p class="p48">Ypsilon cracked her neck and rolled her shoulders, allowing a giant grin to crease her pale face. “Time for Mama to do what she does best,” she said as she pulled up the large headphones drooping over her shoulders. </p>
    <p class="p48">She swiped through the Pilot’s screen until she found the perfect theme song for the day. When she found what she’d been looking for, Ypsilon slammed her finger down on the green button and let the loud music deafen her from the world. </p>
    <p class="p48">Ypsilon casually stepped off the edge of the building and began her fall. </p>
    <p class="p48">The colorful locks of her hair whipped through the air above her head as she rapidly descended. Several floors cleared in only a few seconds.  Her stomach lurched into her throat, her heart pounding and the blood rushing through her veins like streams of liquid electricity. She experienced the same feeling every day, yet she never tired of the rush.  </p>
    <p class="p48">She threw her arm out, and the snap-extensions from her kit shot from her sleeve, helping her grasp the heavy gauge wire running the length of the building. She clenched down on the wire and pressed her feet into the side of the tall brick structure.</p>
    <p class="p48">The hairs on her arms stood on end as her boots let out a compressed groan and thrusted Ypsilon forward into the air once again. She aligned her body just right and narrowly passed over a vehicle. The cold metal from the hood of the pram slid right over her shoulder, and she curled herself to continue the momentum. </p>
    <p class="p48">In the vanishing instant she had to react, she flipped herself over and slammed those heavy boots into the front fender just as the bass from the song kicked up. </p>
    <p class="p48">She couldn’t help the ear to ear grin at the perfect timing. There was nothing like the feeling of Grinding. </p>
    <p class="p48">Nothing topped the rush of adrenaline. </p>
    <p class="p48">The wind whipped past her as another compressed boom shot her forward again, closing the gap between herself and the opposite building. </p>
    <p class="p48">Another turn of her body, and she brought her knees up, grabbing a pole and swinging herself upward and onto a window sill running the width of the building. </p>
    <p class="p48">Not even waiting to assure her steady footing, she lunged forward and sprinted the urban catwalk as prams whizzed by, mere feet away—their horns muffled through the bass pumping into her ears. </p>
    <p class="p48">“Calm down! I’m not a jacker!” Ypsilon shouted at one particularly hostel operator who was leaning out his window and screaming obscenities at her. </p>
    <p class="p48">She politely extended her middle finger and kept running, humming the next verse of the song as she went. She was on the clock. He could eat it.</p>
    <p class="p48">Near the edge of the block, a civilian tram rounded the corner. As it slowly turned, it blocked her direct line to the building across from her. Thinking on her feet, she leapt up and slammed her heavy boots into the side of the tram, using her momentum to run its length and follow its natural curve as it rounded the corner. </p>
    <p class="p48">When Ypsilon pushed her left foot into the building beside her, it launched her sideways into an aerial and once more into traffic. For a moment, the world bled together as the blur of headlights and holo-signs swirled in her vision. A world of light and distorted faces meshed in her vision, their frowns and scowls of terror temporarily looking like the strangest, deformed smiles. </p>
    <p class="p48">The world came back to life as she landed on the hood of another pram, the bass thudding in her ears, and turned to see a frightened older woman sitting behind one of the most beaten down rides Ypsilon had ever seen. </p>
    <p class="p48">“Sorry!” she shouted as she jumped from the hood and used another vehicle as a springboard to the next vehicle. </p>
    <p class="p48">Grinding is Grinding, and that was what Ypsilon did, but she wasn't a jerk. Feeling guilty for nearly giving an old lady a heart attack, Ypsilon continued. </p>
    <p class="p48">Finishing up her chain of pram hopping, Ypsilon managed to reach the wall of her intended building. Landing on yet another ledge, she took the opportunity to catch her breath and wipe the sweat from her palms. Her kit had done its job with keeping her moving, but she still couldn't grip metal surfaces with wet hands.</p>
    <p class="p48">Ypsilon appreciated how amazing Soisha was. Like a machine, she’d calculated the day’s movements to the minute. Soisha was the Engineers only computer monkey, and this was the reason why. Ypsilon didn’t trust anyone else with her life. </p>
    <p class="p48">She looked down, and sure enough, the maintenance vehicle hovered at the base of the multi-story holo-sign just as it was supposed to be. Ypsilon couldn't see the techs piloting it but knew there would be two of them. </p>
    <p class="p48">The massive frame of the holo-sign stretched nearly a dozen floors from where she was to where the maintenance vehicle hovered in the air. Heat from the plasma-based sign still radiated off it. </p>
    <p class="p48">These things were dangerous when they were on, and though their glowing lights were pretty, it would fry any poor bastard that came too close or was stupid enough to touch the damn thing. If she was going to use it, she had to get down before these jokers turned the thing back on, or it would be good night and crispy journeys for Ypsilon. </p>
    <p class="p48">Sliding her finger across the off button on her pilot, she hung the headphones around her neck. With one more breath, she grabbed the cold metal and wrapped her legs around the base of the projector. The utility van shifted in the air. The mechanics were inside the vehicle. </p>
    <p class="p48">“Damn,” she mouthed as she brainstormed a way to get them out. Nothing came screaming to mind, so it looked as if this one was going to get a little risky. </p>
    <p class="p48">Releasing her grip slightly, Ypsilon slid down the death pole. She glanced at her hip to make sure Bangarang was still with her. She was probably going to need him. The van grew closer and closer until she could almost hear the men’s voices inside over the buzzing of the traffic.</p>
    <p class="p48">Only a few feet above the vehicle, Ypsilon swung her legs out and lightly placed herself on the top of the maintenance van. It shuttered and shook from the movement inside, but otherwise, she was able to catch and keep her footing. </p>
    <p class="p48">No time to wait. Ypsilon crouched down and knocked on the heavy, metal door as hard as she could. “Anybody home?” she whispered under her breath. </p>
    <p class="p48">The movement inside the vehicle stilled for a moment and the voices fell silent. She clutched the edge of the doorframe and waited. After a moment, the latch snapped, and the doors flew open.</p>
    <p class="p48">“Mama’s home,” she shouted as she swung down into the vehicle. </p>
    <p class="p48">As her heavy boot collided with one of the technician’s chest and threw him backward into the van, Ypsilon caught the brief, surprised look on his face before he collided with the second technician. </p>
    <p class="p48">In one seamless motion, Ypsilon pulled Bangarang out of its holster and pointed it at the two men as they struggled to help themselves up, hands high in the air. </p>
    <p class="p48">“Morning fellas. Sorry to drop in like that. Just had to swing in for some supplies. Hope you don't mind.” Ypsilon’s couldn't help grinning. She truly loved her job. </p>
    <p class="p48">The two technicians kneeled on the floor in front of her, shaking like it was the dead of winter. </p>
    <p class="p48">“I need a few of your capacitors, please and thank you,” she added, dragging the sights of her pistol from one man to the next. </p>
    <p class="p48">When neither answered, she reached up her thumb and drew back Bangarang’s hammer. </p>
    <p class="p48">Their rough, unshaved faces and dirty mechanic overalls gave them a salt-of-the-planet type appearance, and she knew these guys were pretty tough. Perhaps her message wasn't getting across to them. </p>
    <p class="p48">“I’m sorry, kinda pressed for time. Really need those capacitors.” Ypsilon had learned early on that if she really scared people they acted in funny, unpredictable ways. Ever the professional, she tried to always be smarter than the mark. </p>
    <p class="p48">Her threat seemed to work, and one of the men pointed to a large toolbox sitting on a shelf next to her. Ypsilon flipped the lid open to see a dozen azure-glowing tubes illuminating the dark van. </p>
    <p class="p51">
      <span class="c25">That’s the payload, all right.</span>
      <span class="c24"> </span>
    </p>
    <p class="p48">She carefully placed each one in her pocket and closed the zipper, ensuring that they would make it back to headquarters. As she did so, the two men shuffled to their feet, and she snapped her attention back to them.</p>
    <p class="p48">“Uh uh, boys. Not a smart move. I have what I want. So, I’ll just be leaving, and you’ll be fine. Just stealing from a corrupt, hypocritical shithead anyway. No need to risk your lives for someone like that.” With each word, Ypsilon backed her way to the door of the van, shooting glances over her shoulder to her exit strategy. </p>
    <p class="p48">“Damn Grinders,” one of the technicians barked, his voice scratchy and gruff. </p>
    <p class="p48">Ypsilon shot a look back at the bold man. “Nothin’ but punks and waste of space. Just look at yourself. You put that ridiculous color in your hair. Trying to be original? Why don't you do us all a favor and jump? Save everyone the time.” </p>
    <p class="p48">His words tore at Ypsilon. He had disrespected not only her, but all Grinders. That type of hate got her friends killed. It was why—when they caught them—the authorities were quick to beat a Grinder or simply take their kits and drop them, saying they’d jumped. </p>
    <p class="p48">Ypsilon slowly brought her eyes back to the two men. Her face burning in hatred. Sucking her teeth and letting a half grin escape, she lowered the hammer and slid Bangarang back into his holster.  </p>
    <p class="p48">“Now, why would you go and say something so stupid?” </p>
    <p class="p48">One of the men rose and took a step towards her. </p>
    <p class="p48">Ypsilon extend one finger, shaking it side to side. “Not so fast. If you’re coming for it, I suggest you bring help.” She motioned at the disheveled shelves stacked with tools to either side of the men. Ypsilon was nothing if not fair. </p>
    <p class="p48">The man that had spoken grabbed a wrench off one of the shelves while the other man pushed himself up and grabbed a utility knife.  </p>
    <p class="p48">“There you go. Now, you were saying?” Ypsilon said as she squared off with the technicians. The one that clearly had a bone to pick with her lunged forward, swinging his wrench. </p>
    <p class="p48">Ypsilon caught the inside of his arm as she stepped in and slammed her knee up into his hip. The technician shouted in pain as she brought her forehead down onto the bridge of his nose. With a dull squish, Ypsilon knew she’d broken the delicate bones.</p>
    <p class="p48">He shouted and tilted his head backwards. Ypsilon pressed against the back of his elbow. After a brief moment, another dull snap as she broke his arm, letting it hang backwards at an odd angle. </p>
    <p class="p48">The technician let out a pained gasp, like he couldn’t believe what was happening. The screams that followed were so piercing that Ypsilon had to force herself not to let go so she could cover her ears. </p>
    <p class="p48">She grabbed his shoulder and forced his face to the metallic edge of the counter, knocking him out and relieving him of his pain. He fell limply to the floor.</p>
    <p class="p48">As Ypsilon brought her eyes up from the unconscious technician, the other ran at her with a knife. He swung wide and fast, obviously unfamiliar with the right way to hold a weapon. </p>
    <p class="p48">She ducked and thrust her palm into the base of the man’s chin. As his head shot back, she grabbed his wrist with one hand and punched his kidney with the other.  Another ear shattering scream of pain filled the small van as the technician tried to pull himself free. </p>
    <p class="p48">“Shut. Up. Asshole,” Ypsilon grunted as she brought her boot down on the side of his right knee.  </p>
    <p class="p48">A pop followed a howl of pain. Ypsilon took the knife from his hand and threw it out the open doorway just before she thrust her knee into the man’s face. The sudden silence was deafening as he fell backwards, asleep.</p>
    <p class="p48">“You see what being rude will get you?” she panted as she knelt over the two men to make sure they were still breathing. “I didn’t want to have to do that. Why couldn’t you just let me screw over your almighty overlord and be done with it?” Confirming she hadn't killed them, Ypsilon grinned and made her way to the open door once more. A faint groan came from behind her, but she couldn't be bothered with intolerant assholes. </p>
    <p class="p48">Prams whizzed by as she surveyed her dismount options. After a quick scan, she saw her path. Jumping to a small landing to the left of the tech van, Ypsilon sprinted the length of the walkway. The van rapidly disappeared behind her, and she felt her pocket for the capacitors. Another successful mission in the bag, and now she could work on the new order for boots. </p>
    <p class="p48">Reaching the edge of the building, she grabbed a flagpole and used her momentum to swing herself into the air and into a flip.</p>
    <p class="p48">With the air blowing around her, she twisted to see the slanted roof of a building three stories below. As she landed, her boots let out a puff of air that absorbed the shock. Keeping low, she slid down the metal slope toward a small platform. Her boots sparked as they ground on the metal surface.  </p>
    <p class="p48">Reaching the end of the grind, Ypsilon leapt into the air and collided with the hard surface of the platform. It looked to be the balcony of some yuppie cafe. Brushing the soot from her shoulder, she sprinted toward the edge and prepared for another leap. </p>
    <p class="p48">Just as she crouched to take the jump, a sharp pain erupted from her back and shoulders as something large and heavy sent her rolling forward.</p>

      <span class="c18">s Raining Men</span>

    <p class="p101">
      <span class="c23">￼</span>

    <p class="p48"> </p>
    <p class="p48">Ypsilon groaned as she slowly stood up, looking around. Whatever had hit her had collided with a row of tables and chairs, creating a huge mess of the once orderly cafe. Good thing the place wasn't open yet, or she would have had to deal with some really pissed off customers. As she looked around, the rubble shifted. </p>
    <p class="p48">Someone was in there.</p>
    <p class="p48">“Oh shit! You all right?” she shouted as she put aside her better judgement and ran over to the mess. She was going to kick the Grinder’s ass for landing on her like that, but first she wanted to make sure they were okay and not someone from her own crew.</p>
    <p class="p48">Pulling back a chair, a hand appeared, causing Ypsilon to step back. Small artificial fingers stretched out toward the hot, midday sun.  As she took a step towards the hand, the mass shifted, and a small boy stood up. </p>
    <p class="p48">Ypsilon gasped and took several steps back, drawing her gun. “What the hell?” she shouted as the young kid emerged from the wreckage. </p>
    <p class="p48">Ypsilon’s mouth hung open as she surveyed him. His skin was stretched out and made of metal. He wore what looked like overalls and an eight-piece cap. </p>
    <p class="p48">The kid stumbled from the pile, brushing off his knees and looking around in shock.</p>
    <p class="p48"> </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p51">
      <span class="c24">“Woah…” Kip surveyed the fantastic world he’d dropped into. He was familiar with the gigantic buildings and flying cars, they had those in </span>
      <span class="c24">the World Machine</span>
      <span class="c24">. His mechanical home in the center of Earth was all Kip had ever known until he’d landed here. The open, blue sky made him pause, mouth hung open in awe. </span>
    </p>
    <p class="p48">Kip had never seen a real blue sky before, and he gasped as he stared up at the beautiful bright azure color. </p>
    <p class="p48">His eyes danced around until they found the girl he’d collided with. A woman with rainbow colored hair and piercing eyes was pointing a gun at him. Kip shoved his hand into his pocket, taking out a small, marble-sized knocker. He never left home without a few of them stashed in his pockets, just in case he needed to make an explosive exit.</p>
    <p class="p48">“Hey, lady. What’s your problem? Are you crazy or somethin’?” Kip raised his hand and prepared to lob the small grenade.</p>
    <p class="p48">Ypsilon took a step back. “You can talk? What the hell are you?” </p>
    <p class="p48">“Umm, a Dweller, duh. Not for nothin’, but you wanna point that thing somewhere else? I mean, even if you did hit me, you won’t win if I drop this. Trust me.” Kip tossed the small ball into the air and caught it gracefully in his palm. </p>
    <p class="p51">
      <span class="c24">He’d known Topsiders would be shocked when they first saw a Dweller, but </span>
      <span class="c25">she</span>
      <span class="c24"> was not Topsider. Sure, she looked human enough, but there was something strangely familiar about her. Something oddly mechanic he couldn’t quite put his finger on. </span>
    </p>
    <p class="p48"> </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p103"> </p>
    <p class="p48">Ypsilon stared at the strange, robotic boy. She’d never seen anything like it. But, somehow, something about it seemed familiar. “Where did you come from?” </p>
    <p class="p48">“Literally, or actually? Literally, the sky. Though that’s probably obvious since I kinda just landed on you. Actually, I come from the Machine,” Kip said as he tossed a small, silver ball into the air and caught it again. </p>
    <p class="p48">“The Machine? What’s that? What are you?” Ypsilon repeated as she tried to wrap her head around what was happening. She was an Engineer. She couldn't help finding the aspect of a falling robot kid insanely interesting, but until she could determine whether he was dangerous or not, she needed to keep her wits about her. </p>
    <p class="p48">“I feel like we covered that already,” Kip began, annoyance lacing his voice. “I. Am. A. Dweller. Kip. Is. My. Name. I. Came. From. The. Machine,” he continued, slowly speaking each word before giving up and huffing a sigh. “Look, lady, we can keep talking, but do you mind not pointing your gun at me? I mean, isn't pointing rude wherever…uh this is?” </p>
    <p class="p48">Ypsilon, not knowing why, slowly lowered Bangarang. She got the strange feeling Kip wasn't truly dangerous. </p>
    <p class="p48">“Taraveil. You’re in Taraveil,” she said, holstering her weapon. “I’m Ypsilon.” </p>
    <p class="p48">Kip lowered his arm, placing the knocker back into his pocket. “Cool! That Hall of Doors portal actually worked.” </p>
    <p class="p48">A pram flew by, and Kip turned and sprinted to the edge of the balcony. Ypsilon’s heart froze for a moment at the thought of him jumping. </p>
    <p class="p48">“Wow! This place is cool!” Kip shouted as he peered over the ledge at the bright lights of the holo-signs. “It’s like the Machine on crack.” </p>
    <p class="p48">Ypsilon watched the curious kid, and the more she examined him, the more fascinated she became. This was a fully sentient, living, breathing, and talking robot. Soisha was going to flip her lid when she got ahold of him. </p>
    <p class="p48">“Hey, Ypsilon. What’s that?” Kip shouted, pointing over the ledge. </p>
    <p class="p48">Ypsilon started to walk over but was immediately sent back as a pram erupted over the side of the building. Kip was thrown backwards and slid across the ground. </p>
    <p class="p48">“Code violation! You are under arrest. Please lie down and await processing!” the vehicle’s mechanical voice commanded of them. </p>
    <p class="p48">Its red lights flashed, and the silver panel with blue accents shone in the rising sun. The compliance officer’s boisterously reflective paint and mightier-than-thou attitude were a surefire way to spot them a mile away. </p>
    <p class="p48">Two loud snaps erupted from the pram as the side compartments fell open revealing two large barrels. That’s not good. Ypsilon looked over to Kip, pleading him with her eyes to stay back.</p>
    <p class="p48">“Who are these guys?” Kip’s voice cracked with frustration.</p>
    <p class="p48">“Kip, don’t move! The Stronzi love shooting at Grinders, and right now, you're a Grinder!” Ypsilon looked back to the vehicle. She didn't have an escape plan. If she sprinted and slid underneath the pram, she could probably lose them on the fall from the building. But that would mean leaving the kid behind, and he was just too interesting to let the Senate have. </p>
    <p class="p48">Ypsilon sighed and put her hands in the air, slowly lowering to her knees.</p>
    <p class="p48">Kip walked towards Ypsilon. “Wait a minute? Are these bad guys?” </p>
    <p class="p48">“Kip, don’t move! Stay there!” she barked. One of the barrels shifted so it pointed at Kip. He stopped, glaring at the compliance officer’s vehicle.</p>
    <p class="p48">“Ypsilon? Are they bad guys?” Kip asked again, his eyes locked on the pram.</p>
    <p class="p48">“Yes!” Ypsilon shouted. “Now, get down before you get us killed!” </p>
    <p class="p48">A sinister grin crept across Kip’s face. He turned and shrugged at Ypsilon. “Oh, okay then.” </p>
    <p class="p48">Kip turned to the vehicle. “Knock knock!” he shouted, taking the small marble back out of his pocket and throwing it at the underside of the pram. As soon as the little ball touched the thruster under the vehicle, a massive explosion sent Ypsilon onto her back. </p>
    <p class="p48">Orange and red flames shot in all directions. The compliance officer’s vehicle spun and whirred uncontrollably in the air. Ypsilon looked up at Kip with horror and excitement gleaming in her eyes, but not even the explosion shifted his stance. </p>
    <p class="p48">He just might be a Grinder after all.</p>
    <p class="p48">“What the hell was that?” Ypsilon shouted as she ran over to Kip. The vehicle collided with a wall at the far end of the platform, sparks erupting as it slid across the metal surface. It bounced off the wall and crashed into an adjoining building, causing a small fire to ignite somewhere within the vehicle’s depths. </p>
    <p class="p48">“Invention of mine. I call them Knockers. They make great party favors,” Kip joked as he looked back at the totaled vehicle. </p>
    <p class="p48">Ypsilon was speechless. As they examined the mangled wreckage, one of the hatches popped open and smoke plumed from inside the cab.</p>
    <p class="p48">“Uh oh. Looks like they’re still with us. Let’s get out of here, kid. You're coming with me.” Ypsilon motioned for Kip to follow.</p>
    <p class="p48">“Uh, okay. But, if you try any funny stuff, I have plenty more of those.” </p>
    <p class="p48">Ypsilon smiled. A killer set of knockers and an attitude to boot. He wasn't just a Grinder. This kid was an Engineer at heart. “I hear you. Just hold on to your knockers and come on before they call for help.” </p>

    <p class="p101">

    <p class="p48">Adal knew that feeling. That feeling when you’re driving down a road and cresting a hill at seventy miles per hour. When your stomach feels like it just fluttered up into your chest and you think you’re falling just for a split second. Jumping through a portal feels a lot like that. </p>
    <p class="p51">
      <span class="c24">Adal’s grandfather used to call those Kazoom-Booms. The only difference this time was that, even though he couldn't really see or make any sense of the flashes of images and lights, he was almost certain he </span>
      <span class="c25">was </span>
      <span class="c24">falling. </span>
    </p>
    <p class="p48">Adal tried to catch a glimpse of Arija, but no luck. He wasn't sure how long he’d been in this fever-dream of a wormhole, but he wished it would be over soon.</p>
    <p class="p48"> </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p103"> </p>
    <p class="p48">Arija had resolved to close her eyes after the first strange hallucinations. She wasn't sure when she and Adal had stopped holding hands, but once they’d entered the portal in the Hall of Doors to go after Kip, all bets were off. </p>
    <p class="p48">That kid had done nothing but get them into trouble since they’d come to the World Machine, and now she couldn't even fathom what type of problems they would face when they got to the other side. Or would there even be another side? </p>
    <p class="p48">She called out for Adal, but sound wouldn’t leave her throat. No matter how much she screamed, she couldn’t get her vocal cords to make a single sound. Had she somehow lost her voice? Were they in some sort of vacuum where sound wouldn’t travel? </p>
    <p class="p48">In an instant, a bright light flashed, and for a brief moment, Adal and Arija were falling. Really falling. </p>
    <p class="p48">Arija landed hard on Adal, her knee finding its way into his groin. </p>
    <p class="p48">Adal’s face twisted up in pain. “Hey, I get that you work out and all, but damn girl, you’re heavier than you look.”</p>
    <p class="p48">Arija’s eyes hadn't adjusted to the bright light of wherever they’d landed, but she could feel Adal squirming underneath her. </p>
    <p class="p48">She braced herself on the warm metal platform they’d landed on, letting her long, dark hair slide over her shoulders and onto Adal’s face. She let herself get lost in the darks of his eyes for a moment before she lined up her shot and dug her elbow into his stomach. </p>
    <p class="p55">Teach him to make smart ass remarks. </p>
    <p class="p48">“And you’re softer than you look,” she snapped as she rolled off him to the hard surface, and the blurred world came into view. </p>
    <p class="p48">Adal sat next to her, nursing his sore stomach. “Oh, come on, you big baby. I didn't hit you that hard.” </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p48"> </p>
    <p class="p48">Adal rolled to his side before sitting upright. He wasn't sure if it was Arija’s hit or the trip itself, but he was having trouble finding his breath. </p>
    <p class="p48">He looked up at his best friend, and for a moment, his mind wandered back to the kiss they’d shared that morning. Did the kiss mean they were dating? They hadn’t exactly talked about it. Kip had jumped through the portal so quickly that they hadn’t had time to discuss anything about their relationship, or lack thereof. </p>
    <p class="p48">Something was different about Arija. She wasn’t like the other girls he’d been with over the years. She was strong, fierce, a warrior. He couldn’t mess this up. </p>
    <p class="p48">Shaking the thought from his head, Adal pulled himself to his feet and finally looked around at the world they’d landed in. </p>
    <p class="p48">The bright light that had nearly blinded them wasn't a light at all. It was the sun. Warm air tickled Adal’s face, and he closed his eyes, taking in a gulping breath of fresh air. </p>
    <p class="p48"> He had nearly forgotten the feeling of open air in their time in the World Machine with Webley and his mechanical creatures. </p>
    <p class="p48">Ever since they’d found that elevator to the center of the Earth, their life had been one strange adventure after another. Adal still wasn’t completely convinced it wasn’t some weird dream, but he was rolling with the punches, so to speak. </p>
    <p class="p51">
      <span class="c24"> “Bro, what </span>
      <span class="c25">is</span>
      <span class="c24"> this place?” Adal marveled.</span>
    </p>
    <p class="p48">“Okay, first off, don’t call me ‘bro’. Secondly, according to the panel Kip activated in the Hall of Doors, we’re in someplace called Taraveil.” </p>
    <p class="p48">In their awe of the moment, Adal had nearly forgotten why they’d come in the first place. “Oh shit, do you think Kip would’ve landed somewhere around here?” </p>
    <p class="p48">Arija shoved her hand in her pocket and pulled out the key that would bring them home to the World Machine. She let out a sigh of relief as she examined the chain with the small lantern on it. </p>
    <p class="p48">“Uh…Arija…” Adal nudged her. </p>
    <p class="p48">Somehow, they’d managed to miss the large crash on the opposing side of the platform. </p>
    <p class="p48">Smoke and sparks erupted from a vehicle that looked like it collided with one of the building. Adal took a tentative step towards the crash, feeling like Kip must have something to do with it. </p>
    <p class="p48">“Get on the ground!” two men in police uniforms shouted, their weapons pointed at Adal and Arija. </p>
    <p class="p48">Adal sucked in a deep breath, instinctually sliding his hand underneath his black leather jacket to his hip, where his pistol was holstered.  “Hey, fellas, I think there’s some mis—” </p>
    <p class="p48">“I said get down now!” The older of the two officers—a pudgy guy with a speckled graying black beard and pock-marked skin—took a step toward Adal, aiming his pistol at him.  </p>
    <p class="p48">His steady hand told Adal the officer had been doing this job for a long time. </p>
    <p class="p48">The other officer shot sideways glances at his older counterpart. “Sarge, I know we took a hit to the head, but I don't think these are the Grinders we were just dealing with. This one’s black, and the girl… I think the girl had rainbow hair, not black hair.” </p>
    <p class="p48">“You think I can’t see that, Yuri? It doesn't matter anyway. They all look alike to me.”</p>
    <p class="p48">“Aw, what the hell?” Adal protested, stepping toward the Sargent. </p>
    <p class="p48">“Get down, or I’ll shoot!” The Sargent’s voice cracked a higher octave. </p>
    <p class="p48">“What the hell is your problem? We just got here.” Arija took a defiant step forward, closing the gap between her and Adal.</p>
    <p class="p48">“Sir, these aren't them,” Officer Yuri said again, placing one shaky hand on the sergeant’s arm.</p>
    <p class="p48">“Son, do I look like I care? Grinders are all the same. I bet these two just finished robbing a bank or jacking a car. Anyway, it don’t matter. The Senate pays us to clean up the trash and keep order. You’ll learn that soon enough.” </p>
    <p class="p48">The older officer brought his attention back to Adal and Arija. “Now, you two, get on the ground. This is your last chance, before I put a round through your head.” </p>
    <p class="p48">Adal and Arija shared a knowing glance. This was bad. They couldn't just fight their way out or they may end up public enemy number one and never find Kip or make it back to the Machine. Reluctantly, they slowly raised their hands and lowered down to their knees.</p>
    <p class="p48">“That’s good! Now, lay flat on your stomachs,” the Sargent barked. </p>
    <p class="p48">Adal and Arija both sighed in frustration as they did what they were told. </p>
    <p class="p48">The warm surface of the platform heated Adal’s face and a loose bolt dug into his cheek as he turned his head to look at Arija. </p>
    <p class="p48">Rage contorted her features, and frankly, he couldn’t blame her. They’d done nothing wrong, yet here they were, about to get arrested—even though the officers knew they were innocent. </p>
    <p class="p48">“There you go. Yuri, take the boy. I’ll tend to the young lady.” </p>
    <p class="p48">Something in the sergeant’s voice made Adal’s skin crawl. He locked eyes with Arija, using the familiar gold flecks to remain calm. </p>
    <p class="p48">The officers’ footsteps quickened as they approached. Soon, the sergeant’s glossy black shoes stood next to Arija’s head, but he refused to pull his eyes from her. Arija was a warrior but there was also something so soothing about looking into her eyes.  </p>
    <p class="p48">“All right, Yuri. Check him for any contraband and then cuff him. These damn kids always have GoGo on ‘em. Bunch of damn junkies.” </p>
    <p class="p48">“Yes, sir,” Yuri responded. </p>
    <p class="p48">A heavy weight pressed into Adal as Yuri placed a knee in his back and an audible click came as he holstered his weapon. </p>
    <p class="p48">“I think I’ll have to be especially thorough with this one. She looks like she’s carrying,” the sergeant announced as he crouched down next to Arija and slid one hand down her waist to her hips.</p>
    <p class="p48">“You know this is bullshit, right? We haven't done anything,” Adal protested, struggling when he saw the hardened look in Arija’s eyes.</p>
    <p class="p48">“Shut your mouth!” the sergeant snapped. </p>
    <p class="p48">Yuri paused, eyeing his partner before he continued to press his hands up and down Adal’s back. Yuri was going to find Adal’s gun any minute now. He needed to act fast before things went south. </p>
    <p class="p48">“Adal, calm down,” Arija started through gritted teeth. “This is all a misunderstanding. Think about Kip.” </p>
    <p class="p48">The Sergeant gave a deep, throaty laugh as he ran his hand up and down Arija’s hips. “Like you two can do anything to stop me.”</p>
    <p class="p48">With every overly enthusiastic pat and squeeze from the man frisking Arija, she winced. </p>
    <p class="p48">Adal knit his brows together, willing her to put an end to this and go for the daggers she always kept in her boot. “You know, I wouldn't keep touching her like that. I find it’s the quickest way to earn an ass-whoopin’” </p>
    <p class="p48">The officer didn’t reply but as his hands finally found her butt, he squeezed. </p>
    <p class="p48">Arija’s face went cold, and rage burned through Adal so strongly he thought he’d physically start shooting steam. </p>
    <p class="p48">“Arija?” Adal asked, silently pleading with her to let him beat the shit out of this skeezball. </p>
    <p class="p48">“Yeah, I’m over this,” she replied.</p>
    <p class="p48">“‘Bout damn time.” Adal yanked his left shoulder up and slid his right leg around, knocking Yuri back. He used his momentum to kick Yuri in the head as he slid around to face the sergeant.</p>
    <p class="p48"> </p>
    <p class="p5">
      <span class="c11">￼</span>
      <span class="calibre13">
        <img src="images/image4.jpg" alt="embleme%20of%20the%20world%20copy.jpg" class="calibre7"/>
      </span>
    </p>
    <p class="p103"> </p>
    <p class="p48">Arija’s rage and disgust fueled her. She reached back and grabbed the perv’s hand still clutching her ass. With her fingers squeezing as tightly as she could, she repeatedly brought her right elbow upward into the man’s face. </p>
    <p class="p48">Arija didn’t bother to look at the damage she was inflicting, but with each strike, the slaps and snaps turned to moist, squish sounds. The delicate bones in his nose were broken to say the least. </p>
    <p class="p48">Rolling sideways, Arija tucked, grabbing the sergeant’s hands and flipping his heavy mass over her body. As he slammed into the platform, Arija sat on his chest. </p>
    <p class="p48">The crimson stream from his smashed nose ran over his face as she hit him until the pervert stopped fighting back. She looked over. </p>
    <p class="p48">Adal’s attack had surprised the young officer, and he hadn't been able to successfully avoid the hits. As he fell back, Adal landed another kick to his chest before standing and drawing his pistol.</p>
    <p class="p48">“Woah, woah, woah! Don't shoot!” Yuri shouted, the shock in his voice evident. He threw his hands up in the air and surrendered. </p>
    <p class="p48">Adal furrowed his brow. He hadn't expected such an easy fight. </p>
    <p class="p48">“I’m not with this idiot.” </p>
    <p class="p48">Arija stood firm atop the perv’s motionless body and glared at the piggish man for a moment before throwing a parting kick to his groin. She needed a shower to wash the creeping feeling off her skin. No, she needed an acid bath if she was going to get rid of the feel of this asshole’s fat, grubby fingers groping at her body. </p>
    <p class="p48">The young officer cowered at Adal’s feet. “It’s my first day. Really. I’m not into what he did,” Yuri pleaded. </p>
    <p class="p48">Adal kept his weapon trained on him like he was trying to figure out whether or not he could trust the guy enough to let him go. </p>
    <p class="p48">“Adal, he’s good. Let’s just get out of here,” Arija said as she walked up to stand beside him. </p>
    <p class="p48">The sound of her voice seemed to instantly calm him down, and he looked at her then back to Yuri. </p>
    <p class="p48">“All right, that’s cool. Slowly take your gun out of its holster and throw it over there.” Adal pointed to the crash the two officers had come from. Without missing a beat, Yuri yanked the pistol free and threw it as hard as he could. </p>
    <p class="p48">Arija watched the metallic object bounce several times before it disappeared into the smoking wreckage. </p>
    <p class="p48">Adal turned to Arija. “All right then. Let’s get the hell out of here.” After a second, he took a deep breath and awkwardly turned back to Yuri. “Hey, I appreciate you surrendering and all, but um…how do we get down from here?” </p>
    <p class="p48">Yuri looked at him in silence for a moment, confusion settling on his features. “If you want to go to another level, there should be a lift inside the cafe that can take you down.” Yuri pointed at the wall of windows and a glass door that led into the shop behind them. </p>
    <p class="p48">Arija nodded as the two walked away and over to the double door. </p>
    <p class="p48">Adal gave the door a full yank, but it did not budge. “Seriously? This place is closed?” he scoffed, shaking his head.</p>
    <p class="p48">“Why not? It isn't like catching up to Kip could be easy. That kid gets us into more trouble… I swear. He’s almost worse than you,” Arija added, giving the door another firm tug.</p>
    <p class="p48">“Me? What did I do?” </p>
    <p class="p48">Arija rolled her eyes, shaking her head. “We wouldn't be in this mess if you wouldn’t encourage him to get into so much trouble.” </p>
    <p class="p48">“Oh, right. Hey, if I remember correctly, I wasn't all about running in here and saving him. I specifically remember that particular vote coming from you.” </p>
    <p class="p48">Arija opened her mouth to retort, but the sound of an explosion and shattering glass prevented her. They ducked and spun on their heels, turning to face the source. </p>
    <p class="p48">Officer McPervy stood on the other end of the platform, blood dripping from his nose and his gun pointed directly at them. </p>
    <p class="p48">“Son of a bitch!” Adal shouted as he grabbed Arija by the shoulder, yanking her around the corner of the building toward a pile of toppled chairs and tables. </p>
    <p class="p48">“No!” Yuri’s small voice burst between shots. </p>
    <p class="p48">Arija glanced over her shoulder, but to her surprise, Yuri wasn’t trying to stop them from escaping. Instead, the young cop sprinted at his partner and threw himself on top of the bleeding man. He yanked the pistol free from the sergeant’s fat fingers and threw it across the platform. The two partners scuffled for a bit before several lucky hits from Yuri eliminated the threat once again.</p>
    <p class="p48">As Adal and Arija stood next to the pile of rubble, she shot a worried glance at him and then down at her own hands. At some point, Adal had drawn his weapon, and she had managed to work a boot knife out of her shoe. How had they gone from normal high school teenagers, to combat ready warriors in only a few weeks? </p>
    <p class="p48">“You two need to get out of here now!” Yuri shouted as he kneeled over his partner. </p>
    <p class="p48">Adal slid his revolver back into its holster, and Arija pocketed the blade rather than placing it in her boot. </p>
    <p class="p48">“Thanks, bro,” Adal shouted as the two trampled over the broken glass and into the vacant business.</p>
    <p class="p48">“Thank you for your help,” Arija added before ducking into the shattered door after Adal. </p>
    <p class="p48">The interior of the shop looked like any other cafe on Earth, with an assortment of little round tables and all the chairs piled neatly on top. </p>
    <p class="p48">Arija took a few more steps into the dark room. A long chalkboard stretched along the back wall with various listings for soups and sandwiches, coffees and ice cream. She touched the palm of her hand to her stomach as it let out a rebellious gurgle.</p>
    <p class="p48">The lift Yuri had told them about stood across from the doorway. Why he decided to help them, Arija didn't know, nor did she care. They had to find Kip. </p>
    <p class="p48">As Adal and Arija neared the double doors, they automatically opened, and the two friends stepped inside. The doors closed behind them, and the noise from the sky world fell away. </p>
    <p class="p48">“What is it with these adventures and elevators? I swear, it’s like the same guy is setting this shit up or something,” Adal joked, tugging at his jacket and adjusting his belt.</p>
    <p class="p48">“Now isn't the time to joke around. We need to find Kip. Everything’s changed in the Machine, and we still have a whole butt load of stuff we have to figure out. Yeah, Pajak is in jail, but his creepy creations are all sorts of jittery. That, and now there’s some civil unrest in Aparat. I can just smell an uprising, and we can’t leave Webley there alone.” Arija examined a seemingly infinite set of scrolling numbers on the digital screen. </p>
    <p class="p48">Adal strutted over to the panel in a grand attempt to take control. “I know. I know. Shit got real, and we’re stuck here on this goose chase. If Kip hadn't jumped into that portal in the Hall of Doors, we wouldn't be in this mess.” Seeing the wave of options, he paused and stood back.</p>
    <p class="p48">“What’s wrong? Not as easy as it looks is it?” Arija sneered. </p>
    <p class="p48">“I mean, it can’t be that hard. Just hit lobby or something. Ground floor maybe?” He ran his finger over the screen, but the scroll of numbers was endless. </p>
    <p class="p48">“Don’t you think I would have done that already if it were an option? Jackass.” Arija mumbled the last word under her breath. </p>
    <p class="p48">They may be dating or something, but that didn’t give him the right to be a jerk. </p>
    <p class="p48">“There. Maybe that’s it,” Arija said, pointing to the P1 selection. </p>
    <p class="p48">Adal looked at her. “What does that even mean?” </p>
    <p class="p48">“I don't know. Maybe it’s like parking or something. Either way, that’s the first floor I’ve seen that has a 1 in it, so we’re going there. Buckle up, buttercup, because we’re going down…. Hopefully.”</p>
    <p class="p48">The lift came to life, and the numbers on the screen started to countdown. Unlike the lift that had taken them down into the World Machine on Earth, this trip was relatively smooth and painless. </p>
    <p class="p48">“What do you think is going to be out there waiting for us?” Arija asked, her gaze locked on the doors.</p>
    <p class="p48">“I don’t know. We’ve seen so much the last few weeks, I honestly wouldn’t be surprised if there was a dancing purple dinosaur or a crazed guy with a chainsaw for an arm.”</p>
    <p class="p48">“You watch too much television, and clearly not even good T.V.”</p>
    <p class="p48">Adal turned to look Arija in the eye. He wrapped one arm around her waist and pulled her close to him. </p>
    <p class="p48">Arija’s breath hitched. She hated how he made her heart pound. It made her feel vulnerable. </p>
    <p class="p48">“Besides, whatever it is, we got this,” he whispered against her cheek. </p>
    <p class="p48">Arija’s face flushed, and she pulled away, trying to regain her composure. As much as she wanted the feel of his lips on hers again, now was not the time for this. They had to get Kip and get back to the Machine. </p>
    <p class="p48">“You think we will find him anytime soon?” </p>
    <p class="p48">“Don’t know. I do know that, when we do find him, I’m going to beat his ass,” Adal joked, pulling his arm back as the elevator came to a stop. </p>
    <p class="p48">Arija smiled. </p>
    <p class="p104">At least this was going to be entertaining.</p>
